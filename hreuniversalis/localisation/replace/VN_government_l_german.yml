 mamluk_leadership_reform_desc: "Wir können die Mamluken unserer Nation in Zaum halten, indem wir ihnen politische Schlüsselposition überlassen, wodurch wir gleichzeit von ihren ausgezeichneteten militärischen Kampfeskunst profitieren."
 ora_et_labora_reform: "Ora et Labora"
 ora_et_labora_reform_desc: ""Ora et labora" oder "Arbeite und bete" ist das Motto eines jeden Benediktinermönchs, der sich einem Leben in Arbeit und Frömmigkeit widmet - vielleicht ein passendes Motto für unsere Regierung."
 monastic_conservatism_reform: "Klösterlicher Konservatismus"
 monastic_conservatism_reform_desc: "Im Laufe der Jahrhunderte wurde die monastische Identität des Christentums zunehmend falsch dargestellt. Deshalb müssen wir zu den frühchristlichen Werten und Traditionen zurückkehren, um Gott zu gefallen."
 acquisition_of_granges_reform: "Erwerb von Grangien"
 acquisition_of_granges_reform_desc: "Um das traditionelle und fragmentierte Grundherrschaftssystem zu überwinden, sollten wir eine moderne und einheitliche Eigentumsstruktur anstreben. Dies könnten wir durch den Erwerb großer landwirtschaftlicher oder industrieller Grundstücke erreichen."
 strenghten_abbatial_hierarchy_reform: "Stärkung der Abteihierarchie"
 strenghten_abbatial_hierarchy_reform_desc: "Die Kirche als Institution ist in strengen hierarchischen Rängen angeordnet, mit einem einfachen Mönch auf der untersten Ebene. Dies ermöglicht und sichert die Existenz einer vereinigten Kirche."
 noble_chanceries_reform: "Adelige Kanzleien"
 noble_chanceries_reform_desc: "Indem wir Adlige in unsere Regierung berufen, können wir nicht nur unser Fachwissen erweitern und ausbauen, sondern uns auch die Gunst der umliegenden Dynastien sichern, was unsere politische Situation erheblich verbessern kann."
 episcopal_competences_reform: "Bischöfliche Kompetenzen"
 episcopal_competences_reform_desc: "Unsere politischen Möglichkeiten sind sehr begrenzt. Wir müssen von der Kirche bessere Privilegien und Rechte einfordern, um stärker zu werden."
 sept_privileges_reform: "Sept-Privilegien"
 sept_privileges_reform_desc: "Wir sollten die kleineren und schwächeren Familien, die Teil unseres Clans sind, mit zusätzlichen territorialen Kompetenzen ausstatten. Das wird uns helfen, unsere Krieger zu rekrutieren."
 celtic_revival_reform: "Keltische Wiedergeburt"
 celtic_revival_reform_desc: "Auch wenn wir Christen sind, sollten wir unsere heidnischen Traditionen bewahren. Das wird nicht nur unser Volk aufblühen lassen, sondern auch neue theologische Debatten auslösen."
 memorial_tradition_reform: "Tradition des Gedenkens"
 memorial_tradition_reform_desc: "Unser Clan hat eine jahrhundertealte Tradition, die bis in die Römerzeit zurückreicht. Viele legendäre Helden und Könige stammen von unserem Volk ab, die wir ehren und als unsere Vorbilder aller Zeiten nehmen sollten."
