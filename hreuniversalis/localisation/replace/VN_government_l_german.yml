 abb_cistercians_influence: "Zisterziensischer Einfluss"
 abb_benedictines_influence: "Benediktinischer Einfluss"
 abb_cluniacs_FACTION_DESC: "Die Abtei Cluny in Burgund wurde schnell zum Zentrum eines riesigen klösterlichen Geflechts im zehnten Jahrhundert. Cluniazensische Abteien sind berühmt für ihre kunstvollen, reichen Gebäude, aber sie werden wegen ihrer Zurückhaltung bei religiösen Aktivitäten kritisiert."
 abb_cistercians_FACTION_DESC: "Der Zisterzienserorden wurde durch Bernhard von Clairvaux 1098 gegründet, der sich gegen den Verfall des cluniazensischen Leitbildes wandte. Zisterzienser werden asketischen Militarismus unterstützen, aber nicht das Charisma anderer Orden tragen."
 abb_benedictines_FACTION_DESC: "Der Benediktinerorden hat uralte Wurzeln und wurde im sechsten Jahrhundert von Benedikt von Nursia gegründet. Benediktiner sind strikt segmentiert und leben oft von der Landwirtschaft, betreiben aber keine weltlichen Aktivitäten wie Krieg."
 cla_flatha: "Flatha"
 cla_filid: "Filid"
 cla_druid: "Druiden"
 cla_flatha_influence: "Flatha-Einfluss"
 cla_filid_influence: "Filid-Einfluss"
 cla_druid_influence: "Druiden-Einfluss"
 cla_flatha_FACTION_DESC: "Ein Flaith war ein Prinz oder ganz allgemein ein mächtiger Adliger aus einem der wichtigsten gälischen Stämme. Jeder Stamm wurde in verschiedene "Septe" oder Familien untergliedert. Die Flatha werden militärische Bemühungen und Eroberungen unterstützen."
 cla_filid_FACTION_DESC: "Ein Filí war ein ausgebildeter Bardendichter und Geschichtsschreiber im mittelalterlichen Irland. Filid waren nicht nur Unterhalter, sondern auch ein angesehener und unverzichtbarer Teil der Gesellschaft. Die Filid werden sich für diplomatische und intellektuelle Bemühungen einsetzen."
 cla_druid_FACTION_DESC: "Ein Druí war Mitglied der priesterlichen Führungsklasse der alten keltischen Völker. Noch heute lebt die gesellschaftliche Rolle der Druiden in modernen Geistlichen weiter. Die Druiden werden die Frömmigkeit und eine einwandfreie Verwaltung unterstützen."
 tur_militarists: "Kriegswesire"
 tur_lalas: "Lalas"
 tur_pacifists: "Friedenswesire"
 tur_militarists_influence: "Einfluss bei den Kriegswesiren"
 tur_pacifists_influence: "Einfluss bei den Friedenswesiren"
 tur_lalas_influence: "Einfluss bei den Lalas"
 tur_militarists_FACTION_DESC: "Die Kriegswesire repräsentieren die Wesire, die den Krieg und die militärische Expansion fördern. Diese Wesire stehen im Widerspruch zu den friedlichen Fraktionen und werden vor nichts zurückschrecken, um den Sultan zu ermutigen, sich im Kampf gegen Heiden und Ketzer gleichermaßen zu engagieren."
 tur_pacifists_FACTION_DESC: "Die Friedenswesire glauben, dass der beste Kurs für das Reich die innere Stärke und die Zusammenarbeit mit den Nachbarstaaten ist. Sie werden den Bau von Gebäuden, religiöse Bekehrungen und Kulturänderungen auf Kosten der militärischen Stärke unterstützen."
 tur_lalas_FACTION_DESC: "Die "Lalas" waren ursprünglich eine persische Hofposition, die der Betreuung des Herrschers in der Staatsführung gewidmet war. Die Lalas, die einst zu Wesiren befördert wurden, werden internationale Diplomatie und Handelsgeschäfte unterstützen."
 pap_orsini: "Die Orsini"
 pap_colonna: "Die Colonna"
 pap_roman_mob: "Der römische Pöbel"
 pap_orsini_influence: "Einfluss bei den Orsini"
 pap_colonna_influence: "Einfluss bei den Colonna"
 pap_roman_mob_influence: "Einfluss bei dem römischen Pöbel"
 pap_orsini_FACTION_DESC: "Coelestin III. war ein Papst aus der Adelsfamilie der Bobone, der den Vatikan unter einem Regime von Nepotismus und korrupten Kardinälen kontrollierte. Die Nachfolger seiner Familie, die Orsini, spielten jahrhundertelang in Latium Intrigen gegen ihre Rivalen, die Colonna."
 pap_colonna_FACTION_DESC: "Theophylakt von Tusculum, einem mächtigen mittelalterlichen Patrizier, leitete eine Epoche ein, die als Saeculum Obscurum bekannt ist, in der das Papsttum unter der Kontrolle seiner korrupten Familie und seiner Mätressen stand. Seine Nachkommen, die Colonna, möchten dieses Vermächtnis wiederbeleben."
 pap_roman_mob_FACTION_DESC: "Unberechenbar wie immer, ist der römische Pöbel der entscheidende Richter über die päpstliche Autorität und verübelt oft die Macht der alten Adelsfamilien. Sie kollaborieren mit jedem, sogar mit dem deutschen Kaiser, um ihren Willen in der Ewigen Stadt durchzusetzen."
#elective
 elective_monarchy.1.t: "Adel unterstützt $HEIR$ $HEIR_DYNASTY$"
 elective_monarchy.1.d: "Der Adel unterstützte heute gemeinschaftlich $HEIR$ $HEIR_DYNASTY$, der trotz $HEIR_ADJ$er ausländischen Wurzeln als würdiger Nachfolger für den Thron von $COUNTRY$ angesehen wird. Dies stärkt $HEIR_ADJ$e Chance auf die Macht, wenn [Root.GetMunserunsere] derzeitige[Root.GetMrMale] $MONARCHTITLE$ verscheiden sollte."
 elective_monarchy.2.t: "Adel widersetzt sich $HEIR$ $HEIR_DYNASTY$"
 elective_monarchy.2.d: "Eine starke Fraktion im Adel hat ihren Unmut über und Abneigung gegen $HEIR$ $HEIR_DYNASTY$ kundgetan. In ihren Augen ist $HEIR_S_PRONOUN$ ein Ausländer ohne Verständnis des Landes, über das $HEIR_S_PRONOUN$ herrschen will. Ihre Kampagne hat $HEIR_ADJ$e Chance auf Machtübernahme geschwächt, wenn unser derzeitige $MONARCHTITLE$ verscheiden sollte."
 elective_monarchy.3.t: "Bestechung des Adels"
 elective_monarchy.4.d: "Eine bestimmte Fraktion innerhalb des Adels macht kein Geheimnis um ihre Abneigung gegen $HEIR$ $HEIR_DYNASTY$, und nun hat Euer Chefspion entdeckt, dass sie $HEIR_ADJ$e Ermordung planen. Wenn ihnen der Mordversuch gestattet wird, besteht ein beträchtliches Risiko, dass man uns anschuldigt, aber ihre Verhaftung würde ihre Freunde im Adel verärgern. Wie sollen wir vorgehen?"
 elective_monarchy.10.t: "Adel erzwingt Thronentsagung"
 elective_monarchy.10.d: "[Root.Monarch.GetName] weiß, dass [Root.Monarch.GetHerHis]e Zeit bald gekommen sein könnte. Mit dem Hintergedanken, den Titel für [Root.Monarch.GetHerHis]e Dynastie zu sichern, hat [Root.Monarch.GetSheHe] begonnen, Unterstützer für die Wahl [Root.Monarch.GetHerHis]es Erben als nächsten Thronfolger zu suchen, und stellt die Wahl des Adels in Frage. Die Adligen sind nicht begeistert darüber und ziehen in Betracht, [Root.GetMdendie] [Root.Monarch.GetTitle] zugunsten des Thronfolgers, den sie schon für den Thron ausgesucht haben, zur Abdankung zu zwingen."
 elective_monarchy.13.d: "[Root.Owner.Monarch.GetName] ist von [Root.Culture.GetName]er Abstammung und besucht [Root.GetName] daher oft. Nicht nur dient die Provinz als Erinnerung an die Vergangenheit [Root.Owner.GetMdesder] [Root.Owner.Monarch.GetTitle][Root.Owner.GetMsMale] von [Root.Owner.Monarch.GetHerHis], sondern die Menschen, die sich normalerweise von ihren [Root.Owner.GetAdjective]en Herrschern etwas entfremdet fühlen, sind froh, dass der Adel einen Monarchen zugelassen hat, der ihre Sprache spricht. Ein kürzlicher Besuch hat die Meinung der Einwohner über die Administration beträchtlich verbessert."
 elective_monarchy.14.d: "Die Wahl von Monarchen verschiedener Nationen erlaubt uns zu einem gewissen Grad, zu vermeiden, dass eine Dynastie die gesamte Kontrolle über [Root.GetName] übernimmt. Auf der anderen Seite lässt es aber auch gelegentlich ausländische Adlige an unserer Loyalität zweifeln. Der [Root.Monarch.Dynasty.GetName]-Familie, der [Root.GetMunserunsere] derzeitige[Root.GetMrMale] [Root.Monarch.GetTitle] angehört, ist die zunehmende Unterstützung im Adel für [Root.Heir.GetName] der [Root.Heir.Dynasty.GetName]-Dynastie aufgefallen. Obwohl sie hoffentlich verstehen, dass sie unsere Nation nicht auf ewig regieren können, so beginnen sie doch Fragen dahingehend zu stellen, wie dies die zukünftige Zusammenarbeit zwischen uns beeinflussen wird."
 elective_monarchy.14.a: "Versichert ihnen, dass der Adel der [Root.Monarch.Dynasty.GetName]-Blutslinie treu bleibt."
 elective_monarchy.14.c: "Bleibt neutral. Der Adel schuldet nur [Root.GetName] Treue."
 elective_monarchy.15.t: "[From.GetAdjective]er Adel wechselt die Treue"
 elective_monarchy.15.d: "Nachdem ein Adliger der [Root.Monarch.Dynasty.GetName]-Familie den [From.GetAdjective]en Thron bestieg, hofften wir, dass unsere Dynastie auf lange Zeit an der Regierung bliebe, aber die Unterstützung des Adels für einen anderen ausländischen Thronfolger hat die Beziehung zwischen unseren Nationen belastet. Nach eingehender Befragung hat [From.GetName] klargestellt, dass die Zeiten sich ändern, und dass sie versuchen, einen weiteren Monarchen aus [Root.GetName] zu verhindern."
 elective_monarchy.16.t: "[From.GetAdjective]er Adel wendet sich uns zu"
 elective_monarchy.16.d: "[From.GetName] wurde von der [From.Monarch.Dynasty.GetName]-Dynastie unter Druck gesetzt, die Kontrolle der Blutlinie auf ihren Thron aufrechtzuhalten, aber der Adel hat sich zu unseren Gunsten gegen sie ausgesprochen. [From.Heir.GetName], der schon Volkes Stimme im Adel für sich verzeichnen kann, wird nun als der Hauptkandidat dafür angesehen, dem Würgegriff der Dynastie zu entkommen und einen absolutistischen Monarchen zu vermeiden."
 elective_monarchy.17.d: "Die Herrschaft über [Root.GetName] ist nicht wie die Herrschaft über andere Nationen. Die Ziele der Nation zu bestimmen, ist ohne die Zustimmung der Adligen schwierig, manchmal gar unmöglich. Für einen ausländischen Monarchen mag dies enttäuschend und frustrierend sein, aber dieser Eckpfeiler der [Root.GetAdjective]en Politik wird in seiner Heimat hoch geschätzt und ist im Übrigen der Faktor, der [Root.Monarch.GetName] überhaupt erst an die Macht brachte. Die Akzeptanz dieser Ideen mag [Root.GetMdendie] [Root.Monarch.GetTitle] auf internationaler Bühne schwach aussehen lassen, aber würde dabei helfen, mehr Unterstützer im Adel zu erhalten."
