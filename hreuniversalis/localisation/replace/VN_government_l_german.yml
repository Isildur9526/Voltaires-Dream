 STATE_JANISSARIES_DESC: "§YJanitscharen einberufen§!\nMit der §YTürkischen Regierung§! sind wir in der Lage, Janitscharen in ungläubigen Provinzen auszuheben. Je mehr Entwicklung diese haben, umso mehr Janitscharen können wir erstellen. Dies kann nur einmal alle 5 Jahre genutzt werden."
 desc_umera_dominance_ottoman_government: "Während das royale Haus namentlich die Macht über unsere Nation hat, haben die Ümera die Kontrolle über alle Habseligkeiten unserer Familie übernommen und ergriffen die politische Macht unseres imperialen Hausstands. Sie bereichern sich systematisch aus unseren Einnahmen und missbrauchen die Macht in unserem Namen."
 harem_events.1.da: "Seine kaiserliche Majestät [Root.Monarch.GetName] [Root.Monarch.GetTitle] genießt den Ruf eines großartigen Mannes und ist als Herrscher unerreicht.\nWie es sich für einen Mann dieses Kalibers und dieser Statur ziemt, ist der Sultan Vater mehrerer tüchtiger Kinder, die als künftige Herrscher Großes verheißen. Sowohl die Söhne als auch unsere Regierungsbeamten sind sich jedoch bewusst, dass nur einer erben kann und es nur wenige Trostpreise gibt. Unsere Wesire bestehen darauf, dass nun die Zeit gekommen ist, dass [Root.Monarch.GetName] aus den möglichen Nachfolgern einen Favoriten ernennt. Dies wird wahrscheinlich nicht das Wetteifern um [Root.Monarch.GetHerHis]e Gunst beenden, doch hoffentlich werden die schlimmsten Erbfolgestreitigkeiten verhindert, die folgen könnten, sollte unser [Root.Monarch.GetTitle] vor seinen Schöpfer treten, ohne zuvor einen eindeutigen Nachfolger ausgewählt zu haben."
 harem_events.1.db: "Seine kaiserliche Majestät [Root.Monarch.GetName] [Root.Monarch.GetTitle], Souverän des Hauses [Root.Monarch.Dynasty.GetName], genießt den Ruf eines großartigen Mannes und ist als Herrscher unerreicht.\nWie es sich für einen Mann dieses Kalibers und dieser Statur ziemt, ist der Sultan Vater mehrerer tüchtiger Kinder, die als künftige Herrscher Großes verheißen. Sowohl die Söhne als auch unsere Regierungsbeamten sind sich jedoch bewusst, dass nur einer erben kann und es nur wenige Trostpreise gibt. Unsere Wesire bestehen darauf, dass nun die Zeit gekommen ist, dass [Root.Monarch.GetName] aus den möglichen Nachfolgern einen Favoriten ernennt. Dies wird wahrscheinlich nicht das Wetteifern um [Root.Monarch.GetHerHis]e Gunst beenden, doch hoffentlich werden die schlimmsten Erbfolgestreitigkeiten verhindert, die folgen könnten, sollte unser [Root.Monarch.GetTitle] vor seinen Schöpfer treten, ohne zuvor einen eindeutigen Nachfolger ausgewählt zu haben."
 harem_events.1.dc: "Seine kaiserliche Majestät [Root.Monarch.GetName] [Root.Monarch.GetTitle], Souverän des Hauses [Root.Monarch.Dynasty.GetName], Sultan der Sultane, genießt den Ruf eines großartigen Mannes und ist als Herrscher unerreicht.\nWie es sich für einen Mann dieses Kalibers und dieser Statur ziemt, ist der Sultan Vater mehrerer tüchtiger Kinder, die als künftige Herrscher Großes verheißen. Sowohl die Söhne als auch unsere Regierungsbeamten sind sich jedoch bewusst, dass nur einer erben kann und es nur wenige Trostpreise gibt. Unsere Wesire bestehen darauf, dass nun die Zeit gekommen ist, dass [Root.Monarch.GetName] aus den möglichen Nachfolgern einen Favoriten ernennt. Dies wird wahrscheinlich nicht das Wetteifern um [Root.Monarch.GetHerHis]e Gunst beenden, doch hoffentlich werden die schlimmsten Erbfolgestreitigkeiten verhindert, die folgen könnten, sollte unser [Root.Monarch.GetTitle] vor seinen Schöpfer treten, ohne zuvor einen eindeutigen Nachfolger ausgewählt zu haben."
 harem_events.1.dd: "Seine kaiserliche Majestät [Root.Monarch.GetName] [Root.Monarch.GetTitle], Souverän des Hauses [Root.Monarch.Dynasty.GetName], Sultan der Sultane, Khan der Khane, genießt den Ruf eines großartigen Mannes und ist als Herrscher unerreicht.\nWie es sich für einen Mann dieses Kalibers und dieser Statur ziemt, ist der Sultan Vater mehrerer tüchtiger Kinder, die als künftige Herrscher Großes verheißen. Sowohl die Söhne als auch unsere Regierungsbeamten sich jedoch überaus darüber bewusst, dass nur einer erben kann und was auf die anderen wartet. Unsere Wesire bestehen darauf, dass nun die Zeit gekommen ist, dass [Root.Monarch.GetName] aus den möglichen Nachfolgern einen Favoriten ernennt. Dies wird wahrscheinlich nicht das Wetteifern um [Root.Monarch.GetHerHis]e Gunst beenden, doch hoffentlich werden die schlimmsten Erbfolgestreitigkeiten verhindert, die folgen könnten, sollte unser [Root.Monarch.GetTitle] vor seinen Schöpfer treten, ohne zuvor einen eindeutigen Nachfolger ausgewählt zu haben."
 harem_events.1.female: "Ihre kaiserliche Majestät [Root.Monarch.GetName] [Root.Monarch.GetTitle], Souveränin des Hauses [Root.Monarch.Dynasty.GetName], Sultana der Sultane, genießt den Ruf einer großartigen Frau und ist als Herrscherin unerreicht.\nWie es sich für eine Herrscherin ihres Kalibers und ihrer Statur ziemt, ist die Sultana Mutter mehrerer tüchtiger Kinder, die als künftige Herrscher Großes verheißen. Sowohl die Söhne als auch unsere Regierungsbeamten sind sich jedoch bewusst, dass nur einer erben kann und was die anderen erwartet. Unsere Wesire bestehen dringend darauf, dass nun die Zeit gekommen ist, dass [Root.Monarch.GetName] aus den möglichen Nachfolgern einen Favoriten ernennt. Dies wird wahrscheinlich nicht das Wetteifern um [Root.Monarch.GetHerHis]e Gunst beenden, doch hoffentlich werden die schlimmsten Erbfolgestreitigkeiten verhindert, die folgen könnten, sollte unsere [Root.Monarch.GetTitle] vor ihren Schöpfer treten, ohne zuvor einen eindeutigen Nachfolger ausgewählt zu haben."
 harem_events.2.d: "Eine türkische Krönungszeremonie ist das großartigste Ereignis, das viele in ihrem Leben sehen werden, und die Krönung von [Root.Monarch.GetName] ist keine Ausnahme. Als der Sharif von [Root.Capital.GetName] [Root.Monarch.GetName] das Schwert des Gründers umlegt, sehen unsere Wesire jedoch mit einem gewissen Grauen zu. [Root.Monarch.GetSheHeCap] war nie der wahrscheinlichste Kandidat und hätte wohl nie den Thron bestiegen, wenn es einen eindeutigen Favoriten gegeben hätte. Manche würden sogar so weit gehen und behaupten, dass es [Root.Monarch.GetHerHis]e Mittelmäßigkeit war, die [Root.Monarch.GetName] den Triumph ermöglichte. Größere Männer betrachteten [Root.Monarch.GetHerHim] nie als Bedrohung und andere hofften, das Reich durch [Root.Monarch.GetHerHim] zu kontrollieren. [Root.GetMUnserUnsere] neuer [Root.Monarch.GetTitle] hat eine neue Sache zweifellos verdeutlicht: Falls sich die Notwendigkeit ergibt, wird [Root.Monarch.GetSheHe] nicht davor zurückschrecken, denjenigen einen Dolch in den Rücken zu stoßen, die [Root.GetMihmihr] vertrauen."
#Mughal Government
 mughal_government_basquegroup_assimilated: "Baskische Militärführung"
 mughal_government_basquegroup_assimilated_desc: "Basque nobility are expected to study the art of war throughout their lives. Their strategic expertise will serve us well."
 mughal_government_magyar_assimilated: "Die Schwarzen Legionen der Karpaten"
 mughal_government_magyar_assimilated_desc: "The rulers of Carpathia have for long relied on standing mercenary armies to protect their realms. Now with the mercenaries still present but nobody to buy their services we can press their prices down."
 mughal_government_celtic_assimilated: "Mut des Hochlandes"
 mughal_government_celtic_assimilated_desc: "The people in the north of the British islands are famous of their resistance against outsiders and resistance to normal shock-and-awe tactics. Now under our rule we can employ them in our armies to make them more resilient."
 mughal_government_ugric_assimilated: "Waldkriegsführung"
 mughal_government_ugric_assimilated_desc: "Dense forests and perilous weather define the central regions of Siberia. Its native people have found a way not only to survive there, but to thrive. We shall apply their knowledge to our military so that we can keep our armies supplied even in the most difficult terrain."
 mughal_government_semitic_assimilated: "Semitische Bürokratie"
 mughal_government_semitic_assimilated_desc: "Semitic states have been guided by Talmudic political philosophy for a millenia, creating efficient administrations and securing the legitimacy of the monarch. Though clearly misguided, elements of Semitic bureaucracy could be adapted for use in our own government."
 mughal_government_abkhazian_group_assimilated: "Tscherkessischer religiöser Synkretismus"
 mughal_government_abkhazian_group_assimilated_desc: "Thanks to the Circassian liberal view on religion the local ruling families are quite willing to provide tributes to the Mongol harem."
 mughal_government_armenian_group_assimilated: "Erstes christliches Königreich"
 mughal_government_armenian_group_assimilated_desc: "The East of Anatolia has for centuries been a bastion of Christianity. The tale of Tiridates III lends its kingdoms legitimacy in the eyes of Christendom, while native kings claim descent from the Biblical King David. We can exploit this legacy to promote our Empire and spread our faith."
 mughal_government_dutch_group_assimilated: "Niederländische Industrie"
 mughal_government_dutch_group_assimilated_desc: "The Netherlands is home to thriving industries for textiles, spices, and precious tulips. The success of these industries is not a mere accident of geography, but the result of an intricate network of production and trade connections. There is much we can learn from this system that we could apply throughout our nation."
 mughal_government_rhaetic_assimilated: "Reichtümer der Alpen"
 mughal_government_rhaetic_assimilated_desc: "The Alpine peaks of Europe where the Rhaetic people live is filled with riches. Thanks to the already established mines of the locals exploiting these valuable resources will be a simple task."
 mughal_government_albanian_group_assimilated: "Scharmützler von Albanien"
 mughal_government_albanian_group_assimilated_desc: "The tribes of the Albanian highlands have trained excellent skirmishers. By incorporating them into our grand armies we can more efficiently pillage the riches of our enemies."
 mughal_government_dagestani_group_assimilated: "Dagestanische Askese"
 mughal_government_dagestani_group_assimilated_desc: "The marabouts of Dagestan dedicate their lives to ascetic meditation in tariqas both accessible and remote. We would do well to emulate their devotion."
 mughal_government_oghuz_assimilated: "Pferde der Steppe"
 mughal_government_oghuz_assimilated_desc: "The Eurasian steppe is an excellent grazing ground for horses, used by the Turks to great effect. Their aptitude for effective grazing patterns and breeding techniques will help us raise many horses for our cavalrymen."
 mughal_government_finno_ugric_assimilated: "Der finnische Stolz"
 mughal_government_finno_ugric_assimilated_desc: "The Finnic people call the icy north of the old world their home, a land most people would call barren of life. "
 mughal_government_vlach_assimilated: "Rumänische Führungsklasse"
 mughal_government_vlach_assimilated_desc: "Our empire stretching as far as the tribes of Romania, we've become increasingly reliant on distant local rulers. Over time however we are learning to integrate these local hierarchies into our own, slowly eroding local rule and ending their autonomy."