#SanMarino
 SMX_ideas: "San-Marinesische Ideen"
 SMX_ideas_start: "San-Marinesische Traditionen"
 SMX_ideas_bonus: "San-Marinesische Ambitionen"
 SMX_idea_1: "Saint Marinus"
 SMX_idea_1_desc: "Von der illyrischen Insel Rab kommend, kam der Heilige Marinus um die Wende des vierten Jahrhunderts nach Italien, um der Verfolgung durch Kaiser Diokletian zu entgehen. Er gründete schließlich 301 n. Chr. ein Kloster am künftigen Ort von San Marino. Als er starb, soll er gesagt haben: "Relinquo vos liberos ab utroque homine" - die Stadt wurde von Papst und Kaiser befreit - aber erst mit der freundlichen Felicissima wurden die Bürger wirklich unabhängig."
 SMX_idea_2: "Die älteste Republik"
 SMX_idea_2_desc: "Mit den alten Griechen haben die Republiken Europa überzogen. Selbst das große Rom war einst eine Republik, befreit von der Tyrannei des Tarquinius Superbus, bis der Treuebruch von Julius Cäsar es wieder in Richtung Autokratie führte. Aber während diese Republiken fielen, hat San Marino seit Jahrhunderten die republikanischen Ideale bewiesen. Möge es bis zum Ende der Zeit dauern!"
 SMX_idea_3: "Den Capitano Reggente aufstellen"
 SMX_idea_3_desc: "Im Jahre 1243 wechselte die Republik von San Marino von ihrem alten System, dem "Arengo" - einem Rat von Familienoberhäuptern ähnlich dem römischen Senat - zu einer Doppelposition von Capitani Reggenti, die eher römischen Konsuln glichen. Ihre Amtszeit dauerte nur sechs Monate, und jeder wurde von einer Gegenpartei nominiert, was eine ausgewogene Regierung sicherstellte, die frei von den Ambitionen derer war, die eine erbliche Herrschaft aufbauen wollten."
 SMX_idea_4: "Berggemeinde"
 SMX_idea_4_desc: "Der Kern von San Marino liegt auf dem Monte Titano und ist somit leicht zu verteidigen. Erst mit der Absetzung von Sigismondo Pandolfo im Jahr 1400 dehnte sich die Republik auf andere Städte aus, obwohl eine Tradition des zivilen Ungehorsams in der Bevölkerung blieb. Als Kardinal Giulio Alberoni die Republik besetzte und ihr eine neue Verfassung aufzwang, weigerten sich die Bürger, sich seinen Forderungen zu beugen und gewannen bald ihre Freiheit zurück."
 SMX_idea_5: "Verfassung von 1600"
 SMX_idea_5_desc: "Die Verfassung aus dem Jahre 1600 war die erste Urkunde über die Regierung der Republik. Bald darauf unterzeichnete die Republik einen Vertrag mit dem Kirchenstaat, der ihren Schutz und ihre Unabhängigkeit garantiert. Dieser Vertrag dauerte, auch wenn er durch spätere Entwicklungen strapaziert wurde, fast bis zum Ende der Existenz des Kirchenstaates als politisches Gebilde."
 SMX_idea_6: "Napoleonische Freundschaft"
 SMX_idea_6_desc: "Die Eroberung Italiens durch Napoleon brachte San Marino in eine prekäre Lage, in der es seine Loyalität gegenüber dem Kirchenstaat mit der Bedrohung durch die französische Aggression in Einklang bringen musste. Überraschenderweise hat San Marino eine persönliche Vorliebe für Napoleon geweckt, der die Freiheit des Staates anerkennt, ihn von der Besteuerung befreit, seine Kommissare lobend erwähnt und ihm sogar angeboten hat, mehr Territorium zu annektieren. Obwohl die Sammarinesen dieses Angebot ablehnten, hielten sie eine gemeinsame Hingabe an den Republikanismus aufrecht."
 SMX_idea_7: "Der letzte Mikrostaat"
 SMX_idea_7_desc: "Während der Kriege von Giuseppe Garibaldi, mit denen Italien zu einem einzigen Königreich vereinigt werden sollte, bot San Marino vielen verfolgten Vereinigern, darunter auch Garibaldi persönlich, Zuflucht. Als Gegenleistung wurde San Marino von Garibaldi vom neuen italienischen Staat entbunden, als er sich schließlich gegen die anderen Halbinselmächte durchsetzte. So blieb San Marino als einziger italienischer Mikrostaat erhalten, der vollständig vom Königreich umgeben war. Auch das Fürstentum Monaco blieb unabhängig, befand sich aber historisch gesehen im französischen Raum."
#Merania
 XME_ideas: "Meranische Ideen"
 XME_ideas_start: "Meranische Traditionen"
 XME_ideas_bonus: "Meranische Ambitionen"
 XME_idea_1: "Herzogtum des Meeres"
 XME_idea_1_desc: "Der slowenische Name für Meranien lautet "Vojvodina Meranija", abgeleitet von dem einheimischen Wort für "Meer" - "morje". Obwohl sich das Land später auf das bayerische und fränkische Landesinnere konzentrierte, begann es an der Adria, die in etwa dem Gebiet der ehemaligen istrischen Mark und Krain entsprach. Einige Chronisten haben ihm sogar die gesamte dalmatinische Küste zugewiesen, obwohl diese Aussage zweifelhaft ist, da das Königreich Kroatien dieses Land bis zum Einfall von Venedig fest im Griff hatte."
 XME_idea_2: "Reichsunmittelbarkeit"
 XME_idea_2_desc: "Reichsunmittelbarkeit machte einen Herrscher des Heiligen Römischen Reiches zu einem souveränen Herrscher in seinem eigenen Hoheitsgebiet, der nur dem Kaiser selbst rechenschaftspflichtig war. Der Status war eng mit dem Titel Kaiserlicher Prinz verbunden, und während beide schließlich im ganzen Reich weit verbreitet waren, war Meranien eine der früheren Regionen, die diese prestigeträchtigen Auszeichnungen erhielten. Die Herzöge galten somit als Teil der höchsten Adelsränge."
 XME_idea_3: "Serbische Verbindungen"
 XME_idea_3_desc: "Friedrich Barbarossas gescheiterter Kreuzzug wurde auf dem Landweg durch den Balkan gestartet, beginnend mit einer Reise durch Meranien. Er verhandelte eine Ehe zwischen der Tochter des meranischen Herzogs und Prinz Toljen von Hum, einem Verwandten der serbischen Herrscher. Es ist nicht bekannt, ob die geplante Heirat stattgefunden hat, aber Meranien unterhielt dennoch eine geografische und politische Verbindung zu den Serben."
 XME_idea_4: "Expansion nach Kroatien"
 XME_idea_4_desc: "Ein großer Teil des Territoriums von Meranien war rein theoretisch unter der Kontrolle von Kroatien und Ungarn. Die Herzöge zögerten jedoch nicht, auf Kosten dieser slawischen Staaten zu expandieren, indem sie Städte wie Gottscheer und Tschernembl eroberten und damit eine Grenze errichteten, die fast tausend Jahre andauern würde. Obwohl sie schließlich unter slowenische Herrschaft gerieten, wurden diese frisch eroberten Städte zu wichtigen Vorposten an der Grenze des deutschen Reiches."
 XME_idea_5: "Meranisches Fieber"
 XME_idea_5_desc: "Die Kontrolle der Häfen auf einem geschäftigen Binnenmeer setzt einen zahlreichen Plagen und Krankheiten aus. Von den italienischen Nachbarn lernend, demonstrieren die Meraner eine Geschicklichkeit im Umgang mit der Marine und der Kriegsführung. Von der Quarantäne bis zum Kanonenfeuer kann man in jedem meranischen Hafen einen Meister finden."
 XME_idea_6: "Das Haus von Andechs"
 XME_idea_6_desc: "Das aus Südwestbayern stammende Adelsgeschlecht der Andechs wurde gegen Ende des zwölften Jahrhunderts mit dem Herzogtum Meranien zum Ausgleich der Macht gegen die Wittelsbacher eingesetzt. Die Andechser Herzöge hielten die ursprünglichen adriatischen Gebiete, ihre Heimatländer, massive fränkische Besitztümer, die reiche Tiroler Stadt Innsbruck und sogar die Pfalz von Burgund auf der gegenüberliegenden Seite des Reiches."
 XME_idea_7: "Bischöfliche Loyalität"
 XME_idea_7_desc: "Als sich Papst und Kaiser zum zweiten Mal nach dem Investiturstreit unter der Herrschaft der Hohenstaufen gegeneinander bewaffneten, beschlossen die Herzöge von Meranien, ihrem nominellen Oberherrn, dem Bischof von Bamberg, treu zu bleiben. Obwohl dies Herzog Otto eine Reichsacht und die Beschlagnahmung aller Gebiete einbrachte, konnte niemand sagen, dass Meranien dem wahren Glauben untreu war."
#Strathclyde
 SCY_ideas: "Strathclydische Ideen"
 SCY_ideas_start: "Strathclydische Traditionen"
 SCY_ideas_bonus: "Strathclydische Ambitionen"
 SCY_idea_1: "Coroticus"
 SCY_idea_1_desc: "Ceretic Guletic ist der erste überlieferte König unserer Nation, ein Zeitgenosse des Heiligen Patrick aus dem fünften Jahrhundert. Man sagt, dass der Heilige Patrick einen Brief an Coroticus geschickt hat, in dem er seine gewalttätigen Anhänger exkommuniziert hat."
 SCY_idea_2: "Y Gododdin"
 SCY_idea_2_desc: "Dieses altwalisische elegische Gedicht beschreibt die Geschichte eines benachbarten brythonischen Königreichs rund um Lothian. Ein Zusatz zum Gedicht erklärt, wie Eugein von Strathclyde die Männer von Innse Gall in Strathcarron besiegte."
 SCY_idea_3: "Förderung der kumbrischen Sprache"
 SCY_idea_3_desc: "Das Kumbrische ist die in Strathclyde gesprochene, unverwechselbare Form des Altwalisischen. Obwohl sein Ausmaß durch den Einfluss der Wikinger und Gälen gemildert wurde, sollten wir die kumbrische Lehre fördern."
 SCY_idea_4: "Juwelen von Grisedale Tarn"
 SCY_idea_4_desc: "Um 945 n. Chr. fiel Dyfnwal III. im Kampf gegen die Engländer. Seine Söhne entkamen und schafften es, die Kronjuwelen in Grisedale Tarn vor ihrer Ergreifung zu verstecken. Wir sollten sie wiederfinden!"
 SCY_idea_5: "Englische Allianz"
 SCY_idea_5_desc: "Im Jahre 1054 beauftragte Eduard der Bekenner Earl Siward, den schottischen König Macbeth zusammen mit Malcolm von Strathclyde anzugreifen. Lasst uns diese Tradition der Zusammenarbeit fortsetzen."
 SCY_idea_6: "Carlisle Castle"
 SCY_idea_6_desc: "Die englische Region Cumbria, die auf dem Land von Strathclyde jenseits des Solway Firth liegt, wurde ab dem späten 11. Jahrhundert von dem Carlisle Castle beherrscht. Die Errichtung dieses prächtigen Schlosses würde den Gedanken des Hadrianswalls fortsetzen und unsere Grenzsicherung stärken."
 SCY_idea_7: "Apanageerbe"
 SCY_idea_7_desc: "Es ist unklar, wie viel Einfluss Alba in der Vergangenheit auf unsere Nation ausübte, aber schließlich wurde Strathclyde ein königliches Anhängsel. Der Ruhm unseres Titels lebte im Laufe der Geschichte weiter - ein Beweis für unser altes edles Erbe."
#Ìle
 ILE_ideas: "Ìlische Ideen"
 ILE_ideas_start: "Ìlische Traditionen"
 ILE_ideas_bonus: "Ìlische Ambitionen"
 ILE_idea_1: "Die Rinns of Islay"
 ILE_idea_1_desc: "Am südwestlichen Ende von Islay liegt die Halbinsel Na Roinn, bekannt für die ausgeprägte Vielfalt ihrer Biome - Feuchtgebiete, Moore, brüchige Felsen, fruchtbare Ebenen, Dünen und Grasland. Viele Tiere leben auf der Rinns und die landwirtschaftliche Produktion ist beachtlich."
 ILE_idea_2: "Godreds Grab"
 ILE_idea_2_desc: "Der große König von Sudreyjar, Godred Crovan, starb an einer Pest auf Islay. Ein stehender Stein bei Carragh Bhan soll seine ewige Ruhestätte markieren, verziert mit traditioneller Wikinger- und Kunstmalerei. Egal ob es wirklich Godreds Grab ist, die schönen Ringerike-Muster werden die Insel für immer schmücken."
 ILE_idea_3: "Schlacht von Epiphany"
 ILE_idea_3_desc: "Im Januar 1156 kam es vor der Küste von Islay zu einer großen Schlacht zwischen den Norden und den nordischen Gälen. Obwohl sie in der Nacht des Dreikönigstags (Epiphany) begann, setzte sie sich am nächsten Tag bis zu einer Pattsituation fort. Die Menschen von Islay werden sich immer an dieses Engagement erinnern und aus den Erfolgen und Misserfolgen der vielen anderen Flotten, die unsere Gewässer durchquert haben, lernen."
 ILE_idea_4: "Sitz der MacDomhnaills"
 ILE_idea_4_desc: "Domhnaill, Enkel von Somerled, hielt Islay ursprünglich als Erbherr im Besitz der Familie. Von dieser Basis aus erweiterte der Clan MacDomhnaill seinen Einfluss und beherrschte schließlich die gesamte Küste als einer der mächtigsten Vasallen der schottischen Krone."
 ILE_idea_5: "Erlöschen der MacDubgalls"
 ILE_idea_5_desc: "Die Rebellion der MacDubgalls gegen Robert de Brus führte dazu, dass ihre Besitztümer und Titel beschlagnahmt und an die Herren von Islay und der Inseln weiterverteilt wurden. Dadurch wurde der Einflussbereich der Insel stark erweitert."
 ILE_idea_6: "Rat der Inseln"
 ILE_idea_6_desc: "Die Berater des Herrschers der Inseln trafen sich auf Eilean na Comhairle auf Islay in einem antiken Gebäude. Ein wichtiges Dokument des Fürsten und Beraters war die Islay-Charta von 1408."
 ILE_idea_7: "Whiskey von Islay"
 ILE_idea_7_desc: "Die Monarchen, die Islay regierten, erkannten das landwirtschaftliche Potenzial und begannen, den Getreide-, Hafer- und Gerstenanbau auf der ganzen Insel voranzutreiben. Eine der Früchte dieser Bemühungen war die Schaffung von Islay Malt Whiskey, einem der fünf wichtigsten regionalen Whiskeys in ganz Schottland. Die Verwendung von Torf im Brauprozess verleiht dem Whiskey eine rauchige Qualität und zieht Kenner aus aller Welt an."
#Argyll
 AYL_ideas: "Argyllische Ideen"
 AYL_ideas_start: "Argyllische Traditionen"
 AYL_ideas_bonus: "Argyllische Ambitionen"
 AYL_idea_1: "Somerled"
 AYL_idea_1_desc: "Somhairle - der größte aller nordischen Gäler. Vor seiner glorreichen Eroberung von Innse Gall von der Geißel der Wikinger regierte Somerled als Herr von Argyll. Sein Können und seine Vielseitigkeit leben im Land weiter."
 AYL_idea_2: "Vereint die Lordschaften"
 AYL_idea_2_desc: "Die Kerngebiete von Argyll wurden ursprünglich zwischen den Herrschaften Argyll Proper und Lorne aufgeteilt. Im Jahre 1222 jedoch wurde Somerleds Enkel Donnchad in Anerkennung der königlichen Unterstützung mit beiden Titeln ausgestattet und vereinte sie im Wesentlichen."
 AYL_idea_3: "Erbe von Dál Riata"
 AYL_idea_3_desc: "Argyll entstand als eine politische Instanz, nachdem das alte irische thalassokratische Königreich Dál Riata in Chaos gestürzt wurde, dessen Festlandsbesitz von seinen Inseln abgespalten wurde. Das schottische Königreich und zahlreiche bekannte Dynastien beanspruchen die Herkunft aus diesem alten Staat, aber unser Anspruch ist einer der legitimsten."
 AYL_idea_4: "Bistum von Argyll"
 AYL_idea_4_desc: "Seit dem Mittelalter war Argyll die Heimat eines eigenen Titularbistums, dessen Sitz in der Kathedrale Saint Moluag in Lismore liegt. Moluag ist der Schutzpatron von Argyll und trägt zum religiösen Ansehen der Region bei."
 AYL_idea_5: "Kintyre"
 AYL_idea_5_desc: "Obwohl sie mehrmals den Besitzer gewechselt hat, ist die Halbinsel Kintyre ein Juwel im Diadem von Argyll. Von seinem berühmten Mull bis zu seiner farbenfrohen Geschichte - wie etwa der Zeit, als ein nordischer König seine Schiffe über sie schleppte - trägt Kintyre zu allen Facetten der argyllischen Stärke und Bekanntheit bei."
 AYL_idea_6: "Renovierung des Inveraray Castle"
 AYL_idea_6_desc: "Die Ruinen einer altertümlichen Festung wurden im Jahre 1743 erneuert und bildeten die Grundlage für Inveraray Castle. Seine gotische Architektur ist seit jeher eine ahnungsvolle Erinnerung an die herzogliche Macht - vor allem, nachdem das Dorf von der Burg verlagert wurde, nur um den Bewohnern mehr Platz zu verschaffen."
 AYL_idea_7: "Patrick MacKellar"
 AYL_idea_7_desc: "Patrick MacKellar, ein gebürtiger Argyllier, war ein bedeutender Offizier der Armee, der an der Planung der Belagerungen, der Zerstörung und dem Wiederaufbau mehrerer Städte auf mehreren Kontinenten beteiligt war. Möge sich sein Wissen in seiner Heimat widerspiegeln!"
#Fife
 FFE_ideas: "Fifische Ideen"
 FFE_ideas_start: "Fifische Traditionen"
 FFE_ideas_bonus: "Fifische Ambitionen"
 FFE_idea_1: "Krönungsrechte"
 FFE_idea_1_desc: "Die Earls von Fife waren eines der ältesten und vornehmsten Häuser, als welches ihnen die größte Ehre im mittelalterlichen Schottland zuteil wurde - die Krönung der schottischen Könige."
 FFE_idea_2: "Vorsicht vor Macduff"
 FFE_idea_2_desc: "Die Nachkommen von Dubh, Mormaer von Fife, waren als der Clan Macduff bekannt. Ein besonderer Mormaer ist dafür bekannt, sich der Rebellion gegen König Macbeth von Alba anzuschließen, die in Shakespeares gleichnamigem Stück verewigt wurde. In dem Stück tötet Macduff schließlich Macbeth und erfüllt die Warnung. - "Macbeth! Macbeth! Macbeth! Hüte dich vor Macduff; Hüte dich vor Fife. Lasst mich gehen. Genug""
 FFE_idea_3: "Justiciar of Scotia"
 FFE_idea_3_desc: "Viele Earls von Fife trugen gleichzeitig den Ehrentitel "Justiciar of Scotia', das höchste Rechtsamt im Königreich. Zu den Aufgaben gehörten die Aufsicht über die Polizeibeamten und Unteroffiziere des Reiches, das Abhalten des Hofes und das Treffen mit dem König - während die Privilegien zahllos waren."
 FFE_idea_4: "Capitalis Legis Clenmcduffe"
 FFE_idea_4_desc: "Unser Titel ist grundlegend mit unserer Dynastie verbunden. In vielen Fällen führte der Häuptling des Clan Duff die Männer von Fife an und nicht den angeheuerten Mormaer. Unsere Legitimität wird unbestritten bleiben."
 FFE_idea_5: "Schlacht von Falkirk"
 FFE_idea_5_desc: "Obwohl die Schlacht von Falkirk ein Verlust war, waren die Männer von Fife bei der Verteidigung Schottlands gegen englische Machenschaften dabei und zeigten ihren Mut auf dem Schlachtfeld. Dieser Mut von Fife wird in die Geschichte eingehen."
 FFE_idea_6: "Prinzessin Isabella"
 FFE_idea_6_desc: "Prinzessin Isabella wurde nach dem Tod ihres Vaters zur suo-jure Gräfin von Fife und führte mehrere prestigeträchtige Ehen - alle ihre Ehepartner starben schnell. Lasst uns von ihrer machiavellistischen Diplomatie lernen."
 FFE_idea_7: "Roter Löwe"
 FFE_idea_7_desc: "Der einzige Unterschied zwischen dem Wappen von Schottland und dem von Fife ist die königliche Hinzufügung einer blumigen Umrandung. Einige behaupten sogar, das königliche Wappen sei von Fife abgeleitet. Wie dem auch sei, das Wappen von Fife ist ein Vermächtnis seines Adels."
#Catalan Ducal
 catducal_ideas: "Katalanisch-herzogliche Ideen"
 catducal_ideas_start: "Katalanisch-herzogliche Traditionen"
 catducal_ideas_bonus: "Katalanisch-herzogliche Ambitionen"
 catducal_idea_1: "Marca Hispanica"
 catducal_idea_1_desc: "Der spanische Mark war das erste karolingische Bollwerk gegen das Kalifat der Umayyaden. Nachdem sie aus der französischen Einflusssphäre herausgedriftet war, entstanden mehrere Grafschaften - darunter auch unsere. Die Tradition der Grenzverteidigung lebt in den Katalanen weiter, die sich heftig gegen heidnische Nachbarn wehren werden."
 catducal_idea_2: "Bistum Urgell"
 catducal_idea_2_desc: "Urgell besitzt eine eigene kirchliche Diözese, eine der ältesten auf der iberischen Halbinsel. Der Staat Andorra wurde von den Bischöfen von Urgell gemeinsam regiert und viele Mitglieder des Ordenshauses von Urgell hatten diese Position über die Jahrhunderte hinweg inne. Auf diese Weise hielten die katalanischen Dynastien die Macht auch über ihre politischen Grenzen hinaus."
 catducal_idea_3: "Gesetze von Cerdanya"
 catducal_idea_3_desc: "Die Grafschaft Cerdanya entstammt Wilfried dem Haarigen und den Belloniden. Noch bis ins zweite Jahrtausend hinein bewahrte Cerdanya die rechtlichen Traditionen der karolingischen Franken - das Salische Gesetz - und die der Westgoten, die ihnen vorausgingen. Ein ausgeklügeltes Justizsystem bestand sowohl aus Richtern als auch aus Boni Homines, die die Gerichtsverhandlungen leiteten."
 catducal_idea_4: "Befestigung der Grafschaften"
 catducal_idea_4_desc: "Feinde umzingeln uns auf allen Seiten, von den Mauren im westlichen Mittelmeerraum über die französischen Herzöge in den Pyrenäen bis hin zu anderen ehrgeizigen spanischen Staaten, die ihren Einfluss auf unser Land ausweiten wollen. Wir sollten unsere Verteidigung verbessern und die Berge zu unserem Vorteil nutzen."
 catducal_idea_5: "Vereinigt Pallars"
 catducal_idea_5_desc: "Die Grafschaft Pallars war in die Täler der Pyrenäen eingebettet, um ihr Überleben zu sichern. Im Jahre 1011, nach dem Tod von Suñer I., wurde die Grafschaft zwischen seinen Söhnen in zwei neue Staaten aufgeteilt, Pallars Jussà und Pallars Sobirà. Mit den beiden wiedervereinigten Verwaltungszentren wären lokale Verteidigung und Steuererhebung einfacher."
 catducal_idea_6: "Katalanische Unabhängigkeit"
 catducal_idea_6_desc: "Mit dem Aufstieg von Hugo Capet im Jahr 987 weigerten sich die katalanischen Grafschaften, der neuen Dynastie die Ehre zu erweisen, und förderten eine stärkere Verbindung zu ihren iberischen Mitbürgern in Form von Navarra und Aragon. Trotz der Ausdehnung der Grafen von Barcelona und der aragonischen Könige behielten in den folgenden Jahrhunderten viele kleinere katalanische Grafschaften ihre Unabhängigkeit. Auch nach ihrer Eingliederung strebten die Katalanen nach Freiherrschaft und besonderen Privilegien."
 catducal_idea_7: "Pyrenäische Eisenverarbeitung"
 catducal_idea_7_desc: "Wir sind die Pioniere der Bergschmiede, die neue Methoden ausprobieren und nach immer mehr Effizienz streben. Mit der richtigen Erzverhüttung können die katalanischen Grafschaften ein gut ausgerüstetes Militär unterstützen, um unsere Feinde abzuwehren. Die Abzweigung staatlicher Gelder ist der beste Weg, um unseren Erfolg zu sichern."
#Skane
 SKN_ideas: "Schonische Ideen"
 SKN_ideas_start: "Schonische Traditionen"
 SKN_ideas_bonus: "Schonische Ambitionen"
 SKN_idea_1: "Häfen von Øresund"
 SKN_idea_1_desc: "Der "Ohr-Klang" wird erstmals in der nordischen Schrift um die Wende des zweiten Jahrtausends belegt. Die schmale Wasserstraße bestimmt den Handel zwischen der gesamten Ostsee und dem Rest der Welt und macht ihre Kontrolle unentbehrlich. Skåne liegt im Zentrum einiger seiner wichtigsten Häfen, wie Lund und Malmø. Wir sollten das zu unserem Vorteil nutzen."
 SKN_idea_2: "Harald Blauzahns Eroberungen"
 SKN_idea_2_desc: "Ursprünglich bestand Skåne aus fünf Stammeseinheiten oder Thanherrschaften, die aus unorganisierten Bauern bestanden. Der erste dänische König Haraldr vereinigte die Region im zehnten Jahrhundert und beaufsichtigte ihre Chriastianisierung. Haraldr war der bedeutendste skandinavische Herrscher und ein großer Gewinn für den wahren Glauben. Jetzt, da wir unsere Unabhängigkeit wiedererlangt haben, sollten wir unsere Gesellschaft nach seiner Vision gestalten!"
 SKN_idea_3: "Schonisches Recht"
 SKN_idea_3_desc: "Um 1300 wurde das Schonische Gesetz als älteste Provinzgesetz Dänemarks entwickelt. Innerhalb des landessprachlichen Manuskripts gab es Gesetze in Bezug auf Eigentum, Landwirtschaft, Fischerei, Strafrecht, Ehe, Erbe, Gemeingut und vieles mehr. Wir können diese Gesetze weiter festigen, indem wir eine Runenausgabe, einen "Codex Runicus", in dieser antiken Sprache unserer Väter herausgeben."
 SKN_idea_4: "Gründung der Akademie von Lund"
 SKN_idea_4_desc: "Im Jahre 1425 eröffnete ein Franziskanerkloster in Lund eine Universität, die als "Akademie" betitelt wurde. Obwohl sie im Zuge der Reformation geschlossen wurde, trug sie wesentlich zur Scholastik der Region bei. Im Jahre 1666 wurde mit der Regia Academia Caroline ein spiritueller Nachfolger gegründet, der die Bürger von Skåne weiter ausbildete."
 SKN_idea_5: "Dominium Maris Baltici"
 SKN_idea_5_desc: "Die Etablierung einer Ostseeherrschaft über die gesamte Küste des Meeres ist das Ziel aller skandinavischen Herrscher. Aufgrund seiner zentralen Lage im Grenzgebiet zwischen Dänemark und Schweden hat Skåne viele Schlachten an Land und auf dem Meer erlebt und wurde von ausländischen Mächten endlos umkämpft. Jetzt, da wir aus diesen verschiedenen Invasionsversuchen gelernt haben, können wir unsere eigenen Herrschaftsansprüche verwirklichen."
 SKN_idea_6: "Loyale Protestanten"
 SKN_idea_6_desc: "Wie fast ganz Skandinavien verzichtete Skåne auf die Kirche von Rom und entschied sich stattdessen, den Lehren Martin Luthers zu folgen. Während Kontinentaleuropa von endlosen Pogromen und Revolten erschüttert wurde, war Skåne in seinen religiösen Ansichten ziemlich einheitlich."
 SKN_idea_7: "Widerstand gegen die Schwedisierung"
 SKN_idea_7_desc: "Die Schweden haben verzweifelt versucht, die Kultur von Skåne zu verdrängen, indem sie uns unsere Geschichte und unseren Dialekt vorenthalten haben. Wir müssen ihren imperialistischen Fortschritten widerstehen und dafür sorgen, dass unsere Kultur überlebt."
#Székelyföld
 SZK_ideas: "Szeklerländische Ideen"
 SZK_ideas_start: "Szeklerländische Traditionen"
 SZK_ideas_bonus: "Szeklerländische Ambitionen"
 SZK_idea_1: "Unio Trium Nationum"
 SZK_idea_1_desc: "Unio Trium Nationum war eine Allianz, die 1438 von den drei transsilvanischen Staaten gegründet wurde: Dem ungarischen Adel, den sächsischen Kaufleuten und den freien militärischen Szekler. Die Union war ein Pakt, der gegen das Landvolk gerichtet war, wovon viele Rumänen waren. Diese Allianz sollte einen langfristigen und unerwarteten Einfluss auf die Geschichte unseres Volkes haben."
 SZK_idea_2: "Wächter des Ostens"
 SZK_idea_2_desc: "Die Lage unserer Ländereien an der östlichsten Grenze der Karpaten und im Burzenland bedeutet, dass die Szekler die Grenze Ungarns gegen die Aggression von Horden und Heiden waren. Durch diese Pässe sind die Mongolen 1241 vorgerückt, und wir müssen dafür sorgen, dass so etwas nie wieder passiert."
 SZK_idea_3: "Comes Siculorum"
 SZK_idea_3_desc: "Im zwölften Jahrhundert wurden die Szekler von Transsilvanien in einer Grafschaft organisiert, deren Führer vom ungarischen König ernannt wurden. Dieses Arrangement kam unserem Volk zugute, indem es uns in eine organisierte politische Einheit verwandelte, und die Könige von Ungarn übernahmen schließlich den Titel des "Grafen der Szekler" unter ihren eigenen."
 SZK_idea_4: "Kultureller Schmelztiegel"
 SZK_idea_4_desc: "Der Ursprung der Szekler wurde lange diskutiert, aber die allgemein akzeptierte Erklärung ist, dass unsere Vorfahren Magyaren waren, die sich mit Avaren, Khazaren und Bolgharen vermischten. Der geschickte Umgang mit verschiedenen Ethnien und Praktiken ist Teil des Ethos unserer Nation."
 SZK_idea_5: "Sonne und Mond"
 SZK_idea_5_desc: "Die Ikonen der Sonne und des Mondes sind für die Magyaren seit der ursprünglichen Eroberung des Karpatenbeckens wichtig. Nach der Christianisierung des Königreichs verloren diese Symbole einen Teil ihrer Bedeutung, außer in Szeklerland, wo sie am Leben erhalten wurden."
 SZK_idea_6: "Die szeklerländischen Sitze"
 SZK_idea_6_desc: "Im Gegensatz zu feudalen Grafschaften waren die Sitze einzigartige Verwaltungseinheiten im Königreich Ungarn mit zusätzlicher Autonomie und garantierten Rechten. Im Gegenzug wurde der Militärdienst gefordert. So sind die Sitze ein Segen für unsere administrative Effizienz und unsere Kampfkraft."
 SZK_idea_7: "Leuchtfeuer des Lichts"
 SZK_idea_7_desc: "Umgeben von orthodoxen Christen und schließlich Calvinisten, blieben die Szekler der katholischen Kirche treu. Wir sind eine Stadt auf einem Hügel, ein Leuchtfeuer im Tal des Schattens des Todes."
#Királyföld
 KLY_ideas: "Königsbodener Ideen"
 KLY_ideas_start: "Königsbodener Traditionen"
 KLY_ideas_bonus: "Königsbodener Ambitionen"
 KLY_idea_1: "Unio Trium Nationum"
 KLY_idea_1_desc: "Unio Trium Nationum war eine Allianz, die 1438 von den drei transsilvanischen Staaten gegründet wurde: Dem ungarischen Adel, den sächsischen Kaufleuten und den freien militärischen Szekler. Die Union war ein Pakt, der gegen das Landvolk gerichtet war, wovon viele Rumänen waren. Diese Allianz sollte einen langfristigen und unerwarteten Einfluss auf die Geschichte unseres Volkes haben."
 KLY_idea_2: "Wächter des Südens"
 KLY_idea_2_desc: "Unter der Führung von König Géza II. kolonisierten die sogenannten "Sachsen" das südliche Transsilvanien und schlossen die Pässe, die von den Petschenegen und andere Horden zum Überfallen des Karpatenbeckens benutzt wurden. Zusammen mit dem Deutschen Orden im Burzenland haben wir damit eine Geschichte der Verteidigung unseres Heimatlandes vor fremden Angriffen."
 KLY_idea_3: "Diploma Andreanum"
 KLY_idea_3_desc: "Die Goldene Charta der transilvanischen Sachsen von 1224 hat unsere Rechte und das Land, das wir als autonome Einheit kontrollieren sollten, kodifiziert. Aus diesem königlichen Dokument haben wir den Namen "Königsboden" oder "Királyföld" auf Ungarisch erhalten. Wir sollten diese Rechte, die uns András II. gewährt hat, bekräftigen und die Bestätigung des derzeitigen ungarischen Monarchen einholen, dass sie sie niemals verletzen werden."
 KLY_idea_4: "Wiederherstellung der Kirchenburgen"
 KLY_idea_4_desc: "Nachdem die Mongolen im 13. Jahrhundert unser Land verwüstet hatten, investierten unsere Städte in befestigte Kirchen mit massiven Mauern. Viele sind im Laufe der Jahrhunderte verfallen, während wir im Zuge des Niedergangs der mächtigen Horden dekadent wurden. Es wäre jedoch töricht, eine große, bereits existierende Verteidigungsinfrastruktur zu vergeuden, wenn es noch Feinde gibt, die sich überall rühren."
 KLY_idea_5: "Igrisch und Kerz"
 KLY_idea_5_desc: "Seit den ersten Tagen unserer Kolonialisierungsbemühungen teilen wir eine nationale religiöse Identität, unter anderem durch Institutionen wie die Propstei von Hermannstadt im Jahre 1191. In späteren Jahren waren es die Zisterzienserabteien in Igrisch und Kerz, die uns zusammenhielten, und schließlich die Weisheit von Johannes Honter, einem lutherischen Reformator, der die Bevölkerung zu einer Massenkonvertierung bewegte."
 KLY_idea_6: "Die sächsischen Sitze"
 KLY_idea_6_desc: "Die transsilvanischen Sachsen wurden in Sitze (Sonderverwaltungseinheiten, die vom König von der üblichen feudalen Herrschaft ausgenommen sind) mit sieben großen Städten - Schässburg, Mühlbach, Hermannstädt, Mediasch, Kronstadt, Klausenburg und Bistritz - aufgeteilt. Wegen dieser sieben Städte haben werden wir auf Deutsch auch "Siebenbürgen" genannt. Die Verwaltung unserer Ländereien ist daher im Vergleich zu manchen Staaten recht einfach."
 KLY_idea_7: "Stephan Ludwig Roth"
 KLY_idea_7_desc: "Vor dem Hintergrund von Revolutionen und Nationalismus verbündete sich Stephan Ludwig Roth mit anderen Fraktionen Transsilvaniens, um eine Union mit den rumänischen Staaten zu unterstützen. Als Pastor und Intellektueller wurde Roth von seinen sächsischen Landsleuten respektiert, aber letztendlich von heimtückischen ungarischen Radikalen ermordet. Wir werden sein Vermächtnis niemals sterben lassen - SEIN NAME WAR STEPHAN ROTH!"
#Wendish
 wendish_ideas: "Wendische Ideen"
 wendish_ideas_start: "Wendische Traditionen"
 wendish_ideas_bonus: "Wendische Ambitionen"
 wendish_idea_1: "Slawenaufstand"
 wendish_idea_1_desc: "Die Deutschen drängten im zehnten Jahrhundert die Grenze des Heiligen Römischen Reiches über die Elbe hinaus und richteten die Nordmark und die Billunger Mark ein. Dies änderte sich jedoch im Jahre 983 n. Chr., als die Liutizen und die Abodriten zu einem einseitigen Aufstand gegen ihre ausländischen Besatzer übergingen. Viele christliche Orte wurden geplündert und die Herrschaft des Reiches jenseits der Elbe brach völlig zusammen."
 wendish_idea_2: "Dänischer Handel"
 wendish_idea_2_desc: "Das Königreich Dänemark ist unser größter Handelspartner, da die Ostsee einen einfachen Schiffszugang zu den südlichen Inseln bietet. Lolland, Møn und Falster sind mit wendischen Handelsposten übersät. Die Fortführung dieser kaufmännischen Tradition liegt in unserem Interesse, aber einige von ihnen betreiben sogar gewinnbringende Piraterie."
 wendish_idea_3: "Radegost wiederherstellen"
 wendish_idea_3_desc: "Es ist unter verschiedenen Namen bekannt - Rethra, Radagoszcz, Redigast... Als Zentrum der slawischen heidnischen Zivilisation war diese große Stadt und Tempelanlage ein Zeugnis der slawischen Macht, bis sie von den heidnischen Kreuzrittern zerstört wurde. Der Wiederaufbau muss sofort beginnen, wenn wir als kulturelle Einheit überleben wollen."
 wendish_idea_4: "Die Konföderationen"
 wendish_idea_4_desc: "Um der ausländischen Aggression zu widerstehen, haben sich viele Wenden zu großen Stammesverbänden zusammengeschlossen. Die beiden größten waren die Abodriten und die Liutizen, die sich aus Stämmen wie den Redariern, Tollensern und Wagriern zusammensetzten. Diese Strategie der Zusammenarbeit hat uns in der Vergangenheit gute Dienste geleistet und die Verbesserung der Infrastrukturen sollte es uns ermöglichen, sie auf die nächste Stufe der Amtlichkeit zu heben."
 wendish_idea_5: "Wendenkreuzzug"
 wendish_idea_5_desc: "Unsere Macht war für die Deutschen so bedrohlich, dass sie 1147 einen großen Kreuzzug gegen uns initiierten. Die größten Könige, Herzöge und Bischöfe des Landes mussten sich zusammenschließen, um einen Eindruck in unserer Verteidigung zu hinterlassen. Das ist die Tapferkeit unserer Soldaten und die Entschlossenheit unserer Gläubigen!"
 wendish_idea_6: "Drvovid der Rujanen"
 wendish_idea_6_desc: "Die Rujanen, die die Insel Rügen bewohnten, waren einer der mächtigsten wendischen Stämme und der einzige Stamm, der ihren Herrscher zum König ernannte. Noch ehrenvoller als der König war jedoch der hohe Orakelpriester, genannt Drvovid. Eine solche Erhebung der Kirche über den Staat zeugt von der Raffinesse der wendischen Regierungsstrukturen."
 wendish_idea_7: "Ostsiedlung"
 wendish_idea_7_desc: "Deutsch kann in den wendischen Städten gehört werden und Christen praktizieren ihren Glauben im ganzen Land. Auch wenn diese fremden Zwänge unsere alten Lebensweisen übertünchen mögen, werden bestimmte Aspekte durch synkretistische Traditionen für immer weiterleben."
#Livonian
 livonian_ideas: "Livländische Ideen"
 livonian_ideas_start: "Livländische Traditionen"
 livonian_ideas_bonus: "Livländische Ambitionen"
 livonian_idea_1: "Warägische Handelsroute"
 livonian_idea_1_desc: "Die Griechen nennen sie "Emporike Odos Varangos-Hellenon", die wichtigste Handelsroute mit den nordischen Warägern. Die Flüsse von Livland sind ein wichtiger Teil dieser Strecke, die von der Ostsee über die Kiewer Rus bis nach Byzanz führt. Auf diese Weise können wir die Zölle für Reisende genau bestimmen und eine wichtige Rolle in der östlichen Geopolitik übernehmen."
 livonian_idea_2: "Bernsteinvorkommen"
 livonian_idea_2_desc: "Prähistorische geologische Prozesse führten dazu, dass die Küsten von Pruthenien und Livland reich an Bernstein sind, der manchmal sogar noch wertvoller war als Gold. Indem wir unsere Sammelstellen von küstennahen Bernsteinvorkommen erweitern, können wir Livland durch den Handel entlang der Bernsteinstraße in ein wirtschaftliches Machtzentrum verwandeln."
 livonian_idea_3: "Fürstentümer von Lettgallen"
 livonian_idea_3_desc: "Unter den südlivländischen Stämmen waren die Lettgallen die am fortschrittlichsten, da sie weitreichende Verbindungen mit der orthodoxen Rus von Polazk unterhielten. Organisierte christliche Fürstentümer wie Koknese und Jersika tauchten auf dem lettgallischen Boden auf, die geschickt mit europäischen Kreuzfahrern verhandeln konnten, um die Verwüstung ihres Territoriums zu vermeiden und gegenseitig vorteilhafte Geschäfte zu erzielen. Die Lettgallen bildeten die Grundlage für Lettland selbst, als sie ihre Nachbarstämme assimilierten."
 livonian_idea_4: "Kurische Wikinger"
 livonian_idea_4_desc: "Die Kuren waren ein Seefahrerstamm und galten als die rastlosesten und reichsten der Stämme, die durch Seekrieg und Piraterie große Reichtümer anhäuften. Viele betrachteten sie als baltische Wikinger, da ihre Tapferkeit auf dem Meer mit ihrer Wildheit an Land einherging."
 livonian_idea_5: "Ackerland von Semgallen"
 livonian_idea_5_desc: "Zwischen den Semgallen und Kuren liegen die beiden Ländereien der Semgallen und Selonier, die für ihre üppigen Bauernhöfe und produktiven Landwirte bekannt sind. Da sie ihre Lebensweise fortsetzen wollten, waren sie extrem widerstandsfähig gegen die Einfälle der heidnischen Kreuzritter, die unter Herzögen wie Viestards und Nameisis Widerstand leisteten."
 livonian_idea_6: "Terra Mariana"
 livonian_idea_6_desc: "Nach den Einfällen der deutschen Kreuzritter wurde Livland in die Terra Mariana, eine Konföderation von Kreuzrittern, Bischöfen und Vasallenstämmen, eingegliedert. So blieben die Livländer auch nach der Unterwerfung in der Regierung dieser Region präsent."
 livonian_idea_7: "Letten Vorzüglich in Liefland"
 livonian_idea_7_desc: "Die Aufklärung hat im späteren Lettland eine bedeutende Rolle gespielt und eine lettische nationalistische Bewegung inspiriert. Der baltische Schriftsteller Garlieb Merkel verkörperte das Nationalgefühl in seinem Buch "Die Letten Vorzüglich in Liefland am Ende des Philosophischen Jahrhunderts: Ein Beytrag zur Völker und Menschenkunde", das die Unterdrückung der lettischen Leibeigenen unter fremder Herrschaft verdeutlichte. Die Letten werden die gleichen Bedingungen unter russischer Herrschaft nicht tolerieren."
#Samogitia
 ZMG_ideas: "Samogitische Ideen"
 ZMG_ideas_start: "Samogitische Traditionen"
 ZMG_ideas_bonus: "Samogitische Ambitionen"
 ZMG_idea_1: "Zemaiciu Alkas"
 ZMG_idea_1_desc: "Die heidnischen Samogiten machten astrologische Beobachtungen von der Spitze von Birutes Hügel in Palanga aus. Der Hügel war mit Holzbauten geschmückt, die verschiedene baltische Götter verehrten - Perkunas, Aušrine, Zemyna, Austeja, Ondenis, Patrimpas, Patulas, Velnias, Leda, Saula und Menulis. Die Restaurierung dieses Komplexes wird für unsere Naturforscher ebenso eine Wohltat sein wie für unser kulturelles Erbe."
 ZMG_idea_2: "Legende der Palemoniden"
 ZMG_idea_2_desc: "Die Herzöge von Samogitien, beginnend mit Borkus, dem Gründer von Jurbarkas, behaupten die Abstammung vom legendären römischen Palaimon. Der Legende nach war Palaimon ein Verwandter von Nero, der mit 500 Familien aus Rom entkam und nach Norden zur Memel reiste. Die Geschichte ist ein Mythos und wurde rückwirkend festgelegt, um Palaimons Tod in die 900er Jahre zu verlegen, aber wir sollten unsere Nachbarn das nicht wissen lassen."
 ZMG_idea_3: "Medininkai"
 ZMG_idea_3_desc: "Bevor es als Varniai bekannt wurde, hieß unsere westliche Hauptstadt Medininkai, die am Ufer des Varnele-Flusses gegründet wurde. Sie wurde Sitz der samogitischen Bischöfe und blieb ein kulturelles Zentrum mit angesehenen Einwohnern wie Mikalojus Daukša, dem ersten litauischen Schriftsteller von Polen-Litauen."
 ZMG_idea_4: "Sieg gegen die Orden"
 ZMG_idea_4_desc: "Samogitien, eingebettet zwischen dem Deutschen und dem Livonischen Orden, erschien reif für die Eroberung - doch als die Armeen einmarschierten, kehrten sie mehrmals deutlich besiegt von den begabten samogitischen Armeen zurück. Eine Niederlage bei Saule im Jahre 1236 war für die Livonischen Schwertbrüder so schwerwiegend, dass sie gezwungen waren, den Schutz des Deutschen Ordens zu ersuchen und ihre Unabhängigkeit zu beenden."
 ZMG_idea_5: "Verwurzelte heidnische Glaubensrichtungen"
 ZMG_idea_5_desc: "Samogitien war die letzte große Bastion des Heidentums, bevor sie 1413 zum Christentum konvertierte. Einige Völker verehrten bis in die 1560er Jahre sogar noch die alten Götter und der Widerstand gegen Bekehrungen von außen ist für das Überleben unserer unverwechselbaren Kultur notwendig."
 ZMG_idea_6: "Wechselnde politische Landschaft"
 ZMG_idea_6_desc: "Samogitien wechselte mehrfach in die Hände der Kreuzritter und des Großherzogtums Litauen, vor allem im 14. und 15 Jahrhundert. In dieser Zeit behielten wir als Herzog von Samogitien jedoch unsere ausgeprägte Autonomie."
 ZMG_idea_7: "Litauische Kulturbelebung"
 ZMG_idea_7_desc: "Trotz der Trennung von Vilna war Samogitien ein Brennpunkt der Litauischen Kulturbelebung, eine Reaktion gegen die russischen Machthaber. Bücher in litauischer Sprache - die vom russischen Zaren verboten worden waren - wurden in unserer Region geschmuggelt."
#Galloway
 MAF_ideas: "Gallowayische Ideen"
 MAF_ideas_start: "Gallowayische Traditionen"
 MAF_ideas_bonus: "Gallowayische Ambitionen"
 MAF_idea_1: "Pen Rhionydd"
 MAF_idea_1_desc: "Der Legende nach hatte König Artus drei Höfe in Großbritannien - Pen Rhionydd, Celliwig und Mynyw, wobei der erste sein nördlichster Hof war. Wir haben die Lage dieses prachtvollen Ortes in unserem eigenen Stadtteil Rerigonium, in der Nähe der Rhinns, festgelegt."
 MAF_idea_2: "Cairns und stehende Steine"
 MAF_idea_2_desc: "Während Artus' Anwesenheit in Galloway von Legenden überschattet ist, gibt es zahlreiche sterbliche Überreste derjenigen, die Galloway vor uns bewohnt haben. Der Steinkreise von Torhousekie und Cairnholy sind nur einige der antiken Ruinen, die Galloway ausmachen und die unserem Volk die Langlebigkeit unseres Staates versichern. Lasst keine Schotten oder Angeln über Galloway herrschen!"
 MAF_idea_3: "Gall Gaidheil"
 MAF_idea_3_desc: "Gall Gaidheil bedeutet wörtlich "Ausländische Gälen" und zeugt von der Verschmelzung mehrerer ethnischer Gruppen in unserem Land. Die nordischen Invasoren haben sich mit der einheimischen keltischen Bevölkerung vermischt."
 MAF_idea_4: "Fergus von Galloway"
 MAF_idea_4_desc: "Fergus war unser größter Anführer und ein angesehener Staatsmann. Indem er eine Ehe mit den Crovans arrangierte, wurde er ihr agnatischer Vorfahre und schmiedete dann Allianzen mit den Engländern, um die schottische Macht zu besiegen. Seine Taten, diplomatisch, militärisch und kirchlich, sind ergiebig - wir sollten alle danach streben, ihm zu gleichen."
 MAF_idea_5: "Standartenschlacht"
 MAF_idea_5_desc: "Am 22. August 1138 fand eine große Schlacht zwischen David von Schottland und dem Königreich England statt. David war an der Spitze einer großen Armee in England eingefallen, wobei die Männer von Galloway an der Spitze des ersten Angriffs standen. Obwohl die Schlacht ein katastrophales Unterfangen war, bei dem fast die gesamte schottische Armee ausgelöscht wurde, bewies sie die unerschütterliche Furchtlosigkeit unserer Truppen."
 MAF_idea_6: "Burg Douglas"
 MAF_idea_6_desc: "Die Douglas wurden im 13. Jahrhundert unter Archibald dem Grimmigen bei der Herrschaft von Galloway angesiedelt. Die Douglas verbesserten die Infrastruktur von Galloway und bauten schließlich ein Familienschloss, um die Umgebung zu kontrollieren. Von dieser Machtbasis erhielten sie den Namen "Black Douglases" und waren ein Dorn im Auge des Königshauses."
 MAF_idea_7: "Belties"
 MAF_idea_7_desc: "In Galloway gibt es mehrere einzigartige Rinderrassen, darunter den Beltie, der nach seinem Gürtel aus weißem Fell benannt ist. Diese Kühe werden für Galloways Moorlandschaften und Hochlandweiden gezüchtet und liefern ein hochwertiges marmoriertes Rindfleisch, um das Schottland beneidet wird."
#Schleswig
 SVG_ideas: "Schleswiger Ideen"
 SVG_ideas_start: "Schleswiger Traditionen"
 SVG_ideas_bonus: "Schleswiger Ambitionen"
 SVG_idea_1: "Anschluss an die Ostsee"
 SVG_idea_1_desc: "Schleswig ist eine der wichtigsten Regionen des nordeuropäischen Handels und verbindet die reichen russischen Handelshäfen in der Ostsee mit den niederländischen und englischen in der Nordsee. Obwohl einige von ihnen die Halbinsel Jütland umsegeln, ermöglichen unsere Flüsse und Städte wie Sønderborg und Husum einen schnellen Warentransfer zwischen verschiedenen Flotten."
 SVG_idea_2: "Angeln, Sachsen und Jüten"
 SVG_idea_2_desc: "In der Antike und im frühen Mittelalter war Jütland die Heimat einer atemberaubenden Anzahl von Stämmen und die ursprüngliche Heimat mehrerer barbarischer Völker, die Rom später aufspalteten. Während die Angeln und Sachsen auf die Britischen Inseln aufbrachen, blieben die Jüten und Friesen zurück und hielten Schleswig bis heute als multiethnische Region."
 SVG_idea_3: "Wiederherstellung des Danewerks"
 SVG_idea_3_desc: "Vor Jahrhunderten bauten unsere Vorfahren eine Reihe von Befestigungen entlang unserer südlichen Grenze, um die Germanen davon abzuhalten, unser Gebiet zu erobern. Obwohl sie verfallen sind, stellt die umgebende Geographie immer noch einen Engpass gegen den Kontinent dar. Es wäre klug, dieses alte Bollwerk im Lichte des Vertrags von Heiligenhafen, der unsere Grenze zu Karl dem Großen und seinen Nachfolgern festlegte, wiederherzustellen."
 SVG_idea_4: "Verbindungen zu Holstein"
 SVG_idea_4_desc: "Unter der Herrschaft der Abel-Dynastie pflegten die Herzöge von Schleswig enge Verbindungen zu den Deutschen jenseits der Grenze in Holstein. Mit diesen Freunden in höheren Positionen können wir mehr Einfluss im Heiligen Römischen Reich ausüben."
 SVG_idea_5: "Kondominat einrichten"
 SVG_idea_5_desc: ""Kondominat" bezeichnet den Besitz eines Territoriums durch mehrere gleichzeitige Herrscher. Schleswig erlebte dies unter den Häusern Oldenburg, Haderslev und Holstein-Gottorp und zerbrach in viele Enklaven. Dies mag zwar nachteilig erscheinen, erhöhte aber auch die Verteidigung Schleswigs, da mehrere mächtige Häuser im Spiel waren."
 SVG_idea_6: "Archidiakon von Haderslev"
 SVG_idea_6_desc: "Im Zuge der evangelischen Reformation entstand in Haderslev eine autonome Erzdiakonie aus dem ehemals geeinten Bistum Schleswig. Zusammen mit Ribe benutzte diese Erzdiakonie das Dänische für ihre Gottesdienste im Gegensatz zu den stärker verbreiteten Deutschen."
 SVG_idea_7: "Reformen des Landbesitzes"
 SVG_idea_7_desc: "Eine Reihe von Reformen im 18. und 19. Jahrhundert führte zu einer allmählichen Abschwächung der alten Systeme der Leibeigenschaft und der Zwangsarbeit, die mit den Reformen der Besitzverhältnisse von 1805 gipfelte. Endlich konnten die Bauern ihre eigenen Bauernhöfe besitzen und in Schleswigs Wirtschaft einsteigen."
#Pruthenia
 PTH_ideas: "Pruthenische Ideen"
 PTH_ideas_start: "Pruthenische Traditionen"
 PTH_ideas_bonus: "Pruthenische Ambitionen"
 PTH_idea_1: "Frühe Söldnerarmeen"
 PTH_idea_1_desc: "Pruthenien verließ sich fast ausschließlich auf Söldner, denen es oft an Disziplin und Loyalität fehlte. Das war oft das Kernproblem bei den Söldnern, wenn man nur um Geld kämpft, kämpft man nur so lange, wie man glaubt, bezahlt zu werden. Ein toter Mann kann Euch nichts geben und Ihr könnt ihn nicht bezahlen."
 PTH_idea_2: "Friedrichs Berufsarmee"
 PTH_idea_2_desc: "Kurfürst Friedrich Wilhelm entwickelte die preußische Armee zu einem brauchbaren stehenden Heer, während König Friedrich Wilhelm I. von Preußen ihre Größe dramatisch erhöhte und ihre Doktrinen verbesserte."
 PTH_idea_3: "Pruthenische Toleranz"
 PTH_idea_3_desc: "Die pruthenischen Könige waren religiös tolerant und hielten bürgerliche Unruhen in ihren Territorien auf einem Minimum. Dies ermöglichte Pruthenien, sich früher als die meisten anderen Beteiligten vom Dreißigjährigen Krieg zu erholen."
 PTH_idea_4: "Aufstieg des pruthenischen Militärs"
 PTH_idea_4_desc: "Pruthenien begann in diesen Jahren in seiner militärischen Macht zu wachsen und ist für den Rest seiner Jahre militaristisch und stark geblieben."
 PTH_idea_5: "Adlige Offiziere"
 PTH_idea_5_desc: "Friedrich Wilhelm I. beschränkte die Aufnahme in das Offizierskorps auf Deutsche adeliger Abstammung und zwang die Junker, den preußischen Landadel, in die Armee zu gehen. Obwohl die Adeligen anfangs zögerlich mit der Armee waren, sahen sie das Offizierskorps schließlich als ihren natürlichen Beruf an."
 PTH_idea_6: "Einheimische Handwerker fördern"
 PTH_idea_6_desc: "Während Friedrich Wilhelm I. eine überwiegend einheimische Armee haben wollte, wollte Friedrich II. eine überwiegend im Ausland geborene Armee haben, der es vorzog, die einheimischen Preußen als Steuerzahler und Handwerker zu haben."
 PTH_idea_7: "Modernisierung von Pruthenien"
 PTH_idea_7_desc: "Die Niederlage der desorganisierten Armee während der napoleonischen Kriege schockierte das preußische Reich, das sich nach den früheren Siegen weitgehend unbesiegbar gefühlt hatte. Während Stein und Hardenberg mit der Modernisierung des preußischen Staates begannen, begann Scharnhorst mit der Reform des Militärs. Er leitete einen militärischen Reorganisationsausschuss, dem Gneisenau, Grolman, Boyen und die beiden Bürger Stein und Könen angehörten. Clausewitz half auch bei der Reorganisation. Bestürzt über die gleichgültige Reaktion der Bevölkerung auf die Niederlagen von 1806 wollten die Reformer den Patriotismus innerhalb des Landes kultivieren."
#Taifa
 taifa_ideas: "Ideen der Taifas"
 taifa_ideas_start: "Traditionen der Taifas"
 taifa_ideas_bonus: "Ambitionen der Taifas"
 taifa_idea_1: "Umayyaden"
 taifa_idea_1_desc: "Nach dem Tod von Mohammed tauchte eine Reihe neuer Kalifate auf, um den Glauben zu leiten. Zuerst kamen die Rashidun, die große Siege gegen die Römer erzielten, und dann die Umayyaden, die Spanien von seinen westgotischen Herren eroberten. In den 750er Jahren führte ein verräterischer Aufstand zum Exil des Kalifats nach Iberien, genannt Al-Andalus - das Land der Vandalen. Die Umayyaden regierten unser Land bis 1031, als ihr endgültiger Zusammenbruch die Taifas zum Vorschein brachte. Wir müssen das Erbe der Umayyaden zurückgewinnen und die Andalen wiedervereinigen!"
 taifa_idea_2: "Sevillanische Diplomatie"
 taifa_idea_2_desc: "Die sevillanischen Einwohner hatten aufgrund ihrer diplomatischen Kniffe und ihrer Realpolitik den größten Erfolg bei der schnellen Expansion auf Kosten ihrer Nachbarn. Die Sevillaner heuerten Söldner von Muslimen und Christen an und spielten ihre Feinde gegeneinander aus, wobei sie sich sogar mit Heiden verbündeten."
 taifa_idea_3: "Muladí und Saqaliba"
 taifa_idea_3_desc: "Slawen mögen wie die letzte Gruppe erscheinen, die in einem andalusischen Taifa zu finden ist, aber sie waren im Mittelalter eine signifikante Bevölkerung. Als Sklaven herübergebracht, arbeiteten sich diese Saqaliba manchmal bis zur souveränen Taifa-Herrschaft vor. Darüber hinaus bestehen große Teile unserer Staatsbevölkerung aus gemischten Ethnien - Berber, Araber und konvertierte Iberer, die zusammen leben und arbeiten."
 taifa_idea_4: "Islamische Gelehrsamkeit"
 taifa_idea_4_desc: "Nicht in den Hallen von Oxford oder Mailand wandern die größten Wissenschaftler und Heilkundige, sondern in den Hallen der andalusischen Moscheen. Von der Mathematik bis zur Astronomie, von der Anatomie bis zur Botanik sind die Bürger unserer Taifas immer auf dem neuesten Stand. Ibn Rushd, Ibn Zuhr und Khalid ibn Yazid sind nur einige der herausragenden Wissenschaftler, die unter den Mauren lebten."
 taifa_idea_5: "Ablegen der Parias"
 taifa_idea_5_desc: "Als die nördlichen christlichen Königreiche mächtiger wurden, begannen sie, den geschwächten Taifas einen Tribut namens Parias aufzuerlegen. Es ist an der Zeit, dass wir unsere Unabhängigkeit behaupten und uns weigern, den herrschenden Nachbarn Tribut zu zollen."
 taifa_idea_6: "Andalusische Pferde"
 taifa_idea_6_desc: "Bereits 450 v. Chr. waren andalusische Pferde für ihre Fähigkeiten in der Kriegsführung bekannt. Im Laufe der Zeit entwickelten die Kelten, Römer, Goten und Mauren sie weiter und züchteten die elegante und robuste Rasse, die es heute gibt. Mit solch edlen Rossen haben die Heiden keine Chance."
 taifa_idea_7: "Wiederherstellung der Städte"
 taifa_idea_7_desc: "Cordoba, Toledo, Granada, Badajoz, Sevilla, Valencia, Zaragoza - jeder das Zentrum eines Taifa, das sowohl politisch als auch kulturell einflussreich ist. Wir müssen diese Städte mit Moscheen und Wandteppichen aus Juwelen schmücken, um unsere unverwechselbare maurische Architektur auf der ganzen Halbinsel zu fördern."
#South Slavic
 sslav_ideas: "Südslawische Ideen"
 sslav_ideas_start: "Südslawische Traditionen"
 sslav_ideas_bonus: "Südslawische Ambitionen"
 sslav_idea_1: "Altkirchenslawisch"
 sslav_idea_1_desc: "Altkirchenslawisch war die erste slawische Literatursprache, die mit Hilfe der byzantinischen Missionare Kyrillos und Methodios geschaffen wurde. Aus diesem Kyrill ist das kyrillische Alphabet hervorgegangen, aus dem die griechischen Verbindungen kommen. Es wurde hauptsächlich für religiöse Zwecke verwendet und half, unsere fromme Bekehrung von unseren alten heidnischen Wegen zu fördern."
 sslav_idea_2: "Byzantinische Überfälle"
 sslav_idea_2_desc: "Jahrhundertelang lebten die Südslawen davon, die Römer über die Donau zu plündern und die ewige Zerstreuung des Reiches zu nutzen. Diese Überfälle verwandelten sich bald in eine groß angelegte Niederlassung und im siebten und achten Jahrhundert wurden die Byzantiner bis auf ihre größten und undurchdringlichsten Küstenstädte zurückgedrängt."
 sslav_idea_3: "Autokephalie"
 sslav_idea_3_desc: "Mit der Schwäche der griechischen patriarchalischen Autorität entstanden auf dem Balkan viele selbstverwaltete Kirchen. Die Bosnier beispielsweise trennten sich sowohl von Rom als auch von Konstantinopel, überlebten mehrere Kreuzzüge und Versuche Ungarns, die katholische Herrschaft durchzusetzen. Wir müssen uns mit unseren slawischen Brüdern zusammenschließen und eine eigene autokephale Kirche gründen."
 sslav_idea_4: "Adriatischer Handel"
 sslav_idea_4_desc: "Die Adria eröffnete den Slawen lukrative Handelsmöglichkeiten mit Lateinitalien, insbesondere mit der Republik Venedig. Die Venezianer haben viele wichtige Küstenstädte erobert, aber diese Überfälle werden unsere Wirtschaftskraft nur stärken, wenn wir sie richtig nutzen."
 sslav_idea_5: "Dušanov Zakonik"
 sslav_idea_5_desc: "Dušanov zakonik, der in den 1340er Jahren von Stefan Dušan dem Großen entworfen wurde, legte die Gesetze des serbischen Reiches und des nachfolgenden serbischen Despotats fest. Als frühes Beispiel für eine Verfassung steht dieser Gesetzestext als Inspiration für alle Südslawen. Wir können seine Prinzipien für den Gebrauch in unserem eigenen Staat übernehmen."
 sslav_idea_6: "Rum Millet"
 sslav_idea_6_desc: "Unter dem Druck der Osmanen wurde Hoffnung in die Etablierung des Millet-Systems gesetzt. Die Osmanen gestatteten eine gewisse religiöse Selbstverwaltung, wobei die meisten Balkanslawen unter die orthodoxe "Rum Millet" fielen. Wir können unsere gemeinsame kulturelle Identität über Festtage und Liturgie stärken, denn die Osmanen bevorzugen das slawische Christentum gegenüber dem römischen."
 sslav_idea_7: "Nationalismus"
 sslav_idea_7_desc: "Im Zeitalter der Revolutionen und der Aufklärung war die Balkanhalbinsel und insbesondere die Slawen eine Brutstätte des Ethnonationalismus. Der preußische Staatsmann Otto von Bismarck prophezeite in den späten 1800er Jahren, dass ein Weltkrieg, wenn er denn ausbrechen solle, von einem Ereignis auf dem Balkan ausgehen würde."
#Hungarian Ducal
 hunduc_ideas: "Ungarisch-herzogliche Ideen"
 hunduc_ideas_start: "Ungarisch-herzogliche Traditionen"
 hunduc_ideas_bonus: "Ungarisch-herzogliche Ambitionen"
 hunduc_idea_1: "Hercegség"
 hunduc_idea_1_desc: "Vor der Zeit der Oligarchen gab es trotzdem einen Vorläufer für die herzogliche Herrschaft der Magyaren. Eine Einheit, die einfach als "Das Herzogtum" bekannt ist und aus verstreuten Titeln im ganzen Königreich besteht, wurde bis 1107 an Verwandte der Árpáden-Monarchen vergeben."
 hunduc_idea_2: "Herrschaft der Oligarchen"
 hunduc_idea_2_desc: "Nach dem Fall des Hauses Árpád im Jahre 1301 erlangten ehrgeizige Adelige aus ganz Ungarn die faktische Unabhängigkeit. Diese Zeit der Anarchie wurde als "Herrschaft der Oligarchen" oder "Tartományúr" bezeichnet. Wir müssen so viele königliche Vorrechte wie möglich an uns reißen, wenn wir mit den anderen Oligarchenstaaten mithalten wollen!"
 hunduc_idea_3: "Taktiken der Magyaren"
 hunduc_idea_3_desc: "Wir mögen von den ursprünglichen Magyaren, die Dakien in die Knie gezwungen haben, ziemlich verschieden sein, aber ihre militärischen Strategien leben in uns weiter. Noch einmal sollen die magyarischen Kavallerien durch die Ebenen Osteuropas reiten, um von unseren zitternden Nachbarn Tribut zu fordern."
 hunduc_idea_4: "Banate einrichten"
 hunduc_idea_4_desc: "Das königliche Reich nutzte die Pufferstaaten entlang der Karpaten und der Donau in großem Umfang und gründete verschiedene halbautonome Gebiete unter der Herrschaft eines ernannten "Ban", meist aus einer ortsansässigen Adelsfamilie, manchmal aber auch aus den Kernländern der Magyaren. Wir sollten diese Methode in unseren eigenen Ländern anwenden, um die prekären Grenzgebiete zu sichern."
 hunduc_idea_5: "Kumanische Siedler"
 hunduc_idea_5_desc: "Im Laufe der Jahrhunderte besetzten viele Steppenvölker das Karpatenbecken, von Awaren über Khabaren bis hin zu unseren eigenen Magyaren. Als die Kumanen unter der Bedrohung durch die mongolische Invasion nach Westen zogen, wurden ihnen von den Ungarn organisierte Siedlungsmöglichkeiten angeboten. Indem wir sie sich ansiedeln lassen, werden wir unsere kämpfende Bevölkerung vergrößern."
 hunduc_idea_6: "Magyarországi Református Egyház"
 hunduc_idea_6_desc: "Die Synode von Debrecen gab 1567 ein helvetisches Bekenntnis heraus, das den Calvinismus in ganz Ungarn verbreitete. Von Rom durch das Osmanische Reich getrennt und von einem unnahbaren österreichischen Adel entfremdet, vereinte diese Einführung des reformierten Glaubens die zerstreuten magyarischen Völker wieder."
 hunduc_idea_7: "Revolution von 1848"
 hunduc_idea_7_desc: "Als 1848 das Feuer der Revolution über Europa hereinbrach, wurde auch Ungarn nicht verschont und das gesamte frühere Königreich erklärte seine Unabhängigkeit von Österreich. In diesem Sinne des Nationalstolzes und der Selbstbestimmung müssen wir wie Lajos Kossuth und Artúr Görgei gegenüber weiteren ausländischen Imperialisten standhaft bleiben."
#Walachian Ducal
 walduc_ideas: "Walachisch-herzogliche Ideen"
 walduc_ideas_start: "Walachisch-herzogliche Traditionen"
 walduc_ideas_bonus: "Walachisch-herzogliche Ambitionen"
 walduc_idea_1: "Wir waren Römer"
 walduc_idea_1_desc: "Im Jahre 106 n. Chr. bezwang Trajan die Daker und gliederte die transdanubische Region in das Reich ein. Obwohl sich die Römer später zurückzogen, lebte ihre lateinische Sprache unter den Walachen weiter. Von dieser direkten Verbindung aus sollte die Walachei später den Namen "Rumänien" tragen."
 walduc_idea_2: "Radu Negru"
 walduc_idea_2_desc: "Radu Negru, oft mit Basarab I. verbunden, ist der legendäre Gründer des walachischen Fürstentums um die Wende des vierzehnten Jahrhunderts und beendet die Herrschaft der ungarischen Woiwoden. Wir müssen danach streben, die Walachei unter einem Banner zu vereinen, wie es Radu angeblich getan hat."
 walduc_idea_3: "Schlacht bei Posada"
 walduc_idea_3_desc: "Das riesige Königreich Ungarn versuchte in den 1300er Jahren, das walachische Volk zu unterwerfen und schickte 30.000 Soldaten mit König Karl an der Spitze. Eine winzige Truppe von Kavallerie und einheimischen Bauern stellte sich der Herausforderung und vernichtete die ungarische Armee mit einem verheerenden Hinterhalt. Dieser entscheidende Sieg führt zu unserem nationalen Ethos."
 walduc_idea_4: "Drachenorden"
 walduc_idea_4_desc: "Der Drachenorden war eine adlige Organisation, die von König Sigismund von Ungarn gegründet wurde und nach dem Vorbild der alten Kreuzritterorden aufgebaut wurde. Viele bedeutende Walachen waren Mitglieder des Ordens, der den Namen des Hauses Draculesti prägte. Die Woiwodschaften der Draculesti und Danesti würden die Walachei jahrhundertelang dominieren."
 walduc_idea_5: "Bojaren-Kompromisse"
 walduc_idea_5_desc: "Die Bojaren sind der Walachische Adel und ihre Einmischung in die Politik war eine ständige Bedrohung. Indem wir mit ihnen einen Kompromiss schließen und ihnen bestimmte Rechte und Privilegien einräumen, können wir uns auf die innere Stabilität konzentrieren. Dieses Modell wurde von Radu IV. mit großem Erfolg verwendet, so dass sein Fürstentum von den anderen rumänischen Staaten beneidet wurde."
 walduc_idea_6: "Curtea de Arges-Kathedrale"
 walduc_idea_6_desc: "Die dem Heiligen Nikolaus geweihte Kathedrale wurde von der byzantinischen und islamischen Architektur inspiriert und ist eine beeindruckende Ikone der walachischen Orthodoxie."
 walduc_idea_7: "Reorganisation der Grafschaften"
 walduc_idea_7_desc: "Die Walachei ist seit langem in größere Regionen wie Oltenien und Muntenien unterteilt. Wir sollten unsere Verwaltungseinheiten auflösen und neu strukturieren, um eine reibungslosere Verwaltung der walachischen Länder und der einheimischen Minderheiten zu ermöglichen."
#Marches
 marches_ideas: "Cambro-Normannische Ideen"
 marches_ideas_start: "Cambro-Normannische Traditionen"
 marches_ideas_bonus: "Cambro-Normannische Ambitionen"
 marches_idea_1: "Clawdd Offa"
 marches_idea_1_desc: "Offa's Dyke wurde vor Jahrhunderten von einem angelsächsischen König von Mercia gebaut. Dieser Erdwall bildet nun die Grenze zwischen Wales und England - dieselbe Grenze, die wir einst so tapfer überquert haben."
 marches_idea_2: "Von England ernannt"
 marches_idea_2_desc: "Das Land, das von den einheimischen walisischen Kleinkönigen erobert wurde, wurde in Earldoms organisiert, wobei jeder Earl vom König von England in eine erbliche Position verwandelt wurde. Mit der Unterstützung der mächtigsten Macht auf den Britischen Inseln können auch wir die politische Landschaft dieser seltsamen keltischen Länder beherrschen."
 marches_idea_3: "Sicut Regale-Herrscher"
 marches_idea_3_desc: "Im Vergleich zu normalen englischen Lehen haben wir weitgehende Freiheiten. Der königliche Writ  gilt nicht in unseren Grenzbeständen, sondern wir regieren "sicut regale" - "wie ein König". Wir können unsere eigenen Burgen bauen, Gesetze verwalten, Kriege erklären, Marktstädte errichten, unsere eigenen Kanzleien unterhalten, Ländereien konfiszieren, Prozesse führen und unsere eigenen Sheriffs ernennen."
 marches_idea_4: "Roger Mortimer"
 marches_idea_4_desc: "Roger Mortimer war der mächtigste der Marcher Lords, der in ganz Wales und Irland exzessive Allodialtitel besaß. Er wurde so mächtig, dass er zusammen mit seiner Geliebten Isabella - der Frau des englischen Königs Eduard II. - über England herrschte. Schließlich baute Edwards Sohn genug Unterstützung auf, um Mortimer die Kontrolle über sein Königreich zu entziehen, und ließ ihn hinrichten, um das Leben seiner Mutter zu schonen. Ironischerweise konnte er andere vor dem Tod bewahren, aber nicht sich selbst."
 marches_idea_5: "Ausländische Siedler"
 marches_idea_5_desc: "Nicht nur die Anglonormannen eroberten und besiedelten Südwales. Viele engagierte Grafen kamen direkt vom französischen Festland, aber auch aus der Bretagne und Flandern. Unser Land besteht also aus einer Allianz von ausländischen und einheimischen Völkern, von denen jedes mit seinen einzigartigen Stärken dem Staat zur Verfügung steht."
 marches_idea_6: "Geoffrey von Monmouth"
 marches_idea_6_desc: "Wer die Vergangenheit beherrscht, beherrscht die Zukunft. Wer die Gegenwart beherrscht, beherrscht die Vergangenheit. Geoffrey von Monmouth ist der größte unserer cambro-Normannischer Geschichtsschreiber, bekannt für seine Arbeit über die Artuslegende. Die Historia Regum Britanniae bleibt das entscheidende Werk zur Geschichte unseres Reiches."
 marches_idea_7: "Walisischer Rat"
 marches_idea_7_desc: "Eduard IV. musste Wales noch lange nach den Eroberungen seines gleichnamigen Vorfahren richtig verwalten. Im Jahre 1472 gründete er den sogenannten "Council of Wales and the Marches", ein regionales Regierungsorgan, das ursprünglich von bedeutenden Bischöfen geleitet wurde. Wales verfügte damit über ein Maß an interner Regierungsführung, das weit über seine Integration hinausging."
#Polish Ducal
 polduc_ideas: "Polnisch-herzogliche Ideen"
 polduc_ideas_start: "Polnisch-herzogliche Traditionen"
 polduc_ideas_bonus: "Polnisch-herzogliche Ambitionen"
 polduc_idea_1: "Testament von Boleslaw Schiefmund"
 polduc_idea_1_desc: "Das 1138er Testament von Boleslaw III., der wegen seines deformierten Kiefers "Schiefmund" genannt wurde, teilte das kürzlich errichtete Königreich Polen unter seinen Söhnen auf. Aus dieser Spaltung entstanden sämtliche polnischen Herzogtümer, die jahrhundertelange interne Konflikte und Intrigen in Gang setzten. Wir verdanken unsere Existenz der Vision von Boleslaw."
 polduc_idea_2: "Ethnische Hintergründe"
 polduc_idea_2_desc: "Vor der Vereinigung Polens zu einem christlichen Staat gab es in seinen heutigen Territorien slawische Stammeseinheiten. Die Schlesier, Masowier, Wislanen, Polen und Pommern waren die wichtigsten Machtorgane und jeder von ihnen lebt heute im Namen unserer Herzogtümer weiter. Obwohl die Unterschiede verschwommen sind, sind wir im Wesentlichen nominelle Ethnostaaten."
 polduc_idea_3: "Der Seniorat"
 polduc_idea_3_desc: "Das Testament von Boleslaw spaltete nicht nur Polen - es verordnete ein hierarchisches System, wobei sich eine Provinz auf Krakau konzentrierte, bekannt als "Seniorat", da sie immer vom ältesten Erben regiert wurde und eine nominelle Oberhoheit über die anderen Provinzen hatte. Um unsere Interessen durchzusetzen, könnten wir vielleicht diese Regeln verbiegen und selbst einen Anspruch auf höhere Privilegien erheben."
 polduc_idea_4: "Beziehungen zu den Deutschen"
 polduc_idea_4_desc: "Polens Interaktion mit dem Heiligen Römischen Reich war umfangreich, aber offensichtlich am stärksten im Osten und Süden. Die schlesischen Herzogtümer gingen eine Vasallenbeziehung mit Böhmen ein, während die Pommern auch unter dem Einfluss Brandenburgs dem Reich beitraten. Diese Bindungen bedeuten, dass unsere Königshäuser weitgehend miteinander verheiratet sind und unsere Handelsbeziehungen eng sind."
 polduc_idea_5: "Teilung für Apanage"
 polduc_idea_5_desc: "Nach der ursprünglichen Teilung Polens wurden die Unterherzogtümer erneut in noch kleinere Gebiete aufgeteilt. Kujawien entstand aus Masowien, Großpolen brachte Kalisch, Gnesen und verschiedene kleinere Gliedstaaten hervor. Am Ende hatten die kleineren Herzöge weniger Macht, konnten aber ihr Land besser verwalten."
 polduc_idea_6: "Magdeburger Recht"
 polduc_idea_6_desc: "Das Magdeburger Recht war möglicherweise das wichtigste in der mittelalterlichen europäischen Verwaltung, das sich mit der Autonomie und den Rechten der einzelnen Städte befasste. Unter diesen Gesetzen wurde Polen mit einer moderneren Infrastruktur urbanisiert und Tausende von Dörfern gegründet. Auch bereits bestehende Großstädte wie Posen profitierten von der Einführung dieser Gesetze."
 polduc_idea_7: "Janusz von Masowien"
 polduc_idea_7_desc: "Janusz III. war der letzte der Piastenherzöge, der in Polen regierte, bevor er in das königliche Reich einfloss. Trotz seines Todes behielt das Herzogtum seine Autonomie unter seinen rebellischen Adligen bis 1576, als es von den Jagiellonen vollständig integriert wurde. Wir müssen dafür sorgen, dass unser Staat seine eigenen Grundfreiheiten bewahrt und dass wir uns nicht dem Willen ehrgeiziger Könige beugen."
#Wied
 WDX_ideas: "Wieder Ideen"
 WDX_ideas_start: "Wieder Traditionen"
 WDX_ideas_bonus: "Wieder Ambitionen"
 WDX_idea_1: "Der Pfau"
 WDX_idea_1_desc: "Die Grafen von Wied benutzten den Pfau als Wappen. Pfauen sind bekannt für ihr schönes Gefieder und symbolisieren Stolz und Eitelkeit. Der Name Wied kommt vom nahegelegenen Fluss Wied. Das Schloss der frühen Grafen von Wied, Burg Altwied, war nie erobert worden. Die Grafen waren es auch gewohnt, ihre Truppen zu führen, nachdem sie in Schlachten zum Schutz des Reiches gekämpft hatten."
 WDX_idea_2: "Gute Beziehungen zur Pfalz pflegen"
 WDX_idea_2_desc: "Die Grafen von Wied hatten immer gute Beziehungen zu den Pfalzgrafen, da sie lange Zeit Lehen waren, und auch danach unterstützte die Pfalz Wied weiterhin. Daraus ergeben sich zahlreiche Vorteile, wie die Aufnahme von Ledigmann als Vasall."
 WDX_idea_3: "Das Recht auf weitgehende Religionsfreiheit"
 WDX_idea_3_desc: "Um mehr Einwohner für die langsam wachsende, neu gegründete Stadt Neuwied zu gewinnen, gab der Graf der Stadt in einer Charta zahlreiche Freiheiten, darunter das Recht, ihren Magistrat zu wählen oder Steuern zu erheben, aber vor allem für die damalige Zeit das Recht auf eine breite religiöse Freiheit. Viele Menschen flohen aus anderen Kreisen nach Neuwied wegen grausamer Intoleranz. Im 18. Jahrhundert lebten in Neuwied sieben verschiedene Religionsgemeinschaften: Calvinisten, Lutheraner, Katholiken, Mennoniten, Inspirationalisten, Herrnhuter und Juden."
 WDX_idea_4: "Wetzlarer Punctation"
 WDX_idea_4_desc: "Zu einem bestimmten Zeitpunkt gab es einen Streit über die kommunalen Einnahmen zwischen dem Grafen und dem Magistrat. Vor Abschluss des Prozesses wurde ein akzeptabler Kompromiss gefunden. In der Wetzlarer Punctation wurden nicht nur die finanziellen Auseinandersetzungen gelöst, sondern auch die religiösen und anderen Freiheiten bestätigt."
 WDX_idea_5: "Stadt der Schulen"
 WDX_idea_5_desc: "Die Grafen von Wied erkannten den Wert der Bildung und förderten sie nach besten Möglichkeiten. Bereits 1616 wurde ein Edikt erlassen, das die Schulpflicht in der Grafschaft ordnete. Seitdem ist Wied mit seinen zahlreichen Schulen ein sehr wichtiges Bildungszentrum."
 WDX_idea_6: "Fürst Maximilian zu Wied-Neuwied"
 WDX_idea_6_desc: "Fürst Alexander Philipp Maximilian zu Wied-Neuwied war Forscher, Ethnologe und Naturforscher. Er erkundete den Südosten Brasiliens und die Great Plains. Er ist besonders wegen seiner korrekten Darstellungen und detaillierten Beschreibungen, vor allem über die brasilianischen Stämme, von großer Bedeutung. Aber er sammelte auch eine große Anzahl von Exemplaren der Flora und Fauna, die heute noch in einem Museum aufbewahrt werden. Mehrere Pflanzen und Tiere sind nach ihm benannt."
 WDX_idea_7: "Frühe Industrialisierung"
 WDX_idea_7_desc: "Die Einwanderer, die an anderen Orten verfolgt wurden, brachten viele neue Produktionsgüter und Fertigkeiten mit, was Wied einen wirtschaftlichen Wohlstand bescherte und zu einer vergleichsweise frühen Industrialisierung beitrug. Die in Neuwied hergestellten Möbel und Uhren waren von anderen Höfen sehr gefragt. Aber auch Stahl war ein sehr wichtiges Exportprodukt: Er wurde zum Beispiel für den Bau der ersten deutschen Eisenbahn verwendet."
#Passau
 PAA_ideas: "Passauer Ideen"
 PAA_ideas_start: "Passauer Traditionen"
 PAA_ideas_bonus: "Passauer Ambitionen"
 PAA_idea_1: "Sieben Künische Dörfen"
 PAA_idea_1_desc: "Die Dörfer Wollaberg, Heindlschlag, Hintereben, Jandelsbrunn, Rosenberg, Aßberg und Grund bildeten zusammen mit dem Gebiet von Wildenranna eine große Enklave und ein wichtiges Standbein in den österreichischen Ländern. Die Passauer Bischöfe gründeten immer wieder neue Gemeinden und erweiterten ihr Territorium und ihren Einfluss. Viel später, als der größte Teil des Passauer Landes durch den Untergang des Heiligen Römischen Reiches verloren ging, besaßen die Bischöfe nur noch einige Dörfer, die sie einst in Böhmen gegründet hatten."
 PAA_idea_2: "Nicht für große Armeen geeignet"
 PAA_idea_2_desc: "Die einfallenden Armeen hatten Schwierigkeiten, in Passau zu kampieren, da das kleine Gebiet nicht reich an Nahrungsmitteln war, so dass die Ressourcen leicht aufgebraucht werden konnten. Und wenn die Truppen schlecht versorgt werden, werden sie noch vor dem Herbst hungern."
 PAA_idea_3: "Zusammenfluss von Inn und Donau"
 PAA_idea_3_desc: "Passau lag am Zusammenfluss von Inn und Donau und war damit eine wichtige Handelsstadt, da sie den deutschen und österreichischen Handel verband. Aber auch die Ilz ist sehr nah und stellt eine Verbindung zu den böhmischen Ländern her."
 PAA_idea_4: "Salzfertiger"
 PAA_idea_4_desc: "Als Bischof Otto die Gesetze zur Regelung des Salzhandels erließ, entschied er, dass Salz, das auf dem Inn transportiert wurde, mindestens drei Tage lang in Passau gelagert und zum Verkauf angeboten werden müsse. Dort durchlief es mehrere Aufbereitungsstationen, die in den Händen von Kaufleuten namens Salzfertiger lagen, die die großen Lagerhallen für das Salzlager betrieben. Diese Kaufleute errichteten ein mächtiges Monopol gegen ihre Konkurrenz aus Böhmen und Österreich. Nach den drei Tagen und der Zollabfertigung konnte das Salz seinen Weg in Richtung Norden und Osten fortsetzen. Ein Teil des vom Inn kommenden Salzes wurde von Passau auf der Wasserstraße flussaufwärts nach Regensburg und flussabwärts nach Wien transportiert."
 PAA_idea_5: "Wandsäulen-Kirchen"
 PAA_idea_5_desc: "Diese Art von Kirchen existierte bereits, wurde aber selten und oft nur für kleine Kirchen oder als Teil größerer Gebäude genutzt. Der entscheidende Durchbruch bei der Errichtung der Wandsäulen-Kirchen fand vor allem in Passau statt, wo sehr viel mehr Kirchen errichtet werden sollten, um den Rivalen Salzburg zu beeindrucken. Wandsäulen-Kirchen erlaubten es, relativ große, weite Räume kostengünstig und schnell aus Ziegeln oder Steinen zu bauen."
 PAA_idea_6: "Häufige Visitationen von Disziplin"
 PAA_idea_6_desc: "Mehr als in anderen Bistümern hatte Passau viele Visitationen der Disziplin, des Lebens und der Moral."
 PAA_idea_7: "Verkleinerung des Alten Bistums Passau"
 PAA_idea_7_desc: "Das Bistum Passau ist viel älter als die benachbarten Diözesen, da Passau als Nachfolger des alten römischen Bistums Lorch angesehen werden kann. Es war auch einer der ersten Staaten, der fürstliche Macht erlangte.\n\nWir sind, oder besser gesagt, waren das größte Bistum des Heiligen Römischen Reiches, das sich sogar bis nach Ungarn erstreckte, aber der Papst, Österreich, Bayern und alle anderen Nachbarn schienen sich nicht um uns zu scheren und haben uns viel von unserem Einfluss entzogen, um weitere Bistümer wie Wien zu schaffen. Wir sollten das auf militärischem Wege lösen."
#Salzburg 
 SLZ_ideas: "Salzburger Ideen"
 SLZ_ideas_start: "Salzburger Traditionen"
 SLZ_ideas_bonus: "Salzburger Ambitionen"
 SLZ_idea_1: "Salzbergwerk Hallein"
 SLZ_idea_1_desc: "Das Salzbergwerk Hallein, auch Salzbergwerk Dürrnberg genannt, ist ein unterirdisches Salzbergwerk im Dürrnbergplateau. Die Mine wird seit über 7.000 Jahren seit der Zeit der keltischen Stämme und früher betrieben. Sie trug dazu bei, dass das nahe gelegene Salzburg zu einer mächtigen Handelsgemeinde wurde, deren Name sogar von dieser abgebauten Ressource stammt."
 SLZ_idea_2: "Erfahrungen aus den Kämpfen gegen die Magyaren"
 SLZ_idea_2_desc: "Salzburg kämpfte in schwierigen Kriegen gegen die Magyaren, die mühevoll zu stoppen waren. Schließlich wurden diese Eindringlinge zurückgedrängt. Wir haben aus diesen Kriegen viele Erkenntnisse gewonnen und werden in Zukunft noch besser abschneiden."
 SLZ_idea_3: "Missionarseinsätze bringen Territorium"
 SLZ_idea_3_desc: "Wir sollten mehr in Missionarseinsätze investieren, da wir auf diese Weise möglicherweise mehr Territorium gewinnen können, wie bei den Missionarseinsätzen in der Region zwischen Raba, Donau und Drau. Am Ende dieser Einsätze kam es zu einem Streit zwischen uns und Aquileia über die Grenzen, den der Kaiser zu unserem Vorteil gelöst hat!"
 SLZ_idea_4: "Primas Germaniae"
 SLZ_idea_4_desc: "Der Primas Germaniae ist ein Ehrentitel für den wichtigsten römisch-katholischen Bischof der deutschen Gebiete. Mainz war das erste Land, das diesen Titel erhielt. Viele andere haben wie auch wir den Titel beansprucht, aber alle haben die Primaswürde verloren und uns allein übrig gelassen, diesen Titel zu führen!"
 SLZ_idea_5: "Konvertiert oder geht!"
 SLZ_idea_5_desc: "Protestantische Tendenzen zeigten sich im Bistum, die von den protestantischen Mitgliedern der kaiserlichen Besitztümer unterstützt und vorangetrieben wurden. In Anlehnung an den Corpus evangelicorum bildeten die Lutheraner des Salzburger Landes eine Liga, die sich durch einen Eid und einen gemeinsamen Ritus der Salzstreuung nach außen verband. Der Erzbischof tat alles, was er konnte; er lud die Jesuiten als Missionare ein und engagierte die Hilfe des Kaisers. Später setzte er das Dekret des Augsburger Religionsfriedens durch: Bekehrung oder Auswanderung. In zehn Jahren verließen etwa 30.000 Menschen das Gebiet und ließen sich in Ostpreußen, Württemberg oder Hannover nieder; einige emigrierten nach Georgia in Nordamerika."
 SLZ_idea_6: "Schutzpatronen von weltberühmten Musikern"
 SLZ_idea_6_desc: "Die Salzburger Bischöfe waren berühmt für ihre Schirmherrschaft über viele klassische Dichter. Die berühmtesten Musiker, die sie je unterstützt haben, waren Mozart und Haydn."
 SLZ_idea_7: "Gebrauchtwarenhandel"
 SLZ_idea_7_desc: "Die Salzburger Regierung legte keinen Wert auf die Beschwerden mehrerer Händler über den Wiederverkauf von gebrauchten Artikeln, die zu unlauterem Wettbewerb führten. Diese laschen Gesetze, zusammen mit der ohnehin schon großen wirtschaftlichen Bedeutung, machten Salzburg zu einem wichtigen Zentrum des Gebrauchthandels. Es blieb für fast das gesamte Bestehen des Salzburger Staates unreguliert."
#Dannenberg
 DDD_ideas: "Dannenberger Ideen"
 DDD_ideas_start: "Dannenberger Traditionen"
 DDD_ideas_bonus: "Dannenberger Ambitionen"
 DDD_idea_1: "Von Heinrich dem Löwen gegründet"
 DDD_idea_1_desc: "Die Ursprünge der Grafschaft gehen auf die Mitte des 12. Jahrhunderts zurück, als Heinrich der Löwe die fünf Grafschaften Holstein, Ratzeburg, Schwerin, Dannenberg und Lüchow während der Ostsiedlung oder der Besiedlung des Ostens von der Mündung der Elbe bis zur Südgrenze der Mark Brandenburg gründete, um die neuen Regionen und Grenzen seines Gebietes zu schützen. Der Löwe im Wappen verweist wahrscheinlich auf diese Vergangenheit."
 DDD_idea_2: "Waldemarturm"
 DDD_idea_2_desc: "Man sagt, dass der dänische König Waldemar II. und sein Sohn als Gefangene in einem Turm der Stadt Dannenberg gefangen gehalten wurden. Dieser Turm erhielt deshalb den Namen Waldemarturm."
 DDD_idea_3: "Die Jeetzel"
 DDD_idea_3_desc: "Der Fluss Jeetzel hat die Eigenschaft, die Stadt Dannenberg häufig zu überfluten. Dies führte dazu, dass die Stadt eine schmale und gestreckte Form erhielt, aber auch zur Verteidigung gegen Angreifer, da die Burg in der Nähe gebaut wurde."
 DDD_idea_4: "Sankt-Johannis-Kirche"
 DDD_idea_4_desc: "Die Sankt-Johannis-Kirche von Dannenberg ist eines der wenigen historischen Gebäude aus dem Jahr 1385, obwohl sie mehrfach renoviert wurde. Als fast jeder zum Protestantismus konvertierte, wurde diese Kirche zu einer protestantischen Kirche."
 DDD_idea_5: "Elbtalaue"
 DDD_idea_5_desc: "Dannenberg ist die wichtigste Stadt der Elbtalaue, also des Elbtals. Es handelt sich um eine räumlich nicht scharf abgegrenzte Region um den Mittellauf des Flusses in Norddeutschland. Hier gibt es viele Seen und Moore."
 DDD_idea_6: "Das Feuer von 1608"
 DDD_idea_6_desc: "Im Jahre 1608 wurde die Stadt Dannenberg von einem Großbrand erschüttert, der alle Gebäude außer der Kirche und dem Waldemarturm zerstörte. Es gibt keine Gebäude mehr aus der Zeit vor dem 17. Jahrhundert. Dadurch wurde jedoch Platz für neuere und bessere Gebäude geschaffen."
 DDD_idea_7: "Verkauft, zurückgewonnen und wieder verloren"
 DDD_idea_7_desc: "Anfang des 14. Jahrhunderts verkaufte der Herzog von Dannenberg seine Grafschaft an Lüneburg und beendete damit seine Existenz. Mitte des 16. Jahrhunderts gelang es jedoch einigen Mitgliedern einer Nebenlinie der Familie Dannenberg, die Macht über ein etwas größeres, unabhängiges Dannenberg wiederzuerlangen. Doch schon Mitte des 17. Jahrhunderts starb diese Linie aus, was ihre Existenz wieder beendete und Dannenberg wieder an Lüneburg zurückfielen ließ."
#Disentis
 DXS_ideas: "Disentische Ideen"
 DXS_ideas_start: "Disentische Traditionen"
 DXS_ideas_bonus: "Disentische Ambitionen"
 DXS_idea_1: "Sigisbert und Placidus"
 DXS_idea_1_desc: "Diese beiden Ortsheiligen waren die Gründer der Abtei von Disentis. Sigisbert war ein fränkischer Wandermönch und Placidus war der hiesige Gutsbesitzer, der Sigisbert unterstützte. Der Herrscher von Chur, der den beiden misstraute, ermordete Placidus, um einen Landverlust zu verhindern. Aber das hat nicht geholfen: Disentis wurde unabhängig und beherrschte ein sehr weites Gebiet. Es ist auch eines der ältesten Klöster Süddeutschlands und der Schweiz."
 DXS_idea_2: "Schnelle Bergbewegung"
 DXS_idea_2_desc: "Die Truppen von Disentis konnten die angreifenden Feinde mit ihrer Schnelligkeit überraschen. Obwohl sie in der Überzahl waren, konnte Disentis bemerkenswerten Schaden anrichten."
 DXS_idea_3: "Trons"
 DXS_idea_3_desc: "Irgendwo in den dichten Wäldern des abgelegenen Dorfes Trons versammelten sich die besten und zähesten Männer der Umgebung, um über Gerechtigkeit, die Liebe zur Freiheit und Menschlichkeit zu sprechen. Der Abt begünstigte sie mit Rat und Tat."
 DXS_idea_4: "Lukmanierpass"
 DXS_idea_4_desc: "Das Kloster war wegen seiner strategischen Lage an einem Bergpass, der die Bünde mit der übrigen Schweiz verband, oft Schauplatz hart umkämpfter Schlachten."
 DXS_idea_5: "Gründungsmitglied des Grauen Bundes"
 DXS_idea_5_desc: "Um interne Kriege zu stoppen und sich mehr auf die Verteidigung gegen expandierende Reiche zu konzentrieren, gründeten die vielen Herrscher der Region Graubünden die Graue Liga. Disentis spielte eine wichtige Rolle in seiner Entstehung und wurde ein sehr wichtiges Mitglied."
 DXS_idea_6: "Leitet den Handel vom Gotthardpass um"
 DXS_idea_6_desc: "Im 10. Jahrhundert kontrollierte Disentis die wichtigste Durchfahrt auf einem großen Gebiet. Allerdings wurde der Gotthardpass angelegt, seitdem die meisten Händler diesen Weg anstatt den durch Disentis nehmen. Das bedeutete das Ende unseres Wohlstands. Wir sollten das ändern und den Handel wieder über Disentis laufen lassen."
 DXS_idea_7: "Bibla da Cuera"
 DXS_idea_7_desc: "Disentis benutzte die Buchdruckerei, um die rätoromanische geistliche Literatur zu verbreiten, und schuf auch die erste katholische rätoromanische Bibel, die Bibla da Cuera. Disentis wurde zum kulturellen Zentrum der katholischen Rätoromanen."
#Tubingen
 TUB_ideas: "Tübinger Ideen"
 TUB_ideas_start: "Tübinger Traditionen"
 TUB_ideas_bonus: "Tübinger Ambitionen"
 TUB_idea_1: "Viele territoriale Gewinne durch Heirat"
 TUB_idea_1_desc: "Graf Hugo II. konnte durch Heirat viel an Land gewinnen. Er gewann Bregenz, Teile von Raetia Curiensis, Tettnang, Sigmaringen und Gießen. Sein Sohn gründete später auch die Montfort-Dynastie."
 TUB_idea_2: "Zur Pfalzgrafschaft erhoben"
 TUB_idea_2_desc: "Der Graf von Tübingen erhielt den Titel Pfalzgraf für seine Verdienste im Dienste des ersten deutschen Königs der Hohenstaufen. Als Pfalzgraf erhielt der Graf das Recht, Zölle zu erheben, Münzen zu prägen, an Stelle des Königs juristische Befugnisse auszuüben und das Recht zu jagen."
 TUB_idea_3: "Hohentübingen"
 TUB_idea_3_desc: "Die erste Erwähnung von Tübingen war, als Kaiser Heinrich IV. versuchte, die Stadt zu belagern und daran scheiterte. Unsere Burg heißt Hohentübingen. Mehrere Mitglieder der Familie dienten hier als Schlosskommandant oder Burgkommandant."
 TUB_idea_4: "Schulden bei den Klöstern"
 TUB_idea_4_desc: "Die Pfalzgrafen von Tübingen gründeten viele Klöster, vor allem die Klöster Bebenhausen und Blaubeuren. Aber mehrere Faktoren trugen zu einem wirtschaftlichen Niedergang der Grafschaft bei, vor allem aufgrund ihrer extravaganten Spenden an die von ihnen gegründeten Klöster. Um Zeit zu gewinnen, die Schulden gegenüber dem Kloster Bebenhausen zu begleichen, wurde die Kontrolle über Böblingen und Calw auf das Kloster übertragen. Eine Reichsstadt, im Zeichen der Dankbarkeit, bezahlte unsere Schulden und so gewannen wir die Kontrolle zurück. Aber auch andere Mitglieder der Familie waren hoch verschuldet. Schließlich wurden die wichtigsten Gebiete verkauft (wie die Stadt Tübingen) oder dem Kloster Bebenhausen geschenkt, wodurch die Existenz der Grafschaft beendet wurde."
 TUB_idea_5: "Unter Württemberger Herrschaft"
 TUB_idea_5_desc: "Seit Jahrhunderten war Tübingen unter der Herrschaft des Herzogtums Württemberg. Dies hatte einige Nebenwirkungen, wie die frühe Konvertierung zum Protestantismus, die Einbeziehung in die vielen Kriege des Herzogtums oder die Nutzung als Militärstützpunkt."
 TUB_idea_6: "Eberhard Karls Universität"
 TUB_idea_6_desc: "Eines der bedeutendsten Ereignisse in der Geschichte Tübingens ist die Gründung der Ebenhard Karls Universität durch Herzog Ebenhard von Württemberg im Jahr 1477, die damit eine der ältesten Universitäten Mitteleuropas ist. Sie wurde bald als eine der bedeutendsten Bildungsstätten des Heiligen Römischen Reiches, besonders für die Theologie, bekannt. Später folgte eine evangelische Fakultät."
 TUB_idea_7: "Allgemeine Zeitung"
 TUB_idea_7_desc: "1798 wurde in Tübingen die Allgemeine Zeitung gegründet, eine der führenden Zeitungen des frühen 19. Jahrhunderts in Deutschland. Sie wurde als erste deutsche Fachzeitschrift von Weltrang anerkannt und ist ein Symbol der deutschen Presse im Ausland. Die Tradition der Zeitung wird von der Augsburger Allgemeinen Zeitung, der Frankfurter Allgemeinen Zeitung und der Allgemeinen Zeitung in Mainz fortgeführt."
#Magdeburg
 MAG_ideas: "Magdeburger Ideen"
 MAG_ideas_start: "Magdeburger Traditionen"
 MAG_ideas_bonus: "Magdeburger Ambitionen"
 MAG_idea_1: "Magdeburger Stadtrechte"
 MAG_idea_1_desc: "Erzbischof Wichmann verlieh der Stadt Magdeburg 1188 das Stadtrecht, das seitdem von den umliegenden deutschen Städten übernommen wurde, sich aber auch bis nach Böhmen ausbreitete und sich immer mehr nach Osten ausbreitet. Als Experten sind wir oft aufgerufen, über kontroverse Fragen bezüglich der Magdeburger Stadtrechte zu entscheiden. Diese Rechte beinhalten verschiedene Handels- und Kaufmannsrechte, Ehegesetze, die Abschaffung der Sippenhaft und die Einrichtung eines Tribunals."
 MAG_idea_2: "Brothaus der Hanse"
 MAG_idea_2_desc: "Seit dem 13. Jahrhundert war Magdeburg Teil der Hanse und ein zentrales Handelszentrum an der Elbe. Auch wegen des Grundnahrungsmittelrechts für Mais monopolisierte Magdeburg den Getreidehandel und wurde so zum "Brothaus der Hanse"."
 MAG_idea_3: "Unseres Herrgotts Kanzlei"
 MAG_idea_3_desc: "Nach der Annahme einer evangelischeren Annäherung an das Christentum haben wir mit Elan gekämpft, um diese neuen Lehren zu schützen und haben uns geweigert, auch unter militärischem Druck irgendwelche Zugeständnisse einzuräumen. Beeindruckt von unserem religiösen Eifer haben uns verschiedene Anhänger dieses neuen Ansatzes mit dem Titel "Ünseres Herrgotts Kanzlei" unseres Herrn geehrt."
 MAG_idea_4: "Vorangehender Primas Germaniae"
 MAG_idea_4_desc: "Die Erzbischöfe von Magdeburg hielten den Titel des Primas Germaniae seit einer päpstlichen Bulle von 986. Obwohl es auch andere gibt, die diesen Titel tragen, sind wir die einzigen, die die neuen religiösen Lehrmethoden übernommen haben. Deshalb sollten wir unseren Titel benutzen, um die Spitze dieser Bewegung zu werden und unsere Vormachtstellung durchzusetzen!"
 MAG_idea_5: "Auferstanden aus Ruinen"
 MAG_idea_5_desc: "Unser Land und unsere Stadt wurde während der so genannten Magdeburger Hochzeit von unseren intoleranten Gegnern völlig verwüstet. Dies prägte den Begriff Magdeburgisieren für einen solchen Terror. Aber wenn wir jetzt aufgeben und vom richtigen Weg abkommen würden, würden sie letztlich gewinnen. Deshalb werden wir unsere Stadt und unser Land wieder aufbauen, um unseren früheren Ruhm noch zu übertreffen!"
 MAG_idea_6: "Magdeburger Halbkugeln"
 MAG_idea_6_desc: "Seit wir die Magdeburger Abtei St. Augustinus aufgelöst und deren Bibliothek für unsere Bürger öffentlich zugänglich gemacht haben, ist das Streben nach Wissen zum Ziel vieler Bürger geworden. Ein Beispiel ist Otto von Guericke, der mit einem eindrucksvollen Experiment zeigt, wie der Luftdruck funktioniert und einen weiteren Beweis für die Existenz des Vakuums liefert. Dazu verband er zwei luftdichte Halbkugeln und saugte den Hohlraum dazwischen mit einer Pumpe aus. Danach konnten acht Pferde auf jeder Seite die Kugel nicht mehr auseinanderziehen; erst als die Luft wieder einströmte, waren die Pferde dazu in der Lage."
 MAG_idea_7: "Stärkste norddeutsche Festung"
 MAG_idea_7_desc: "Wir müssen die Erkenntnisse aus der Vergangenheit ziehen und darauf achten, dass wir nicht wieder von fremden Machthabern geplündert werden. So werden wir die stärkste Festung Norddeutschlands bauen und Übungsplätze anlegen, damit unsere Garnisonen immer auf Belagerungen vorbereitet sind."
#Oldenburg
 OLD_ideas: "Oldenburger Ideen"
 OLD_ideas_start: "Oldenburger Traditionen"
 OLD_ideas_bonus: "Oldenburger Ambitionen"
 OLD_idea_1: "Könige von Dänemark"
 OLD_idea_1_desc: "Wir kontrollieren nur eine kleine Menge Land, das an der Küste überflutet wird. Deshalb müssen wir an entscheidenden Stellen Deiche bauen, um mehr Land landwirtschaftlich nutzbar zu machen und einige unserer abgelegeneren Gebiete mit unserer Hauptstadt zu verbinden."
 OLD_idea_2: "Deichbau"
 OLD_idea_2_desc: "Wir kontrollieren nur eine kleine Menge Land, das an der Küste überflutet wird. Deshalb müssen wir an entscheidenden Stellen Deiche bauen, um mehr Land landwirtschaftlich nutzbar zu machen und einige unserer abgelegeneren Gebiete mit unserer Hauptstadt zu verbinden."
 OLD_idea_3: "Oldenburger Pferd"
 OLD_idea_3_desc: "Ursprünglich nur eine Beschäftigung unserer Herrscher, hat sich die Pferdezucht der Oldenburger Rasse zu einer lukrativen Einnahmequelle entwickelt. Denn das Oldenburger Pferd ist stark, ausgeglichen und mutig, so dass es sehr begehrt ist und uns den scherzhaften Titel eines "Stallmeister des Heiligen Römischen Reiches" einbringt."
 OLD_idea_4: "Michaelismarkt"
 OLD_idea_4_desc: "Wir haben beschlossen, dass nun jedes Jahr am Ende der Erntezeit ein Markt, der Michaelsmarkt, stattfinden soll. Fünf Tage ab dem Samstag vor dem Michaelstag, dem 27. September, können in- und ausländische Händler verschiedene Waren zum Verkauf anbieten, was unseren Handel stärkt."
 OLD_idea_5: "Abtei Blankenburg-Stiftung"
 OLD_idea_5_desc: "Nachdem wir uns entschieden haben, Luthers Lehre zu folgen, haben wir die Abteien unseres Landes aufgelöst, von denen einige leer stehen. Da die Armen und Waisenkinder keinen Ort mehr zum Wohnen hatten, haben wir beschlossen, aus unseren Fehlern zu lernen und eine Stiftung in der ehemaligen Abtei Blankenburg einzurichten."
 OLD_idea_6: "Elsether Weserzoll"
 OLD_idea_6_desc: "Obwohl wir das Privileg hatten, Tari-Schiffe an der Mautstelle in Elseth, der letzten Mautstelle vor der Wesermündung, vorbeifahren zu lassen, musste uns der Kaiser helfen, Bremens Willen, diese Mautstelle zu akzeptieren, zu beugen. Da wir viele Deiche und einen Leuchtturm auf der Insel Wangerooge betreiben müssen, scheint uns diese Abgabe gerechtfertigt. Die zusätzlichen Dukaten werden unsere Schatzkammer füllen!"
 OLD_idea_7: "Aufstieg zum Herzogtum"
 OLD_idea_7_desc: "Seither war Oldenburg nur ein Landkreis. Aber jetzt, da wir uns ausgeweitet und andere Ländereien beansprucht haben, ist es an der Zeit, das Herzogtum Oldenburg auszurufen. Jetzt werden wir nicht länger von Herzögen, die weniger Land besitzen als wir, verachtet werden!"
#Styria
 STY_ideas: "Steirische Ideen"
 STY_ideas_start: "Steirische Traditionen"
 STY_ideas_bonus: "Steirische Ambitionen"
 STY_idea_1: "Reiner Schwur"
 STY_idea_1_desc: "Als die steirischen und kärntnerische Adligen 1276 in der Abtei Rein bei Graz einen Eid auf Kaiser Rudolf I. von Habsburg ablegten, begann die jahrhundertealte Herrschaft der Habsburger in der Steiermark und im übrigen Österreich. Wenn bei jeder Krönung alle unsere Adeligen ihre Treue zu unserem Herrscher schwören, wird ihre Unterstützung unserer Herrschaft garantiert, um unsere Souveränität zu legitimieren."
 STY_idea_2: "Militärische Grenze"
 STY_idea_2_desc: "Die Verteidigung unserer Grenzen ist ein ernstes Thema. Es geht nicht so sehr darum, wie man es tun soll, sondern wie man es bezahlen soll. Die Lösung, die wir gefunden haben, ist, großzügige Landzuwendungen an der Grenze zu gewähren, um eine professionelle militärische Einheit aufzubauen. Dadurch wird nicht nur sichergestellt, dass unsere Grenze zu einem vernünftigen Preis angemessen verteidigt wird, sondern diese Männer werden auch für andere Aufgaben zur Verfügung stehen."
 STY_idea_3: "Rezess von Wien"
 STY_idea_3_desc: "Lange Zeit gab es in der Steiermark kirchliche Exklaven. Es ist uns gelungen, mit den entsprechenden Machthabern ein Abkommen auszuhandeln. Von nun an werden wir der weltliche Landesherr sein, der in diesen Regionen Truppen besteuern und aufstellen kann. Diese Gebiete werden jedoch weiterhin zu ihren Herrschaften gehören und werden weiterhin für alle rechtlichen Angelegenheiten zuständig sein."
 STY_idea_4: "Innerösterreichischer Hofkriegsrat"
 STY_idea_4_desc: "Verschiedene Überfälle haben gezeigt, dass wir unsere Verteidigung zentralisieren müssen, um angemessen reagieren zu können. Wir werden den Innerösterreichischen Hofkriegsrat gründen, in dem wir uns mit unseren grenznahen territorialen Besitztümern treffen und beraten. Dies wird dazu beitragen, mit möglichst vielen Angaben zu handeln, damit unsere Abwehrmaßnahmen besser organisiert sind."
 STY_idea_5: "Innerberger Hauptgewerkschaft"
 STY_idea_5_desc: "Eine Zeitlang war unsere Eisenindustrie dezentralisiert und wurde in viele verschiedene Produktionsstätten aufgeteilt, die oft nur einen einzigen Produktionsschritt übernahmen. Dagegen wird die Gründung der Innerberger Hauptgewerkschaft dazu führen, dass die gesamte Produktion und der gesamte Handel zentral gesteuert werden, um die Eisenproduktion zu fördern."
 STY_idea_6: "Landeszeughaus"
 STY_idea_6_desc: "Ab sofort werden unsere Waffen und Rüstungsgüter im neu errichteten Landeszeughaus Graz gelagert. Mit einer Aufnahmekapazität von ca. 16.000 Soldaten ist es die größte Waffenkammer der Welt und wird unsere Lagerkosten erheblich senken."
 STY_idea_7: "Benediktinerstift Admont"
 STY_idea_7_desc: "Mit einer Länge von 70, einer Breite von 14 und einer Höhe von 13 Metern ist die Stiftsbibliothek Admont die größte Klosterbibliothek der Welt. Mit über 200.000 Büchern und 48 Fenstern, die die Bibliothek im Geiste der Aufklärung beleuchten, ist die Stiftsbibliothek Admont ein wunderbarer Ort zum Verweilen und Kennenlernen neuer Technologien!"
#Bayreuth
 NUO_ideas: "Bayreuther Ideen"
 NUO_ideas_start: "Bayreuther Traditionen"
 NUO_ideas_bonus: "Bayreuther Ambitionen"
 NUO_idea_1: "Reichskleinodien"
 NUO_idea_1_desc: "Im Jahre 1423 erhielt Nürnberg von Kaiser Sigismund die Reichskleinodien zur ewigen Bewahrung. Jetzt, da wir sie in Fischfässern versteckt hierher gebracht haben, um ihren Diebstahl zu verbergen, wollen wir der Welt unsere Wichtigkeit und ewige Herrlichkeit zeigen!"
 NUO_idea_2: "Nürnberger Burg"
 NUO_idea_2_desc: "Im Jahre 1427 kaufte der Stadtrat der Stadt den Hohenzollern die Ruinen des Burggrafenschlosses ab. Jetzt gehört die gesamte Burg zu unserer Stadt, also werden wir renovieren und dann die Baracken und den kaiserlichen Stall nutzen, um unsere eigenen Soldaten unterzubringen."
 NUO_idea_3: "Nürberger Chronik"
 NUO_idea_3_desc: "Unter unseren Bürgern sind namhafte Wissenschaftler wie Hartmann Schedel, Autor einer biblischen Paraphrase und Weltgeschichte. Diese nach unserer Stadt benannte Chronik wird in ganz Europa geschätzt. Wir haben wirklich tiefgreifende Kenntnisse über die ganze Welt!"
 NUO_idea_4: "Rostbratwurst"
 NUO_idea_4_desc: "Unsere Wurst gehört zu den besten und berühmtesten im Reich und hat bereits eine jahrhundertealte Tradition. Lasst uns die Größe und den Preis unserer Rostbratwurst in einer Verordnung für Metzgereien festlegen, um die Produktivität zu erhöhen!"
 NUO_idea_5: "Fränkisches Reformationszentrum"
 NUO_idea_5_desc: "Die Nürnberger Bürger waren immer offen für neue Ideen und folgten schnell dem neuen Glauben aus dem Norden. Wir sollten deshalb Protestanten begrüßen und eine Schule zu Ehren der Reformatoren gründen."
 NUO_idea_6: "Christkindlesmarkt"
 NUO_idea_6_desc: "Ihr Herrn und Frau'n, die Ihr einst Kinder wart,\nSeid es heut' wieder, freut Euch in ihrer Art.\nDas Christkind lädt zu seinem Markte ein,\nUnd wer da kommt, der soll willkommen sein."
 NUO_idea_7: "Friedensbankett"
 NUO_idea_7_desc: "Nach der Unterzeichnung des Westfälischen Friedens versammelt sich der Friedenskongress in unserer Stadt. Wir sollten diese Gelegenheit nutzen, um Kontakte mit allen europäischen Nationen zu knüpfen."
#Augsburg
 AUGB_ideas: "Augsburger Ideen"
 AUGB_ideas_start: "Augsburger Traditionen"
 AUGB_ideas_bonus: "Augsburger Ambitionen"
 AUG_idea_1: "Reichstag"
 AUG_idea_1_desc: "Seit 952 beherbergte unsere Stadt bereits viele Reichstage wie den vor Kaiser Heinrich IV.s Gang nach Canossa. Während dieser Reichstage kommen Vertreter aller kaiserlichen Fürsten und freien Städte in unsere Stadt und wir werden diese Gelegenheit nutzen, um unsere diplomatischen Beziehungen im gesamten Heiligen Römischen Reich zu stärken."
 AUG_idea_2: "Stadt der Fugger und Welser"
 AUG_idea_2_desc: "Die Fugger und Welser sind Kaufmannsfamilien aus unserer Stadt, die mit Stoffen und Bergbau ihr Geld verdienen. Sie gehören heute zu den wohlhabendsten Häusern Europas. Sie werden ihrem Zuhause sicherlich helfen, wenn nötig!"
 AUG_idea_3: "Confessio Augustana"
 AUG_idea_3_desc: "Im Jahre 1530 wurde die Confessio Augustana Kaiser Karl IV. während eines Reichstages dargeboten, die als Versuch, die religiöse Einheit im Heiligen Römischen Reich wiederherzustellen und die Türken zu bekämpfen, bezeichnet wird. Dies war die Grundlage des neuen Glaubens, auch Protestantismus genannt. Lasst uns von nun an alle Christen unabhängig von ihrer Konfession akzeptieren!"
 AUG_idea_4: "Fuggerei"
 AUG_idea_4_desc: "Eine unserer Familien ist so erfolgreich, dass sie jetzt Häuser für die Armen bauen. Da die Jahresmiete nur einen rheinischen Gulden beträgt, kann jeder ein Haus mieten, so dass es weniger Obdachlose gibt, die Unruhen eher unwahrscheinlich machen."
 AUG_idea_5: "Datschiburg"
 AUG_idea_5_desc: "Ein Kuchen aus Pflaumen und Krümeln ist heute in unserem Land sehr beliebt. Wegen des Namens Zwetschgendatschi verspotten uns schon einige als Datschiburg. Wir sollten unsere Spezialität auch außerhalb unserer Grenzen vermarkten, damit mehr davon verkauft werden!"
 AUG_idea_6: "Augsburger Bauweise"
 AUG_idea_6_desc: "Die Augsburger Architektur erblühte bereits in der Renaissance mit einem neuen Rathaus und vielen Brunnen. Nun wurde aber noch mehr im neuen Rokokostil gebaut, so dass dieser Stil in den deutschen Gebieten sogar als Augsburger Stil bezeichnet wird."
 AUG_idea_7: "Hohes Friedensfest"
 AUG_idea_7_desc: "Nach dreißig Jahren Krieg, religiöser Unterdrückung und Besetzung unserer Stadt herrscht Frieden. Wir sollten also die Probleme der Vergangenheit vergessen! Unsere Kinder erhalten auch Illustrationen namens Friedensgemälde, um sie an die Schrecken des Krieges zu erinnern."
#South German Confederation
 SGC_ideas: "Süddeutsche Ideen"
 SGC_ideas_start: "Süddeutsche Traditionen"
 SGC_ideas_bonus: "Süddeutsche Ambitionen"
 SGC_idea_1: "Herzogtum Bayern"
 SGC_idea_1_desc: "Der Süddeutsche Bund ist ein Traumland, das seit kurzem existiert. Die Bevölkerung ist bereit, für ihr Land bis auf den letzten Mann zu kämpfen, da sie sich ihres süddeutschen Erbes bewusst ist."
 SGC_idea_2: "Bankiersfamilien"
 SGC_idea_2_desc: "In den südlichen Teilen des historischen Heiligen Römischen Reiches lebten viele Bankiersfamilien, darunter die Fugger und Rothschilds, um nur die berühmtesten zu nennen, weshalb die Finanzen gut gepflegt sind."
 SGC_idea_3: "Starke und entspannte Kulturen"
 SGC_idea_3_desc: "Der auffälligste Unterschied zwischen den Süddeutschen und den Norddeutschen ist, dass sie in ihrer lockeren Art und Weise ihre traditionelle Lebensweise genießen."
 SGC_idea_4: "Reicher Süden"
 SGC_idea_4_desc: "In Süddeutschland gibt es zahlreiche geschützte Kulturgüter, deren Produkte häufig im benachbarten Ausland gekauft werden."
 SGC_idea_5: "Großösterreichischer Reichskreis"
 SGC_idea_5_desc: "Das Erbe der militärischen Kreise hinterließ in der Defensive der Nationen deutliche Züge, aber dank ihrer heutigen Zusammengehörigkeit können sie es noch effizienter gestalten."
 SGC_idea_6: "Renommierte Königreiche"
 SGC_idea_6_desc: "Es besteht kein Zweifel, dass die Welt über das Großherzogtum Baden, das Königreich Bayern, das Königreich Schwaben und das Erzherzogtum Österreich Bescheid weiß, so dass niemand das Recht der auf dem Thron sitzenden Dynastie wirklich an sich reißen kann."
 SGC_idea_7: "Gefragte Berater"
 SGC_idea_7_desc: "Zahlreiche Universitäten und eine qualitativ hochwertige Ausbildung machen unsere Berater im Ausland begehrt, aber dank ihres Patriotismus sind sie bereit, ihre Fähigkeiten bedenkenlos für das eigene Land einzusetzen."
#North German Confederation
 NGC_ideas: "Norddeutsche Ideen"
 NGC_ideas_start: "Norddeutsche Traditionen"
 NGC_ideas_bonus: "Norddeutsche Ambitionen"
 NGC_idea_1: "Vereinigung unter Preußen"
 NGC_idea_1_desc: "Der Norddeutsche Bund wurde unter preußischer Führung gegründet und umfasste daher die vereinte militärische Macht nicht nur der preußischen, sondern auch der anderen Mitglieder, die nun im gemeinsamen Ziel der deutschen Einheit zu einem Staat geeint sind."
 NGC_idea_2: "Zollverein"
 NGC_idea_2_desc: "Die Abschaffung der Zollschranken war eine der klügsten Entscheidungen des Deutschen Bundes. Die Konzerne werden reicher, denn sie müssen nicht unter den billigen Zöllen leiden, weshalb wir sie noch mehr besteuern können."
 NGC_idea_3: "Von Moltkes Reformen"
 NGC_idea_3_desc: "Der österreichisch-preußische Krieg hat die Überlegenheit unserer modernen Taktiken gegenüber den veralteten napoleonischen Methoden der Österreicher bewiesen. Mit dem Dreyse-Zündnadelgewehr war der Sieg keine große Überraschung."
 NGC_idea_4: "Hansestädte"
 NGC_idea_4_desc: "Die Geschichte der freien Reichsstädte des Heiligen Römischen Reiches machte die Hanse zu einer mächtigen Handelsliga, die im Süden des Kontinents nur von Genua und Venedig konkurriert wurde."
 NGC_idea_5: "Bundesmarine"
 NGC_idea_5_desc: "Mit den vereinten Flotten des Norddeutschen Bundes, von denen die preußische Flotte jedoch nicht die größte war, sahen die Admirale darin ein erstes Zeichen, dass sie mit den globalen Kolonialmächten mithalten konnten."
 NGC_idea_6: "Industrieller Boom"
 NGC_idea_6_desc: "Ein gewaltiger Anstieg des Steinkohlenbergbaus machte das Ruhrgebiet und andere Gebiete entlang des Rheins zu einem der wichtigsten Wirtschaftszentren Europas."
 NGC_idea_7: "Die Emser Depesche"
 NGC_idea_7_desc: "Der verhasste französische Aggressor machte den Einigungsprozess Deutschlands weitaus einfacher als erwartet. Wenn wir uns verteidigen, haben wir die volle Legitimität, einige der französisch besetzten Gebiete, die seit dem Ersten Reich zu Deutschland gehören, zurückzuerobern."
#Feadha
 FWS_ideas: "Feadhanische Ideen"
 FWS_ideas_start: "Feadhanische Traditionen"
 FWS_ideas_bonus: "Feadhanische Ambitionen"
 FWS_idea_1: "Die Burg der Ó h-Anluain"
 FWS_idea_1_desc: "Die Festung der Ó h-Anluain von Tandagree ist in bester Lage, um sich gegen Ulster im Norden und The Pale im Süden zu verteidigen. Dies hat es unseren Festungen ermöglicht, sich besser gegen Eindringlinge zu verteidigen."
 FWS_idea_2: "Der Titel der O'Hanlon"
 FWS_idea_2_desc: "Nach dem gälischen Gesetz sind alle männlichen Verwandten, die sich die Urgroßmutter des verstorbenen Häuptlings teilen, für die "Anerkennung" als nächster Häuptling geeignet, so dass unsere breite und starke Dynastie an der Macht bleiben kann."
 FWS_idea_3: "Herr von Ui Niallain"
 FWS_idea_3_desc: "Sogar in der Schrift von Airgíalla wurden Menschen aus unserem Land verehrt, wie der Herr von Ui Niallain. Die hier Geborenen sind bestimmt für Größe und werden für immer in Erinnerung bleiben!"
 FWS_idea_4: "Die Grafschaft von Orchard"
 FWS_idea_4_desc: "Seit jeher ist der Fews die Heimat reicher Apfelbäume. Dies hat es unseren Bürgern ermöglicht, gesund und glücklich zu bleiben, da sie übermäßig viel zu essen haben."
 FWS_idea_5: "Alte Hauptstadt der Ulaid-Könige"
 FWS_idea_5_desc: "In der Vergangenheit war der Hügel von Emain Macha die Hauptstadt der Ulaid-Könige. Dieses Gefühl der Herrschaft und des Adels ist nicht von unserem Volk verschwunden. Wir stellen fest, dass unsere Diplomaten über denen von außerhalb unseres Reiches stehen."
 FWS_idea_6: "Sümpfe und Hügel des Fews"
 FWS_idea_6_desc: "Der Fews verfügt über ein raues und gnadenloses Gelände. Unsere militärischen Führer haben Übungen organisiert, die unseren Truppen helfen, sich unter schwierigen Bedingungen zurechtzufinden, was ihnen erlaubt, weiter zu reisen als andere."
 FWS_idea_7: "Le Grand O'Neill"
 FWS_idea_7_desc: "Im Jahre 1394 bezeichnete Richard II. von England König Niall Mor als "Le Grand O'Neill" und im 14. Jahrhundert nannte Eduard III. Tyrone "den Großen O'Neill" und lud ihn zu einem Feldzug gegen die Schotten ein. Viele drängen jetzt auf eine Gelegenheit, in unserem angesehenen diplomatischen Kreis zu sein."
#Monaco
 MCO_ideas: "Monegassische Ideen"
 MCO_ideas_start: "Monegassische Traditionen"
 MCO_ideas_bonus: "Monegassische Ambitionen"
 MCO_idea_1: "Rocher de Monaco"
 MCO_idea_1_desc: "Der Felsen von Monaco ist in vielerlei Hinsicht die Grundlage unseres Staates. Ein riesiger, 203 Fuß hoher Felsvorsprung, der sich leicht gegen Land- und Seeinvasionen verteidigen lässt und seit den ersten griechischen Kolonisten, die die Zivilisation in die Gegend brachten, geschätzt wird. Francesco Grimaldis hinterhältige Eroberung des Felsens im Jahre 1297, indem er sich als Mönch verkleidete, ebnete den Weg für die Begründung der monegassischen Herrschaft."
 MCO_idea_2: "Englische Plünderung"
 MCO_idea_2_desc: "Während des Hundertjährigen Krieges zwischen England und Frankreich nahmen die Herrscher von Monaco auf der Seite ihres kontinentalen Oberherrn teil. Während der Flottenoffensive im Ärmelkanal 1338 half Monaco, Southampton zu plündern und brachte viele englische Reichtümer zurück in die Hauptstadt."
 MCO_idea_3: "Monegassischer Dialekt"
 MCO_idea_3_desc: "Obwohl es zur ligurischen Familie der italienischen Sprachen gehört, hat das Monegassische ebenfalls französische Einflüsse und ist bekannt dafür, dass es dem Niçard-Dialekt im Westen sehr ähnlich ist. Die Sprache unseres Volkes überbrückt so die Kluft zwischen den verschiedenen Kulturen und bezeugt unsere Position am Scheideweg der Reiche."
 MCO_idea_4: "Palazzo dei Principi"
 MCO_idea_4_desc: "Um das Ansehen unseres Staates zu erhöhen, bemühte sich Herr Honoré II. um die Erhebung Monacos zu einem Fürstentum, einem privilegierten Rang, der nur wenigen Herrschern in Europa gewährt wurde. Er renovierte den Felsen durch den Bau des Fürstenpalastes, einschließlich robuster Verteidigungsanlagen, einer Kapelle, eines Schwimmbeckens, einer Spiegelgalerie und unbezahlbarer Kunstwerke wie Murano-Kronleuchter und Jan Brueghel-Gemälde. Mit einem fürstlichen Titel ist ein Königreich beinahe in greifbarer Nähe!"
 MCO_idea_5: "Vertrag von Péronne"
 MCO_idea_5_desc: "Das geschickte politische Manöver von Fürst Honoré II. führte auch dazu, dass Monaco seine Unabhängigkeit nicht nur vom herrschenden Spanien, sondern auch vom unmittelbar bedrohlichen Frankreich sicherte. Der Vertrag wurde am 14. September 1641 unterzeichnet und fügte unserem ohnehin schon de facto souveränen Status eine Stufe der De-jure-Nationalität hinzu."
 MCO_idea_6: "Risorgimento"
 MCO_idea_6_desc: "Die italienische Vereinigung hatte einen tiefgreifenden Einfluss auf Monaco. Mehrere Städte, wie Menton und Roquebrune, rebellierten gegen den Fürsten, um sich mit dem Rest Italiens zu verbünden. Obwohl sie letztendlich im Vertrag von 1861 an Frankreich angegliedert wurden, wurden Monte Carlo und Monaco in ihrer souveränen Unabhängigkeit bestätigt. Wie San Marino sind wir dem Schicksal, das praktisch jeder anderen italienischen Stadt widerfahren ist, entkommen."
 MCO_idea_7: "Casino de Monte-Carlo"
 MCO_idea_7_desc: "Die Gründung eines Casinos in unserer größten Gemeinde unter einem Marionettenunternehmen - der Société des bains de mer de Monaco - wird die Gewinne direkt an die herrschende Familie weiterleiten. Das von Prinzessin Caroline entworfene Casino wird einige der reichsten Figuren Europas in unseren kleinen Staat locken. Vergesst nie, das Haus gewinnt immer."
#Nice
 NIC_ideas: "Nissarte Ideen"
 NIC_ideas_start: "Nissarte Traditionen"
 NIC_ideas_bonus: "Nissarte Ambitionen"
 NIC_idea_1: "Nikaia"
 NIC_idea_1_desc: "Nizza wurde ursprünglich von griechischen Kolonisten gegründet - sie nannten die Kolonie "Nikaia", um einen Sieg ("Nike") über die ligurischen Stämme in der Gegend zu feiern. Obwohl die Römer Nikaia schließlich eroberten, lebt das Erbe unserer griechischen Vorfahren weiter."
 NIC_idea_2: "Der Paillon"
 NIC_idea_2_desc: "Wiederholte Angriffe der Sarazenen führten zum Bau erheblicher Verteidigungsanlagen rund um Nizza. Der Fluss Paillon gibt der Landseite unserer Stadt einen natürlichen Verteidigungsimpuls und fungiert wie ein Graben, um zu verhindern, dass sich belagernde Armeen den mittelalterlichen Mauern nähern können."
 NIC_idea_3: "Förderung des Italienischen"
 NIC_idea_3_desc: "Seit der römischen Eroberung von Nizza wird Latein von der elitären Klasse für Verwaltungsangelegenheiten verwendet. Im Jahre 1561 beschloss der Herzog von Savoyen, Emanuele Filiberto, die Verwendung des Lateinischen zugunsten des einheimischen italienischen Dialekts abzuschaffen, wodurch eine transparentere und einzigartig italienische Regierung geschaffen wurde."
 NIC_idea_4: "Liberoscambismo"
 NIC_idea_4_desc: "Wir sollten die Häfen von Nizza für alle Nationen öffnen und ein Edikt des vollständigen Freihandels aussprechen. Indem wir die lokalen Adelsfamilien dazu bringen, sich diesem Handelsunternehmen anzuschließen, wird unsere Wirtschaft stärker denn je sein."
 NIC_idea_5: "Die "Neustadt""
 NIC_idea_5_desc: "Nach der Unterzeichnung des Vertrags von Utrecht 1713 wurde Nizza wieder fest mit Savoyen verbunden und es folgte eine Zeit des Friedens. In dieser Zeit begannen die Arbeiten am Bau einer "Neustadt", die mit allen Merkmalen einer schlanken, zeitgenössischen Stadt der Aufklärung übereinstimmt."
 NIC_idea_6: "Garibaldis Geburtsort"
 NIC_idea_6_desc: "Giuseppe Garibaldi ist neben Julius Cäsar und Theoderich eine der wichtigsten Persönlichkeiten in der Geschichte Italiens. Seine nationalistische Kampagne "Risorgimento" führte zum ersten Mal seit Jahrhunderten zur Vereinigung der Halbinsel unter einer Flagge. Er wurde in Nizza geboren, das er immer mochte und dessen Annexion durch Frankreich er ablehnte."
 NIC_idea_7: "Zwischen zwei Welten"
 NIC_idea_7_desc: "Nizza liegt seit langem an der Schnittstelle zwischen Frankreich und Italien, direkt am Ende der Alpen zwischen dem Comte de Provence und dem Ducato di Savoia. Wir haben zwischen den beiden Einflussbereichen immer wieder hin- und hergewechselt, was zu einem interkulturellen Ruf geführt hat."
#Florence
 LAN_ideas: "Florentinische Ideen"
 LAN_ideas_start: "Florentinische Traditionen"
 LAN_ideas_bonus: "Florentinische Ambitionen"
 LAN_idea_1: "Textilindustrie"
 LAN_idea_1_desc: "Die florentinische Textilproduktion ist für die Stadt seit langem wichtig. In seinen Anfängen verließ sich Florenz für den Großteil der Textilproduktion auf die Zunft der Wollindustrie, aber mit der Zeit wurde auch Seide hergestellt. Viele dieser Textilien wurden mit Farbstoffen aus dem Orient gefärbt, aber einige, wie Purpur, wurden hier in Florenz entwickelt."
 LAN_idea_2: "Der Florin"
 LAN_idea_2_desc: "Der 54-Gran-Florin ist seit 1252 der Goldstandard des europäischen Bankwesens und die erste Münze seit dem byzantinischen Solidus, die diese Rolle übernimmt. Der Fiorino d'oro oder Goldflorin, der von florentinischen Banken verbreitet wurde, wird fast überall akzeptiert und bietet unserer Republik nahezu unendliche Möglichkeiten für den Handel."
 LAN_idea_3: "Geburtsort der Renaissance"
 LAN_idea_3_desc: "Die Schriften von Dante Alighieri und Petrarca aus dem 14. Jahrhundert brachten eine Wiederbelebung des Interesses und der Wiedergeburt an längst vergessenem klassischen Denken: der Renaissance. Florenz ist die Heimat vieler der einflussreichsten Persönlichkeiten der Renaissance und ganz Europa kann uns dafür danken."
 LAN_idea_4: "Banco Medici"
 LAN_idea_4_desc: "Die Bank der Medici wurde 1396 von Giovanni d'Medici gegründet und hielt jahrzehntelang die Vormachtstellung über Europa. Die Bank finanzierte die Arbeit von Künstlern und Adligen auf dem ganzen Kontinent. Angesichts ihrer beispiellosen Größe wurden mehrere neue administrative Innovationen wie die Buchführung entwickelt."
 LAN_idea_5: "Machiavellian Secularism"
 LAN_idea_5_desc: ""Religionen sind vom Menschen geschaffen, aber integraler Bestandteil des Funktionierens einer Gesellschaft.", so lauteten die Worte von Machiavelli. Der in Florenz geborene Niccolò Machiavelli brachte mit seinen philosophischen Schriften unzählige neue Konzepte hervor, von Aspekten des Humanismus bis hin zum Verständnis von Religion."
 LAN_idea_6: "Cattedrale di Santa Maria del Fiore"
 LAN_idea_6_desc: "Die "Kathedrale der Heiligen Maria der Blume" ist das prachtvolle Wahrzeichen von Florenz und unser Weg, Rom die religiöse Hingabe von Florenz und seinen Menschen zu zeigen. Sie ragt hoch an den Horizont unserer Gemeinde und blickt über die Region wie der Einfluss unserer noblen Republik."
 LAN_idea_7: "Gente Nuova"
 LAN_idea_7_desc: "Die Gente Nuova, "Neue Völker", waren Einwanderer mit zahlreichen Hintergründen, die nach Florenz ausgewandert sind. Viele dieser Einwanderer brachten gut ausgebildete Arbeitskräfte mit und trugen wesentlich zur Gestaltung der florentinischen Gesellschaft bei."
#Orange
 ORA_ideas: "Oranger Ideen"
 ORA_ideas_start: "Oranger Traditionen"
 ORA_ideas_bonus: "Oranger Ambitionen"
 ORA_idea_1: "Karolingische Ursprünge"
 ORA_idea_1_desc: "Viele unserer Nachbarn sind in der Tat Erfindungen, die nach dem Fall des alten burgundischen Königreichs im Jahre 1033 entstanden sind. Orange ist nicht einer dieser Schwindler - unsere Herren beherrschten dieses Land bereits im achten Jahrhundert n. Chr. unter den großen karolingischen Königen."
 ORA_idea_2: "Universität von Orange"
 ORA_idea_2_desc: "Viele europäische Städte sind stolz auf ihre Universität, von Bologna über Oxford bis Warschau. Die Universität von Orange hat eine besondere Bedeutung, da sie vom Heiligen Römischen Kaiser Karl IV. bei seinem Besuch in Arles gegründet wurde, um 1365 zum König von Burgund gekrönt zu werden."
 ORA_idea_3: "Fürstlicher Status"
 ORA_idea_3_desc: "Trotz unserer geringen Größe verdiente Orange den Rang eines Fürstentums unter der nominalen Souveränität des Reiches. Von nun an soll niemand mehr am Fürstenstatus der Herrscher von Orange zweifeln!"
 ORA_idea_4: "Van Oranje"
 ORA_idea_4_desc: "Die mit Abstand berühmteste Leistung von Orange ist die Vergabe der königlichen Dynastie der Niederlande. 1544 erbte Wilhelm der Schweiger von Nassau, der später ein niederländischer Herrscher werden sollte, Orange und nahm seinen Namen an und gründete das berühmte Haus von Orange-Nassau, oder "van Oranje". Dieses Haus würde sogar das Königreich England regieren."
 ORA_idea_5: "Hugenottenfestung"
 ORA_idea_5_desc: "Durch unsere Verbindung zu den Niederlanden wurde Orange zu einer Brutstätte für reformierte christliche Aktivisten, die sich dem massiven französischen Königshaus und seinem Katholizismus widersetzten. Obwohl die Hugenotten schließlich unterdrückt wurden, lebt ihr Geist weiter."
 ORA_idea_6: "Théâtre Antique d'Orange"
 ORA_idea_6_desc: "In der Antike war Orange eine römische Kolonie, bekannt als Arausio oder Colonia Julia Firma Secundanorum Arausio. Als solche wurde hier ein römisches Theater errichtet, das bis heute als eines der größten Europas gilt."
 ORA_idea_7: "Cadastre d'Orange"
 ORA_idea_7_desc: "Eine der am besten erhaltenen römischen Karten, die je entdeckt wurden - das Kataster stammt aus der Regierungszeit von Vespasian und umfasst das Land rund um Orange. Dieses wunderbare Artefakt wird viele Besucher in unsere Stadt locken!" 
#Loon
 LOO_ideas: "Looner Ideen"
 LOO_ideas_start: "Looner Traditionen"
 LOO_ideas_bonus: "Looner Ambitionen"
 LOO_idea_1: "Hespengau"
 LOO_idea_1_desc: "Der Hespengau, auch bekannt als Haspengau, Haspengouw und Hesbaye, bezeichnet die hügelige geographische Region an der Grenze zwischen dem französischen und dem germanischen Kulturraum in Belgien. Loon liegt in dieser Region und überspannt die beiden Welten."
 LOO_idea_2: "Reginar und Balderich"
 LOO_idea_2_desc: "Im vorzeitlichen Zeitalter war Loon kein zusammenhängendes Gebiet, sondern ein Durcheinander von persönlichen Besitztümern, die sich ständig aufspalteten und veränderten. Das änderte sich im elften Jahrhundert, als die heutige Grafschaft von zwei gleichberechtigten Familien gegründet wurde: dem Haus Reginar und dem Haus Balderich. Beide reichen bis in die karolingische Zeit zurück."
 LOO_idea_3: "Verbindungen nach Lüttich"
 LOO_idea_3_desc: "Seit seiner Gründung war Loon mit dem Fürstbistum Lüttich verbunden, teilte sich eine Dynastie mit einigen seiner erfolgreichsten Bischöfe und fungierte sogar als nomineller Vasall. Wir können diese Verbindungen nutzen, um unsere Frömmigkeit zu zeigen."
 LOO_idea_4: "Abtei Averbode"
 LOO_idea_4_desc: "Mit bescheidenen Ursprüngen wurde Averbode zu einer der bedeutendsten Abteien der Region, die 5500 Hektar Land umfasste und unzählige Kleriker und Mönche ausbildete. Sie wurde 1134 von Arnold, einem Grafen von Loon, gegründet; ihre Lage an der Grenze der Grafschaft zeugt von dieser hochherzigen Ausstrahlung."
 LOO_idea_5: "Investitionen in Hasselt"
 LOO_idea_5_desc: "Loons alte Hauptstadt war die gleichnamige Stadt Loon oder Looz, während Hasselt innerhalb der Grenzen der Grafschaft an zweiter Stelle stand. Als Hasselt jedoch weiter wuchs, wurde die Stadt zum neuen Verwaltungszentrum des Staates und würde sogar mit Maastricht in seiner regionalen Verwaltung konkurrieren."
 LOO_idea_6: "Eistaucher"
 LOO_idea_6_desc: "Der Gavia Immer, auch bekannt als Eistaucher oder "Common Loon" im Englischen, bevölkert Seen und Wasserwege in der Alten und Neuen Welt. Er ist weltberühmt für seinen edlen Charakter, seinen eindringlichen Gesang und sein markantes schwarz-weißes Gefieder. Obwohl die Ethymologie aus nicht verwandten germanischen Wörtern stammt, sollten wir stolz sein, einen Namen mit diesem Vogel zu teilen."
 LOO_idea_7: "Belgischer Nationalismus"
 LOO_idea_7_desc: "Im 19. Jahrhundert wurde das Gebiet der damaligen Niederlanden zwischen dem Königreich der Niederlande und dem neu gegründeten Königreich Belgien, einem katholischen Staat von flämischen, wallonischen und anderen kleineren ethnischen Gruppen aufgeteilt. Loon war der belgischen Seite sehr verbunden und die lokale Verwaltungsregion wurde geteilt, damit Loon in Belgien bleiben konnte."
#Piombino
 POB_ideas: "Piombinesische Ideen"
 POB_ideas_start: "Piombinesische Traditionen"
 POB_ideas_bonus: "Piombinesische Ambitionen"
 POB_idea_1: "Guarnito d'Appiano"
 POB_idea_1_desc: "Der früheste Vorfahre der königlichen Familie von Piombino war Guarnito d'Appiano, der Anfang des 13. Jahrhunderts als Notar in der Republik Pisa auftrat. Die Dynastie, die er gründete, war endlos ehrgeizig, zuerst in die Reihen der Notargilden aufgestiegen, dann in Pisa Regierungspositionen erreicht und schließlich die Führung der Republik übernommen."
 POB_idea_2: "Etruskische Herkunft"
 POB_idea_2_desc: "Viele Städte in der westlichen Welt rühmen sich ihrer römischen Herkunft. Piombino hingegen hat einen Stammbaum, der vor den Römern bis zur etruskischen Zivilisation zurückreicht. Das Gebiet war den Etruskern als Populonia bekannt und war einer ihrer wichtigsten Häfen."
 POB_idea_3: "Elba"
 POB_idea_3_desc: "Das Juwel in der Krone von Piombino ist die Insel Elba, die seit der Zeit des Hellenismus sehr begehrt ist. Die Hauptstadt der Insel erhielt den Namen Portoferraio wegen ihrer reichen Metallvorkommen. Die Verteidigung der Insel wurde so geschätzt, dass sie nach seiner ersten Niederlage als Gefängnis für Napoleon ausgewählt wurde."
 POB_idea_4: "Festungen gegen Piraterie"
 POB_idea_4_desc: "Obwohl niemand in den Berber-Staaten daran denkt, an der toskanischen Küste zu landen, verwüsteten Piraten Elba, Piombino und die nähere Umgebung mit ihren Überfällen. Wir müssen gegen diese räuberische Ungläubige mit Küstenfestungen vorgehen - lasst uns die Torre Mozza bauen und die Stärke unserer Stadtmauern verdoppeln!"
 POB_idea_5: "Thalassokratischer Staat"
 POB_idea_5_desc: "Piombino ist der ideale thalassokratische Staat, der nur an der unmittelbaren Küste und auf mehreren Inseln liegt. Unsere Matrosen sind gut ausgebildet, und unsere Marinen haben einen Vorteil gegenüber den Stadtstaaten im Landesinneren, die den Rest der Toskana ausmachen."
 POB_idea_6: "Lucca e Piombino"
 POB_idea_6_desc: "Zur Zeit Napoleons wurde unser Staat mit Lucca zu einem neuen Fürstentum verschmolzen. Die Bedeutung dieser Aktion ist nicht zu unterschätzen - Tausende von souveränen Regierungen fanden ihr Ende mit Napoleon und seiner Mediatisierung, aber Piombino war bedeutend genug, um unter Napoleons Schwester Elisa weiterhin unter gemeinsamer Herrschaft zu stehen."
 POB_idea_7: "Piombinesische Industrie"
 POB_idea_7_desc: "Das Hinterland um Piombino ist reif für die industrielle Nutzung. Lasst große Fabrikanlagen in den fruchtbaren Feldern aufsteigen, und wo sie es nicht können, lasst große kohleverarbeitende Fabriken so lange Rauch ausstoßen, bis alle Felder verdunkelt sind und die Bauern im Schatten arbeiten!"
#Ventimiglia
 VMG_ideas: "Ventimigliesische Ideen"
 VMG_ideas_start: "Ventimigliesische Traditionen"
 VMG_ideas_bonus: "Ventimigliesische Ambitionen"
 VMG_idea_1: "Souveränes Bistum"
 VMG_idea_1_desc: "Ventimiglia hat das Privileg, nicht nur Gemeinde und Stadt zu sein, sondern auch Sitz des eigenen Bistums, der römisch-katholischen Diözese Ventimiglia. Es handelt sich nicht um eine jüngere Kreation, sondern um eine, die seit dem siebten Jahrhundert besteht, als ein Bischof namens Giovanni erwähnt wird."
 VMG_idea_2: "Lascaris di Ventimiglia"
 VMG_idea_2_desc: "1261 heiratete der regierende Graf von Ventimiglia, Guglielmo Pietro I, die Tochter des Laskaridenkaisers von Byzanz. Von da an waren alle Grafen von Ventimiglia kognitive Nachfahren dieser legendären byzantinischen Dynastie. Wie bei den Palaiologen von Montferrat fließt römisches Blut durch unsere Adern."
 VMG_idea_3: "San Michele Arcangelo"
 VMG_idea_3_desc: "Im zehnten Jahrhundert bauten die Grafen von Ventimiglia einen heidnischen Tempel zu einer christlichen Kirche um und widmeten ihn dem Heiligen Michael. Jetzt leben hier die Benediktiner, den es gefallen würde, wenn wir die Restaurierung im neueren romanischen Stil finanzieren würden."
 VMG_idea_4: "In Tenda investieren"
 VMG_idea_4_desc: "Nachdem Ventimiglia an die Provence verloren ging, verlegten die Brüder Guglielmo Pietro und Pietro Balbo das Verwaltungszentrum des Staates in die Binnenstadt Tenda, die eine Herrschaft unter den vorlaskariden Herrschern war. Obwohl Ventimiglia der offizielle Name blieb, kannten viele den Staat als "die Grafschaft Tenda", die sich in einer leichter zu verteidigenden alpinen Lage befand."
 VMG_idea_5: "Angevinisch-Savoyardische Diplomatie"
 VMG_idea_5_desc: "Ventimiglia wurde so etwas wie ein Pufferstaat zwischen der Anjou-Grafschaft Provence und dem weitläufigen Herzogtum Savoyen in seinen späteren Jahrhunderten. Die Grafen mussten also beide Seiten gegeneinander ausspielen, manchmal unter Anerkennung der Herrschaft des einen, manchmal des anderen."
 VMG_idea_6: "Col de Tende"
 VMG_idea_6_desc: "Der Col de Tende trennt die Seealpen von den ligurischen Alpen und ist ein Hochgebirgspass zwischen Italien und Frankreich. Seine Ursprünge sind so alt wie die griechischen Kolonien der Region. Wir sollten ihn zu unserem Vorteil nutzen, indem wir Mautgebühren für seine weitere Instandhaltung verlangen."
 VMG_idea_7: "Letzte französische Eroberung"
 VMG_idea_7_desc: "Im Laufe der Jahrhunderte hat Frankreich viel Land annektiert, das seit jeher mit Italien verbunden war, einschließlich eines Austauschs, bei dem das ursprüngliche Gebiet um Savoyen an das Haus von Savoyen verloren ging. Tenda, die spätere Hauptstadt unseres Landes, war die letzte italienische Gemeinde, die bisher der Französischen Republik beigetreten ist."
#Besancon 
 BSC_ideas: "Besanconische Ideen"
 BSC_ideas_start: "Besanconische Traditionen"
 BSC_ideas_bonus: "Besanconische Ambitionen"
 BSC_idea_1: "Galloromanisches Erbe"
 BSC_idea_1_desc: "Die alte Hauptstadt der sequanischen Stämme wurde von Julius Caesar höchstpersönlich erobert. Danach wurde der Ort zu einer wichtigen militärischen Bastion, die auch wirtschaftlichen und kulturellen Einfluss hatte."
 BSC_idea_2: "Chrysopolis, die goldene Stadt"
 BSC_idea_2_desc: "Die Stadt war ein großartiges Handelszentrum und es war kein Fehler, dass die Stadt vom 9. bis 12. Jahrhundert seinen Spitznamen Chrysopolis erhalten hat."
 BSC_idea_3: "Utinam"
 BSC_idea_3_desc: ""Utinam" ist das Motto der Stadt. Es bedeutet "Wenn Gott will" und repräsentiert die Bedeutung des Glaubens für das Volk von Besançon."
 BSC_idea_4: "Die Familie Granvelle"
 BSC_idea_4_desc: "Nicolas Perrenot de Granvelle diente als enger und vertrauenswürdiger Berater des Kaisers Karl V. Er wurde zum Kanzler des Reiches ernannt und die Familie Granvelle sollte die besten Plätze am kaiserlichen Hof erringen. Der Palast der Granvelle, der in Besançon entstand, wurde von der Granvelle-Familie regiert. Er ist ein Symbol ihrer Pracht."
 BSC_idea_5: "Vaubans Meisterwerk"
 BSC_idea_5_desc: "Nachdem die Franzosen die Stadt erobert hatten, wurde Vauban beauftragt, den Ort zu befestigen. Er entschied sich daher für eine Festung auf dem Berg Saint-Étienne und bestätigte damit die strategische Bedeutung des Ortes, die Julius Caesar bereits 58 v. Chr. erkannte."
 BSC_idea_6: "Claude de Jouffroy d'Abbans"
 BSC_idea_6_desc: "Claude de Jouffroy d'Abbans (1751-1832) war der Erfinder des Dampfschiffes und des Raddampfers. Das erste Dampfschiff fuhr ursprünglich im Juli 1776 auf dem Dub (dem Fluss, der durch Besançon fließt)."
 BSC_idea_7: "Die Hauptstadt der Uhrmacherkunst"
 BSC_idea_7_desc: "Während des Industriezeitalters wurde Besançon zum Weltmarktführer in der Uhrenindustrie. Der Spitzname der Stadt wird noch heute verwendet: die französische Hauptstadt der Uhrmacherei."
#Tirol
 TIR_ideas: "Tirolische Ideen"
 TIR_ideas_start: "Tirolische Traditionen"
 TIR_ideas_bonus: "Tirolische Ambitionen"
 TIR_idea_1: "Historische Kultur"
 TIR_idea_1_desc: "Tirol ist ein Ort mit 50.000 Jahren Geschichte. Hier lebten altgermanische Menschen und nutzten seine Bodenschätze. Wir bewahrten diese Kultur in römischer Zeit und erlaubten ihnen nicht, unsere Kultur zu beeinflussen. Nun kennt die Welt den Reichtum unserer Kultur und respektiert uns dafür."
 TIR_idea_2: "Kupferbergbau"
 TIR_idea_2_desc: "Tirol war jahrhundertelang ein Zentrum des Kupferbergbaus. Wir haben wichtige und reiche Kupferbergwerke, so dass der Kupferbergbau in Tirol zur Tradition wurde und wir diese auch heute noch fortsetzen. Um also vom Kupfer zu profitieren, müssen wir Minen anlegen!"
 TIR_idea_3: "Guerilla-Taktiken"
 TIR_idea_3_desc: "Unser Gebiet ist zu nah an den Alpen, und wir haben gelernt, wie man in diesen rauen Bergen kämpft. Wenn wir dieses Wissen gegen unsere Feinde einsetzen, die uns beim Überqueren der Alpen überfallen, können wir viele Überraschungsangriffe auf sie starten."
 TIR_idea_4: "Ein geteiltes Österreich"
 TIR_idea_4_desc: "Wir befinden uns in einem Land, das stark geteilt ist, und wir wissen, dass wir nicht mit allen Nationen kämpfen können, die an unsere Grenzen stoßen. Deshalb müssen wir enge Beziehungen zu unseren österreichischen Brüdern pflegen. Auf diese Weise werden wir in diesen stark geteilten Ländern nicht allein sein."
 TIR_idea_5: "Nachbarschaft zu Italien"
 TIR_idea_5_desc: "Obwohl wir stolz auf uns selbst sind und unsere Kultur weiter verbreiten wollen, sind wir zu nah an Italien und die Menschen von dort wandern in unsere Nation. Wenn wir sie tolerieren, können wir unbarmherzige Rebellionen vermeiden."
 TIR_idea_6: "Condottieri aus Italien"
 TIR_idea_6_desc: "Jeder hat ein Talent. Und das Talent der Italiener ist es, Söldner zu sein. Sie kämpfen Krieg um Krieg um Geld und beschweren sich nicht ein einziges Mal. Zur Zeit gibt es zu viele italienische Söldner. Da wir in der Nähe von Italien sind, können wir von diesen Söldnern profitieren, indem wir sie einstellen."
 TIR_idea_7: "Harter Alpenwinter"
 TIR_idea_7_desc: "Der Winter ist ein Feind für jede Nation, die sich in einem Krieg befindet. Aber die Winter in den Alpen sind zehnmal heftiger. Er verursacht zu viele Probleme für die Nationen, die es wagen, die Alpen zu durchqueren. Aus diesem Grund müssen wir die Alpen nutzen, um Zermürbung für unsere Feinde zu erzeugen."
#Apulia
 APL_ideas: "Apulische Ideen"
 APL_ideas_start: "Apulische Traditionen"
 APL_ideas_bonus: "Apulische Ambitionen"
 APL_idea_1: "Griechische Kolonien"
 APL_idea_1_desc: "Die Städte Apuliens werden von den alten Griechen gegründet, die zu den fortschrittlichsten Menschen der Welt gehörten. Wenn wir also ihr Wissen über die Gründung von Städten nutzen können, können wir unsere Städte noch wohlhabender werden lassen!"
 APL_idea_2: "Normannische Kampfkunst-Traditionen"
 APL_idea_2_desc: "Wir, die Normannen, sind immer bereit für Krieg und Eroberung, und wir sind gut im Bekämpfen unserer Feinde. Wir müssen dies beibehalten, wenn wir diese neuen Länder erobern wollen, auf denen wir gelandet sind. Für das normannische Volk!"
 APL_idea_3: "Rekrutierung der einheimischen Bevölkerung"
 APL_idea_3_desc: "Unser Volk ist ehrenhaft und unser Blut ist kostbar. Wir dürfen unsere Seelen nicht zu leicht unseren Feinden ausliefern. Warum muss also ein Normanne sterben, wenn wir die einheimische italienische Bevölkerung rekrutieren können? Lasst sie gegen unsere Feinde marschieren!"
 APL_idea_4: "Eroberung aller Herren Länder"
 APL_idea_4_desc: "Als Normannen haben wir der Welt viele Male gezeigt, dass wir mit jedem kämpfen und ihr Land erobern können, wenn man uns am wenigsten erwartet. Mit diesem Ruf wird die Welt unsere Macht fürchten, und ihre Angst wird uns noch stärker machen!"
 APL_idea_5: "Assimilation der Bevölkerung"
 APL_idea_5_desc: "Wir können nicht zulassen, dass unser Land von den Italienern assimiliert wird, die außerhalb unseres Landes leben. Deshalb müssen wir sie zuerst assimilieren. Mit ihrer Assimilation wird unsere Nation vereint sein und noch stärker gegen unsere Feinde bestehen."
 APL_idea_6: "Päpstliche Bestätigung"
 APL_idea_6_desc: "Im Jahr 1059 erklärte Seine Heiligkeit der Papst unsere Nation zum Herzogtum, und unser Monarch wurde ein Herzog. Mit der heiligen Anerkennung unseres Status kann niemand leugnen, dass wir das Recht haben, dieses Land zu besitzen."
 APL_idea_7: "Kampf gegen die Sarazenen"
 APL_idea_7_desc: "Einen sarazenischen Nachbarn zu haben, ist abscheulich und gefährlich. Sie wollen vielleicht unser oder das Land anderer Christen einnehmen. Deshalb müssen wir sie bekämpfen und sie dazu bringen, unseren Heimatkontinent zu verlassen. Dann werden wir alle Ungläubige, die sie nach Europa gebracht haben, bekehren!"
#Dauphine
 DAU_ideas: "Dauphinische Ideen"
 DAU_ideas_start: "Dauphinische Traditionen"
 DAU_ideas_bonus: "Dauphinische Ambitionen"
 DAU_idea_1: "Bischöfliche Traditionen"
 DAU_idea_1_desc: "Die wichtigsten Städte Dauphines wurden von Bischöfen gegründet und hatten immer einen großen Einfluss auf unsere Regierung. Auch wenn wir keine Theokratie sind, kann jeder mit dem Einfluss unserer Bischöfe sagen, dass wir unsere Religion wirklich ehren."
 DAU_idea_2: "Vermächtnis des Königreichs Arelat"
 DAU_idea_2_desc: "Die Dauphiné war einer der bedeutendsten Staaten des Königreichs Arelat. Leider ist das Königreich untergegangen und das Herzogtum Burgund beansprucht Arelats Vermächtnis. Aber wir wissen, dass Arelats Erbe uns gehört, und unsere Armee wird alles tun, um dieses Erbe zu beleben! Lang lebe die Dauphiné!"
 DAU_idea_3: "Gründung neuer Städte"
 DAU_idea_3_desc: "Wir können nicht nur eine einzige Stadt ausbauen. Unsere ganze ruhmreiche Nation muss wohlhabend sein. Wir müssen neue Städte gründen und kleine Städte vergrößern. Wir haben der Welt gezeigt, dass wir es können, als wir Grenoble anstelle von Vienne zu unserer Hauptstadt machten. Wir können das mit Sicherheit fortsetzen."
 DAU_idea_4: "Universität von Grenoble"
 DAU_idea_4_desc: "Die 1339 gegründete Universität Grenoble entwickelte sich zu einem der bedeutendsten Forschungszentren für Natur-, Ingenieur-, Rechts- und Psychologiewissenschaften und mehr. Eine der ältesten und bedeutendsten Universitäten Europas wird uns helfen, die europäischen Wissenschaften zu führen und uns zu einem modernen Land zu machen."
 DAU_idea_5: "Conseil Delphinal"
 DAU_idea_5_desc: "Wir respektieren die Rechte unserer Untertanen. Um ihre Rechte zu schützen und die Nation zu stabilisieren, gründete Humbret II. den Conseil Delphinal, einen Militär- und Justizrat. Auf diese Weise wurde unser Monarch einer der wenigen Herrscher, der einige seiner Befugnisse für sein Volk aufgab. Mit diesem Rat wurde unsere Nation stark stabilisiert."
 DAU_idea_6: "Festungen in den Alpen"
 DAU_idea_6_desc: "Der östliche Teil der Dauphiné ist von Bergen umgeben, die unsere Hauptstadt weitestgehend schützen und verhindern, dass unsere Feinde unsere wichtigen Städte erreichen. Vielleicht können wir diese Berge nutzen, indem wir dort einige Festungen für einen besseren Schutz bauen."
 DAU_idea_7: "Bessere Kreditgeber"
 DAU_idea_7_desc: "Schulden führten dazu, dass unsere Nation von den Franzosen aufgekauft wurde, woraufhin wir ein großes Maß an Autonomie verloren. Um zu vermeiden, dass sich dieses Ereignis wiederholt, müssen wir unsere Kreditgeber sorgfältig auswählen und bessere Vereinbarungen mit ihnen treffen."
#Vogtland
 VGT_ideas: "Vogtländische Ideen"
 VGT_ideas_start: "Vogtländische Traditionen"
 VGT_ideas_bonus: "Vogtländische Ambitionen"
 VGT_idea_1: "Advocati"
 VGT_idea_1_desc: "Um 1180 verlieh Friedrich I. den Herren von Weida den Titel "Advokat" oder "Vogt". Der Titel wurde von allen Zweigen während der Teilung des Mutterhauses weitergeführt und wie ein erbliches Reichslehen weitergegeben. Die Bedeutung der Vögte war von so großem Wert, dass das lokale Land heute den Namen "Vogtland" trägt."
 VGT_idea_2: "Heinrichinger"
 VGT_idea_2_desc: "Die Mitglieder des Hauses Reuß waren Vögte von Weida, Gera und Plauen und wurden von Kaiser Heinrich VI. ernannt - zu seinen Ehren erhielten alle männlichen Nachkommen den Namen Heinrich. Aus diesem Grund ist der Name Heinrichinger auch für die Herrscherdynastie gebräuchlich. Heinrich LXXIII. regierte von 1851 bis 1855 als Graf Reuß zu Köstritz. Wer behält den Überblick über all diese Heinrichs?"
 VGT_idea_3: "Vogtlandkrieg"
 VGT_idea_3_desc: "Während die Häupter der vogtländischen Familien Weida, Gera und Plauen noch bis Mitte des 13. Jahrhunderts nach außen hin einheitlich gehandelt hatten, wurden sie Opfer der expansiven Bestrebungen ihrer Nachbarn, der Markgrafen von Meißen und der Könige von Böhmen: Die Vögte von Weida und Gera schlossen sich den Wettinern an, während die Vögte von Plauen 1327 unter böhmische Feudalherrschaft kamen. Im Vogtlandkrieg 1354-57 verloren die Vögte von Weida, Gera und Plauen den größten Teil ihres Besitzes an Kaiser Karl IV. und die Wettiner. Mit starken Verbündeten können wir das, was uns zusteht, zurückgewinnen."
 VGT_idea_4: "Instrumentenbauer"
 VGT_idea_4_desc: "Die Instrumente aus dem sogenannten Musikwinkel mit den Städten Markneukirchen und Klingenthal im Obervogtland haben buchstäblich einen exzellenten Klang. Bis zum Zweiten Weltkrieg stammten 80 Prozent der in der Welt produzierten Orchesterinstrumente aus dem Vogtland. Um 1910 war Markneukirchen, gemessen an der Einwohnerzahl, die reichste Stadt Deutschlands und verfügte über ein eigenes amerikanisches Konsulat für florierende Exporte."
 VGT_idea_5: "Plauener Spitze"
 VGT_idea_5_desc: "Der Ursprung der Plauener Spitze war die Veredelung von glatten Baumwollstoffen mit Satinstickerei, die zu Beginn des 19. Jahrhunderts begann. Später wurde auch Tüll genäht. Erst die Einführung der Schiffchenstickmaschine im Jahr 1883 beschleunigte die mechanische Herstellung von Tüll und geätzter Spitze. Heute repräsentiert diese Marke weniger eine bestimmte Art von Spitze, sondern fungiert in erster Linie als Qualitätssiegel und Überbegriff für alle regional produzierten Stickwaren."
 VGT_idea_6: "Bäderfünfeck"
 VGT_idea_6_desc: "Das Vogtland gilt als eine der vulkanisch aktivsten Zonen Mitteleuropas. Anzeichen dafür sind Schwarmbeben, heiße Quellen und Gasaustritte. Die Heilquellen haben es den Kurorten Bad Elster und Bad Brambach ermöglicht, mit der stärksten Radiummineralquelle der Welt zu blühen. Mit Marienbad, Franzensbad und Karlsbad auf der tschechisch-böhmischen Seite bilden die beiden sächsischen Nationalbäder das so genannte Bäderfünfeck."
 VGT_idea_7: "Sächsische und thüringische Industriezentren"
 VGT_idea_7_desc: "Zu Beginn des 19. Jahrhunderts entwickelten sich im Vogtland schnell wichtige Industriezentren wie Plauen und Gera. Besonders wichtig wurde die Textilindustrie. Gera war die zweite Stadt in Deutschland, die eine elektrische Eisenbahn erhielt. In dieser Zeit wurden mehrere Unternehmen gegründet, die heute noch existieren sollen."
#Paderborn
 PDR_ideas: "Paderborner Ideen"
 PDR_ideas_start: "Paderborner Traditionen"
 PDR_ideas_bonus: "Paderborner Ambitionen"
 PDR_idea_1: "Pader"
 PDR_idea_1_desc: "Paderborn ist nach der Pader benannt, mit vier Kilometern der kleinste Fluss Deutschlands. In über 200 kleinen Quellen in der Paderborner Innenstadt sprudelt das Wasser aus dem Boden, fließt hinter den Stadtmauern zusammen und endet schließlich in der Lippe. Trotz der geringen Länge des Paders versorgt er uns immer mit frischem Wasser."
 PDR_idea_2: "Theodorianum"
 PDR_idea_2_desc: "Das Theodorianum wurde wahrscheinlich 799 gegründet und diente Jahrhunderte lang als Domschule der Stadt. Reinher von Paderborn, der 1171 den "Computus emendatus" mit einer verbesserten Berechnung des Osterdatums veröffentlichte und das Dezimalsystem und indisch-arabische Zahlendarstellungen erstmals in Westeuropa verwendete. Er gilt als Pionier der Kalenderreform und als Meister der modernen Arithmetik."
 PDR_idea_3: "Libori"
 PDR_idea_3_desc: "Libori ist ein jährlich gefeiertes neuntägiges Pfarr- und Volksfest in Paderborn und eines der größten und ältesten Volksfeste in Deutschland. Der Ursprung des Festivals geht auf das Jahr 836 zurück, als die Reliquien des Heiligen Liborius von Le Mans im Rahmen der damals üblichen Reliquienübersetzungen aus Frankreich in die Bischofsstadt Paderborn gebracht wurden. Als die Gruppe der Geistlichen, die nach Le Mans aufgebrochen war, wieder nach Paderborn kam, geschah dies unter großer Beteiligung des Volkes."
 PDR_idea_4: "Haxter Warte"
 PDR_idea_4_desc: "Die Haxter Warte ist ein Turm aus dem 15. Jahrhundert südöstlich von Paderborn und Teil der Landwehr. Der Wachturm konnte einen entschlossenen Feind nicht zurückhalten, sondern diente als "Frühwarnsystem" für die städtische Hauptabwehr."
 PDR_idea_5: "Kümpe"
 PDR_idea_5_desc: "Es war die Brandkatastrophe von 1506, die 300 Häuser zerstörte, die den Paderborner Stadtrat veranlasste, vorbeugende Brandschutzmaßnahmen zu ergreifen und die Löschwasserversorgung, auch abseits von Quellen und Flussarmen, grundlegend zu verbessern. Die Kraft des fließenden Wassers des Flusses Pader wurde über ein Wasserrad auf eine Kolbenpumpe übertragen, die das Wasser künstlich bergauf über ein Holzrohrsystem in die höheren Stadtteile transportierte. Es gab große Steinbecken, so genannte Kümpe, aus denen die Paderborner Wasser zum Löschen, aber natürlich auch für ihren täglichen Bedarf entnehmen konnten."
 PDR_idea_6: "Cautio Criminalis"
 PDR_idea_6_desc: "Der katholische Dichter und Jesuit Friedrich Spee wandte sich mit diesem lateinischen Werk gegen die Praxis der Hexenprozesse und leistete durch scharfsinnige Argumentation und geschickte Rhetorik einen entscheidenden Beitrag zum Ende der Hexerei in Deutschland. Er stellte nicht in Frage, dass Menschen mit Hilfe des Teufels magische Fähigkeiten haben könnten. Aber um solche Hexen und Magier im Einzelfall zu erkennen, sind die in Hexenprozessen verwendeten Verfahren nicht geeignet. Mit den physischen Foltermethoden könnte jeder gezwungen werden, ein Geständnis abzulegen."
 PDR_idea_7: "Paderborner Landbrot"
 PDR_idea_7_desc: "Das Paderborner Landbrot ist ein helles Roggenmischbrot aus der Paderborner Region. Es hat einen starken Geschmack und wird von allen Seiten, auf zwei Seiten oder in einem Kasten gebacken. Ein nahrhafter und reichhaltiger Snack für unsere Soldaten."
#Pitten
 PET_ideas: "Pittener Ideen"
 PET_ideas_start: "Pittener Traditionen"
 PET_ideas_bonus: "Pittener Ambitionen"
 PET_idea_1: "Blätterstraße"
 PET_idea_1_desc: "Unser Landkreis umfasst die Blätterstraße, eine römische Verbindungsstraße zwischen dem Donaubecken und den Alpenländern. Dadurch haben sich einige unserer Städte zu wichtigen Wirtschaftszentren entwickelt."
 PET_idea_2: "Pittener Corvinusbecher"
 PET_idea_2_desc: "Die Legende besagt, dass, während einer vierjährigen Belagerung der Burg Pitten im Jahre 1482, als die Vorräte zu Ende gingen, der Verteidiger der Burg, Wolfgang Teufel, seine letzte Mahlzeit, ein gebratenes Kaninchen, Brot und Wein, an den Belagerer, den ungarischen König Matthias Corvinus, schickte, um zu zeigen, dass sein Vorratskeller noch gut gefüllt war, woraufhin Corvinus die Belagerung stoppte und die Burg erst zerstörte, nachdem er diese List entdeckt hatte. Als Anerkennung erhielt Wolfgang von Pitten von Corvinus einen prächtigen, vergoldeten Becher."
 PET_idea_3: "Gute Schulbildung"
 PET_idea_3_desc: "Viele unserer Städte und Dörfer hatten schon früh Schulen und Bildungszentren. Unsere Untertanen sind besser ausgebildet als die unserer Rivalen."
 PET_idea_4: "Jagdunfall"
 PET_idea_4_desc: "Das Kreuz des Pittengrafen trägt eine überlebensgroße Christusfigur und wurde 1867 vom Schlossherrn Graf Chambord - der als Heinrich V. auf den Thron Frankreichs steigen sollte - für einen Gast errichtet, der bei einem Jagdunfall getötet worden war. Während einer der häufigen Jagden in diesem Wald starb hier am 21. Dezember 1866 der französische Graf Ferdinand von Ferronays aus unbekannten Gründen."
 PET_idea_5: "Bucklige Welt"
 PET_idea_5_desc: "Pitten liegt in der "Buckligen Welt", dem "Land der 1000 Hügel". Über Jahrhunderte hinweg bildete diese Region eine natürliche Verteidigungslinie gegen österreichische Feinde."
 PET_idea_6: "Georgi-Stollen"
 PET_idea_6_desc: "Im 18. Jahrhundert wurde in Pitten Eisenerz abgebaut, das sich durch hohe Reinheit und hohen Mangangehalt auszeichnet. Ab 1789 wurde das Erz auch im Dorf geschmolzen. Zu Beginn des 19. Jahrhunderts wurde die Roheisenproduktion auf 300 bis 400 Zentner pro Woche erhöht; die Verarbeitung erfolgte in einer ebenfalls im Dorf gelegenen Gießerei."
 PET_idea_7: "Kaiserliche Papierfabrik"
 PET_idea_7_desc: "1828, kurz vor seinem Tod, gründete der Unternehmer Vinzenz Sterz die Papierfabrik Pitten in einem ehemaligen Mahl- und Sägewerk. Das staatliche Privileg ergab sich daraus, dass er bereits 1819 die erste funktionsfähige Papiermaschine der Habsburgermonarchie gebaut hatte und das Privileg erhielt, zehn Jahre lang mit ihr zu produzieren."
#Verden
 VER_ideas: "Verdener Ideen"
 VER_ideas_start: "Verdener Traditionen"
 VER_ideas_bonus: "Verdener Ambitionen"
 VER_idea_1: "Massaker von Verden"
 VER_idea_1_desc: "Das Massaker von Verden bezieht sich auf die Hinrichtung von 4.500 Sachsen durch Karl den Großen im Jahr 782, die er der Rebellion beschuldigte. Diese Gräueltaten dürfen nie vergessen werden."
 VER_idea_2: "Immunität durch Ludwig dem Deutschen"
 VER_idea_2_desc: "Verden wurde 849 von Ludwig dem Deutschen persönlich durch eine Immunitätsurkunde beschützt. Dieses Dokument gehört zu den ältesten Dokumenten Niedersachsens."
 VER_idea_3: "Tiefland von Verden"
 VER_idea_3_desc: "Die Region Verden ist eine leicht hügelige Ebene mit breiten Flussmulden, in der die Landschaft stellenweise an die Küstenmoorlandschaft erinnert. Die Landschaft des Landkreises ist vor allem durch die Flüsse Aller und Weser geprägt."
 VER_idea_4: "Nagelkreuz"
 VER_idea_4_desc: "Unser Wappen zeigt ein schwarzes Nagelkreuz auf silberweißem Grund - eine demütige Verbundenheit mit Jesus selbst."
 VER_idea_5: "Gotische Kathedrale"
 VER_idea_5_desc: "An der Stelle des Verdener Doms stand eine Kirche aus dem frühen 9. Jahrhundert. Nachdem ein Brand den romanischen Dom vollständig zerstört hatte, begann 1490 der Bau eines neuen Doms. Die gesamte Bauphase dauerte über 200 Jahre, wobei der Bau von 1323 bis 1473 unterbrochen wurde. Der Dom ist seit der Reformation lutherisch."
 VER_idea_6: "Pferdezucht-Tradition"
 VER_idea_6_desc: "Die Pferdezucht in Verden hat eine lange Tradition. In Verden werden regelmäßig Pferdeauktionen, Turniere und Ausstellungen durchgeführt. Es ist kein Wunder, dass unsere Stadt als "Reiterstadt" bezeichnet wird."
 VER_idea_7: "Vermächtnis von Klaus Störtebeker"
 VER_idea_7_desc: "Der berühmte Seeräuber Klaus Störtebeker soll sieben Fenster für den Verdener Dom finanziert haben, um die sieben Todsünden zu sühnen. Nach seiner Hinrichtung in Hamburg wurde in Verden die sogenannte Lätares-Stiftung eingerichtet. Im Rahmen dieser Spende werden Brot und Heringe an Bedürftige drei Wochen vor Ostern verteilt, um das Erbe von Störtebeker zu würdigen."
#Warmia
 WRM_ideas: "Ermländische Ideen"
 WRM_ideas_start: "Ermländische Traditionen"
 WRM_ideas_bonus: "Ermländische Ambitionen"
 WRM_idea_1: "Warmo und Ermia"
 WRM_idea_1_desc: "Der Legende nach ist das Ermland nach Warmo benannt, dem neunten Sohn von König Widowuto, dem ersten König der Prußen, der sein Land unter seinen zwölf Söhnen aufteilte. Jede Region wurde später nach dem Sohn benannt, der sie erhalten hatte. Der deutsche Name für das Ermland geht auf Ermia, die Frau von Warmo, zurück."
 WRM_idea_2: "Bekehrung der Heiden"
 WRM_idea_2_desc: "Unsere heilige Mission besteht in der Bekehrung der heidnischen Regionen Europas. Wir werden nicht ruhen, bis jeder Mensch unserem Glauben folgt!"
 WRM_idea_3: "Kammerämter"
 WRM_idea_3_desc: "Unser weltlicher Besitz ist in so genannte Kammerämter unterteilt, Verwaltungseinheiten, deren Zentrum eine Deutschordensburg ist. Ein Drittel der Kammerämter war dem Domkapitel untergeordnet, der Rest war bischöflich."
 WRM_idea_4: "Fortsetzung der Ostsiedlung"
 WRM_idea_4_desc: "Seit dem 11. Jahrhundert werden die slawischen Vororte des Heiligen Römischen Reiches von deutschen Kolonisten besiedelt, die die lokale Bevölkerung allmählich assimilieren. Wir müssen die Germanisierung im heidnischen Prußen fortsetzen, um den deutschen Kulturraum weiter auszubauen."
 WRM_idea_5: "Domherr Nikolaus Kopernikus"
 WRM_idea_5_desc: "1503 begann der polnische Arzt und Astronom Nikolaus Kopernikus als Sekretär im Domkapitel in Frauenburg zu arbeiten. Er regulierte das Regierungsgeschäft, trug zur Geldtheorie bei und bewahrte die Autonomie des Fürstbistums gegenüber dem Deutschen Orden und dem polnischen Königreich. Später wurde er zum Kanzler ernannt und kandidierte als Bischof von Ermland. Während der Revolte der Preußischen Konföderation organisierte er die Verteidigung gegen die Deutschordensritter und erreichte die Freigabe der ermländischen Städte. In seinen astronomischen Arbeiten war Kopernikus der erste, der den Heliozentrismus entwickelte - einen Meilenstein der modernen Astronomie."
 WRM_idea_6: "Protestanten unerwünscht"
 WRM_idea_6_desc: "Mit Beginn der Reformation wandelte sich die gesamte Umgebung Ermlands allmählich zum protestantischen Glauben. Wir sind der einzige Teil Preußens, der katholisch blieb - was sich auch durch den starken Druck der Jesuiten erklären lässt. Unsere religiöse Entschlossenheit inspiriert den katholischen Widerstand in ganz Europa."
 WRM_idea_7: "Congregatio Sanctae Catharinae"
 WRM_idea_7_desc: "Die Katharinenschwestern sind eine katholische Schwesternschaft, die 1571 gegründet und vom Bischof von Ermland anerkannt wurde. Die Nonnen führten Schulen, in denen junge Mädchen ausgebildet und unterrichtet wurden, Krankenhäuser, Pflegeheime und Altenheime. Der Orden verbreitete sich schnell in ganz Polen und später auch über dessen Grenzen hinaus."
#Carinthia
 CTH_ideas: "Kärntener Ideen"
 CTH_ideas_start: "Kärntener Traditionen"
 CTH_ideas_bonus: "Kärntener Ambitionen"
 CTH_idea_1: "Herzogsstuhl von Kärnten"
 CTH_idea_1_desc: "Bei der Einweihung der Herzöge von Kärnten spielte der Herzogsstuhl von Kärnten des 9. Jahrhunderts eine wichtige Rolle. Hier musste der neu installierte Herzog einen Eid auf Deutsch leisten und erhielt die Würdigung der Stände."
 CTH_idea_2: "Winterbrentlerin"
 CTH_idea_2_desc: "Die Winterbrentlerin ist eine Hexe, die ein graues Gewand und einen Hut mit breitem Rand trägt, einen Rüssel wie ein Schwein im Gesicht und lange Ohren hat. Die Legende besagt, dass sie tief in den Alpen lebt und sich vor Menschen versteckt. Dennoch gilt sie als eine Art Schutzpatronin für Wanderer und Hirten, die sich oft auf ihren Segen verlassen."
 CTH_idea_3: "Brucker Libells"
 CTH_idea_3_desc: "Im Laufe des 16. Jahrhunderts nahm der Protestantismus stark zu, das Zentrum der Bewegung in Kärnten war Villach, beginnend Mitte der 1520er Jahre. Mit dem Augsburger Religionsfrieden 1555 wurden die Protestanten aufgenommen. Doch erst durch die Brucker Libellen von 1578, in denen der Adel den Calvinismus ablehnte, gewährte Erzherzog Karl II. unter dem Druck des Adels die Religionsfreiheit in Innerösterreich. Dies bedeutete nicht nur die Duldung des Protestantismus, sondern auch, dass fast ganz Kärnten Ende des 16. Jahrhunderts protestantisch war. Das Land ist nach wie vor neben dem Burgenland eine Hochburg des Protestantismus in Österreich, der hauptsächlich in abgelegenen Tälern überleben konnte."
 CTH_idea_4: "Lindwurmbrunnen"
 CTH_idea_4_desc: "Der Lindwurmbrunnen in Klagenfurt ist das Wahrzeichen unserer Hauptstadt und erinnert an die Gründung der Stadt. Die monumentale Skulptur zeigt einen Flügeldrachen mit offenem Mund, aus dem Wasser fließt, und auf dem seine Flügel ruhen. Die Schale ist gestanzt, ihr Schwanz ist kunstvoll geschwungen. Angeblich wurden die 6 Tonnen schweren Arbeiten von 300 weiß gekleideten Jünglingen nach ihrer Fertigstellung auf den Stadtplatz getragen."
 CTH_idea_5: "Kärntner Silberbergbau"
 CTH_idea_5_desc: "Silber war nach Eisen der zweitwichtigste Rohstoff Kärntens. Es spielte im Mittelalter und in der frühen Neuzeit eine besondere Rolle und unterstützte den Wohlstand Kärntens während der Reformation."
 CTH_idea_6: "Carinthia"
 CTH_idea_6_desc: "Die "Carinthia" wurde erstmals 1811 veröffentlicht und ist die älteste Zeitschrift Österreichs. Die Genehmigung zur Veröffentlichung einer Zeitschrift wurde von einer "Gesellschaft der Freunde des Vaterlandes" beantragt. Die ursprüngliche, selbst gesetzte Aufgabe des Kärntner Landes war es, die historische, ethnologische, topographische, malerische, industrielle und agronomische Bedeutung Kärntens zu präsentieren."
 CTH_idea_7: "Kärntner Slowenen"
 CTH_idea_7_desc: "Im Hochmittelalter existierten in Karantanien parallel deutsche und slawische Adelsgeschlechter, wovon sich schließlich der deutsche Adel durchsetzte. Die direkte Vertreibung der Slawen erfolgte nur sporadisch in den dünn besiedelten Gebieten. Dadurch entstand eine Sprachgrenze, die bis ins 19. Jahrhundert hinein stabil blieb. In dieser Zeit spielte die deutsche Sprache in Klagenfurt eine dominante sozial- oder sprachsoziologische Rolle, während die unmittelbare Umgebung slowenisch blieb. Mit dem Aufkommen der nationalen Bewegung in der späten Monarchie wurde die Assimilation beschleunigt und gleichzeitig der Konflikt zwischen den ethnischen Gruppen verschärft."
#Béarn
 BEB_ideas: "Béarnesische Ideen"
 BEB_ideas_start: "Béarnesische Traditionen"
 BEB_ideas_bonus: "Béarnesische Ambitionen"
 BEB_idea_1: "Béret"
 BEB_idea_1_desc: "Der Béret, oder Baskenhut, ist eine Kopfbedeckung, die zunächst ein Zeichen von Bildung war. Durch den Adel wurde die Baskenmütze zu einem in ganz Europa beliebten Modeartikel bei Bürgern und Bauern. Berühmte Träger der Beret waren Federico da Montefeltro, Martin Luther und Che Guevara."
 BEB_idea_2: "Béarnesische Landwirtschaft"
 BEB_idea_2_desc: "Unsere Vorfahren haben schon früh erkannt, dass das Klima von Béarn ideal für die Landwirtschaft ist. Heute ist die Landwirtschaft und Viehzucht eine wichtige wirtschaftliche Aktivität in der Region. Unsere Untertanen und Soldaten werden immer gut versorgt sein."
 BEB_idea_3: "Cathédrale Notre-Dame-de-l’Assomption"
 BEB_idea_3_desc: "Die 1180 erbaute Kathedrale von Lescar ist eine der bedeutendsten romanischen Kirchen in Béarn. Mehrere Könige und Königinnen wurden hier begraben. Nachdem die Hugenotten die Kirche geplündert und verwüstet hatten, wurde sie in späteren Jahrhunderten erfolgreich restauriert."
 BEB_idea_4: "Heinrichs Schildkrötenpanzer"
 BEB_idea_4_desc: "Heinrich IV. von Bourbon wurde auf Schloss Pau geboren und auferzogen. In seiner frühen Kindheit diente ein Schildkrötenpanzer als Wiege für den späteren König von Frankreich. Ein außergewöhnliches Kinderbett für ein blaublütiges Kind."
 BEB_idea_5: "Kunstsammlung von Laàs"
 BEB_idea_5_desc: "Das Château de Laàs beherbergt eine Sammlung flämischer Gemälde, wertvoller Möbel, Porzellan, Keramik, Wandteppiche, Steingut und Handschriften. Lasst uns diese Kunstsammlung erweitern."
 BEB_idea_6: "Haras national de Gelos"
 BEB_idea_6_desc: "Das Nationalgestüt Pau-Gelos wurde 1808 von Napoleon I. in Gelos, südlich von Pau, gegründet und beherbergt Zuchthengste, Rassehengste und Sporthengste, insbesondere regionale Züchtungen. Unsere Kavalleristen reiten und kämpfen auf besonders schnellen und starken Pferden."
 BEB_idea_7: "Haus Bernadotte"
 BEB_idea_7_desc: "Nachdem der in Pau geborene Jean-Baptiste Bernadotte zum General in der französischen Revolutionsarmee befördert wurde, wurde er kurzzeitig Kriegsminister Frankreichs. Mit der Zustimmung Napoleons wählte das schwedische Parlament den 1818 gekrönten Bernadotte zum Kronprinzen von Schweden. Seitdem regiert das Haus Bernadotte das Königreich Schweden."
#Peçeneks
 PHE_ideas: "Petschenegische Ideen"
 PHE_ideas_start: "Petschenegische Traditionen"
 PHE_ideas_bonus: "Petschenegische Ambitionen"
 PHE_idea_1: "Gerfalke"
 PHE_idea_1_desc: "Der Gerfalke ist das Totemtier unseres Stammes. Als größte Falkenart der Welt ist sie besonders als Jagdfalke gefragt."
 PHE_idea_2: "Vernichtender Sieg über die Magyaren"
 PHE_idea_2_desc: "Zusammen mit dem bulgarischen Zaren Simeon I. gewannen die Petschenegen 896 einen zerstörerischen Sieg über die Magyaren. Die Magyaren flohen anschließend nach Ungarn und die Petschenegen ließen sich in ihrem früheren Gebiet nieder."
 PHE_idea_3: "Religiöser Bürgerkrieg"
 PHE_idea_3_desc: "Als immer mehr Petschenegen im 11. Jahrhundert zum Islam konvertierten, brach ein verheerender Bürgerkrieg zwischen der muslimischen Minderheit und der noch heidnischen Mehrheit unter den Petschenegen aus, in dem die Muslime siegten. Wir müssen den verschiedenen Religionen, denen unsere Untertanen angehören, ein gewisses Maß an Toleranz entgegenbringen."
 PHE_idea_4: "Mörder des Großherzogs Swjatoslaw"
 PHE_idea_4_desc: "Während der Kriege gegen die Kiewer Rus wurde der Großfürst Swjatoslaw geschlagen und von den Petschenegen gefangen genommen. Der petschenegische Khan ließ den Prinzen hinrichten und machte aus seinem Schädel einen Trinkbecher."
 PHE_idea_5: "Byzantinisches Massaker"
 PHE_idea_5_desc: "Nachdem das byzantinische Reich von einer petschenegischen Armee geplündert worden war, stellte Kaiser Alexios I. Komnenos eine Söldnerarmee von Kumanen zusammen, um die Petschenegen anzugreifen. Da die Petschenegen überrascht waren und ihre Frauen und Kinder mit ihrer Armee führten, kam es zu einem blutigen Massaker. Die Überlebenden der Schlacht wurden hingerichtet oder zum Einsatz in der byzantinischen Armee berufen worden. Das gesamte Volk der Petschenegen wurde an diesem Tag ausgelöscht."
 PHE_idea_6: "Fleißiges Volk"
 PHE_idea_6_desc: "Unser Name bedeutet im Altertürkischen "derjenige, der hart arbeitet und gute Arbeit leistet". Unser Volk ist fleißiger als andere Hordenstämme."
 PHE_idea_7: "Ungarns Grenzschützer"
 PHE_idea_7_desc: "Nach der Vernichtung durch Byzanz wurden Teile der verbliebenen Petschenegen an den Außengrenzen Ungarns als Grenzposten angesiedelt. Wir sind erfahrene Verteidiger!"
#Cieszyn
 CIE_ideas: "Teschener Ideen"
 CIE_ideas_start: "Teschener Traditionen"
 CIE_ideas_bonus: "Teschener Ambitionen"
 CIE_idea_1: "Die Piasten von Teschen"
 CIE_idea_1_desc: "Die Dynastie der Teschener Piasten war eine der am längsten existierenden Piastenzweige, die 1290 von Mieszko von Teschen gegründet wurde und bis 1653 andauerte."
 CIE_idea_2: "Umgeben von Großmächten"
 CIE_idea_2_desc: "Wir müssen mit Böhmen, Polen, Österreich und Preußen befreundet sein, wenn wir als so kleines Herzogtum überleben wollen, vielleicht ist die Expansion der Schlüssel?"
 CIE_idea_3: "Teschener Burg"
 CIE_idea_3_desc: "1646 wurde Teschen von den Schweden erobert. Als die Burg 1647 endgültig befreit wurde, war die altertümliche Burg unbewohnbar. Wir müssen sicherstellen, dass so etwas nie wieder passiert!"
 CIE_idea_4: "Lehren aus dem Krieg"
 CIE_idea_4_desc: "Teschen hat in vielen Kriegen, insbesondere im Dreißigjährigen Krieg, sehr gelitten, unser Volk braucht Entschlossenheit, damit mit unserem Herzogtum nicht gespielt wird!"
 CIE_idea_5: "Treue Katholiken"
 CIE_idea_5_desc: "Unter der Herrschaft von Herzog Wenzel III. Adam wechselte das Herzogtum Teschen ab 1528 zum Protestantismus. Während der Gegenreformation 1610 konvertierte Herzog Adam das Herzogtum jedoch wieder zum Katholizismus und wollte sich mit den Habsburgern anfreunden."
 CIE_idea_6: "Entwicklung von Teschen"
 CIE_idea_6_desc: "Teschen wurde unter der habsburgischen Herrschaft sehr schnell wohlhabend. 1774 wurde die "Kaiserstraße" zwischen Wien und Lemberg gebaut, die durch Teschen führt. Als 1805 Wien von Napoleon Bonaparte bedroht wurde, zog das österreichische Kaiserhaus schließlich nach Teschen und erklärte es zur Hauptstadt seines Reiches!"
 CIE_idea_7: "Teschener Museum"
 CIE_idea_7_desc: "Im Jahre 1802 war das Teschener Museum das erste öffentliche polnische Museum. Wir müssen uns bemühen, unsere regionale Kultur zu erhalten und sie nie aufzugeben!"
#Kujavia
 KUJ_ideas: "Kujawische Ideen"
 KUJ_ideas_start: "Kujawische Traditionen"
 KUJ_ideas_bonus: "Kujawische Ambitionen"
 KUJ_idea_1: "Testament von Boleslaw Schiefmund"
 KUJ_idea_1_desc: "Der Testament 1138 von Boleslaw III, wegen seines deformierten Kiefers "Schiefmund" genannt, teilte das kürzlich gestärkte Königreich Polen unter seinen Söhnen auf. Aus dieser Entscheidung gingen die polnischen Herzogtümer hervor. Unser Ziel ist es, Polen zu beherrschen."
 KUJ_idea_2: "Comitia Minora"
 KUJ_idea_2_desc: "Comita Minora waren Gemeinderäte in polnischen Ländern, die im Wesentlichen kleine "Versammlungen" waren, bei denen über die Entwicklung von Städten entschieden wurde. Dank sorgfältiger Planung können wir Gebäude kostengünstiger bauen."
 KUJ_idea_3: "Unsere nördlichen Nachbarn"
 KUJ_idea_3_desc: "Bevor die Deutschordensritter die prußischen Länder erobern, sollten wir jede Schwäche der Deutschen nutzen, um etwas Land für uns zu gewinnen, um mit den anderen polnischen Herzogtümern zu konkurrieren."
 KUJ_idea_4: "Geburtsort von Kopernikus"
 KUJ_idea_4_desc: "Nikolaus Kopernikus inspirierte die Einheimischen zu mehr Innovation und Offenheit. Wir können das ausnutzen und mehr wie er sein. Thorn zieht immer mehr große Köpfe an, die uns helfen können, neue Technologien schneller zu erlernen."
 KUJ_idea_5: "Kujawische Küstenlinie?"
 KUJ_idea_5_desc: "Der im Norden gegründete Deutschordensstaat vernichtet und bekehrt gewaltsam Slawen und Balten zum Christentum. Aber wenn die Ritter zu mächtig werden würden, wären wir in Gefahr. Wir können das nicht zulassen, die Expansion in das pommersche Küstengebiet wäre keine schlechte Idee, unsere slawische Bruderschaft vor den deutschen Rittern zu schützen. Da sie keine Christen sind, wäre es gut, ihre Religion zu akzeptieren, um ihr Vertrauen zu gewinnen."
 KUJ_idea_6: "Zwischen zwei Flüssen"
 KUJ_idea_6_desc: "Unser Herzogtum liegt an der Weichsel, aber an unserer Ostgrenze fließt die Netze, die uns ein Tor zum Handel mit den Staaten des Heiligen Römischen Reiches bietet. 1774 wurde in Bromberg sogar ein Kanal gebaut, der die beiden Flüsse verbindet."
 KUJ_idea_7: "Vermächtnis von Kopernikus"
 KUJ_idea_7_desc: "Kopernikus hinterließ ein Vermächtnis, ein wahrhaftiger Mann der Renaissance zu sein. Kopernikus leitete die Verteidigung von Allenstein und des Ermlandes während des dreizehnjährigen Krieges. Unser Volk, das in Kujawien geboren wurde, versucht, seinen Beispielen zu folgen und unser Land im Falle eines Angriffs von einem unserer Nachbarn zu verteidigen."	
#Opole
 OPO_ideas: "Oppelner Ideen"
 OPO_ideas_start: "Oppelner Traditionen"
 OPO_ideas_bonus: "Oppelner Ambitionen"
 OPO_idea_1: "Schlesische Festung"
 OPO_idea_1_desc: "Da Polen und Schlesien zu immer kleiner werdenden Herzogtümern zusammenbrechen, müssen wir uns vor den anderen Piasten und auch vor allen äußeren Invasionen schützen. Es ist nur eine Frage der Zeit, bis Böhmen oder ein polnisches Herzogtum seinen Einfluss auf Schlesien ausweiten wollen."
 OPO_idea_2: "Verlegung der Oppelner Burg"
 OPO_idea_2_desc: "Zu Beginn des 13. Jahrhunderts beschloss Herzog Kasimir I. von Oppeln, die Siedlung von der Pasieka-Insel an das rechte Oderufer zu verlegen. Alle Anwohner mussten umgesiedelt werden, um Platz für die Burg zu schaffen, die schließlich an der Stelle der Altstadt erbaut wurde und viele Kaufleute, insbesondere aus dem Heiligen Römischen Reich, anzog."
 OPO_idea_3: "Zerbröckeltes Piastenreich"
 OPO_idea_3_desc: "Da die schlesischen Herzogtümer zerbröckeln, schadet es nicht, uns ein paar Vasallen zu besorgen. Wir haben einen berechtigten Anspruch nicht nur auf das gesamte schlesische Land, sondern auf das gesamte ehemalige polnische Königreich. Die Sache ist, diese Gelegenheit schnell zu nutzen, bevor es einem unserer Cousins gelingt, dies zu tun."
 OPO_idea_4: "Satellitenstädte"
 OPO_idea_4_desc: "Die Herzogtümer Teschen, Auschwitz, Ratibor und Troppau sind für uns im Wesentlichen Satellitenstädte. Die vielen Brücken in diesen Ländern und unsere freundschaftlichen Beziehungen zu ihnen ermöglichen es uns, mit unserer Armee in ferne Länder zu marschieren, wodurch die Versorgung noch umfangreicher sein wird."
 OPO_idea_5: "Ein Zusammenfluss von Kulturen"
 OPO_idea_5_desc: "Oberschlesien ist ein Zusammenfluss vieler Kulturen. Die Schlesier werden ständig mit polnischen, böhmischen und vor allem deutschen Siedlern konfrontiert. Das Herzogtum Oppeln steht vor der Herausforderung, all diese verschiedenen Nationalitäten zu erhalten, um auf einem Weg in Frieden und Wohlstand zu leben."
 OPO_idea_6: "Kehr ich einst zur Heimat wieder..."
 OPO_idea_6_desc: "Wie das altdeutsche schlesische Lied sagt: "Kehr ich einst zur Heimat wieder", schreiben sich die Schlesier eifrig in die Armee ein und kämpfen für ihren Fürsten, von dem sie hoffen, dass er eines Tages ein König wird."
 OPO_idea_7: "Schlesisches Venedig"
 OPO_idea_7_desc: "Oppeln war und ist bekannt als das "Venedig von Schlesien", da es in der Stadt viele Brücken und Kanäle gab. Da Oppeln andere an einen wohlhabenden Handelsstaat erinnert, sollten wir diesen Ruf weiter ausbauen."
#Glogów
 GLG_ideas: "Glogauer Ideen"
 GLG_ideas_start: "Glogauer Traditionen"
 GLG_ideas_bonus: "Glogauer Ambitionen"
 GLG_idea_1: "Ständige Überfälle"
 GLG_idea_1_desc: "1157 wurde Glogau von Friederich Barbarossa überfallen und niedergebrannt. Später, während des dreißigjährigen Krieges, war sie hauptsächlich eine Festung, die von preußischen, französischen, russischen, russischen, schwedischen und österreichischen Armeen besetzt und erobert wurde. Größere Garnisonen sollten unsere Sicherheit gewährleisten. Im Jahr 1109 wurde sie erfolgreich vor dem Angriff von Heinirch V. verteidigt, weshalb wir zu der Art und Weise zurückkehren müssen, wie wir damals unsere Verteidigungsanlagen organisiert haben."
 GLG_idea_2: "Vermächtnis der Dadosanen"
 GLG_idea_2_desc: "Die Dadosanen gründeten Glogau, eine Untergruppe der Schlesier, und wir, das Herzogtum Glogau, sind ihre Nachfolger. Über sie ist wenig bekannt, aber wir wissen eines, nämlich, dass sie ein mächtiger Stamm waren, und unsere Nachbarn beneiden uns um unsere Vorfahren."
 GLG_idea_3: "Grünberg"
 GLG_idea_3_desc: "Grünberg wurde von Siedlern aus Westdeutschland und Flandern gegründet. Die Stadt wuchs schnell und war die zweitgrößte Stadt in unserem Herzogtum. Sie war auch die reichste und sorgte für einen westlichen Einfluss auf unser Herzogtum."
 GLG_idea_4: "Testament von Primislaus"
 GLG_idea_4_desc: "Primislaus II. überließ uns sein Herzogtum Großpolen nach seinem Tod im Jahr 1304. Aufgrund unserer Schwäche konnten wir diesen Anspruch jedoch nicht durchsetzen. Wir können in Großpolen zuschlagen, aber wir müssen eine gute Zeit dafür finden."
 GLG_idea_5: "Kasper Elyan"
 GLG_idea_5_desc: "Kasper Elyan war der erste, der die Druckmaschine nach Schlesien brachte und einsetzte. Obwohl er in der wohlhabenderen Stadt Breslau druckte, waren seine Grafiken auch in seiner Heimatstadt Glogau berühmt."
 GLG_idea_6: "Brände von Grünberg"
 GLG_idea_6_desc: "Der große, überfüllte Grünberg erlitt zahlreiche Brände. Das erste registrierte Feuer im Jahr 1456. Der größte im Jahr 1582. Dann weitere Großbrände 1608, 1627, 1631, 1651, 1689, 1735, 1793 und 5 weitere danach. Wir brauchen bessere Baumethoden und ein fortschrittlicheres System zur Bekämpfung von Bränden."
 GLG_idea_7: "Kupfer von Glogau"
 GLG_idea_7_desc: "Glogau war und ist wegen seines Kupfers sehr geschätzt. Neben den Kohlevorkommen südlich der Stadt ist Glogau der Ort, an dem eine regionale "Industrielle Revolution" ausgelöst wurde. Wir müssen nur nach besseren Bergbaumethoden suchen, um unseren Reichtum zu sichern."
#Oswiecim
 OSW_ideas: "Auschwitzer Ideen"
 OSW_ideas_start: "Auschwitzer Traditionen"
 OSW_ideas_bonus: "Auschwitzer Ambitionen"
 OSW_idea_1: "Schlesischer Stadtstaat"
 OSW_idea_1_desc: "Als eines der kleinsten schlesischen Herzogtümer können wir eine tiefe, zentralisierte Herrschaft über unsere Bürger und eine effizientere Bürokratie anstreben. Auf diese Weise können wir versuchen, zu einem größeren Auschwitz aufzusteigen."
 OSW_idea_2: "Nähe zu Krakau"
 OSW_idea_2_desc: "Unsere unmittelbare Nähe zur größten Stadt im Land der Piasten ermöglicht es uns, großartige Ideen vom "Paris des Ostens" zu lernen. Unsere Armee weiß auch, dass sie nicht nur unser Herzogtum bewacht, sondern auch einen Weg zu einer sehr wichtigen Stadt in der Region."
 OSW_idea_3: "Fruchtbares Land von Neuenstadt"
 OSW_idea_3_desc: "Die fruchtbaren Böden von Neuenstadt und die Böden rund um unser Herzogtum sind ideal für die Landwirtschaft und liefern hervorragende Ernten. Unser Volk wird nie hungrig sein mit der Qualität des Bodens, die wir haben. Während des Krieges werden wir eine gute Versorgung mit Nahrungsmitteln haben, um unsere Bevölkerung davon abzuhalten, sich Gedanken über das Verhungern zu machen."
 OSW_idea_4: "Verteidigung von Auschwitz"
 OSW_idea_4_desc: "Während der so genannten "Sintflut" im Jahr 1659 wurde Auschwitz von der angreifenden schwedischen Armee schwer zerstört. Wir sollten versuchen, unsere Verteidigung zu verbessern, um zu verhindern, dass unsere Stadt wieder zerstört wird."
 OSW_idea_5: "Kleinpolnische Ambitionen"
 OSW_idea_5_desc: "Unser Herzogtum kann versuchen, nach Kleinpolen zu expandieren, vielleicht sogar um die polnische Krone zu kämpfen. Wir müssen uns nur gut vorbereiten und auf den richtigen Moment warten."
 OSW_idea_6: "Migranten aus Mischlenitz"
 OSW_idea_6_desc: "Im Laufe des 19. Jahrhunderts und insbesondere des 19. Jahrhunderts haben sich viele Migranten aus dem Gebiet von Mischlenitz und anderen Teilen Galiziens in unserer Stadt niedergelassen. Die meisten ließen sich auf dem Land nieder und wurden Bauern, einige jedoch in Städten, da sie Handwerker waren."
 OSW_idea_7: "Großer Brand von 1863"
 OSW_idea_7_desc: "Der große Brand von Auschwitz brannte eine Kirche und zwei Synagogen nieder. Nach diesem Brand arbeitete die einheimische Bevölkerung sehr hart zusammen und baute die Stadt wieder auf. Auf diese Weise wird das Zusammenspiel zwischen Arm und Reich verbessert."	
#Ratibor
 RCB_ideas: "Ratiborer Ideen"
 RCB_ideas_start: "Ratiborer Traditionen"
 RCB_ideas_bonus: "Ratiborer Ambitionen"
 RCB_idea_1: "Verteidigung von Ratibor"
 RCB_idea_1_desc: "Ratibor ist die Hauptstrecke, die Böhmen und Mähren mit Polen, dem Baltikum und den Russen verbindet. Die Verteidigung unserer Hauptstadt ist von entscheidender Bedeutung, da sie ein Tor zu den Mächten Mitteleuropas, unseren Verbündeten und Feinden ist."
 RCB_idea_2: "Kulturzentrum"
 RCB_idea_2_desc: "Unsere Hauptstadt ist von entscheidender Bedeutung für die schlesische Kultur. Hier entstand die Musik zu "Gaude Mater Polonia", der inoffiziellen Hymne unseres Herzogtums und später des Königreichs Polen. Unser sich stetig entwickelndes Herzogtum verfügt über viele kompetente Berater, die miteinander um die Aufnahme in unseren kleinen, aber mächtigen Hof konkurrieren."
 RCB_idea_3: "Ratiborer Märkte"
 RCB_idea_3_desc: "Die Ratiborer Märkte, die im 13. Jahrhundert entstanden sind, haben unser Herzogtum sehr reich gemacht und wir haben heute viel Einfluss auf den Handel in unserer Region. Diese Märkte bildeten den größten in Schlesien, wobei unter anderem Salz und Weizen gehandelt wurden. Unsere Wirtschaft florierte dadurch."
 RCB_idea_4: "Hanusz-Privilegien"
 RCB_idea_4_desc: "Die Hanusz-Privilegien wurden 1531 an unser Herzogtum verliehen. Diese Privilegien schützten die Leibeigenen in unserem Herzogtum vor der wachsenden Macht des Adels. Unsere Leibeigenen fühlen sich in unserem Herzogtum sicher und sind bereit, mehr für ihren Herzog zu tun."
 RCB_idea_5: "Fromme Katholiken"
 RCB_idea_5_desc: "In der Zeit der Reformation und danach war Ratibor eine sehr katholische Stadt. Obwohl die Zahl der Deutschen in Schlesien wuchs, begrüßte Ratibor König Johann Sobieski auf seinem Weg nach Wien sehr demütig, da sie ihn als Schutzpatron des Glaubens betrachteten."
 RCB_idea_6: "Deutsche und Entwicklung"
 RCB_idea_6_desc: "Als Ratibor dem Königreich Preußen angehörte, erlebte es ein enormes Wirtschaftswachstum, von dem vor allem die Metallindustrie profitierte. Bis zum 18. Jahrhundert erreichte die Einwohnerzahl der Stadt 35.000."
 RCB_idea_7: "Ausbau der Eisenbahn Berlin - Wien"
 RCB_idea_7_desc: "Der Ausbau der Eisenbahnstrecke Berlin - Wien im Jahr 1846 war für Ratibor sehr vorteilhaft. Die lokalen Garnisonen konnten sich schnell zwischen den Städten bewegen und effizient versorgt werden."
#Legnica
 LNN_ideas: "Liegnitzer Ideen"
 LNN_ideas_start: "Liegnitzer Traditionen"
 LNN_ideas_bonus: "Liegnitzer Ambitionen"
 LNN_idea_1: "Magdeburger Recht"
 LNN_idea_1_desc: "1149 erhielt Liegnitz das Magdeburger Recht und die Stadt wuchs und gedieh schnell. Wir können Gebäude billiger bauen, da die Zahl der Arbeitskräfte wächst, und unser Stolz auf unsere Gebäude wächst."
 LNN_idea_2: "Knotenpunkt"
 LNN_idea_2_desc: "Liegnitz ist ein Knotenpunkt. Durch unsere Hauptstadt führen Handelsrouten von Posen, Krakau, Wien, Berlin und Breslau. Wir kontrollieren einen beträchtlichen Teil des schlesischen Handels und können jeden, der sich mit uns anlegt, effizient mit einem Embargo belegen."
 LNN_idea_3: "Calvinisten und Katholiken"
 LNN_idea_3_desc: "Als der 30-jährige Krieg ausbrach, blieb Liegnitz neutral. Herzog Georg Rudolf erklärte die vollständige Abschottung vom Krieg und verweigerte den militärischen Zugang sowohl zur katholischen als auch zur protestantischen Seite. Unter großem Druck kam es jedoch 1634 zu einer Schlacht innerhalb des Königreichs zwischen der schwedischen und der habsburgischen Armee."
 LNN_idea_4: "Entwicklung vor Krieg"
 LNN_idea_4_desc: "Liegnitz zog es immer vor, reich und nicht einfach nur mächtig zu sein. Ein Beispiel für die florierende Wirtschaft ist, dass es viele Häuser außerhalb der Stadtmauern gab. Doch als der Krieg kam, wurden die Menschen, die außerhalb der Stadtmauern lebten, oft vom Herzog als Söldner angeheuert."
 LNN_idea_5: "Die Ritterakademie"
 LNN_idea_5_desc: "1708 wurde in Liegnitz eine staatliche Ritterschule eröffnet. Sie stand Mitgliedern aller Religionen offen, allerdings natürlich nur für den Adel. Man besuchte sie drei Jahre lang, wo die Schüler Jura, Literatur, Philosophie, Geschichte, Geographie, Politik und andere Bildungsbereiche studierten."
 LNN_idea_6: "Urbanisierung"
 LNN_idea_6_desc: "Mit der Aufnahme von Liegnitz in Preußen wurde sie zur Hauptstadt des Regierungsbezirks Niederschliesen. Schlesien hatte viel Autonomie, und mit der Ankunft deutscher Siedler entstand auch der Druck, mehr Wohnungen zu bauen. Liegnitz begann mit dem Ausbau der Bergbauindustrie und der Landwirtschaft auf dem Land."
 LNN_idea_7: "Der Kampf ums Überleben"
 LNN_idea_7_desc: "Wir können nicht zulassen, dass unsere Nachbarn unser Herzogtum schikanieren. Wir müssen unsere Diplomatie ausbauen, um die Beziehungen zu einigen mächtigen Staaten zu sichern. 1806 wollte sich Liegnitz den russischen Truppen ergeben, aber niemand war mutig genug, sie über ihre Kapitulation zu informieren."
#Abbasids
 BGHA_ideas: "Abbasidische Ideen"
 BGHA_ideas_start: "Abbasidische Traditionen"
 BGHA_ideas_bonus: "Abbasidische Ambitionen"
 BGHA_idea_1: "Building of Baghdad"
 BGHA_idea_1_desc: "The Abbasid Caliph Al-Mansur commissioned the city of Baghdad in 762. It was built to become one of the most magnificant cities in the world, as the capital of the Abbasid Empire."
 BGHA_idea_2: "The Caliph"
 BGHA_idea_2_desc: "The Abbasids were descended from one of the Prophet Muhammad's uncles. The Abbasids held nominal religious authority until 1517. As Caliph, the head of the Muslims, we shall lead Islam to its glory."
 BGHA_idea_3: "The House of Wisdom"
 BGHA_idea_3_desc: "The House of Wisdom housed an academy and a library. Islamic scholars came here from far away to translate Ancient Greek works of literature."
 BGHA_idea_4: "Dar al-Islam"
 BGHA_idea_4_desc: "Abu Hanifa described Dar al-Islam as a country tolerant, ruled, and bordering Muslims. We satisfy these conditions; thus, we are Dar al-Islam."
 BGHA_idea_5: "Silk Road"
 BGHA_idea_5_desc: "The Abbasid Caliphate ruled over many of the trading centers along the Silk Road."
 BGHA_idea_6: "Foreign Invasions"
 BGHA_idea_6_desc: "We have suffered from many foreign invasions, including at Talas at the hands of the Chinese, various Persian and Central Asian hordes, and the Mongols. We must fight for victory."
 BGHA_idea_7: "Reconquest"
 BGHA_idea_7_desc: "Over the centuries, the Abbasids gradually lost control of their far-flung territories, eventully controlling only the city of Baghdad and neighboring Mesopotamia. We shall restore the rule and glory of the Abbasids by reconquering."
#Seljuks
 SJK_ideas: "Seldschukische Ideen"
 SJK_ideas_start: "Seldschukische Traditionen"
 SJK_ideas_bonus: "Seldschukische Ambitionen"
 SJK_idea_1: "Feared Army"
 SJK_idea_1_desc: "The Suljuks, like many other hordes, used a variety of intimidation tactics as an attempt to compel the enemy army to surrender without a fight. Our use of these tactics will help our country expand."
 SJK_idea_2: "Byzantine Threat"
 SJK_idea_2_desc: "The Byzantines, under Romanos IV in 1071, disasterously tried to violate our truce and reconquer Anatolia while the Sultan Alp Arslan was dealing with a Fatimid threat. We shall defeat them for once and for all."
 SJK_idea_3: "Battle Mobility"
 SJK_idea_3_desc: "The Seljuks under Alp Arslan implemented hit and run tactics, and alongside the mobility of the cavalry, mad the Seljuks a very mobile and deadly force."
 SJK_idea_4: "The Iqta"
 SJK_idea_4_desc: "The Seljuks implemented a version of the Iqta military tax collection system first brought up by the earlier Buyid dynasty. We will make ourselves rich, as the Iqta will be both a source of taxes as well as a way to pay for our large armies."
 SJK_idea_5: "Nizamiyya University"
 SJK_idea_5_desc: "First founded by Vizier Khwaja Nizam al-Mulk in the 11th century, the Nizamiyyah University was one of the first organized centers of higher learning. While the most famous school was located in Baghdad, there were many others located throughout the Seljuk territory. Its most famous students are often those associated with the Golden Age of Islam."
 SJK_idea_6: "Patron of Arts and Literature"
 SJK_idea_6_desc: "While the Seljuks are streotypically associated as a horde, some of its sultans, including Malik-Shah I, embraced the arts and literature."
 SJK_idea_7: "Turkicization"
 SJK_idea_7_desc: "The Seljuks helped convert the former Byzantine Anatolian population to Muslim and install Turkish culture."
#Qahira
 fatimid_ideas: "Fatimidische Ideen"
 fatimid_ideas_start: "Fatimidische Traditionen"
 fatimid_ideas_bonus: "Fatimidische Ambitionen"
 fatimid_idea_1: "Shia Dynasty"
 fatimid_idea_1_desc: "The Fatimids were ruled by a Shia dynasty, and most of the ruling class was Shia as well. It bacame a contrast to the Sunni Abbasid dynasty, which held the position of Caliph."
 fatimid_idea_2: "Religiously Tolerant"
 fatimid_idea_2_desc: "The Fatimids were relatively religiously tolerant, and put in little effort to convert the native population to Shia Islam. Christians and Jews were appointed to government posts as well."
 fatimid_idea_3: "Use of Mamluks"
 fatimid_idea_3_desc: "The Fatimids brought Mamluks from Genoese traders. They began to fill the ranks of our armies and bureaucracy."
 fatimid_idea_4: "Trading Hub"
 fatimid_idea_4_desc: "As the ruler of Egypt, the Levant, and North Africa, trade freely passes through the Fatimid domain. We should continue to encourage trade to pass through our ports and cities."
 fatimid_idea_5: "Founding of Cairo"
 fatimid_idea_5_desc: "As the Fatimids expanded, so did their center of power. Their capital city transitioned several times as well. Cairo was planned in 970 and continued to be the largest of Egypt for centuries."
 fatimid_idea_6: "Universities"
 fatimid_idea_6_desc: "Universities including Al-Azhar University in Cairo ushered in a new era for learning in Egypt. The Fatimids established some of the oldest universities in the world."
 fatimid_idea_7: "Meritocratic Bureaucracy"
 fatimid_idea_7_desc: "Relatively uncommon at the time was the appointment of government official s based on merit, not from family connections."
#Gascony
 GUY_ideas: "Gaskognische Ideen"
 GUY_ideas_start: "Gaskognische Traditionen"
 GUY_ideas_bonus: "Gaskognische Ambitionen"
 GUY_idea_1: "House of Lupo"
 GUY_idea_1_desc: "The successor states to the unified Duchy of Gascony were distributed among the many descendants of Lupo I, father of House Lopéz. All around southern France, our relatives can be found."
 GUY_idea_2: "Vasconia"
 GUY_idea_2_desc: "The Franks invested Duke Genial with Vasconia for the first time at the turn of the seventh century, and his successors form a ducal tradition that lasts to the present day, often in personal union with the powerful Duchy of Aquitaine."
 GUY_idea_3: "The Black Prince"
 GUY_idea_3_desc: "Edward, the Black Prince, was assigned to govern a region corresponding to Gascony by his father King Edward III of England. This legendary general soundly defeated the French crown at the Battle of Crécy and the Battle of Poitiers, securing the independence of the Gascons."
 GUY_idea_4: "Basque Ancestry"
 GUY_idea_4_desc: "Gascony ultimately derives its name from the ancient tribe called the Vascones, the ancestors of modern Basques. Indeed, the term Basque itself is cognate with Gascony. This ancient tribe spoke a unique language totally outside of the Indo-European family."
 GUY_idea_5: "Bordeaux Trade"
 GUY_idea_5_desc: "The city of Bordeaux is one of the most important trading hubs in France, and falls within the territorial core of Gascony. We must take advantage of its economic prosperity."
 GUY_idea_6: "Fortify the Pyrénées"
 GUY_idea_6_desc: "Our southern border is formed by the imposing Pyrénées mountain range, and by increasing our defenses there we can ensure an impenetrable state."
 GUY_idea_7: "Cyrano de Bergerac"
 GUY_idea_7_desc: "One of the most famous Gascons in French history is Savinien de Cyrano de Bergerac, an innovator of libertine literature and adventuring whose life would inspire many later authors."
#Alençon
 ALE_ideas: "Alenconische Ideen"
 ALE_ideas_start: "Alenconische Traditionen"
 ALE_ideas_bonus: "Alenconische Ambitionen"
 ALE_idea_1: "Buffer State"
 ALE_idea_1_desc: "The County of Alençon functioned as a buffer state between the powerful Dukes of Normandy and the Maine region, giving it a particular hardiness."
 ALE_idea_2: "Fearless Citizens"
 ALE_idea_2_desc: "When William the Conqueror, future King of England, invaded Alençon in the 1040s, the citizens mocked him by hanging animal skins over the city walls in reference to his bastard descent from a tanner's daughter."
 ALE_idea_3: "Curse of Talvas"
 ALE_idea_3_desc: "The first County of Alençon was William 'Talvad' de Bellême, a violent and impious man who was said to have cursed an infant William the Conqueror in his crib. Supposedly Talvas was a soothsayer who knew the house of Normandie would cause the downfall of House Bellême."
 ALE_idea_4: "Claim the Ducal Title"
 ALE_idea_4_desc: "The prestige of the Counts of Alençon is high enough that we can get the French King to enfeoff us with Ducal privileges."
 ALE_idea_5: "Azure Semy-de-lis Or"
 ALE_idea_5_desc: "After Alençon became a Valois appanage, it was granted a coat of arms prominently featuring the famous royal standard of gold flowers on a blue field."
 ALE_idea_6: "Point d'Alençon"
 ALE_idea_6_desc: "Alençon was a center of weaving and in the seventeenth century began producing lace in a Venetian style, quickly innovating a unique local tradition of luxury lace that was coveted all over France."
 ALE_idea_7: "Industrializing"
 ALE_idea_7_desc: "In order to stand strong in the industrial world, we must make use of our natural resources and establish iron foundries around the capital."
#Barrois
 BAR_ideas: "Barische Ideen"
 BAR_ideas_start: "Barische Traditionen"
 BAR_ideas_bonus: "Barische Ambitionen"
 BAR_idea_1: "House of Scarpone"
 BAR_idea_1_desc: "From the ancient Frankish 'pagus' of Scarponensis came a noble dynasty that ended up inheriting various titles in the former Lotharingian heartland, including the Counties of Barrois, Pfirt, and Montbéliard. Its origins stretch far back into Gallo-Roman legend."
 BAR_idea_2: "Barrois Mouvant"
 BAR_idea_2_desc: "Barrois is unique for being split between the overlordship of the King of France and the Holy Roman Empire, holding lands on both sides of the border. We are adept at balancing our diplomacy between these two powers to secure de-facto independence from both."
 BAR_idea_3: "Crusader Counts"
 BAR_idea_3_desc: "Henri I, Count of Barrois, proudly joined the Third Crusade in 1190 and paid the ultimate price after being wounded by Saladin's forces at the Siege of Acre."
 BAR_idea_4: "Enter the Peerage"
 BAR_idea_4_desc: "For centuries the Barrois was a mere County until the French King finally raised it to Ducal status, bringing it into French peerage. We must take advantage of this and push our influence in the royal court."
 BAR_idea_5: "Jean de Lorraine"
 BAR_idea_5_desc: "Barrois was the birthplace of Jean de Lorraine, who went on to become Bishop of Metz and a Cardinal at the Holy See. This can serve as an in-road to the Pope and ensure the religious prosperity of the Barrois."
 BAR_idea_6: "Bar-le-Duc Jelly"
 BAR_idea_6_desc: "The most coveted export of the Barrois is Bar-le-Duc jelly, a highly rarefied currant spread that was enjoyed by such figures as Mary, Queen of Scots, and Victor Hugo."
 BAR_idea_7: "Saint-Étienne"
 BAR_idea_7_desc: "The Duchy's most resplendent church is Saint-Étienne, which houses a famous work of sculpture. René of Châlon, Stadtholder of the Netherlands, was interred in the church in 1544 and a statue of his half-decayed corpse was carved in memory by Michelangelo's pupil Ligier Richier."
#Reims
 REE_ideas: "Reimser Ideen"
 REE_ideas_start: "Reimser Traditionen"
 REE_ideas_bonus: "Reimser Ambitionen"
 REE_idea_1: "Royal Coronation"
 REE_idea_1_desc: "Reims was awarded the prestigious role of being the site of the coronation of the French kings. Its Archbishop was also honored to crown the new king."
 REE_idea_2: "Reims Cathedral"
 REE_idea_2_desc: "Reims Cathedral is famous for being the site of the coronations of the French kings."
 REE_idea_3: "Premier Peer"
 REE_idea_3_desc: "Chosen as the premier peer of France, the archbishop was given the role of crowning the French kings."
 REE_idea_4: "Champagne Production"
 REE_idea_4_desc: "Reims is located at the epicenter of Champagne production."
 REE_idea_5: "Liberal Arts"
 REE_idea_5_desc: "The Archbishop Adalberon created schools that taught liberal arts. Let us take advantage of the schools and become an intellectual center in France."
 REE_idea_6: "Occupied by Enemies"
 REE_idea_6_desc: "Reims has been the site of many battles and besieged by great powers, including by Attila, the English, and others, but we will maintain our independence."
 REE_idea_7: "French Catholicism"
 REE_idea_7_desc: "The baptism of Clovis, King of the Franks, marked the start of a Catholic France. If we could convert him, we can convert anyone living in our domain."
#Namur
 NMR_ideas: "Namurische Ideen"
 NMR_ideas_start: "Namurische Traditionen"
 NMR_ideas_bonus: "Namurische Ambitionen"
 NMR_idea_1: "Crossroads of Trade"
 NMR_idea_1_desc: "Namur, next to the Meuse River, is located between many trade networks."
 NMR_idea_2: "Merovingian Citadel"
 NMR_idea_2_desc: "The citadel, built in the early Middle Ages, had been considered to be impregnable for centuries."
 NMR_idea_3: "Powerful Neighbors"
 NMR_idea_3_desc: "We have often been under foreign rule. We must fight to prevent this from happening again."
 NMR_idea_4: "Military Importance"
 NMR_idea_4_desc: "Given its strategic importance, located between the Holy Roman Empire, France, and the Netherlands, Namur has always had a strong military presence."
 NMR_idea_5: "Strong City Walls"
 NMR_idea_5_desc: "Built and improved by the Burgundians, Habsburgs, and even Vauban, Namur has always been heavily fortified."
 NMR_idea_6: "Catholic Bastion"
 NMR_idea_6_desc: "Namur remained Catholic during the Reformation, and refused to acknowledge Protestantism."
 NMR_idea_7: "Industrial Center"
 NMR_idea_7_desc: "Namur has long been one of the leading industrial centers of Wallonia."
#Breisgau
 XBG_ideas: "Breisgau Ideen"
 XBG_ideas_start: "Breisgau Traditionen"
 XBG_ideas_bonus: "Breisgau Ambitionen"
 XBG_idea_1: "Genossenschaft des Reppenpfennings"
 XBG_idea_1_desc: "The creation of a trade league with other cities along the Rhine will mutually benefit all its members."
 XBG_idea_2: "Silver Mines"
 XBG_idea_2_desc: "Breisgau was the source of many silver mines until they started to deplete in the thirteenth century."
 XBG_idea_3: "University of Freiburg"
 XBG_idea_3_desc: "The University of Freiburg is one of the most prestigious centers of learning in Germany."
 XBG_idea_4: "Junction of Trade"
 XBG_idea_4_desc: "Located strategically between the Rhine and the Danube, Freiburg is located on a junction of many trade routes."
 XBG_idea_5: "Traditionally Free"
 XBG_idea_5_desc: "The cities of Breisgau have historically valued their freedoms and autonomy, and the deposition of the Urachs in 1299 shows just that."
 XBG_idea_6: "Wine Growers"
 XBG_idea_6_desc: "Breisgau is another famous wine-producing region."
 XBG_idea_7: "House of Zähringen"
 XBG_idea_7_desc: "The House of Zähringen produced many soldiers and used their military might to greatly expand their holdings in Swabia."
#Berry
 BER_ideas: "Berryische Ideen"
 BER_ideas_start: "Berryische Traditionen"
 BER_ideas_bonus: "Berryische Ambitionen"
 BER_idea_1: "Baudouin Chauderon"
 BER_idea_1_desc: "The brave knight Baudouin Chauderon was killed at the siege of Nicaea in 1097 while fighting in the First Crusade. His zealous spirit was later immortalized in the poem La Chandon d'Antioche."
 BER_idea_2: "Historic Sieges"
 BER_idea_2_desc: "The ancient Biturige city of Avaricum was famously destroyed by Julius Caesar during his conquest of Gaul, but more recently its successor Bourges was sieged and captured by Pepin the Short in 762."
 BER_idea_3: "Pragmatic Sanction of Bourges"
 BER_idea_3_desc: "In 1438 King Charles VII issued a Pragmatic Sanction from Bourges to limit the power of the Pope, first demanding that a general Church Council must he held every decade and then that ecclesiastical offices should be elected rather than appointed."
 BER_idea_4: "Coeur"
 BER_idea_4_desc: "The Coeur,or 'Heart', family fittingly had close connetions with the city of Bourges in the heart of France. Jacques Coeur was a rich merchant invovled in Levantine trade who built a monumental palace in the city and had his son Jean installed as Archbishop."
 BER_idea_5: "Très Riches Heures"
 BER_idea_5_desc: "The greatest and most long-lived specimen of French Gothic manuscript illumination is a fifteenth century text called 'Les Très Riches Heures du Duc be Berry', a Book of Hours commissioned by Jean de Valois."
 BER_idea_6: "Duchesses"
 BER_idea_6_desc: "Functioning as an appanage, the title Duke of Berry was often granted to women related to the royal family, such as Henri II's sister Marguerite and Louis XII's ex-wife Joan."
 BER_idea_7: "Preserve the Brenne"
 BER_idea_7_desc: "An ancient region called La Brenne lies across the borderlands of Berry and Touraine, and is notable for its eighth-century fish farms dug by local monks."
#Jalayirids
 JYA_ideas: "Dschalairidische Ideen"
 JYA_ideas_start: "Dschalairidische Traditionen"
 JYA_ideas_bonus: "Dschalairidische Ambitionen"
 JYA_idea_1: "Darliqins"
 JYA_idea_1_desc: "The Jalayirids were one of the Darliqin branches of the Khalkha Mongol tribe, the largest ethnic group in the region. They lived along the Shilka river in Siberia before moving into the Near East."
 JYA_idea_2: "Hasan the Great"
 JYA_idea_2_desc: "The founder of the Jalayirid state in Iraq was Shaikh Hasan 'Burzug', meaning 'the Great'. When the Ilkhanate was weakening in the fourteenth century, Hasan saw an opportunity and propped up a puppet ruler, holding the real reins of the state."
 JYA_idea_3: "Numismatics"
 JYA_idea_3_desc: "Unlike minor neighboring principalities, the Jalayirid Sultanate was able to issue its own gold coinage, stamped with Kufic script containing holy phrases as was traditional for most Islamic powers at the time."
 JYA_idea_4: "Royal Blood"
 JYA_idea_4_desc: "The royal line of the Jalayirids descends maternally from a daughter of Arghun, the fourth Khan of the Ilkhanate, and thus from the Borjigin clan of Genghis Khan himself."
 JYA_idea_5: "Mongol Chancellery"
 JYA_idea_5_desc: "The Jalayirid state not only descends from the Ilkhanate by bloodlines, but by governmental practices too. Royal documents were issued simultaneously in Persian and Mongolian, and diplomatic missals were sealed with Arabic calligraphy in red ink - both conventions inherited from the Ilkhan court."
 JYA_idea_6: "Dynamic Court"
 JYA_idea_6_desc: "While some states find themselves anchored to a particular city, the Jalayirid Sultanate variously had its capital at Baghdad, Tabriz, Soltaniyeh, and Basra, sometimes with multiple rulers reigning simultaneously in different regions. This lended the Sultanate a dynamism that let it withstand outside pressures."
 JYA_idea_7: "Mesopotamia"
 JYA_idea_7_desc: "The cradle of Jalayirid power was the Fertile Crescent between the Tigris and Euphrates rivers, a land aptly called by the Greeks 'Mesopotamia', literally 'between rivers'. This land was rich not only in its agricultural capacity but also in its trade resources, including pearls from the Persian Gulf, carpets, tea, and opium from Iran, and spices from Arabia."
#Crete
 CRT_ideas: "Kretische Ideen"
 CRT_ideas_start: "Kretische Traditionen"
 CRT_ideas_bonus: "Kretische Ambitionen"
 CRT_idea_1: "Emirate of Crete"
 CRT_idea_1_desc: "For over a century, Crete was the center of an Islamic Emirate founded by Andalusian refugees. Though Nikephoros Phokas reconquered the island for Byzantium in 960, the legacy of Islamic culture and pirate tactics lives on in the Cretan people."
 CRT_idea_2: "Linear A & B"
 CRT_idea_2_desc: "The oldest samples of Greek writing in existence are Cretan fragments in scripts dubbed 'Linear A' and 'Linear B'. The wisest scholars of our lands should come together to try to decipher them."
 CRT_idea_3: "Duchy of Candia"
 CRT_idea_3_desc: "In the wake of the Fourth Crusade, Venice was sold the overlordship of Crete by the King of Thessalonica. Rather than attempting to directly subjugate Crete to the Serenissima, Venice established a titular Duchy or Kingdom on the island, usually under the governance of the Morosini family."
 CRT_idea_4: "Cretan School"
 CRT_idea_4_desc: "Crete was a center of Renaissance scholarship during its Venetian period, with texts from as far away as Prussia making their way to the island. One of the gems of this Cretan Renaissance tradition was the development of the 'Cretan School' of painting, headed by El Greco, which united Byzantine and Italian styles."
 CRT_idea_5: "The Longest Siege"
 CRT_idea_5_desc: "The Siege of Venetian Candia by an Ottoman fleet from 1648-1669 stood as the longest siege in history when the Ottomans finally were able to overrun the city. It is a testament to the utter bravery and perseverance of the Cretan people."
 CRT_idea_6: "Bektashis"
 CRT_idea_6_desc: "During the Ottoman period, many Sufi orders established a presence in Crete, the strongest of which was the Bektashi order. The order's acolytes displayed a remarkable degree of syncretism with the local Orthodox population."
 CRT_idea_7: "Self-Sufficiency"
 CRT_idea_7_desc: "Crete is one of the few Greek islands that is totally self-sufficient, with its olive, grape, orange, and citrus plantations providing more than enough food and wine for the local population."
#Avaria
 AVR_ideas: "Awarische Ideen"
 AVR_ideas_start: "Awarische Traditionen"
 AVR_ideas_bonus: "Awarische Ambitionen"
 AVR_idea_1: "Avar Khaganate"
 AVR_idea_1_desc: "Though some deny it, our people know that we descend from the Avars of the Avar Khaganate, which dominated Pannonia and struck fear into the hearts of the Greeks for nearly three centuries. This sophisticated state incorporated many cultures and practices - we should follow in their footsteps!"
 AVR_idea_2: "Sarir"
 AVR_idea_2_desc: "A mysterious Christian state in the remote mountains of Dagestan, Sarir is said to have been founded by a Sassanid general who settled in the area after being sent to rein in the Caucasus."
 AVR_idea_3: "Mongol Tribute"
 AVR_idea_3_desc: "Avaria secured its prosperity and independence by cooperating with the invading Mongol armies which devastated many of the states around it. We should continue this tradition of realpolitik."
 AVR_idea_4: "Avar Lingua Franca"
 AVR_idea_4_desc: "The Avar language is privileged above other tongues of the region due to its status as a literary language and its use as a lingua franca to facilitate communication between different ethnic groups."
 AVR_idea_5: "Lekianoba"
 AVR_idea_5_desc: "The Avars of Dagestan did not abandon the raiding practices of their ancient Turkic predecessors, and turned their fury upon the Georgians settled south of the Caucasian range. These raids were called Lekianoba and were immortalized in Avar epic poetry."
 AVR_idea_6: "Srazhenie s Nadir Shakhom"
 AVR_idea_6_desc: "Of all the Avar epic poems, the most memorable is 'Srazhenie s Nadir Shakhom', which recounts the story of how Nadir Shah of Persia tried to subjugate the people of Dagestan and ended up with his 100,000 man army being routed by the Avar Khan."
 AVR_idea_7: "Caucasian Imamate"
 AVR_idea_7_desc: "When the Imperialist Russians saught to bring Dagestan under their control and impose a false religion on the Avar people, local Imams banded together to form a state that could resist them. The Imamate held off the far-superior Russian army for over thirty years."
#Lebanon
 LEB_ideas: "Libanesische Ideen"
 LEB_ideas_start: "Libanesische Traditionen"
 LEB_ideas_bonus: "Libanesische Ambitionen"
 LEB_idea_1: "Mount Lebanon"
 LEB_idea_1_desc: "The core of the Lebanese state is Mount Lebanon, the peak of a hundred-mile range hugging the coast of the Levant. The mountain was known in antiquity for its high-quality wood, including the indigenous species called 'Cedar of Lebanon', which serves as a national symbol."
 LEB_idea_2: "Crusader Baronies"
 LEB_idea_2_desc: "During the Crusades, the entire Lebanese coast was conquered by the Crusading armies and re-organized into baronies like the Lordship of Beirut and the Lordship of Sidon. Beirut ended up being one of the most long-lived of all Crusader states and a center of royal Jerusalemite power."
 LEB_idea_3: "Ma'anids"
 LEB_idea_3_desc: "The first reigning dynasty of the Mount Lebanon Emirate under Ottoman suzerainty was the Banu Ma'an family, which originated in southern Arabia. As proud Druzes, they stood apart from the surrounding Muslim states, and under the great leader Fakhr-al-Din II, conquered the entire northern coast of the Levant."
 LEB_idea_4: "Druze-Maronite Symbiosis"
 LEB_idea_4_desc: "Lebanon is home to many significant religious groups living in harmony. There are Sunnis, Shi'ites, Druzes, and Maronites, an Eastern Catholic branch which may have been descended from Monothelitism. The Druze and Maronite populations came to rely on each other despite attempts by hostile foreign powers to sow discord between them."
 LEB_idea_5: "Legacy of Ain Dara"
 LEB_idea_5_desc: "At the Battle of Ain Dara, the Shihab dynasty defeated a coalition of rivals and established themselves as unquestioned leaders of Lebanon. Though this infighting was unfortunate, we can learn from the tactical lessons of the battle."
 LEB_idea_6: "Mutasarrifate"
 LEB_idea_6_desc: "When the Mount Lebanon Emirate was deprecated, the Ottomans did not simply abolish Lebanese autonomy but turned the region into a 'Mutasarrifate' under a special type of governor directly appointed by the Sublime Porte."
 LEB_idea_7: "Hit or Miss"
 LEB_idea_7_desc: "When it comes down to marksmanship, there are only two possibilities - hit or miss. We must train our Lebanese riflemen to never miss."
#Scandinavia
 SCA_ideas: "Skandinavische Ideen"
 SCA_ideas_start: "Skandinavische Traditionen"
 SCA_ideas_bonus: "Skandinavische Ambitionen"
 SCA_idea_1: "Vikings"
 SCA_idea_1_desc: "In the greater part of Europe, the most infamous export of Scandinavia was not its timber or furs but its armed raiding parties called Vikings. These pillagers traveled down rivers sacking cities and massacring monks, sometimes even founding new states in their wake."
 SCA_idea_2: "Cultural Fountain"
 SCA_idea_2_desc: "The Angles, Saxons, Ostrogoths, Visigoths, and Vandals all originated in Scandinavia before spreading their cultures around Europe and bringing down some of the most powerful empires of their ages."
 SCA_idea_3: "Sjælland"
 SCA_idea_3_desc: "The island archipelago of Sjælland creates an interesting defensive barrier and trade chokepoint allowing for Scandinavian dominance of the Baltic Sea. From the days of Rorik Ringslinger, Norse states have held their courts upon these islands."
 SCA_idea_4: "State Churches"
 SCA_idea_4_desc: "While it took centuries for Scandinavia to adopt Christianity, it was one of the first regions to rapidly convert to Lutheranism and institute state churches independent of Rome. This Protestant ethos ran deep in Scandinavian thought and culture."
 SCA_idea_5: "Shared Language"
 SCA_idea_5_desc: "The dialects of Denmark, Norway, and Sweden fall on a mutually-intelligible continuum, meaning citizens from each nation can generally understand each other despite their linguistic differences."
 SCA_idea_6: "Northern Neighbors"
 SCA_idea_6_desc: "Though the primary cultural zones of Scandinavia are traditionally thought of as Denmark, Norway, and Sweden, the peninsula is in fact shared with many Finnic peoples, including the Sapmi, who once occupied the whole of its northern fjords and forests. Reindeer play a large role in Sapmi society, being used for transportation, food, clothing, religious ceremonies, and more."
 SCA_idea_7: "Baltic Fleet"
 SCA_idea_7_desc: "To solidify our control of not only the Baltic Sea but the North Sea and Barents Sea, we should construct a grand fleet from the finest Scandinavian lumber."
#Arabia
 ARB_ideas: "Kalifale Ideen"
 ARB_ideas_start: "Kalifale Traditionen"
 ARB_ideas_bonus: "Kalifale Ambitionen"
 ARB_idea_1: "Memories of the Fitna"
 ARB_idea_1_desc: "Tragically, after the death of Prophet Muhammad, debates over succession broke out almost immediately. The era of the 'Rashidun' or 'Rightly-Guided' Caliphs gave way to a brutal civil war called the First Fitna, which left many Sayyids dead in its aftermath. The Ummah was turned against itself, and almost collapsed in the chaos. However, the Umayyads and then Abbasids emerged stronger than ever, each having learned from the mistakes of their predecessors."
 ARB_idea_2: "Jizya"
 ARB_idea_2_desc: "The strength of the Jizya tax is twofold. Not only does it bring in great amounts of money to the Caliph, but it also encourages natural conversion to the true faith by families who wish to avoid it. Though their conversion may not be genuine, over generations their faith solidifies."
 ARB_idea_3: "Caliphal Court Culture"
 ARB_idea_3_desc: "The early Caliphs borrowed much of their court culture from that of Imperial Persia, and thus maintained a sophisticated palace environment which attracted the most talented scientists, artists, and men-of-letters. Though sometimes criticized as decadent, the Caliphs amassed incredible prestige due to their lavish milieus."
 ARB_idea_4: "Arabia Felix"
 ARB_idea_4_desc: "The Romans called our homeland 'Lucky Arabia', and our abundance of rare and lucrative trade goods certainly upholds this label. Spices, peppers, dates, pearls, incense, coffee, exotic teas and dyes from India and the Malays... many Arabs have grown rich by facilitating trade between East and West."
 ARB_idea_5: "United Ummah"
 ARB_idea_5_desc: "Our faith community is united under a single banner, just as in the earliest days of the Prophet (sallâ Allâhu 'alayhi wa-'ala âli-hi wa-sallam). There can be no greater fate for the Ummah than this unity of force and purpose."
 ARB_idea_6: "Rub al-Khali Caravans"
 ARB_idea_6_desc: "Dominating the Arabian Peninsula is the Arabian Desert, a vast and inhospitable wasteland with oases few and far between. Despite its dangers, Arab traders and tribesmen have crossed its sun-scorched dunes since time immemorial in camel caravans, protected from the brutal heat by traditional clothing."
 ARB_idea_7: "Diglossia"
 ARB_idea_7_desc: "The 'Classical Arabic' of the Holy Qur'an is said to be uncreated and co-eternal with God, and is used for literary and governmental functions. However, the various lands under control of the Arabian Caliphate speak their own local dialects of Arabic in day-to-day life as well. Thus the average educated Arab is familiar with two diglossic variants of their native language."
#Shamkhalate
 GAZ_ideas: "Shamkhalische Ideen"
 GAZ_ideas_start: "Shamkhalische Traditionen"
 GAZ_ideas_bonus: "Shamkhalische Ambitionen"
 GAZ_idea_1: "Red Apple"
 GAZ_idea_1_desc: "The leaders of the Kumyks were elected in the traditional manner of Turkish peoples - tossing a red apple at the candidate of choice. Though it eventually became a dynastic formality, it still legitimizes our rulers."
 GAZ_idea_2: "Multi-Ethnic State"
 GAZ_idea_2_desc: "Our realm is inhabited by many different Dagestani ethnic groups working in tandem, with the two largest being Kumyks and Laks. Oghuz Khazars, Huns, and Andis are all welcome and can rise through the social ranks with ease."
 GAZ_idea_3: "Adopt the Title of Shamkhal"
 GAZ_idea_3_desc: "In the fifteenth century, Ali-Beg founded a new dynasty and adopted the Turkic title of 'Shamkhal', leading to the state often being referred to by later historians as a 'Shamkhalate'."
 GAZ_idea_4: "Juma Mosque"
 GAZ_idea_4_desc: "The presence of Islam in Dagestan was tenuous for many centuries, but in 778 an Arab governor built a grand mosque in Juma on behalf of the Caliphate which stands to the present day, denoted by an inscription dedicating the mosque to 'Almighty Allah'."
 GAZ_idea_5: "Raiding Parties"
 GAZ_idea_5_desc: "The Shamkhalate was said to be able to raise 100,000 armed men including both footsoldiers and cavalry. In times of peace, troops would often enter into Georgia and Circassia to raid the infidels and expand the state's influence around the Caucasia region."
 GAZ_idea_6: "Fickle Diplomacy"
 GAZ_idea_6_desc: "The Shamkhalate survived by playing its enemies against each other and constantly switching alliances between major powers. At times we cooperated with Russia, at times Persia, and at times the Ottomans, always ready to defect to the more useful ally."
 GAZ_idea_7: "Resist Gulistan"
 GAZ_idea_7_desc: "Russia began to pry into Shamkhal affairs with the construction of Sunzha fortress in 1566. With the treaty of Gulistan over two centuries later Russia annexed the Shamkhalates to its empire. We must resist the Russians at all costs and make sure such a treaty is never enforced."
#Ramazan
 RAM_ideas: "Ramazanische Ideen"
 RAM_ideas_start: "Ramazanische Traditionen"
 RAM_ideas_bonus: "Ramazanische Ambitionen"
 RAM_idea_1: "Three Arrows"
 RAM_idea_1_desc: "As Three Arrow Turkomans, we have a natural skill about how to ride a horse and fight with it. A horse is the strongest weapon of a man. And we will have no trouble showing this to our enemies."
 RAM_idea_2: "Baibars's Soldiers"
 RAM_idea_2_desc: "We are from the Yüregir clan, who helped Sultan Baibars against his battle against the Mongols, the most dangerous threat Europe has ever seen. Our help to Baibars arguably was the biggest factor that made him victorious in his war against the Mongols, so our skills in combat are known well by various other states."
 RAM_idea_3: "Mamluk Recognition"
 RAM_idea_3_desc: "These lands are given to us by the Mamluks, the strongest nation in the region, because we helped them in their war against Armenians. So while a regional power gave us these lands, no one can say that we don't fit to rule these lands."
 RAM_idea_4: "Relations With Beyliks"
 RAM_idea_4_desc: "We usually don't upset other beyliks, because while there are other threats that may end us, we don't want to create another enemy. So being friends with our fellow beyliks instead of enemies should really help."
 RAM_idea_5: "Changing Policies"
 RAM_idea_5_desc: "Every nation desires what is best for itself, so do we. We can't see the future, and what it will bring to us. Someday we may want to be protected, someday we may want to be liberated. And when there are so many beyliks to interact with and Egyptians from the south, it's best to keep in touch with most of the nations around us."
 RAM_idea_6: "Halil Bey's Legacy"
 RAM_idea_6_desc: "Sometimes a book is sharper than a sword. Halil Bey knew that very well and tried to enlighten our country by encouraging the scholars to do poetry and research about the world and Islam. We must follow his steps and make sure that Ramazan is a safe haven for scholars."
 RAM_idea_7: "Ramazanid Construction"
 RAM_idea_7_desc: "Building a mosque or an inn is building a legacy. To show us that we aren't some barbarians who just raid other nations, we must build our legacy by building the greatest buildings in Anatolia."
#Dulkadir
 DUL_ideas: "Dulkadirische Ideen"
 DUL_ideas_start: "Dulkadirische Traditionen"
 DUL_ideas_bonus: "Dulkadirische Ambitionen"
 DUL_idea_1: "Raids Against Armenians"
 DUL_idea_1_desc: "While Armenians used to rule Çukurova, we didn't leave them alone and showed them the nature of law. We took their goods away and benefited from them. Raiding Armenians was a wonderful thing for our economy. Why don't we keep that up?"
 DUL_idea_2: "Smashing From Inside"
 DUL_idea_2_desc: "Fighting is not always for some nations' interests, it is sometimes for someone's desire. A lot of people want to govern our enemies' cities and to be crown as a bey or even a sultan. Maybe supporting them against our enemies will make us benefit."
 DUL_idea_3: "Leadership In Wars"
 DUL_idea_3_desc: "A lot of nations have interests in our lands and most of them are regional powers. However most of our leaders, like Karaca Bey, always found a way to push our enemies from our land. No one can deny that our beys and generals are skilled ones."
 DUL_idea_4: "Turkification"
 DUL_idea_4_desc: "The land we are living in used to belong to another culture and because of it there are so many people from other cultures in our lands. However this needs to change. Anatolia is now a Turkish land and we will make sure that Turks are the majority in our lands."
 DUL_idea_5: "Using The Highlands"
 DUL_idea_5_desc: "Our nation has so many mountains and highlands we can use for defence, making our foes think twice before attacking us. If we can embrace the basics of the guerilla fight, we can defend our nation even more efficient."
 DUL_idea_6: "Importance of Developing"
 DUL_idea_6_desc: "If we will make Anatolia a Turkish land we must show our culture in these lands. And to do that we must develop our cities and create a lot of buildings so even after a thousand years our signs in these lands will be here."
 DUL_idea_7: "Balance Policy"
 DUL_idea_7_desc: "Even though we are ready to defend our nation by any means necessary, an attack from a regional power would cause a lot of people losing their lives. So before declaring war on someone and taking sides, we can try embracing a balance policy and make ourselves loved by everyone."
#Eretna
 ERE_ideas: "Eretnische Ideen"
 ERE_ideas_start: "Eretnische Traditionen"
 ERE_ideas_bonus: "Eretnische Ambitionen"
 ERE_idea_1: "Governor of Anatolia"
 ERE_idea_1_desc: "Our family had some friendship ties with governors of Anatolia appointed by the Mongols. We gained their trust, and when Timurbaş, a governor of Anatolia, was afraid of Mongols kidnapping and killing him he appointed us as his regent. But we refused to be just a regent and took over Eastern Anatolia. So by claiming that we are technically the governor of Anatolia, the fabrication of claims will be much easier for us."
 ERE_idea_2: "Defeater of the Mongols"
 ERE_idea_2_desc: "When governor ran away and left these lands, Mongols wanted us to submit to their rule. But we refused and when they tried to invade us, we defeated them and pushed them from our lands. This victory surely will make other states respect us."
 ERE_idea_3: "Victory of Gerenbük"
 ERE_idea_3_desc: "Even though we took our lands rightfully, we still had some enemies. Timurbaş's son claimed that he is the governor of Anatolia and tried to take over our lands. However we defeated them and showed who is the rightful ruler of these lands. Eretna Bey claimed himself 'Alaaddin' after this battle and became the undisputed ruler of Eretna."
 ERE_idea_4: "Support of The People"
 ERE_idea_4_desc: "The Mongols treated the people of Anatolia really harsh and made them suffer, so they wanted a new leadership. If we treat our people kinder than they did we can show what a good leadership is and prevent any possible rebellions threating our future."
 ERE_idea_5: "Power of Governors"
 ERE_idea_5_desc: "Our nation started with quite a big land, and governing this may cause some trouble to us. Even though we didn't want to admit, we must govern our nation by giving governors more power and let them govern their cities."
 ERE_idea_6: "A Religious Beylik"
 ERE_idea_6_desc: "Religion is so important for our state. We celebrate with praising and we become more powerful with our sheiks. Considering these lands once belonged to infidels, it is time to show our people what's the true faith and how to live according to Islam."
 ERE_idea_7: "Mountains of The East"
 ERE_idea_7_desc: "Anatolia, especially the eastern part, is a region of mountains. This land shape benefits the defender in a battle. So if we build our castles in these strategic areas, we can make our nation inaccessible for our foes."
#Germiyan
 GRM_ideas: "Germiyanische Ideen"
 GRM_ideas_start: "Germiyanische Traditionen"
 GRM_ideas_bonus: "Germiyanische Ambitionen"
 GRM_idea_1: "Heir of Seljuk Traditionen"
 GRM_idea_1_desc: "While the other beyliks strived for an own identity quickly, a part of the Seljuk tradition lives on in our nation. We can thus learn the military tactics of our former overlords very well."
 GRM_idea_2: "Landlocked"
 GRM_idea_2_desc: "We are surrounded by new beyliks, founded by our own former commanders, denying us access to the coast or Byzantine territory. In order not to fall under the pressure of our neighbours, we must be able to rely all the more on troops capable of defending ourselves."
 GRM_idea_3: "Protector of the Turks"
 GRM_idea_3_desc: "Our western neighbours, the beyliks of Mentese, Aydin, Ladik, Saruhan and Karesi, were in their early days subjects of us, while the southern beyliks of the Sâhib Ata and the Hamids relied on our protection against Karaman. The founder of Candar was also one of our commanders. We are indeed guardians of the Turks!"
 GRM_idea_4: "Excellent Coinage"
 GRM_idea_4_desc: "Germiyan was the beylik who minted the first and highest quality coins, which is why our coins are now used as valid currency not only within our borders. Our neighbours envy our minters and our coinage."
 GRM_idea_5: "First Turks in Anatolia"
 GRM_idea_5_desc: "Germiyan played an important role in the settlement of the Aegean coast by Turks. We were the first to spread the Islamic faith and the Turkish culture, which eventually displaced the native Greeks."
 GRM_idea_6: "Patrone of Literature"
 GRM_idea_6_desc: "Some important Turkish poets come from Germiyan, among them Seyhi. After his studies in Persia, he became the best-known author of his time and wrote an everlasting satirical masterpiece of literary history, his 'Donkey Book'."
 GRM_idea_7: "Alliance with Timur"
 GRM_idea_7_desc: "To regain the territories lost to the Ottomans, Bey Yakup II allied with the Timurids. The Ottomans were defeated in the Battle of Ankara in 1402 so that Germiyan was given the former territories as a reward for our performance in the Battle by Timur."
#Ganja
 GNJ_ideas: "Gandschische Ideen"
 GNJ_ideas_start: "Gandschische Traditionen"
 GNJ_ideas_bonus: "Gandschische Ambitionen"
 GNJ_idea_1: "420"
 GNJ_idea_1_desc: "The name 'Ganja' comes from the Persian word for treasure, and attests to the city's pre-Islamic foundation date in the fifth century AD. It was perhaps founded around the death of the Sassanid Shahanshah Yazdegerd I in 420."
 GNJ_idea_2: "Remove Weeds Every Day"
 GNJ_idea_2_desc: "Ganja is a major agricultural region in Azerbaijan, and in order to produce the food necessary to sustain the population, its farmers must be careful about controlling weeds and other pests that may ruin their crop yields."
 GNJ_idea_3: "Kush Trade"
 GNJ_idea_3_desc: "The Hindu Kush, a mountain range separating Afghanistan and India, is a significant passing point for Silk Road trade, which in turn reaches Ganja. We should promote our traders' rights in this foreign land to ensure the spices and luxury goods continue to flow west and earn us tax returns."
 GNJ_idea_4: "Pottery"
 GNJ_idea_4_desc: "Many different ethnic groups live in Ganja, including Azeris, Persians, Turks, Kurds, Russians, and Armenians. They all bring their own artistic traditions to bear, including silk weaving and ceramic painting. Pots and pans of all types can be found throughout Ganja."
 GNJ_idea_5: "Totally Stoned"
 GNJ_idea_5_desc: "Unlike the undeveloped surrounding lands in Azerbaijan, Ganga is home to many impressive stone structures, like the Chokak Bath, Ganja Fortress, and Alexander Nevsky church."
 GNJ_idea_6: "Snooping Dogs"
 GNJ_idea_6_desc: "Ganja was closely aligned with the Safavid Empire in Persia and its successors, eventually becoming an independent Khanate when the Empire disintegrated. Its autonomous Khans needed to maintain order in the region while the rest of Iran was in chaos, whether through military-police or bloodhounds."
 GNJ_idea_7: "Dank Environs"
 GNJ_idea_7_desc: "Ganja is located in the Kur-Araz lowlands in the foothills of the Caucasus mountains. Though it is semi-arid, it still rains at points throughout the year and temperatures can plunge far below freezing in the winter."
#Azerbaijan
 TBR_ideas: "Aserbaidschanische Ideen"
 TBR_ideas_start: "Aserbaidschanische Traditionen"
 TBR_ideas_bonus: "Aserbaidschanische Ambitionen"
 TBR_idea_1: "Carpet Weaving"
 TBR_idea_1_desc: "Our carpet weavers have perfected their crafts over time, which has made hand-knotted Persian carpets from Tabriz a highly valued product thanks to their exceptional quality. Many rulers living far away spend a fortune to decorate their residence with our carpets."
 TBR_idea_2: "Commercial Hub"
 TBR_idea_2_desc: "Tabriz is one of the most influential trading cities in the Middle East which is not only due to our favourable location on the Silk Road but also to our hard-working people. According to Marco Polo, Tabriz maintained close trade relations even with states in Italy."
 TBR_idea_3: "Capital of Nations"
 TBR_idea_3_desc: "Tabriz was the capital of the Ilkhanate, Aq Qoyunlu, Qara Qoyunlu and Iran, which illustrates the strategic and economic importance of this city. It is now time to become the capital of our own Empire!"
 TBR_idea_4: "Volcanic Soil"
 TBR_idea_4_desc: "We are surrounded by long ridges of volcanic cones in the Sahand and Eynali mountains, which makes our soils quite fertile. In addition, Aji River and Ghuri River contribute to making our fields the most fertile around."
 TBR_idea_5: "Arg of Tabriz"
 TBR_idea_5_desc: "The Arg of Tabriz was built in the 14th century during the Ilkhanate era and is a landmark of the city thanks to its exceptional construction. The point of pride for the building is that its vaulted ayvan is larger than the famous historic vault of Chosroes or the Taq Kisra at Ctesiphon. It contains, among other things, a gigantic mosque, prayer halls, libraries, a mausoleum and a courtyard with a pool."
 TBR_idea_6: "Vibrant Bazars"
 TBR_idea_6_desc: "The bazaar of Tabriz, allegedly founded in the 8th century, is today one of the largest covered bazaars in the world. Not only are all kinds of exotic goods traded here, but it is also a center of the social, religious and educational life of the city."
 TBR_idea_7: "Reconstruction of Destroyed Buildings"
 TBR_idea_7_desc: "Earthquakes and wars devastated the once glorious cities of our nation. But we must not give up our hope, and must build our cities larger and more glorious than ever!"
#Iraq
 IRQ_ideas: "Irakische Ideen"
 IRQ_ideas_start: "Irakische Traditionen"
 IRQ_ideas_bonus: "Irakische Ambitionen"
 IRQ_idea_1: "Internal Stability"
 IRQ_idea_1_desc: "Despite the many wars waged over Iraq, our people have survived the years of suffering and are looking forward to a promising future. With this blessing, we will always enjoy the trust of our subjects."
 IRQ_idea_2: "Irrigation Systems of Mesopotamia"
 IRQ_idea_2_desc: "Iraq includes large parts of the Euphrates and Tigris, making our land fertile and desirable. Over time, we have learned to make these lands productive through advanced irrigation systems, filling our nation's granaries to the brim."
 IRQ_idea_3: "Crucible of Cultures"
 IRQ_idea_3_desc: "Our realm is home to various cultures and religions, including Arabs, Kurds, Turks, Armenians and Persians. If we want to prevent the rise of nationalist tendencies among minorities, we must regard these people as full citizens and allow them their freedoms."
 IRQ_idea_4: "Sumerian Legacy"
 IRQ_idea_4_desc: "Iraq was inhabited by the Sumerians in the 3rd millennium B.C., the world's first civilization, thanks to their inventions of scripture, bureaucracy and irrigation systems. They have perished a long time ago, but we should revive their minds."
 IRQ_idea_5: "Defence Barriers against Persia"
 IRQ_idea_5_desc: "The Timurids devastated Iraq and the new rulers of Persia are striving to rule Iraq, too. By building new strongholds and expanding existing ones along our eastern borders, we will be able to stop and strike back Persian conquerors."
 IRQ_idea_6: "Islamic Golden Age"
 IRQ_idea_6_desc: "When the Abbasids ruled over their Empire from Bagdhad, Iraq became an important center of the Muslim religion, whereas the arts and sciences were promoted more than in any other region of the world. Let us start a second Golden Age."
 IRQ_idea_7: "A Toy of the Powers"
 IRQ_idea_7_desc: "Iraq has been part of other realms for a long time, including the Abbasid, Mongolian, Persian, Ottoman and Mameluk Empires, under which our people and country have suffered. We must prevent this from happening again and preserve our independence by forming strong alliances."
#Kalmyk
 KLM_ideas: "Kalmückische Ideen"
 KLM_ideas_start: "Kalmückische Traditionen"
 KLM_ideas_bonus: "Kalmückische Ambitionen"
 KLM_idea_1: "Master of Livestock Breeding"
 KLM_idea_1_desc: "Our homeland is only sparsely suitable for agriculture, which is why we have to make a living from fishing and cattle breeding. In the course of time, we bred camels, horses, sheep, goats and cattle. The Kalmyk cattle is perfectly suited to the living conditions in the steppe."
 KLM_idea_2: "Buddhists of Europe"
 KLM_idea_2_desc: "Originally we followed our own pagan faith, but in the early 17th century we adopted Vajrayana Buddhism as the predominant religion. Since we migrated westwards, we have become the only Buddhist people in Europe."
 KLM_idea_3: "Masters of the Tatars"
 KLM_idea_3_desc: "Thanks to our Mongolian past we were able to challenge the local Tatars and wage several wars against them. We successfully suppressed the Nogai and could force the Crimean Tatars to pay tribute."
 KLM_idea_4: "Fluctuating Alliances"
 KLM_idea_4_desc: "Several times we formed and broke nominal alliances with neighbouring nations that might have become dangerous for us, securing our survival for centuries. We are masters of illusion."
 KLM_idea_5: "Protector of the Russian Southern Border"
 KLM_idea_5_desc: "For some time, we were allies of the Russians, who were aware of the threats from the Caucasus. Thus, they instructed us to protect their southern borders, which eventually contributed to the rise of the Russian Empire."
 KLM_idea_6: "Superior Cavalry"
 KLM_idea_6_desc: "To obtain support against Muslim forces in the South, the Russian Empire requested the recruitment of Kalmyk cavalry for its own armies. This is truly a proof of the abilities of our cavalrymen."
 KLM_idea_7: "Legitimacy by the Dalai Lama"
 KLM_idea_7_desc: "In 1690, the Dalai Lama, the supreme monk of Vajrayana Buddhism, confirmed Ayuke Khan as ruler of the Kalmyks with a seal. Having this holy man behind us confirms our rulers and our nation."
#Great Horde
 GOL_ideas: "Ideen der blauen Horde"
 GOL_ideas_start: "Traditionen der blauen Horde"
 GOL_ideas_bonus: "Ambitionen der blauen Horde"
 GOL_idea_1: "Heir of the Golden Horde"
 GOL_idea_1_desc: "We are one of the states that are heir of Genghis Khan, the Golden Horde. We were ruling a big chunk of land and we were unstoppable. However, after many years our power is declining and we became a weak state. But it's time to claim what is rightfully ours and we won't be afraid of battling our foes by doing so. To the arms!"
 GOL_idea_2: "Our Ancestors' Religions"
 GOL_idea_2_desc: "Even if we believe in Islam now, our ancestors had different beliefs such as Tengrism or Buddhism. We can't throw our culture away or can we call ourselves really a state? We must tolerate our former religions if we really want to call ourselves a nation with history."
 GOL_idea_3: "Kipchak Cavalry"
 GOL_idea_3_desc: "The Kipchaks are an important part of our nation, and they sure know to ride a horse because of their culture. In a state of war, we can make them fight for us and recruit with less money."
 GOL_idea_4: "Great Stand of Ugra"
 GOL_idea_4_desc: "Russian lands were always a sweet target for us, and we were able to control these lands for a while, but even though we don't want to accept we are not in our golden age. So in 1480, we chose to leave the Russians alone instead of fighting. The Russians knew that if we tried to defeat them, we could. So our mercy to them will make us benefit in a diplomatic stage."
 GOL_idea_5: "Dealing With Rebellions"
 GOL_idea_5_desc: "There are already many states that broke free from us. There are still some people who want to separate our nation. We tried respect, but now we must find another solution. Perhaps if we use our ancestors' tactics with dealing the rebels they will learn."
 GOL_idea_6: "A Sedentary Horde"
 GOL_idea_6_desc: "A lot of nations around us think that we are some barbaric state which just raids nations. But it is not true. We adopted the sedentary culture and founded our own cities, such as Sarai. We know how to found and improve a city and we are needing it way too much right now as we don't have much land."
 GOL_idea_7: "Triburaty System"
 GOL_idea_7_desc: "We don't always want to conquer, we may need money for our nation. So our ancestors found a great way to gain some money for our nation: They made nations to pay for us. That way we became prosperous. We can adopt their system and try to force our vassals to give more money to us."
#Volga Bulgaria
 VGB_ideas: "Wolgabulgarische Ideen"
 VGB_ideas_start: "Wolgabulgarische Traditionen"
 VGB_ideas_bonus: "Wolgabulgarische Ambitionen"
 VGB_idea_1: "Protection of Trade Caravans"
 VGB_idea_1_desc: "Our merchants are widely accepted by most rulers, but some have had them plundered and mistreated in the past. We must recruit mercenaries to travel with our caravans in order to protect traders and goods from looters and highwaymen."
 VGB_idea_2: "Trading Empire on the Volga"
 VGB_idea_2_desc: "Not only through the foundation of cities and caravanseries we have become a true trading empire, but also through our favourable location on the Volga River. Today we are an important bridge for long-distance trade between Russian and Oriental merchants."
 VGB_idea_3: "City Founders"
 VGB_idea_3_desc: "With the help of oriental architects and lush trading incomes, we are able to found new cities and rebuild and expand existing ones. Among them, there are Bolgar, Bilär, Suwar, Kashan, Juketaw, Oshel, Tukhchin, Bryakhimov and Taw Ile, all featuring fortresses, mosques and caravanseries."
 VGB_idea_4: "Dissolution of Tribal Ties"
 VGB_idea_4_desc: "Our state is rather an alliance of different tribes, which have their own sphere of power and rulers and sometimes act against our ruler. We must begin to reduce their autonomy and centralize our state."
 VGB_idea_5: "Descent from the Huns"
 VGB_idea_5_desc: "Our Kings do not only descend from the Great Bulgarian Dulo Dynasty, but also from the legendary Attila the Hun. After he had his brother Bleda murdered, he conquered Carpathia and threatened the Roman Empire with harsh military campaigns. His martial skills should be an example to us."
 VGB_idea_6: "Restoration of the Bulgarian Empire"
 VGB_idea_6_desc: "Until the 7th century, a large part of the landmass north of the Black Sea was part of the Great Bulgarian Empire. Our first Khan Kotrag was the second eldest son of the last Great Bulgarian ruler, which is why we can declare ourselves heirs of the Great Bulgarians."
 VGB_idea_7: "Create Our Own Identity"
 VGB_idea_7_desc: "It is uncertain whether a Volga Bulgarian culture exists at all, as we have been influenced over time by Turkish, Russian and Finnish peoples. Therefore, we must finally begin to create our own national identity!"
#New England
 NEG_ideas: "Neuenglische Ideen"
 NEG_ideas_start: "Neuenglische Traditionen"
 NEG_ideas_bonus: "Neuenglische Ambitionen"
 NEG_idea_1: "Serving the Emperor"
 NEG_idea_1_desc: "As a reward for our services, the Byzantine Emperor awarded us a part of the Black Sea coast. This bond with Byzantium confirms our nation."
 NEG_idea_2: "Anglo-Saxon Exile State"
 NEG_idea_2_desc: "We can call ourselves the last true Anglo-Saxons. While the Norman conquerors are displacing and replacing Anglo-Saxon culture, we are the keepers of Anglo-Saxon tradition and customs."
 NEG_idea_3: "English Varangians"
 NEG_idea_3_desc: "During our escape from England we arrived in Constantinople, where we helped Emperor Alexios I Komnenos to defend the city against an infidel army. Surprised by our fighting abilities, the Emperor took some of our companions into his private army, where they certainly made a name for our people."
 NEG_idea_4: "Scourge of the Infidels"
 NEG_idea_4_desc: "We are surrounded by unbelieving people but a bastion of our faith. We have taught pagans fear in the past, so let us do it in the future again!"
 NEG_idea_5: "Edwardsaga"
 NEG_idea_5_desc: "Edwardsaga, written in Iceland in the 14th century, covers mainly the life of our former King Edward the Confessor, using English and French sources. This work is considered the most important testimony for our nation."
 NEG_idea_6: "Anglo-Saxon Odyssey"
 NEG_idea_6_desc: "The origins of our nation are very similar to those of the Trojans who sought a new home after the Achaeans conquered their homeland. Led by their prince Aeneas and after long journeys, they found a new home on the Italian coast, where the descendants of Aeneas would later found Rome. As is well known, one of the greatest Empires of all times emerged from Rome, so we could possibly become the founders of a new Empire as well..."
 NEG_idea_7: "Reclaiming the Homeland"
 NEG_idea_7_desc: "The repugnant conquerors of Normandy have driven us out of our homeland; they have brought war and grief to England. England may be lost, but we are lucky to be alive. At some point, the time will be ripe to recapture our homeland!"
#Aleppo
 APP_ideas: "Aleppische Ideen"
 APP_ideas_start: "Aleppische Traditionen"
 APP_ideas_bonus: "Aleppische Ambitionen"
 APP_idea_1: "Qarmatian Sympathisers"
 APP_idea_1_desc: "During the Mirdasid period, Aleppo evolved into a center of the Qarmatians, who rejected the wealth of urban Sunnis, which is why they are considered as infidels by them. If we take a middle course, we will keep both confessions happy."
 APP_idea_2: "Under Fatimid and Byzantine Pressure"
 APP_idea_2_desc: "Our nation is threatened in the north by the Byzantine Empire, which is reclaiming the ancient borders of the Roman Empire, and in the south by the Fatimids, who are claiming the entire Muslim territory. We must not become their subjects!"
 APP_idea_3: "Development instead of Autonomy"
 APP_idea_3_desc: "Aleppo prospered under the Mirdasids, who did not aim for their independence from their lords, but instead focused on the expansion of cities. We should follow their example."
 APP_idea_4: "Resistance against the Crusaders"
 APP_idea_4_desc: "Aleppo was besieged twice by the crusaders, but they never managed to break through our city walls. This turned our capital into a stronghold from which numerous actions against the Crusaders were planned. Our most significant success was the conquest of Edessa under Imad ad-Din Zengi, which ushered in the end of Christian rule in the Levant."
 APP_idea_5: "Christian Viziers"
 APP_idea_5_desc: "By being relatively tolerant to Christians, we will be much more likely to discover extraordinary talents which we can potentially employ at our court. By even appointing some of them as viziers, we will create a kind of competition in which Christians compete against each other."
 APP_idea_6: "Home of Poets and Philosophers"
 APP_idea_6_desc: "Aleppo is home to some great personalities such as the poet al-Mutanabbi or the philosopher al-Farabi. We should make sure that such men will continue to live in our nation in the future by promoting these arts."
 APP_idea_7: "Recruitment of Turkish Mercenaries"
 APP_idea_7_desc: "The light cavalry of the Turks has proven itself as superior compared to the Byzantine and Fatimid soldiers in the past. We should recruit them as mercenaries to eliminate weak points in our army."
#Antioch
 ATC_ideas: "Antiochische Ideen"
 ATC_ideas_start: "Antiochische Traditionen"
 ATC_ideas_bonus: "Antiochische Ambitionen"
 ATC_idea_1: "Christianization of the East"
 ATC_idea_1_desc: "We came to these lands to spread the one and only true faith to these saracens. Every human deserves to have a chance to follow the faith and we will make sure they will use their chance."
 ATC_idea_2: "Knight Hospitaller"
 ATC_idea_2_desc: "Founded in 1099, the Knight Hospitallers supported their brothers in arms with both building hospitals for them and supporting them in their fights. Now, we have their support and their services will affect us greatly."
 ATC_idea_3: "Canons of The Holy Sepulchre"
 ATC_idea_3_desc: "Founded because of protecting the Church of The Holy Sepulchre, Canons of The Holy Sepulchre helped us and the other crusaders in our holy wars. Their knowledge and discipline are widely known in the world, and their help to us will make our infantry force stronger."
 ATC_idea_4: "The Holy Lance"
 ATC_idea_4_desc: "Jesus Christ died because of our sins, and we should be all grateful because of that. We must remember him and his duty and embrace God's rules. The lance that pierced the side of Jesus, known as the Holy Lance, is in our capital Antioch. With that historical item, our people will remember that we should be united as Christians, stabilizing our nation even more."
 ATC_idea_5: "Knights of Tripoli"
 ATC_idea_5_desc: "The Knights of Tripoli don't just protect their nation, but they help to protect us against our foes. They know what brotherhood is, and they are ready to die for the faith. With their help, our numbers will increase significantly against our enemies."
 ATC_idea_6: "Seeking Protection"
 ATC_idea_6_desc: "There are so many saracens who desire our lands and they will not stop until taking it. We are not afraid of death, but we can't defend these lands by ourselves for long. So we must seek protection from other faithful nations by improving our relations with them."
 ATC_idea_7: "Cultural Environment"
 ATC_idea_7_desc: "We just want to spread the true faith in these lands, any human being who believes Christianity is welcome in our lands, no matter what is his or her race. In the Eastern World, a lot of people from different culture live and we must respect every culture."
#Edessa
 EDE_ideas: "Edessische Ideen"
 EDE_ideas_start: "Edessische Traditionen"
 EDE_ideas_bonus: "Edessische Ambitionen"
 EDE_idea_1: "Euphrates"
 EDE_idea_1_desc: "The Euphrates is one of the most important and longest rivers of Mesopotamia. It does not only help us as a natural line of defence but also provides our people with fresh water to quench their thirst and irrigate their fields."
 EDE_idea_2: "Threats from Aleppo"
 EDE_idea_2_desc: "The destruction of the Fatimid Empire in the Levant has left a power vacuum that has strengthened local Muslim rulers. Sooner or later they will try to attack us, so we must arm ourselves against their attacks beforehand."
 EDE_idea_3: "Crucible of Christianity"
 EDE_idea_3_desc: "The native Christians are certainly not Catholics like us, but they are still our brothers in faith, who must be protected by us from the atrocities of their former Muslim rulers. After all, we must not simply abandon Edessa's long Christian tradition."
 EDE_idea_4: "Good Rapports with Armenians"
 EDE_idea_4_desc: "We can avoid revolts among our Armenian subjects by having our rulers always marry women of Armenian descent. At the same time, this will enable us to improve our relations with the Kingdom of Armenia as well."
 EDE_idea_5: "Multiple Imprisonments of our Counts"
 EDE_idea_5_desc: "During Muslim counterattacks and offensives by us, our counts often suffer the terrible fate of being captured by our enemies. Ransom payments put a noticeable strain on our treasury, so we should always have enough heirs to take over the affairs of state from imprisoned family members."
 EDE_idea_6: "Reestablish the School of Edessa"
 EDE_idea_6_desc: "Early on, Edessa developed into a center of theological scholarship, especially for Syrian and Aramaic Christianity. Ephrem the Syrian and Jacob of Edessa are probably the most famous theologians from Edessa. The school of Edessa experienced its zenith in the 4th century but quickly perished due to the persecution of Christians under the Sassanid Empire. We should transform Edessa back into the theological star it once was!"
 EDE_idea_7: "Ancient Routes"
 EDE_idea_7_desc: "Edessa is located at the crossroads of old trade routes. An east-west connection runs from Persia and Nisibis to a Euphrates ford near Samsat and the Mediterranean coast, a north-south connection goes from the Anatolian highlands and Amed to Carrhae and Syria. We should restore these old roads."
#Alania 
 AAN_ideas: "Alanische Ideen"
 AAN_ideas_start: "Alanische Traditionen"
 AAN_ideas_bonus: "Alanische Ambitionen"
 AAN_idea_1: "Sarmatians"
 AAN_idea_1_desc: "Alans are unique among the Caucasian tribes for their Iranic origins, descending from the ancient Sarmatians who once occupied the whole Pontic-Caspian steppe. Eventually the Alan ethnonym would shift again to Ossetian, but never lose sight of its prestigious origins."
 AAN_idea_2: "Darial Pass"
 AAN_idea_2_desc: "The gateway across the Caucasus mountains is Darial Gorge, which lies in the Ossetian heartland, leading to its nickname 'Gate of the Alans'. By controlling this pass we control trade through the whole region."
 AAN_idea_3: "Religious Flexibility"
 AAN_idea_3_desc: "The native religion of the Alans is a form of Scythian Paganism called Ætsæg Din. However, the Alans frequently switched their nominal religious profession for diplomatic reasons, at times converting to the Judaism of the Khazars and at times the Orthodox Christianity of the Georgians and Byzantines."
 AAN_idea_4: "David Soslan"
 AAN_idea_4_desc: "The Alan royal Soslan married Georgia's greatest ruler, Queen Tamar, in 1187. All future Georgian monarchs up to the Russian conquest in the nineteenth century thus descend from Alans."
 AAN_idea_5: "Reconstruction"
 AAN_idea_5_desc: "The Kingdom of Alania was devastated by the conquests of the Mongols and Tamerlane, effectively being wiped out of existence. We need to rebuild Alania's infrastructure and allow the population to recover."
 AAN_idea_6: "Iron and Digor"
 AAN_idea_6_desc: "The Alan language is divided into two distinct dialects, Iron and Digor. We must foster a sense of unity between these two linguistic groups if we are to resist outside invaders."
 AAN_idea_7: "Publish the Nart Saga"
 AAN_idea_7_desc: "Central to the cultural and religious life of Alania is a collection of mythological texts called the Nart Saga. It recounts the stories of the early Alan hero clans like the Æxsærtægkatæ, Borætæ, and Alægatæ. As an oral tradition, we must commit it to writing to ensure its survival in the modern world."
#Cuman-Kipchak
 CMN_ideas: "Kumanisch-kiptschakische Ideen"
 CMN_ideas_start: "Kumanisch-kiptschakische Traditionen"
 CMN_ideas_bonus: "Kumanisch-kiptschakische Ambitionen"
 CMN_idea_1: "Twelve Horses"
 CMN_idea_1_desc: "Our army consists largely of light mounted archery practicing hit-and-run tactics. Every single warrior owns about a dozen reserve horses to replace fatigued ones so that a fresh horse is available at all times. We are true masters of the mounted fight!"
 CMN_idea_2: "Masquerade"
 CMN_idea_2_desc: "Our warriors wear masks, shaped like and worn over the face in battle. Usually, they show a frightening grimace to demoralize our enemies and make them flee."
 CMN_idea_3: "Cuman-Kipchak Confederacy"
 CMN_idea_3_desc: "Since the 10th century, the tribes of the Cumans and the Kipchak have formed a tribal confederation that would extend from the Danube to the Irtysh. This alliance made the two tribes the dominant power in the Eurasian steppe for a long time, often terrorizing nearby nations."
 CMN_idea_4: "Looting of Eastern Europe"
 CMN_idea_4_desc: "Many of our Khans put Eastern Europe into fear and horror by looting and plundering it. As a result, we are treated with respect and as a people better not to mess with."
 CMN_idea_5: "Auxiliary Troops"
 CMN_idea_5_desc: "Our neighbours know our martial qualities; they have often experienced them themselves. Therefore, it is no wonder that rulers of Hungary or Russia regularly recruit parts of our army as skilled mercenaries."
 CMN_idea_6: "Boniak the Mangy"
 CMN_idea_6_desc: "Boniak the Mangy is truly one of the most famous Cuman chiefs of all time. With his entourage, he invaded the Kievan Rus to plunder cities and monasteries and even burn down the palace of the Kievan prince in Berestove, thereby becoming the terror of the Rus. Later he obtained a spectacular victory against an army of the Hungarian king, confiscating royal treasures as a result. "
 CMN_idea_7: "Diplomatic Tactics"
 CMN_idea_7_desc: "In the past, we have allied with the Byzantines to subjugate the Pechenegs, or with the crusaders of the Fourth Crusade to terrorize Bulgaria and Byzantium. This has brought us more grazing land and loot, so we should use more opportunities in the future to expand our realm."
#Ankara
 AHI_ideas: "Ankarische Ideen"
 AHI_ideas_start: "Ankarische Traditionen"
 AHI_ideas_bonus: "Ankarische Ambitionen"
 AHI_idea_1: "A Republic in Asia Minor"
 AHI_idea_1_desc: "The Westerners usually see us as barbars thinking we are uncivilized people and not hesitating to justify their crusades against us by using this. But by giving our people the right to vote, we can show every nation that we are as civilized as they are and make our nation be heard by the whole world."
 AHI_idea_2: "Seven Rule of Ahis"
 AHI_idea_2_desc: "'Open the generosity door, close the stinginess door. Open the gentleness door, close the persecution door. Open the conviction door, close the greediness door. Open the austerity door, close the gluttony door. Open the ingenuity door, close the deliriousness door. Open the correctness door, close the fabrication door. And be on the side of Allah, not on the side of the public.' These seven rules guides our brotherhood, making us more resilient."
 AHI_idea_3: "No Kuffars Allowed"
 AHI_idea_3_desc: "We have a strict rule if you want to join our brotherhood: You have to be a Muslim. We do not need any people who believes in wrong faiths. That way, our brotherhood stays holy and pure. For the blessing of Allah!"
 AHI_idea_4: "From Nomadic to Settled"
 AHI_idea_4_desc: "Many Turks have adopted the settled life and claimed many lands like Anatolia. But Anatolia is not fully Turkish. We must help our nomadic brothers adopting the settled life and making Anatolia a Turkish land once and for all."
 AHI_idea_5: "Ahi Scholars"
 AHI_idea_5_desc: "Even though we are a mercantile brotherhood, there are a lot of artists and sheiks who are a member of our brotherhood. Our authority is growing in many beyliks with their help, and with their help more people are learning something. There will always be a scholar who will come to our aid when needed."
 AHI_idea_6: "Making Anatolia Muslim"
 AHI_idea_6_desc: "Our brotherhood spreads rapidly and nearly every village in Anatolia knows us. With rapid dissemination of our brotherhood, we can spread Islam in Anatolia, making the Islamization of Anatolia quicker."
 AHI_idea_7: "Influence on Beyliks"
 AHI_idea_7_desc: "There are a lot of members of our brotherhood in other beyliks, even at the Seljuks and Ottomans. Even the first Ottoman padishahs are a member of our brotherhood. This helps us spreading our influence on other nations and making them our friends."
#Vladimir
 VDR_ideas: "Wladimirische Ideen"
 VDR_ideas_start: "Wladimirische Traditionen"
 VDR_ideas_bonus: "Wladimirische Ambitionen"
 VDR_idea_1: "Byzantine Blood"
 VDR_idea_1_desc: "The city of Vladimir was founded in its current form by Prince Vladimir Monomakh in 1108 AD. Monomakh took his name from his matrilineal relative Constantine Monomachos, Emperor of Rome in the East. Let no one doubt that Vladimir is the true Third Rome!"
 VDR_idea_2: "Pagan Conversion"
 VDR_idea_2_desc: "Our two major cities Suzdal and Vladimir were both founded in the tenth century on the wild northeast frontier of the Kievan Rus, where a mix of Baltic, Finnic, and Slavic pagans abounded in the untamed forests. Rulers like Yuri Dolgorukiy established strongholds across these borderlands to ensure Russian control and to provide nuclei for the work of Orthodox missionaries."
 VDR_idea_3: "Primus Inter Pares"
 VDR_idea_3_desc: "As the power of Kiev waned, the Principality of Vladimir-Suzdal emerged as the new de-facto leader of all the Rurikid lines, with its rulers also holding the coveted title Grand Prince of the Rus."
 VDR_idea_4: "Kremlins"
 VDR_idea_4_desc: "Of the stronghold cities that typify the original geography of Vladimir, their most defining feature may be their imposing Kremlins. The signature Russian domes and great stone walls that can be seen in Moskva or Suzdal warn our enemies about the unconquerable resilience of Vladimir to this day."
 VDR_idea_5: "Theotokos of Vladimir"
 VDR_idea_5_desc: "The most prized relic of Vladimir is its twelfth-century Constantinopolitan icon of the Virgin Eleusa, with the infant Christ hugged against her. The relic is believed to give divine protection to the city and to all who live under Vladimir's power."
 VDR_idea_6: "Muscovite Rivalry"
 VDR_idea_6_desc: "In the fourteenth century the originally minor appanage of Moskva achieved immense power and eventually supplanted Vladimir's role as protector of the Russian Metropolitan and Grand Princes of all Rus. We must not allow this to happen, even if it comes to internecine wars."
 VDR_idea_7: "White Monuments of Vladimir-Suzdal"
 VDR_idea_7_desc: "Some of Russia's greatest cultural sites, erected out of pure white limestone, stand in the cities of Vladimir and Suzdal and are collectively known as the White Monuments. These include the Cathedral of Saint Demetrius, the Golden Gate, and the Monastery of Saint Euthymius."
#Huns
 HNS_ideas: "Hunnische Ideen"
 HNS_ideas_start: "Hunnische Traditionen"
 HNS_ideas_bonus: "Hunnische Ambitionen"
 HNS_idea_1: "Attila"
 HNS_idea_1_desc: "Of all the ancient warlords that threatened Rome, none are more feared than Attila the Hun. The ferocity of his raids and the size of his empire made him the preeminent Barbarian leader of his time, and the spirit of Attila lives on in the Caucasian Huns."
 HNS_idea_2: "Catalaunian Plains"
 HNS_idea_2_desc: "It took a massive coalition of Roman legions and Germanic allies to finally defeat the Huns at the decisive Battle of the Catalaunian Plains. Merovech, founder of the Merovingian dynasty, Odoacer, destroyer of the Western Roman Empire, Theodoric, Flavius Aetius, Childeric, and Attila were all present at the clash. We must learn from this defeat and never suffer such an embarrassment again."
 HNS_idea_3: "Kardost of Armenia"
 HNS_idea_3_desc: "In the sixth century, many of the North Caucasian Huns were baptised in the Christian faith by an Armenian missionary named Kardost. Kardost also, like other missionaries who went among pagans, developed a writing system for the Hunnic language."
 HNS_idea_4: "Khazar Ties"
 HNS_idea_4_desc: "The Huns were close allies of the Khazars, as attested by the Khazar client ruler Alp Iluetuer. We often helped them in their wars against the Caliphate, eventually joining the Khazar Khaganate until its disintegration in the tenth century."
 HNS_idea_5: "Kumyks"
 HNS_idea_5_desc: "Emerging into the modern era, the descendents of the Caucasian Huns became known as Kumyks and founded a variety of feudal states such as Endirey, Utamish, Braguny, Kaytag, and Djidan."
 HNS_idea_6: "Resist the Russians"
 HNS_idea_6_desc: "The perfidious Russians once destroyed the Khazar Khaganate, and have long tried to subjugate the peoples of the Caucasus. When Russian Tsar Peter I invaded Persia through the Kumyks in 1722, his troops were badly shaken at the Battle of the River Inchge. Peter observed 'If the Kumyks had a comprehension of Military Science, no other nation could take arms against them'."
 HNS_idea_7: "Tarki"
 HNS_idea_7_desc: "The city of Tarki is the traditional capital of the Kumyk people and also served as the capital of the Tarki Shamkhalate, the last state in all the Caucasus to fall to the Russians. Some have even theorized that Tarki is the site of the ancient Khazar capital Samandar."
#Khazars
 KHZ_ideas: "Chasarische Ideen"
 KHZ_ideas_start: "Chasarische Traditionen"
 KHZ_ideas_bonus: "Chasarische Ambitionen"
 KHZ_idea_1: "Polyconfessionalism"
 KHZ_idea_1_desc: "The Khazar Khaganate formed out of the breakup of the West Turkic Khaganate, and as such was comprised of a pluralistic mix of ethnicities and religions. Tengrism, Shamanism, Christianity, Islam, and Judaism all enjoyed equal tolerance within the Khazar state."
 KHZ_idea_2: "Silk Road Trade"
 KHZ_idea_2_desc: "For centuries the Khazars commanded the gates to Europe along the 'Steppe Route' sub-branch of the famous Silk Road, bringing the Khans great riches from customs and taxes on Chinese merchants."
 KHZ_idea_3: "Hasdai ben Shaprut"
 KHZ_idea_3_desc: "A testament of the Jewish identity of the Khazar nobility comes in the form of correspondences between Hasdai ben Shaprut, the Jewish foreign secretary of the Caliph of Cordoba, and Joseph ben Aaron, Khan of Khazaria. In the letter Joseph explains how the Khazars converted to Judaism in the eighth century and how they mantain Jewish worship in their state."
 KHZ_idea_4: "Diarchy"
 KHZ_idea_4_desc: "The Khazar state was notable for its diarchic royal structure, with the dual positions of Shad and Kagan established to rule the Khazar people. The Shad controlled military affairs, while the Khagan was the symbolic head of state and active in diplomacy. Khagan coronation involved nearly strangling the Khagan until he offered a number of years he would rule, after which he would be ritually sacrificed."
 KHZ_idea_5: "Ursiyya"
 KHZ_idea_5_desc: "To maintain the power of the Khazar elites over the Oghuz and Alan masses, aristocrats relied on a corps of elite Khwarezmian mercenary guards called Ursiyya. The Ursiyya were a backbone of the Khazar army and deeply influential in the government, like later Mamluks or Janissaries."
 KHZ_idea_6: "Tuduns and Jawyshyghrs"
 KHZ_idea_6_desc: "The complex Khazar bureaucracy relied on various government positions like that of the Jawyshyghr, Kündür, and Tudun. Tuduns served as municipal governors and allowed the Khazar Khans to exert centralized power over vast areas."
 KHZ_idea_7: "Ashina Clan"
 KHZ_idea_7_desc: "The Ashina Clan was one of the ruling dynasties of the original Göktürk Khaganate, and went on to become the ruling family of Khazaria as well. In a Slavicized form, it was also linked to the Asen clan of the Second Bulgarian Empire. This prestigious lineage is symbolized by a raven."
#Svanetia
 SVN_ideas: "Svanetische Ideen"
 SVN_ideas_start: "Svanetische Traditionen"
 SVN_ideas_bonus: "Svanetische Ambitionen"
 SVN_idea_1: "Svan Towers"
 SVN_idea_1_desc: "Starting in the eighth century, the Svans began to construct tower houses across our lands to defend from Islamic incursions and the raids of the barbarian peoples on the other side of the Caucasus. Now there are hundreds of these towers dotting the Svan valleys."
 SVN_idea_2: "George and Diocletian"
 SVN_idea_2_desc: "Many Christian communities have an iconographic tradition of Saint George slaying a dragon. The Svans are unique in our tradition of Saint George instead slaying Roman Emperor Diocletian, the very man who martyred him. This tradition represents our resistance to foreign Imperialism, from Caliphs and Basileis alike."
 SVN_idea_3: "Sa'Eristavo"
 SVN_idea_3_desc: "With the fall of the Kingdom of Abkhazia, Svanetia was inducted into the Goergian state as a Duchy or 'Saeristavo' governed by an Eristavi. In this period of feudal loyalty Georgian Queen Tamar would visit Svanetia annually and came to be seen as a quasi-goddess by the Svan people."
 SVN_idea_4: "Lemi"
 SVN_idea_4_desc: "The Svans are known for their military prowess. We have an inflatable war banner in the shape of a lion called Lemi that is raised whenever it is time to mobilize."
 SVN_idea_5: "Gelovani"
 SVN_idea_5_desc: "The first dynasty of Svanetia was House Gelovani. Tradition holds that the Gelovani were keepers of the Kaaba in Mecca who fled the Arabian peninsula when Muhammad conquered the city and relocated to Georgia."
 SVN_idea_6: "Blood Debts"
 SVN_idea_6_desc: "While our neighbors have fallen for modish ideas of 'rule of law', the Svans know that justice must revolve around Blood Revenge. If someone in a Svan family is murdered, their relatives must find the perpetrator and murder one of their family members!"
 SVN_idea_7: "Salt for Svanetia"
 SVN_idea_7_desc: "It is time for roadways to be established over the Caucasus mountains to connect pastoral Svanetia to the rest of the world and all its resources. After several Svan peasants were killed by an avalanche while trying to bring salt to their village, we cannot tolerate such isolation any longer."
#Derbent
 DBT_ideas: "Derbentische Ideen"
 DBT_ideas_start: "Derbentische Traditionen"
 DBT_ideas_bonus: "Derbentische Ambitionen"
 DBT_idea_1: "Gateway to Persia"
 DBT_idea_1_desc: "The name 'Derbent' comes from the Persian word for 'gateway', 'darband'. The city stood as a reliable passage over the Caucasus range and was guarded in the Achaemenid and Sassanid eras as a Satrapy within the Persian sphere of influence."
 DBT_idea_2: "Walls of Khosrau"
 DBT_idea_2_desc: "The Old City of Derbent is surrounded by 66-foot high walls from the reign of the Sassanid Shah Khosrau I, son of Kavadh. The later Arab rulers of Derbent believed that the walls were one of the Seven Wonders of the World."
 DBT_idea_3: "Harun al-Rashid"
 DBT_idea_3_desc: "No Caliph is more widely respected by Muslims and non-Muslims alike than Harun al-Rashid, who oversaw the flourishing of the Islamic Golden Age. Harun lived in Derbent for part of his life and solidified its position as a center of Islamic culture and science."
 DBT_idea_4: "House of Derbent"
 DBT_idea_4_desc: "The Anushiruwanid or 'Shirvanshah' dynasty formed a cadet branch to rule Derbent that eventually inherited the main Shirvani state itself. The dynasty claimed descent from the Sassanids themselves, and was the longest continually-ruling dynasty in Muslim history."
 DBT_idea_5: "Mountain Jews"
 DBT_idea_5_desc: "From the time of the Khazars Derbent had a consistent Jewish population, being significant enough to find mention in the writings of Benjamin of Tudela. These Jews were connected to the so-called 'mountain Jews' that lived in the Caucasian foothills."
 DBT_idea_6: "History of Resistance"
 DBT_idea_6_desc: "The resistance of Derbent to the Arabs in 728 is immortalized in a monument in the city, but Derbent continued to stand against the imperial ambitions of the Safavids and the Russians throughout its history."
 DBT_idea_7: "Brandy"
 DBT_idea_7_desc: "Derbent Brandy is the most famous export of Derbent in its post-Russian-conquest era. Though Muslims may not drink it, other populations enjoy the delicacy in great amounts, bringing wealth and prestige to the city."
#Armenian Ducal
 armenian_ducal_ideas: "Armenisch-herzogliche Ideen"
 armenian_ducal_ideas_start: "Armenisch-herzogliche Traditionen"
 armenian_ducal_ideas_bonus: "Armenisch-herzogliche Ambitionen"
 armenian_ducal_idea_1: "The First Christian State"
 armenian_ducal_idea_1_desc: "Tiridates III's conversion to Christianity in the fourth century after a miraculous cure made him the first monarchy in the entire world to accept Christianity as a state religion. While later converted states took different directions in what they considered orthodoxy, Armenia stuck to its maverick ways by rejecting the Council of Chalcedon and thus establishing an autonomous Oriental church"
 armenian_ducal_idea_2: "Lake Van"
 armenian_ducal_idea_2_desc: "The great lakes Van and Sevan stand at the center of the Armenian world, home to bustling fishing towns and even isolated island monasteries like Arter. As major natural barriers they force travellers to rely on Armenian infrastructure to guide them."
 armenian_ducal_idea_3: "Armenian Highlands"
 armenian_ducal_idea_3_desc: "Eastern Anatolia is a dense series of hills and mountains that are collectively called the Armenian Highlands. For millennia Armenians have occupied these crags and valleys, learning their tricks."
 armenian_ducal_idea_4: "Bagratid Appanages"
 armenian_ducal_idea_4_desc: "The Bagratid Kingdom of Armenia was really a patchwork of cooperative feudal states under various Armenian dynasties and cadet branches. This means that even after the Kingdom technically fell to Byzantium, Armenian principalities continued to exist and could rapidly re-establish themselves in the following century."
 armenian_ducal_idea_5: "Manrankarchutyun"
 armenian_ducal_idea_5_desc: "Manuscript illumination is an integral part of Armenian piety and artistic expression. The richly illustrated gospels and psalters that Armenia exports can be recognized around the world for their distinctive style and excellent craftsmanship."
 armenian_ducal_idea_6: "Remembering Tigranes"
 armenian_ducal_idea_6_desc: "Armenia reached its greatest extent under Tigranes the Great in the first century BC, stretching all the way from Damascus to Antioch to the Caspian Sea. To this day Armenians consider Tigranes a national hero and a symbol of martial prowess."
 armenian_ducal_idea_7: "Veratsnund"
 armenian_ducal_idea_7_desc: "'Veratsnund' is the Armenian word for Revival, signifiying the Armenian National Revival that occurred in the Ottoman Empire after the Tanzimat reforms. Armenian language, culture, and literature experienced a Renaissance while agitators pushed for a united Armenian state."
#Moray
 MRY_ideas: "Moireibhische Ideen"
 MRY_ideas_start: "Moireibhische Traditionen"
 MRY_ideas_bonus: "Moireibhische Ambitionen"
 MRY_idea_1: "Mormaers"
 MRY_idea_1_desc: "In high medieval Scotland, the nominal vassals of the High King had a unique name - Mormaers. These states operated with considerable autonomy, and at times the Mormaers of Moray were even stylized as 'Ri' - Kings. Moray was, in effect, on equal footing with Alba itself."
 MRY_idea_2: "Macbeth"
 MRY_idea_2_desc: "The Moray dynasty, despite only ruling Scotland for a brief period, claims by far the most famous figure in Scottish royal history, King Macbeth. The tale of Macbeth and his deposition by Siward and Malcolm was immortalized by William Shakespeare in his fanciful tragedy in 1606."
 MRY_idea_3: "Inverness Castle"
 MRY_idea_3_desc: "Saint Columba visited the site that would become Inverness in the sixth century AD, leading to a continual Christian presence in the area that would culminate with the construction of a grand Scottish royal castle by Malcolm III. Even in the early modern era, Scottish Kings would often hold parliament in the aging fortress."
 MRY_idea_4: "The Great Glen"
 MRY_idea_4_desc: "The Scottish highlands are bisected by a large lake-filled valley called the Great Glen. It provides easy passage from Moray Firth to the Irish sea, making it key to controlling the Highland clans. After the Jacobite risings, many forts were built in the Glen to keep it secure."
 MRY_idea_5: "Moray Whaling"
 MRY_idea_5_desc: "Moray Firth is the greatest place in Britain for hunting whales and even more exotic creatures like bottlenose dolphins. Unfortunately, Moray Eels are etymologically unrelated and cannot be found in the Firth."
 MRY_idea_6: "Stewart Appanage"
 MRY_idea_6_desc: "After the fall of the Mormaerdom in 1130, Moray was resurrected as an Earldom and granted many times. Its most prestigious grant was to James Stewart, a natural son of King James IV. The title still has currency as a style in royal Peerage."
 MRY_idea_7: "Loch Ness Monster"
 MRY_idea_7_desc: "In the depths of Loch Ness lurks a paleolithic beast attested since antiquity by Irish hagiographers. In the modern era this enigmatic animal has been dubbed the 'Loch Ness Monster', and attracts countless visitors every year in the hope of spotting it."
#Meissen
 MEI_ideas: "Meissener Ideen"
 MEI_ideas_start: "Meissener Traditionen"
 MEI_ideas_bonus: "Meissener Ambitionen"
 MEI_idea_1: "Cradle of Saxony"
 MEI_idea_1_desc: "Meissen has often been nicknamed the 'cradle of Saxony', owing to its central position in the region and enduring importance through the centuries. Founded in 929 by Henry the Fowler, king of East Francia, on an ancient Slavic settlement, it quickly became one of the most important cities in Saxony."
 MEI_idea_2: "Albrechtsburg"
 MEI_idea_2_desc: "Meissen's roots can be traced back to the series of fortifications now known as Albrechtsburg, established as Meissen Castle in 929 between the Elbe and Triebisch rivers to protect East Frankish gains against the Slavic Glomacze tribe. In 1471 a castle was built on the site, but it was used as a residence rather than a fortress which made it the first in Germany to be used for that purpose."
 MEI_idea_3: "Wettin Legacy"
 MEI_idea_3_desc: "In 1089, the count of Eilenburg, Henry the Elder was granted the Margraviate of Meissen after the deposition of its previous Margrave who had opposed the Holy Roman Emperor. Henry was of the Wettin dynasty, whose members would rule Meissen and then the duchy of Saxe-Wittenberg after it was inherited in 1423. This has given Meissen a respectable legacy."
 MEI_idea_4: "Elbtal Wine Region"
 MEI_idea_4_desc: "Evidence of viticulture in the region around Meissen dates to 1161, and the city is located in the center of a small region ideal for the growth of vineyards despite its northern location. With our annual wine festivals we can cultivate new interest in a commodity that few places in Germany can offer."
 MEI_idea_5: "Edge of the Mongol Invasions"
 MEI_idea_5_desc: "In April 1241, a Mongol reconnaissance party led by Orda Khan annihilated a Polish force at Legnica. In the wake of this catastrophic defeat, there was nothing to stop the Mongol advance further into Germany. Meissen was at the very edge of the Mongols' swords, being the farthest west they had launched a raid. Most of the town was burned to the ground, but we have been able to use this experience and learn from it. Now, we will not yield an inch when there is an invader at our doorstep."
 MEI_idea_6: "Burgraviate of Meissen"
 MEI_idea_6_desc: "The burgrave was a military governor of a castle and its surrounding environs. Meissen was granted one such burgraviate in the 12th century during the Ostsiedlung, being only one of a few cities in Germany to receive such a distinction. The Meinheringer family would rise to prominence in this position as the status of burgrave became more prestigious over time."
 MEI_idea_7: "Meissener Porcelain"
 MEI_idea_7_desc: "Meissen is famous worldwide for its porcelain; it was the first high-quality porcelain to be produced anywhere outside of East Asia, pioneered by the alchemist Johann Friedrich Böttger in 1710. For a time, the city held a monopoly on its production as very few artisans knew the methods required to make porcelain. Meissen took its porcelain manufacturing so seriously that a trademarked 'crossed swords' logo was used to identify their original products."
#Brunswick
 BRU_ideas: "Braunschweiger Ideen"
 BRU_ideas_start: "Braunschweiger Traditionen"
 BRU_ideas_bonus: "Braunschweiger Ambitionen"
 BRU_idea_1: "Stronghold of the Welf Dynasty"
 BRU_idea_1_desc: "The House of Welf (Guelph) was an influential German dynasty whose controlled lands lay in both Bavaria and Lower Saxony. But nowhere were they more established than in Brunswick itself. The Welfs were so influential in politics that the Guelph-Ghibelline conflict resulted from the Welfs siding with the Pope in the Investiture Controversy."
 BRU_idea_2: "Dankwarderode Castle"
 BRU_idea_2_desc: "Dankwarderode Castle was the main residence of the dukes of Brunswick, built by Henry the Lion, duke of Saxony and Bavaria, in the 12th century. It is located on an island in the river Oker, giving it a strategic importance."
 BRU_idea_3: "The Brunswick Lion"
 BRU_idea_3_desc: "When Henry the Lion resided in Brunswick, he erected a lion statue in the center of the complex of Dankwarderode Castle. This not only served to demonstrate Henry's own authority, but also his claim against the Hohenstaufens whose coat of arms used three lions. The lion sculpture was a remarkable feat for the Middle Ages and proved so popular that the lion became the heraldic animal of Brunswick and was used on ducal coins, even spawning a legend of its own known as the Heinrichssage."
 BRU_idea_4: "Powerful Burghers"
 BRU_idea_4_desc: "Brunswick was among the richest of cities in Northern Europe during the later Middle Ages, and was a member of the Hanseatic League from the 13th century onward. In these conditions, an independent class of patricians and guildsmen flourished, so much so that the city was de facto under their rule."
 BRU_idea_5: "Reunite the Principalities"
 BRU_idea_5_desc: "The Duchy of Brunswick-Lüneburg was subdivided several times among various principalities including Brunswick-Wolfenbüttel,  Göttingen and Calenberg. This has done nothing but weaken our nation so far; as they all belong to the same house, it is only right that they be reunited."
 BRU_idea_6: "Collegium Carolinum"
 BRU_idea_6_desc: "Founded in 1745 by Duke Charles I, the Collegium demonstrated his patronage of the arts and sciences. The college was home to many important personalities such as the mathematician Carl Friedrich Gauss. With this, we can attract many influential thinkers to the city and spread the ideas of the Enlightenment."
 BRU_idea_7: "The Black Brunswickers"
 BRU_idea_7_desc: "Formed in 1809 as an army unit opposing Napoleon Bonaparte, the Brunswick Ducal Corps were infamous for their black uniforms which gave them the nickname 'Black Brunswickers'. Led by Frederick William, Duke of Brunswick-Wolfenbüttel, the corps would earn a fearsome reputation during the later Napoleonic Wars, taking part at the battle of Quatre Bras in June 1815 where the Duke valiantly fought, but ultimately perished."
#Blois
 XBL_ideas: "Bloisische Ideen"
 XBL_ideas_start: "Bloisische Traditionen"
 XBL_ideas_bonus: "Bloisische Ambitionen"
 XBL_idea_1: "Château de Blois"
 XBL_idea_1_desc: "As a defense against the Vikings, the Counts of Blois built the Château de Blois in the 9th century by the latest. The wealthy counts continued to use their wealth to embellish and enlarge the castle. King Louis XII and King Francis I made the castle their main residence, who expanded it with enormous libraries and magnificent gardens, thus transforming it into a castle worthy not of a count but of a king!"
 XBL_idea_2: "Rivalry with Anjou"
 XBL_idea_2_desc: "For a long time, there was a rivalry between the Counts of Blois and the neighbouring Counts of Anjou. They did not only compete for castles and towns in north-western France, but later also for the English throne. By studying them closely, we will always have an ace up our sleeves whenever our armies clash again."
 XBL_idea_3: "Loire Castles"
 XBL_idea_3_desc: "The Loire is the longest and most important river in France, stretching over 1000 kilometers. Thanks to the beauty of the river valley, the French nobility erected dozens of impressive Renaissance castles here, which made Blois an important center of France."
 XBL_idea_4: "Cathédrale Saint-Louis"
 XBL_idea_4_desc: "With the purchase of the relics of Saint Solène, the construction of the Cathedral of Blois began at the end of the 9th century, turning the village into a city that was popular among pilgrims. In the centuries that followed, the cathedral was continually renovated, extended and enlarged, only increasing its splendour."
 XBL_idea_5: "Last Anglo-Norman King"
 XBL_idea_5_desc: "King Stephen I was not only a son of Count Stephen Henry of Blois but also a grandson of William the Conqueror, King of England. After the death of King Henry I, Stephen raised an army and successfully usurped the English throne from his aunt. Unfortunately, he could not convince the Pope to appoint his son as his successor. As a result, Henry II succeeded him to the throne, founding the Angevin dynasty and ending the rule of the Anglo-Normans."
 XBL_idea_6: "King of Navarra"
 XBL_idea_6_desc: "With the coronation of Theobald I in 1234, the Kingdom of Navarra came under the control of the House of Blois, which would rule it for fifty years. The French kings of Navarra brought the kingdom an unprecedented economic boom and always maintained good relations with the French king. "
 XBL_idea_7: "Liberator of Orléans"
 XBL_idea_7_desc: "During the Hundred Years' War, Orléans was an important military base not only because of its proximity to Paris but also because of its bridges over the Loire. When it was besieged by the English in 1429, Jeanne d'Arc set out from Blois to drive the English out. The victorious battle of Orléans ushered in the permanent victory of the French in the Hundred Years' War."
#Syria
 SYR_ideas: "Syrische Ideen"
 SYR_ideas_start: "Syrische Traditionen"
 SYR_ideas_bonus: "Syrische Ambitionen"
 SYR_idea_1: "Tribal Pacification"
 SYR_idea_1_desc: "The Arabian Peninsula is still home to different tribes that often wage war against each other or even assault our own border areas. We need to pacify and integrate these tribes, which will not only give us extra manpower for our army but will also increase our internal stability."
 SYR_idea_2: "Fertile Crescent"
 SYR_idea_2_desc: "Syria is situated on the Euphrates and thus in the center of the Fertile Crescent. Our grounds are indeed more fertile and yield more than those of our rivals."
 SYR_idea_3: "Stronghold against Crusaders"
 SYR_idea_3_desc: "Syrian cities like Aleppo became centers of Muslim resistance against the Christian crusaders during the age of crusades. Not only were many refugees received from the Levant, but counter-offensives were planned and launched from here to drive the crusaders out again."
 SYR_idea_4: "Jund Revival"
 SYR_idea_4_desc: "During the time of the Rashidun Caliphate, Syria was divided into so-called 'Junds', which were taken over and further developed by the Umayyad Caliphs. This military division did not only help the Caliphs to effectively manage the conquered territories, but also regulated the mobilization of soldiers here. We should revive this administrative structure to benefit from it ourselves."
 SYR_idea_5: "Preservation of Churches"
 SYR_idea_5_desc: "In Syria, there is a considerable part of oriental Christians who have a substantial importance for our economy and culture. By letting them practice their faith freely and protecting their rights, we will avoid religious unrest in our state."
 SYR_idea_6: "Sword of the Dynasty"
 SYR_idea_6_desc: "Sayf al-Dawla founded the Emirate of Aleppo in 944, which stretched across northern Syria and western Jazira. Not only did he achieve several victories against the Byzantines, but he also led his realm into a cultural heyday."
 SYR_idea_7: "Mediterranean Ambitionen"
 SYR_idea_7_desc: "Syria is located on the coast of the Mediterranean Sea, but does not play any significant role there, although our ports are important for Mediterranean trade. We must aim to utilize our favourable location on important trade routes to become a trading power on the water as well."
#Tlemcen
 TLC_ideas: "Tlemcenische Ideen"
 TLC_ideas_start: "Tlemcenische Traditionen"
 TLC_ideas_bonus: "Tlemcenische Ambitionen"
 TLC_idea_1: "Tell Atlas Farming"
 TLC_idea_1_desc: "Between the Tell Atlas Mountains and the Barbary Coast sits a fertile region which has facilitated the growth of cities across our sultanate, especially on the river Chelif. We must take full advantage of its productivity by introducing new farming methods."
 TLC_idea_2: "Enduring Sultanate"
 TLC_idea_2_desc: "The Marinids, ruling Morocco to the west, have always harbored ambitions of subjugating the people of Tlemcen. But when the Moroccan sultan Abu Inan Faris tried to occupy our lands in the 14th century, the local Berbers revolted and successfully drove them out. This has shown the unyielding resolve of our people - even as our soil is devastated, we will not give it up."
 TLC_idea_3: "Unite the Berbers"
 TLC_idea_3_desc: "The Berber tribesmen within our state have often posed the biggest threat to our continued existence, rather than the neighboring sultanates. This must be rectified by maintaining a national identity and a sense of unity among the warring Berbers so that they may fight under our banner instead of their own."
 TLC_idea_4: "Commerce of the Atlas Mountains"
 TLC_idea_4_desc: "Tlemcen since its inception has become the principal trading hub in the central Maghreb, in no small part due to its strategic position near the Atlas Mountains. Its location on the trade route linking Sijilmassa and Oran makes it ideal for the trans-Saharan caravans to pass through; meanwhile, the route to Fez is far less favorable due to the mountainous terrain. Even Barbary corsairs are growing the economy by acquiring goods from the Mediterranean and selling them at Tlemcen. Furthermore, Europeans have even recognized the importance of Tlemcen, with a 'funduk' (trading center) being established there."
 TLC_idea_5: "Wars with Ifriqiya"
 TLC_idea_5_desc: "Throughout the 15th century, the Zayyanids attempted to expand east into the Hafsid sultanate of Ifriqiya numerous times, but ultimately were unsuccessful. However, these wars have given us much-needed experience - let us apply it to our successful conquests."
 TLC_idea_6: "Madrasas of Tlemcen"
 TLC_idea_6_desc: "Tlemcen has an abundance of madrasas and religious institutions which have made it the foremost intellectual center of the central Maghreb. We can leverage the power and wealth of the mosques to propagate the Muslim faith further afield, especially to the Berbers who have resisted conversion in the past."
 TLC_idea_7: "Curtail Arab Nomads"
 TLC_idea_7_desc: "In the past we have relied heavily on Arab nomads to fight our wars, and while they can be effective, they can also be difficult to rein in. We must eschew the old ways of warfare and grow a modern standing army with troops loyal to the Sultan if we are to put up a fight against outside threats."
#Ponthieu
 PIC_ideas: "Ponthieuische Ideen"
 PIC_ideas_start: "Ponthieuische Traditionen"
 PIC_ideas_bonus: "Ponthieuische Ambitionen"
 PIC_idea_1: "Capture of Harold Godwinson"
 PIC_idea_1_desc: "In 1064, according to the Bayeux Tapestry, Harold Godwinson, the Earl of Wessex, was sailing across the English Channel when he was blown off course and shipwrecked on the shores of Ponthieu. Count Guy I had him taken prisoner and brought to William of Normandy, where Harold allegedly swore on holy relics to support William's claim to the English throne. And so when Harold had himself crowned king of England, the Normans saw him as a usurper which led to the successful Norman invasion of England. Perhaps that invasion may never have come to fruition without our intervention."
 PIC_idea_2: "Carmen de Hastingae Proelio"
 PIC_idea_2_desc: "The Carmen de Hastingae Proelio (Song of the Battle of Hastings) was the earliest known written account of the Norman invasion of England, attributed to Bishop Guy of Amiens who was the uncle of the Count of Ponthieu."
 PIC_idea_3: "Fortress of Crotoy"
 PIC_idea_3_desc: "In 1150, the Count Jean I built a fortress at Crotoy located on a strategic point at the river Somme. The fortress was later expanded by Edward III of England when he invaded France in 1340, but remained in French hands right up until 1424, being the last fortress near the Somme to surrender to English forces."
 PIC_idea_4: "English Fief"
 PIC_idea_4_desc: "Whereas the other counties of Picardy were subsumed into the French royal domain, Ponthieu diverged as it was integrated into the kingdom of England as a fief instead for much of the 14th century. This has given us experience in administering fiefdoms the English way."
 PIC_idea_5: "Port of Abbeville"
 PIC_idea_5_desc: "Abbeville was the principal city of the county of Ponthieu and was a trading center in its own right in Northern France. Although its economic fortunes declined after the 14th century with the Black Death and the Hundred Years' War, before then the city was known for its salt and woad trades."
 PIC_idea_6: "Constant Battleground"
 PIC_idea_6_desc: "Ponthieu has been contested for centuries between powerful rivals in the region such as England, France, Burgundy and even Austria when they inherited the Burgundian Netherlands. This has left Ponthieu in a unique position where they are well suited to utilising the tactics of their invaders to their advantage."
 PIC_idea_7: "Refuge of Bretons and Normans"
 PIC_idea_7_desc: "During the Great Famine of 1693-94, worsening conditions in Normandy and Brittany forced many people to seek refuge in nearby territories of France, including Ponthieu. We decided to take in anyone we could, even if we couldn't save them."
#Cappadocia
 CPP_ideas: "Kappadokische Ideen"
 CPP_ideas_start: "Kappadokische Traditionen"
 CPP_ideas_bonus: "Kappadokische Ambitionen"
 CPP_idea_1: "Splendid Cave Architecture"
 CPP_idea_1_desc: "After the invasion of the Isaurians in the 4th century, the Huns in the 5th century and finally Persian groups in the 6th century, the latter conquering Caesarea in 605, the intensive construction of both underground and above ground cave structures and entire cities began. Now the buildings were mainly built under security and defence aspects. After 642, when Arabs began to invade the region, these aspects became increasingly important, so that for three centuries Christian communities lived here in hiding and protected against attackers. Under the following period of Byzantine rule, Christianity and with it Christian architecture flourished in Cappadocia. Until the 11th century, about 3000 churches were hewn out of the stone. "
 CPP_idea_2: "Mazaca"
 CPP_idea_2_desc: "Mazaca is one of the oldest cities in Anatolia, which was the seat of the kings of Cappadocia in ancient times. After the conquest by Alexander the Great, he transferred it to his general Eumenes of Cardia, whereupon it became an important military base. After the Hellenization, the city was first called Eusebia, then Caesarea, both times named after Cappadocian kings."
 CPP_idea_3: "Love Valley"
 CPP_idea_3_desc: "The so-called Love Valley is a hidden valley situated on a high plateau of Cappadocia, full of strange rock formations near Korama. Some believe that these stone structures look like the male genital."
 CPP_idea_4: "Heretical Crucible"
 CPP_idea_4_desc: "Over time, Cappadocia became susceptible to heresies, especially Paulicianism. We have learned to deal better with heretics as a result."
 CPP_idea_5: "Militarized Frontier Zone"
 CPP_idea_5_desc: "Cappadocia served the Byzantine Empire for centuries as a well-fortified line of defense in the east of the empire. Only the Seljuks were able to overcome the Cappadocian defences in the long run."
 CPP_idea_6: "Cappadocian Fathers"
 CPP_idea_6_desc: "The collective term 'Three Cappadocian Fathers' refers to the three Cappadocian theologians Basil the Great, his younger brother Gregory of Nyssa and his elder fellow student  Gregory of Nazianzus, who played a decisive role in the Trinitarian victory in the Arian conflict of the 4th century. They sought a theologically deeper understanding of the First Council of Nicaea and did preparatory work for the First Council of Constantinople."
 CPP_idea_7: "Armenian Refuge"
 CPP_idea_7_desc: "Cappadocia shared an always-changing relationship with neighbouring Armenia, by that time a region of the Empire. The Arab historian Abu Al Faraj asserts the following about Armenian settlers in Sivas, during the 10th century: 'Sivas, in Cappadocia, was dominated by the Armenians and their numbers became so many that they became vital members of the imperial armies. These Armenians were used as watch-posts in strong fortresses, taken from the Arabs. They distinguished themselves as experienced infantry soldiers in the imperial army and were constantly fighting with outstanding courage and success by the side of the Romans in other words Byzantine.'"
#Isauria
 ISU_ideas: "Isaurische Ideen"
 ISU_ideas_start: "Isaurische Traditionen"
 ISU_ideas_bonus: "Isaurische Ambitionen"
 ISU_idea_1: "Robbers, Pirates and Slave Traders"
 ISU_idea_1_desc: "In ancient times, the Isaurians were feared as robbers, pirates, slave traders and warriors, who made a career as soldiers in the Byzantine army from the late 5th century onwards and were used by Emperor Leo I as a counterweight to the Gothic troops."
 ISU_idea_2: "Isaurian Rebellion"
 ISU_idea_2_desc: "After Emperor Zeno, who was born in Isauria, was overthrown by the inhabitants of Constantinople and the Isaurian population of the city was exterminated, Isauria rose up against the new Emperor Anastasius I. Unfortunately, the rebellion was crushed by the Emperor, but we can learn from the mistakes of the past and dare a new rebellion."
 ISU_idea_3: "Alahan Monastery"
 ISU_idea_3_desc: "The Alahan Monastery represents an impressive 5th-century monastery in the south of Isauria, which was completed under Emperor Zeno. The complex contains two churches, rock-cut chambers, a baptistery, living quarters, and many other spaces, like a forecourt, necropolis, bathhouse, and lower terrace. There is debate about the monastery’s original purpose, but it nonetheless became a communal living space for monks and those seeking pilgrimage."
 ISU_idea_4: "Taurus Mountains"
 ISU_idea_4_desc: "The Taurus Mountains are a 1500 km long mountain range that extends from the south of Anatolia to its east. It is an excellent natural defence for us."
 ISU_idea_5: "Isaurian Ascendancy"
 ISU_idea_5_desc: "Although Isauria was a poor and neglected area in the Byzantine Empire, Zeno was the first and only Emperor who came from Isauria. His legitimacy was doubted because of his origin, which led to many revolts in the Empire. Nevertheless, he supported his homeland economically and culturally."
 ISU_idea_6: "Salt Lake"
 ISU_idea_6_desc: "Lake Tatta is a large lake in the middle of Anatolia, but it does not contain freshwater but saltwater. It allows us to mine large salt deposits, which will help us to achieve great wealth."
 ISU_idea_7: "Isaurian Dynasty"
 ISU_idea_7_desc: "The Isaurians were despised by the other peoples of the Byzantine Empire as semi-barbarians. Emperor Leo III founded the Isaurian Dynasty with his coronation in 717, although he came from Syria, which can only be explained by the mistake of a chronicler. We should use this to cleanse the reputation of Isauria!"
#Phrygia
 PHR_ideas: "Phrygische Ideen"
 PHR_ideas_start: "Phrygische Traditionen"
 PHR_ideas_bonus: "Phrygische Ambitionen"
 PHR_idea_1: "Meander Valley"
 PHR_idea_1_desc: "The Meander is a 380 km long river that flows through western Anatolia, making it one of the most important rivers in Anatolia. It will provide our people with freshwater for eternity."
 PHR_idea_2: "Montanism"
 PHR_idea_2_desc: "Montanism is an early Christian heresy that originated in Phrygia around 160 AD. The members believed to possess revelations of the Holy Spirit, which had been given to their founder Montanus in view of the near end of the world. Their strict ethics were aimed at a renewal and perfection of the ecclesiastical order of life. Montanism extended to Syria and Thrace. Montanism also found approval in North Africa, where the Christian tradition was marked by the idea of martyrdom and the emphasis on the gifts of the Spirit, and finally spread to the West from about 200 AD onwards. The Roman Empire was close to opting for Montanism."
 PHR_idea_3: "King Midas"
 PHR_idea_3_desc: "The legendary King Midas of Phrygia is said to have received the prophecy already in his childhood that he would one day become very rich. Through a trick, Midas managed to get the god Dionysus to grant him a wish. He wished that everything he touched would turn to gold. But since food and drink now also became gold, he was threatened with death by hunger or thirst. So he asked the god to take back his gift. Dionysus advised him to bathe in the river Paktolos, to which the gift was then transferred, so that it became the gold richest river in Asia Minor."
 PHR_idea_4: "City Alliances"
 PHR_idea_4_desc: "In ancient times, the cities of Phrygia formed strong city alliances with which they could defend themselves against stronger invaders."
 PHR_idea_5: "Gordian Knot"
 PHR_idea_5_desc: "The term 'Gordian Knot' originally refers to artistically knotted ropes which, according to Greek legend, were attached to the chariot of the Phrygian king Gordios. The knot became famous because Alexander the Great is said to have cut it with his sword. This is the origin of today's metaphor, according to which the overcoming of a difficult problem by energetic or unconventional means is equated with 'undoing the Gordian knot'."
 PHR_idea_6: "Cult of Dionysus"
 PHR_idea_6_desc: "The ancient god Dionysos - also called Bakchos by the Greeks, Bacchus by the Romans - has an exoteric and an esoteric appearance. The exoteric Dionysus is a funny, harmless god of wine, while the esoteric Dionysus is a god of fundamentally serious dimension. He is the counterpart of the god of the underworld: for if it were not Dionysus, to whom they make the procession and sing the song of Phallos, otherwise it would be quite shameless activity. But Hades and Dionysus are one and the same, and they rave and celebrate him, says Heraclitus."
 PHR_idea_7: "Seljuk Relationship"
 PHR_idea_7_desc: "After the Seljuk Sultan Kaykhusraw I was deposed around 1200, the Phrygian nobleman Manuel Maurozomes helped Kaykhusraw I to regain the throne. As a reward, he was allowed to rule Phrygia as a vassal of the Seljuks and played an important role at the Seljuk court. His descendants, who kept their Christian faith, were also present at the Seljuk court until the end of the 13th century."
#Buyids
 BGH_ideas: "Buyidische Ideen"
 BGH_ideas_start: "Buyidische Traditionen"
 BGH_ideas_bonus: "Buyidische Ambitionen"
 BGH_idea_1: "The Iqta"
 BGH_idea_1_desc: "We have come up with military tax collection systemthat will greatly increase out wealth. The Iqta will pay for our armies and be a major source of funds and revenue."
 BGH_idea_2: "Daylamites"
 BGH_idea_2_desc: "The Daylamites are an important component of our infantry army. May they help us conquer!"
 BGH_idea_3: "Guardians of the Caliph"
 BGH_idea_3_desc: "We rule over the Sunni Abbasid Caliphs, who now only possess symbolic power."
 BGH_idea_4: "Twelver Shia Amirs"
 BGH_idea_4_desc: "We belong to the Twelver Shia, the largest Shia branch. Let us spread our faith!"
 BGH_idea_5: "Sassanid Roots"
 BGH_idea_5_desc: "We have our roots as Zoroastrian Daylamites and claim to be desendants of Bahram V, a Sassanid Shanhanshah. May our noble family increase our wealth and diplomatic standing."
 BGH_idea_6: "Turkish Cavalry"
 BGH_idea_6_desc: "We have the powerful Daylamite infantry at our disposal, but we still lack cavalry. The Turkish will surely increase the strength of our army."
 BGH_idea_7: "Religious Toleration"
 BGH_idea_7_desc: "We are Shia, have Zoroastrian roots, and rule over many Sunni territories. To maintain stability, it is necessary to prevent religious conflicts. Christians can be appointed to government positions if the need arises."
 #Neuchâtel
 NCH_ideas: "Neuchâtelische Ideen"
 NCH_ideas_start: "Neuchâtelische Traditionen"
 NCH_ideas_bonus: "Neuchâtelische Ambitionen"
 NCH_idea_1: "Foreign Rule"
 NCH_idea_1_desc: "For much of its history Neuchâtel was ruled by French and Germans. In 1707, after the death of our French ruler, a succession crisis ensued and the citizens were able to choose from 15 candidates belonging to the most important powers of Europe. Despite the foreign rule, we push for independence and maintain a independent identity."
 NCH_idea_2: "Château de Neuchâtel"
 NCH_idea_2_desc: "The Château de Neuchâtel overlooks and dominates over the municipality of Neuchâtel. It will serve as a civil building."
 NCH_idea_3: "Watch Makers"
 NCH_idea_3_desc: "Neuchâtel is known for its watchmakers. During Prussian rule, the watchmaking industry entered into its golden era."
 NCH_idea_4: "Protestant Stronghold"
 NCH_idea_4_desc: "Neuchâtel is historically one of the Protestant strongholds in Switzerland. May we not get influenced by heretics!"
 NCH_idea_5: "Wine and Absinthe"
 NCH_idea_5_desc: "Wine has always been an export of Neuchâtel. Beginning from the 18th century, absinthe became a export as well. Our beverages are well known and have become very popular in Europe."
 NCH_idea_6: "Canaris"
 NCH_idea_6_desc: "Neuchâtel provided Napoleon's Grand Armee with a batallion of rangers. They were nicknamed Canaris after a yellow bird as a result of their yellow uniforms."
 NCH_idea_7: "Canton and Monarchy"
 NCH_idea_7_desc: "We are unique in that we are the only principality that is, at the same time, a Swiss Canton. Every other canton has a republican form of government."
 #Regensburg-Stadt
 RBB_ideas: "Frei-Regensburger Ideen"
 RBB_ideas_start: "Frei-Regensburger Traditionen"
 RBB_ideas_bonus: "Frei-Regensburger Ambitionen"
 RBB_idea_1: "Bavarian Capital"
 RBB_idea_1_desc: "Regensburg, not Munich, is recognized as the natural capital of Bavaria. We must claim our legacy!"
 RBB_idea_2: "The Stone Bridge"
 RBB_idea_2_desc: "The Stone Bridge, built across the Danube river in the twelth century, opened up new trade routes to Regensburg."
 RBB_idea_3: "Free Imperial City"
 RBB_idea_3_desc: "We are a proud Free Imperial City with our city council managing our affairs, not the Bavarian duke. We shall maintain our independent nature!"
 RBB_idea_4: "Major Trade Center"
 RBB_idea_4_desc: "Regensburg had trade connections with as far as Flanders, and as far south as Venice in Italy. We have great influence in regional trade and should take advantage of that."
 RBB_idea_5: "Center of South German Culture"
 RBB_idea_5_desc: "Regensburg is the natural cultural center for Germany, with our large concentration of noble and wealthy trading families. Let us have a good reputation in Bavaria and across Europe!"
 RBB_idea_6: "The Perpetual Diet"
 RBB_idea_6_desc: "The Perpetual Diet allowed Regensburg to become the legislative capital of the Holy Roman Empire. We are privileged to be chosen and to be the second most important city in the Empire."
 RBB_idea_7: "Famous Residents"
 RBB_idea_7_desc: "We are proud to have been called the home of several of the most prominent nobles and royals in Europe, including Don Juan of Austria and the House of Thurn und Taxis. Let us use this fact to increase our influence."
 #Valois
 VLW_ideas: "Valoisische Ideen"
 VLW_ideas_start: "Valoisische Traditionen"
 VLW_ideas_bonus: "Valoisische Ambitionen"
 VLW_idea_1: "Land Appanage"
 VLW_idea_1_desc: "The House of Valois was often the recipient of land appanages: gifts of land from the French Crown. We shall take advantage of every possibility for expansion."
 VLW_idea_2: "Array of Lordships"
 VLW_idea_2_desc: "Ralph IV of Valois expanded his extensive Northern French holdings to include seven counties stretching from the Duchy of Normandy to Champagne. "
 VLW_idea_3: "Crusader Legacy"
 VLW_idea_3_desc: "Charles of Valois held power in many of the Crusader States and claimed emperorship over the Latin Empire of Constantinople. We shall rule over lands to the east in addition to our French holdings!"
 VLW_idea_4: "Kings of France"
 VLW_idea_4_desc: "Philip of Valois was crowned King of France after the death of Charles IV. The Valois would rule over France for more than two centuries."
 VLW_idea_5: "Hundred Years' War"
 VLW_idea_5_desc: "The dispute over the French Crown after the death of Charles IV of France between the House of Valois and the House of Plantagenet erupted into the Hundred Years' War. We shall never allow the English to rule over the French!"
 VLW_idea_6: "Joan de Arc"
 VLW_idea_6_desc: "After the disasterous Battle of Agincourt, French forces were badly in need of a major victory. It was thought that had the English captured the important city of Orléans, they would be the next to control the French Crown. Joan of Arc, a French peasant girl, claimed to be able to lead the French to victory. Sure enough, just nine days after she showed up to Orléans, the siege was over and the French were the victors."
 VLW_idea_7: "Centralization of Power"
 VLW_idea_7_desc: "Shortly after the first French standing army since the Romans was created by Charles VII, the new king Louis IX started to centralize the French domain, leading to the League of the Public Weal. By the end of his reign, the Duchies of Burgundy and Normandy and all Angevin holdings were incorporated into royal power."
 #Kyburg
 FBO_ideas: "Kyburger Ideen"
 FBO_ideas_start: "Kyburger Traditionen"
 FBO_ideas_bonus: "Kyburger Ambitionen"
 FBO_idea_1: "Contention of Land"
 FBO_idea_1_desc: "The Kyburg Family often claimed and contested land owned and ruled by other families. When the Holy Roman Emperor refused to accept Kyburger claims to Zurich, the family became one of the mainstays of the Popes in their conflict against the Emperor."
 FBO_idea_2: "Strategic Marraiges"
 FBO_idea_2_desc: "The Kyburgs expanded their realm with the end of other dynasties. They aquired Lenzburg, Windegg, See-Gaster, Fribourg, Thun, Burgdorf, and other territories in Burgundy and west of the Rhine."
 FBO_idea_3: "Rich Farmland"
 FBO_idea_3_desc: "The lands ruled by the Kyburgs were amonst the most fertile in all of Switzerland. We shall use our blessed geography to our advantage."
 FBO_idea_4: "Powerful Swiss Family"
 FBO_idea_4_desc: "We shall continue to expand our power and become one of the foremost powers in Switzerland."
 FBO_idea_5: "Rule the Plateau"
 FBO_idea_5_desc: "We shall rule supreme over the Swiss Plateau with our mighty army."
 FBO_idea_6: "Ministerialis"
 FBO_idea_6_desc: "Many vassals of the Kyburgs beame ministerialis and went into service for the family."
 FBO_idea_7: "Burgdorferkrieg"
 FBO_idea_7_desc: "The Counts of Kyburg fought wars with Bern for power in the late 14th and early 15th centuries. Count Rudolf II decided to attack the city of Solothurn in an attempt to force the city to forgive his debts. We shall emerge as victors."
 #Habsburg
 HABS_ideas: "Habsburgische Ideen"
 HABS_ideas_start: "Habsburgische Traditionen"
 HABS_ideas_bonus: "Habsburgische Ambitionen"
 HABS_idea_1: "Swiss Roots"
 HABS_idea_1_desc: "The Habsburg ancestrial seat is located in Switzerland near Aargau. We should be proud of our Swiss roots."
 HABS_idea_2: "Habsburg Castle"
 HABS_idea_2_desc: "Habsburg Castle is the ancestrial seat of the Habsburg dynasty."
 HABS_idea_3: "Strategic Marraiges"
 HABS_idea_3_desc: "By planning our marraiges stretegically, we have the potential to grow in wealth and power."
 HABS_idea_4: "Habsburg Expansion"
 HABS_idea_4_desc: "Through marraiges, the Habsburgs were able to expand their influence and came to rule over vast lands including Austria, Spain, Burgundy, the Netherlands, Bohemia, Hungary, Milan, and others."
 HABS_idea_5: "Appenzeller Kriege"
 HABS_idea_5_desc: "In 1415, the Swiss Confederacy was able to push the Habsburgs out of Switzerland, our ancestrial home. We shall learn our lessons."
 HABS_idea_6: "Holy Roman Emperors"
 HABS_idea_6_desc: "The Habsburgs eventually grew in power and Frederick III was elected Holy Roman Emperor in 1440. From then on, the Habsburgs would dominate the political landscape of the Empire."
 HABS_idea_7: "Catholic Realm"
 HABS_idea_7_desc: "Even after the Protestant Reformation, the Habsburgs remanied strongly Catholic. The Habsburgs became the most influential Catholics of their day apart from the Pope."
#Tripoli
 TPI_ideas: "Tripolische Ideen"
 TPI_ideas_start: "Tripolische Traditionen"
 TPI_ideas_bonus: "Tripolische Ambitionen"
 TPI_idea_1: "Heterogeneous Population"
 TPI_idea_1_desc: "When Tripoli was conquered by the crusaders, the city was inhabited by Western Europeans, Greeks, Armenians, Maronites, Nestorians, Jews, and Muslims. With their help, the Counts of Tripoli were able to expand the inland settlement into a large coastal metropolis."
 TPI_idea_2: "Krak des Chevaliers"
 TPI_idea_2_desc: "The 'Fortress of the Kurds' was wrested from the Muslim occupiers by the Counts of Tripoli, thanks to which the eastern border of our realm has been successfully defended since that time. Let us reinforce it and make it one of the greatest castles of the Levant!"
 TPI_idea_3: "Military Values"
 TPI_idea_3_desc: "Military values and virtues play a significant role in our realm since the conquest of Tripoli. This even means that the succession of the county is not necessarily hereditary, but that the personal military force of individual claimants is also of importance."
 TPI_idea_4: "Coastal County"
 TPI_idea_4_desc: "At its height, the county controlled the coastline from Maraclea in the north to Beirut in the south. We thus form the mainstay of the maritime connection between the Levant and Central Europe."
 TPI_idea_5: "Trade with the Italians"
 TPI_idea_5_desc: "The Italian trade republics of Venice, Pisa and Genoa have founded dozens of trade colonies in our cities. If we maintain good relations with them, our economy will definitely flourish."
 TPI_idea_6: "Carmelite Church"
 TPI_idea_6_desc: "In Tripoli the Carmelite Church was founded, named after the hermits living on Mount Carmel. The followers of the church are usually pilgrims or crusaders from Europe who have dedicated their lives to charity and the Virgin Mary."
 TPI_idea_7: "Allegiance to Antioch"
 TPI_idea_7_desc: "As Catholics, the Counts of Tripoli were obliged to follow and obey the Pope in Rome. However, by forming an alliance with Antioch, they regarded the Latin Patriarch of Antioch as their religious head, even when the Pope forbade them to do so by decree."
#Marrakesh
 MRK_ideas: "Marrakescher Ideen"
 MRK_ideas_start: "Marrakescher Traditionen"
 MRK_ideas_bonus: "Marrakescher Ambitionen"
 MRK_idea_1: "Pearl of the South"
 MRK_idea_1_desc: "Some Moroccan dynasties made Marrakesh sparkle in splendour, others totally disregarded it. Let us make history and transform our city into one of the most advanced cities in the world to immortalize our prestige."
 MRK_idea_2: "Marrakush al-Hamra"
 MRK_idea_2_desc: "The stones and bricks used to build Marrakesh are made of reddish earth, which gave the city its typical red appearance and nickname 'Marrakesh the Red'."
 MRK_idea_3: "Tanneries of Marrakesh"
 MRK_idea_3_desc: "It was the tanners who transformed Marrakesh from a village into a city. The tannery remained for centuries an important economic pillar of Marrakesh, which became famous in Europe for its luxury leather."
 MRK_idea_4: "Trans-Saharan Trade"
 MRK_idea_4_desc: "Inimical control of the Atlas mountain passes could sever Marrakesh's communications with the Sous and Draa valleys, and seal off access to the Sahara Desert and the lucrative trans-Saharan trade in salt and gold with sub-Saharan Africa, upon which much of its early fortunes rested."
 MRK_idea_5: "Rise and Fall"
 MRK_idea_5_desc: "In the course of its history, Marrakesh achieved periods of great splendor, interrupted by repeated political struggles, military disorders, famine, plagues and a couple of sacks. We have learned to survive the bad times better through this."
 MRK_idea_6: "Hotbed of Heresy"
 MRK_idea_6_desc: "After the fall of the Almohads, their old mahdist religious doctrines lingered in Marrakesh. Only through the construction of new mosques could the Marinids get the heresy under control."
 MRK_idea_7: "Regional Power Extension"
 MRK_idea_7_desc: "Marrakesh is considered the capital of southern Morocco, while its rival Fez is the capital of the north. We must extend our influence over Mauritania to beat Fez and our other rivals!"
#Fez
 FEZ_ideas: "Fezische Ideen"
 FEZ_ideas_start: "Fezische Traditionen"
 FEZ_ideas_bonus: "Fezische Ambitionen"
 FEZ_idea_1: "Protection for the Jews"
 FEZ_idea_1_desc: "We should protect and privilege the Jews living in our cities with special rights to benefit from their financial abilities."
 FEZ_idea_2: "University of al-Qarawiyyin"
 FEZ_idea_2_desc: "The university mosque 'al-Qarawiyyin', founded in 859 by the rich merchant's daughter Fatima el-Fihrya, becomes one of the most important centres of spirituality and culture in Islam. Its charisma has an impact on the schools of Islamic Spain and even on Europe."
 FEZ_idea_3: "Refugee Reception Center"
 FEZ_idea_3_desc: "The development of Fez is due to two waves of immigration. From 817-818 onwards, 8,000 Andalusian families expelled from Spain by the Umayyads of Córdoba settled in the city. Shortly afterwards, 2,000 exiled families from Tunisia joined them and settled in the opposite part of the city."
 FEZ_idea_4: "Trade Routes of Morocco"
 FEZ_idea_4_desc: "The favourable location of Fès at the crossroads of important trade routes played a decisive role in the rapid development of the new town. Of particular importance were the caravan routes between the Atlantic and the central and eastern Maghreb as well as the Mediterranean and Black Africa via the great trading city of Sidschilmasa in the Tafilalt."
 FEZ_idea_5: "Rivalry with Marrakesh"
 FEZ_idea_5_desc: "Not all rulers used Fez as the capital of their realm, but the southern Marrakesh instead. We have to outbid this city in all aspects to remain the most impressive city in the country!"
 FEZ_idea_6: "Tarboosh"
 FEZ_idea_6_desc: "The colour production of Fez came to such an influence that the Tarboosh, a typical oriental headgear, was named after the city. Initially popular among Balkan peoples, the Ottoman sultans also began to grow fond of this hat."
 FEZ_idea_7: "Centralization of Morocco"
 FEZ_idea_7_desc: "We must restrict the rights of the Moroccan estates in order to prevent the country from being fragmented again into warring kingdoms and to make the country defensible against invaders."
#Dorpat
 DPT_ideas: "Dorpater Ideen"
 DPT_ideas_start: "Dorpater Traditionen"
 DPT_ideas_bonus: "Dorpater Ambitionen"
 dpt_battle_on_the_ice: "Battle on the Ice"
 dpt_battle_on_the_ice_desc: "In 1242 we were soundly defeated by a Novgorodian army under Alexander Nevsky on the frozen Lake Peipus. However, we can take lessons from the battle and ensure that our army is formidable and well-trained."
 dpt_holy_roman_legacy: "Imperial Connections"
 dpt_holy_roman_legacy_desc: "In 1225 shortly after the Bishopric of Dorpat was settled we were enfeoffed with our principality by the Holy Roman Emperor. This will allow us to create stronger links with our Germanic brothers."
 dpt_old_estonian_tribes: "The Old Estonian Tribes"
 dpt_old_estonian_tribes_desc: "Before the Brothers of the Sword conquered and Christianized much of the area Ancient Estonia was a patchwork of pagan tribes. As a result we the German-speaking nobility exercise a fragile rule over these diverse peoples. By recognising this and granting more autonomy to them they will be more likely to accept our rule."
 dpt_border_russia: "Russian Border Fortifications"
 dpt_border_russia_desc: "Russia to the east has always been a threat to maintaining our existence; therefore, we need to construct suitable fortifications in order to deter them from invading our territory."
 dpt_hanseatic_center: "Hanseatic Trade Center"
 dpt_hanseatic_center_desc: "Dorpat has been a member of the Hanseatic League since the 1280s, and is an important trading city despite being inland. We can use this to our advantage to profit highly from the Baltic trade."
 dpt_defiance_order: "Defying the Livonian Order"
 dpt_defiance_order_desc: "In 1379 we tried unsuccessfully to form a coalition against, and invade, the Livonian Order. However this event is still not forgotten and it is a symbol of our resilience against outside encroachment on our privileges as a Bishopric."
 dpt_crusader_legacy: "Legacy of the Crusader States"
 dpt_crusader_legacy_desc: "Throughout the 13th century various crusades in the Baltic region resulted in much of it being placed under the suzerainty of the Livonian Brothers of the Sword, and then the Teutonic Order. And even though the age of crusading knights may be a bygone era we still bask in the pride of our ancestors."
#RigaStadt
 RGS_ideas: "Frei-Riganische Ideen"
 RGS_ideas_start: "Frei-Riganische Traditionen"
 RGS_ideas_bonus: "Frei-Riganische Ambitionen"
 rgs_hanseatic_city: "Member of the Hanseatic League"
 rgs_hanseatic_city_desc: "Being a member of the prestigious Hanseatic League means we are in a useful position to profit from the Baltic sea trade. If we co-operate more extensively with other wealthy trading cities, we can make sure that we get the most out of any trade opportunity."
 rgs_victual_brothers: "Combat the Victual Brothers"
 rgs_victual_brothers_desc: "It is not just Northern Germany that is plagued with the annoyance that is the Victual Brothers. It is time that we take a stand and finally end their influence in Baltic affairs once and for all."
 rgs_origin_livonia: "Birthplace of the Sword Brothers"
 rgs_origin_livonia_desc: "Riga was founded in 1201 during the Livonian Crusade by German merchants travelling through the Daugava river, and the Brothers of the Sword were created to defend the city against the pagan tribes there. With this legacy we are one of the most prestigious cities in the Baltic Sea."
 rgs_minting_currency: "Minting Livonian Coins"
 rgs_minting_currency_desc: "Riga minted its first coinage in 1211, and since then the coinage system has expanded considerably. Now, we are known for being innovators in the field of coinage and we can use this to increase the wealth of our city."
 rgs_end_church_conflict: "A Merchant Republic First"
 rgs_end_church_conflict_desc: "Much of Riga's territory is under the jurisdiction of the Holy See as an archbishopric, and while this may be beneficial to our influence with the curia we profit the most from the free secular city of Riga itself. With the Reformation sweeping Europe we should leave the Archbishops to handle it and focus more on trading with other countries."
 rgs_german_merchants: "German Merchants"
 rgs_german_merchants_desc: "Riga was shaped by German merchants, which is part of the reason why Riga is such a wealthy city. We can use the skills of our merchants to cement our influence in trade in the region."
 rgs_autonomy: "Riga's Privileges"
 rgs_autonomy_desc: "Even though we have been influenced by many outside powers we still enjoy our distinct privileges as a merchant republic. This has allowed us to prosper and stay economically and politically stable."
#Assyria
 ASY_ideas: "Assyrische Ideen"
 ASY_ideas_start: "Assyrische Traditionen"
 ASY_ideas_bonus: "Assyrische Ambitionen"
 ASY_idea_1: "The Semi-Independent"
 ASY_idea_1_desc: "Assyria lost its independence with the Arab conquest, turning our rulers into vassals of Muslims. However, our people held high positions in Muslim courts and never gave up their religion despite discrimination which distinguishes us from other nations."
 ASY_idea_2: "Language of Jesus Christ"
 ASY_idea_2_desc: "Jesus of Nazareth is the central figure in Christianity, but he is also of religious significance for Jews and Muslims. He performed his famous public speeches in his native language, a Galician dialect of Aramaic, which is the language we speak today."
 ASY_idea_3: "Gooraneh"
 ASY_idea_3_desc: "The Assyrian rulers must excel in the principle of Gooraneh, requiring exceptional civil and religious qualities, to be allowed to lead our nation."
 ASY_idea_4: "Politically Isolated"
 ASY_idea_4_desc: "Our neighbours differ culturally and religiously, sometimes greatly from us, which makes it difficult for us to find reliable allies. We must change this in order to ensure our survival."
 ASY_idea_5: "Plains of Nineveh"
 ASY_idea_5_desc: "The Assyrian city of Nineveh has been a commercial hub of our nation since the first millennium BC. It owes this fact to its fertile environment, which makes our fields shine at the annual harvest time."
 ASY_idea_6: "Assyrian Homeland"
 ASY_idea_6_desc: "Let us liberate the disputed and contested territories that we call our motherland from foreign rulers and turn them into a refuge for our people."
 ASY_idea_7: "Ancient Heritage"
 ASY_idea_7_desc: "The Assyrian people have a millennia-old history that goes back to the 3rd millennium BC. They were able to create many powerful empires, often referred to as the cradle of civilization or science. This is truly a legacy that only a few nations can boast."
#Kartli
 KTI_ideas: "Kartlische Ideen"
 KTI_ideas_start: "Kartlische Traditionen"
 KTI_ideas_bonus: "Kartlische Ambitionen"
 KTI_idea_1: "Disintegration in Georgia"
 KTI_idea_1_desc: "Nowadays, the Georgian region is highly divided and surviving in these lands alone is a problem. There are so many states that may hunt us in order to gain glory and power. We must ensure that we have ties with all of those states that may be a threat for us."
 KTI_idea_2: "Legends of Pharnavaz"
 KTI_idea_2_desc: "Pharnavaz was an old king of this region who holds a glorious legacy for us to claim. He liberated his nation from the Macedonian hands by defeating the previous ruler of Kartli (called Iberia those days), named Azo. His life will be an inspiration for our armies and we will stand against our enemy to the last man!"
 KTI_idea_3: "Grandest Georgian City"
 KTI_idea_3_desc: "Tbilisi, our most important city is one of the most famous cities in the country, if not in entire Georgia. Hundreds of people visit the city every day and a lot of merchants are coming to trade. By holding this prosperous city, our nation will become renown and make other nations hear about us."
 KTI_idea_4: "Mountainous Region"
 KTI_idea_4_desc: "The Kartlian region is generally a mountainous place. Although this can cause doing something to be harder like founding a new settlement, these mountains can protect us too. If a superior force attacks us, we can ambush them by using the mountains against them."
 KTI_idea_5: "A Buffer Zone"
 KTI_idea_5_desc: "We can like it or not, but we are between three areas that can be a trouble for us: Anatolia, Persia and Russia. A state from these areas could come and invade us, potentially all of Georgia. To avoid this, we must keep our relations with them at a high level."
 KTI_idea_6: "Keeping Our Religion Alive"
 KTI_idea_6_desc: "Currently, we are surrounded by heretic Christians and even worse, dirty heathens who refuse the word of Christ. We cannot let these sickening thoughts enter our country. So we must remind our people the one and the only pure and true religion of us."
 KTI_idea_7: "Producing Livestock"
 KTI_idea_7_desc: "Kartli has little to no special plant or spices to produce. Thus, if we cannot find a special food to product, we must produce common things fast and abundant. Our farmers must crop potatoes and mow grain in order to prepare some food for our people. Furthermore, we need these things to sell to other nations, too."
#Orkney
 ORK_ideas: "Orkadische Ideen"
 ORK_ideas_start: "Orkadische Traditionen"
 ORK_ideas_bonus: "Orkadische Ambitionen"
 ORK_idea_1: "Harald Hårfagre"
 ORK_idea_1_desc: "The Earldom of Orkney can be traced back to Harald 'Fairhair' (Hårfagre), founder of Norway's illustrious Fairhair dynasty. In the late ninth century, Harald moved to organize the disparate chiefdoms on the islands north of Scotland into one state under the supreme control of Orkney."
 ORK_idea_2: "Saint Magnus Cathedral"
 ORK_idea_2_desc: "Our great Jarl Magnus Erlendsson was known for his piety and kind heart. He preferred singing the holy psalms to fighting battles, and when the usurper Haakon captured him through deceit, he allowed himself to be executed by Haakon's cook, praying for the souls of those who killed him. He was rapidly canonized after his martyrdom and is now immortalized in Saint Magnus Cathedral in Kirkwall."
 ORK_idea_3: "Jarldom"
 ORK_idea_3_desc: "Orkney is an 'Earldom' not because it originated with an Anglo-Saxon earl but because it was first entrusted to local Norwegian jarls, a line of norse chieftans with sweeping autonomy from the Norwegian state. We must preserve this tradition of autonomy and confirm our status as jarls."
 ORK_idea_4: "Thalassocracy"
 ORK_idea_4_desc: "Due to our status as an island nation, connected to the other archipelagos to our north such as Shetland and Faroe, we rely on the sea in all apsects of life. We fish, whale, and maintain a strong navy to facilitate travel around the realm and defend from the Scots and Scandinavians."
 ORK_idea_5: "Norn Language"
 ORK_idea_5_desc: "The Norn language is a small dialect of Norse spoken only in Orkney and Shetland. Though it has come under pressure from its neighbors, we must preserve it by standardizing its orthography and promoting Norn education."
 ORK_idea_6: "A Lymphad at Anchor"
 ORK_idea_6_desc: "Our nation's coat of arms is 'azure, a lymphad at anchor gules sails furled argent oars erect in saltire'. This beautiful ship attests to the rich naval tradition of the Earldom of Orkney."
 ORK_idea_7: "Courtesy Title"
 ORK_idea_7_desc: "After the extinction of the proper Earls of Orkney, the title was granted to various dignitaries within the Kingdoms of Scotland and eventually Great Britain, including James Hepburn, husband of Mary Queen of Scots."
#Cilicia
 CLC_ideas: "Kilikische Ideen"
 CLC_ideas_start: "Kilikische Traditionen"
 CLC_ideas_bonus: "Kilikische Ambitionen"
 CLC_idea_1: "Lords of the Mountain"
 CLC_idea_1_desc: "In the north, Cilicia is protected by the Taurus Mountains, through which passages lead to Isauria, Lycaonia and Cappadocia, including the famous Cilician Gate between Tyana and Tarsos, through which Alexander the Great entered Cilicia coming from Cappadocia."
 CLC_idea_2: "Abandon Byzantium"
 CLC_idea_2_desc: "The Byzantine Empire claims the heritage of the Roman Empire, but is weak and doomed. We should shake off their rule entirely, to avoid being dragged into the maelstrom of doom ourselves."
 CLC_idea_3: "Intercultural Exchange with Crusaders"
 CLC_idea_3_desc: "Cilicia maintained mostly friendly relations with the Catholic crusaders after they occupied the Holy Land. This led to a lively exchange between the two peoples, whereupon Armenian culture was slowly westernized."
 CLC_idea_4: "Armenian Catholicosate"
 CLC_idea_4_desc: "After the fall of Ani and the Armenian Kingdom of Bagradits in 1045, masses of Armenians migrated to Cilicia. The Catholicosate, together with the people, settled there. After the fall of the Armenian Kingdom of Cilicia in 1375, the Catholicosate also assumed the role of national leadership, and the Catholicos was recognized as Ethnarch, the Head of Nation. This national responsibility considerably broadened the scope of the Church's mission."
 CLC_idea_5: "Legitimated by the Emperor"
 CLC_idea_5_desc: "To strengthen the independence of his principality against Byzantium, Leo II pursued a policy of rapprochement with the Holy Roman Empire. He generously supported Emperor Frederick Barbarossa when he reached Cilicia on the Third Crusade, and later maintained diplomatic contact with his son, Emperor Henry VI, who brought the Armenian Apostolic Church closer to the Roman Catholic Church and rendered homage to the Holy Roman Emperor in order to be elevated to King through him."
 CLC_idea_6: "Learning from the Franks"
 CLC_idea_6_desc: "It was not the Byzantine Empire who was able to defeat our Muslim enemies. It were the foreign Franks who could drive the infidels out of the Levant. We should learn from the Frankish warfare to improve our army tactics."
 CLC_idea_7: "Georgian Ties"
 CLC_idea_7_desc: "Despite our religious differences, Armenia and Georgia have long been close allies. They helped us in the past when our homeland was occupied by the Arabs, therefore they will probably support our reconquest of Armenia in the future again."
#Trent
 TRN_ideas: "Trentische Ideen"
 TRN_ideas_start: "Trentische Traditionen"
 TRN_ideas_bonus: "Trentische Ambitionen"
 TRN_idea_1: "Struggles Against Tyrol"
 TRN_idea_1_desc: "The Prince-Bishops of Trent and its neighbor Brixen struggled to resist against the growing power of the Counts of Tyrol."
 TRN_idea_2: "Reforms of Federico Wanga"
 TRN_idea_2_desc: "Bishop Federico Wanga managed to limit the influence and power of the nobles and recovered some previously lost territories."
 TRN_idea_3: "Codex Wangianus"
 TRN_idea_3_desc: "The Codex Wangianus listed all of the bishop's authority, giving him great undisputed power."
 TRN_idea_4: "Wine Production"
 TRN_idea_4_desc: "Wine produced in Trent became renowned and famous throughout Italy."
 TRN_idea_5: "Bauernkrieg"
 TRN_idea_5_desc: "Rebels led by Michael Gaismayr in the early 16th century attempted to liberate the territories of the Prince-Bishoprics of Trent and Brixen to implement egalitarian principles and social freedom for its citizens."
 TRN_idea_6: "Bernardo Clesio"
 TRN_idea_6_desc: "Benardo Clesio managed to restore the bishopric's autonomy and power in Trent after convincing the Habsburgs, who had been subjugating Trent and Brixen for a century."
 TRN_idea_7: "Council of Trent"
 TRN_idea_7_desc: "The Council of Trent brought influential Catholics from all across the Holy Roman Empire to Trento, facilitating the diffusion of the Renaissance."
#Reutlingen
 REU_ideas: "Reutlinger Ideen"
 REU_ideas_start: "Reutlinger Traditionen"
 REU_ideas_bonus: "Reutlinger Ambitionen"
 REU_idea_1: "Castle on the Achalm"
 REU_idea_1_desc: "Count Egino built a castle around the year 1030 on top of the Achalm, one of the largest mountains in Reutlingen."
 REU_idea_2: "Free Imperial City"
 REU_idea_2_desc: "Reutlingen received market rights around 1180 and became an Imperial Free City around 1240."
 REU_idea_3: "Siege of 1247"
 REU_idea_3_desc: "Emperor Friedrich II later fortified the city by building a wall and a moat. It withstood a siege by Heinrich Raspe of Thuringia, the Emperor's son, in 1247."
 REU_idea_4: "Marienkirche"
 REU_idea_4_desc: "According to tradition, the Reutlingen residents began building the Marienkirche after gratitude that their prayers had been answered. The besiegers had left a battering ram over thirty meters long, which was used to measure the length of the nave. The church, completed in 1343, became one of the most important Gothic buildings in Württemberg."
 REU_idea_5: "Swabian League"
 REU_idea_5_desc: "Reutlingen had extensive ties to the Swabian League. The Swabian League came to Reutlingen's help in 1519 when the Duke of Württemberg attempted to seize and conquer it."
 REU_idea_6: "Protestant Reformation"
 REU_idea_6_desc: "Reutlingen became Protestant in faith and followed Lutheranism."
 REU_idea_7: "Das Tor zur Schwäbischen Alb"
 REU_idea_7_desc: "Reutlingen is uniquely positioned on the foothills of the the Swabian Jura. The Echaz flows through Reutlingen."
#Rottweil
 RWI_ideas: "Rottweiler Ideen"
 RWI_ideas_start: "Rottweiler Traditionen"
 RWI_ideas_bonus: "Rottweiler Ambitionen"
 RWI_idea_1: "Free Imperial City"
 RWI_idea_1_desc: "We are a proud Free Imperial City, having gained Imperial immediacy in 1140."
 RWI_idea_2: "Associations with the Swiss"
 RWI_idea_2_desc: "We have extensive connections with the Swiss Confederacy, even joining it in 1463."
 RWI_idea_3: "Battle of Morat"
 RWI_idea_3_desc: "Rottweilers fought with the Swiss against the ambitious Charles the Bold of Burgundy. Rottweil earned its place as an important member of the Confederacy."
 RWI_idea_4: "Juliusbanner"
 RWI_idea_4_desc: "Rottweil gained a Julius banner in 1512 from Pope Julius II in recognition for its services in the War of the League of Cambrai."
 RWI_idea_5: "Member of the Confederacy"
 RWI_idea_5_desc: "Rottweil became a major member of the Swiss Confederation over time, even having its membership indefinitely extended by the 16th century."
 RWI_idea_6: "Fasnet"
 RWI_idea_6_desc: "Rottweil is known throughout the land for its Fasnet, a traditional carnival."
 RWI_idea_7: "Rottweil Witch Hunts"
 RWI_idea_7_desc: "The Rottweil Witch Trials occurred between 1546 and 1661, in which 234 women and 53 men were accused of witchcraft. Out of 287 accused, 21 were found innocent. The other 266 were killed. The majority of the victims were burned to death, although some were beheaded."
#Piacenza
 PCZ_ideas: "Piacenzische Ideen"
 PCZ_ideas_start: "Piacenzische Traditionen"
 PCZ_ideas_bonus: "Piacenzische Ambitionen"
 PCZ_idea_1: "Council of Piacenza"
 PCZ_idea_1_desc: "Piacenza was the site of the Council of Piacenza, where the First Crusade was proclaimed. It must be divine favor for our city to be chosen from all of Christendom for such an important announcement."
 PCZ_idea_2: "Legacy of the Lombard League"
 PCZ_idea_2_desc: "We are a proud member of the Lombard League, fighting in battles including at Legnano in 1176. Our independence and autonomy shall be maintained."
 PCZ_idea_3: "Conquest of Communes"
 PCZ_idea_3_desc: "Piacenza took over its neighboring communes of Cremona, Pavia and Parma. We shall expand our possessions over the Po Valley and beyond."
 PCZ_idea_4: "Genoese Trade"
 PCZ_idea_4_desc: "In our expansion we took over trading routes with Genoa, and given our strategic location this gives us much power over trade."
 PCZ_idea_5: "Peace of Constance"
 PCZ_idea_5_desc: "The Peace of Constance was signed in the Saint Antoninus church in Piacenza. After the peace, Piacenza was to become one of the richest cities in Europe, with a flourishing trade and agricultural production."
 PCZ_idea_6: "Rule of Galeazzo Visconti"
 PCZ_idea_6_desc: "Galeazzo Visconti rewrote Piacenza's statutes and relocated the prestigious University of Pavia to Piacenza."
 PCZ_idea_7: "Placentia Floret"
 PCZ_idea_7_desc: "Placentia floret, meaning Piacenza flourishes, shows our economic strength and power."
#Pavia
 PVA_ideas: "Pavesische Ideen"
 PVA_ideas_start: "Pavesische Traditionen"
 PVA_ideas_bonus: "Pavesische Ambitionen"
 PVA_idea_1: "Lombard Legacy"
 PVA_idea_1_desc: "Pavia was the capital of the mighty Lombard Kingdom. The influence Pavia used to hold over Italy shall return!"
 PVA_idea_2: "Capital of Italy"
 PVA_idea_2_desc: "Of all the mighty cities in Italy, it is Pavia from which all the power and prestige the Kingdom of Italy holds is concentrated."
 PVA_idea_3: "Ghibelline Commune"
 PVA_idea_3_desc: "We are proud to support the Emperor and the rest of the Ghibelline faction."
 PVA_idea_4: "University of Pavia"
 PVA_idea_4_desc: "The University of Pavia is one of the oldest and most prestigious universities in all of Christendom, producing the greatest thinkers and scientists of Italy."
 PVA_idea_5: "Rivals of Milan"
 PVA_idea_5_desc: "Even though the Milanese can contest the power of Pavia, their power shall never overtake the power of Pavia!"
 PVA_idea_6: "Certosa di Pavia"
 PVA_idea_6_desc: "One of the largest monasteries in Italy, the presence of the Certosa di Pavia shows our commitment to Christianity."
 PVA_idea_7: "Cultural Center"
 PVA_idea_7_desc: "Pavia, with its university and other institutions, should be the cultural center of the region."
#Montpellier
 XMP_ideas: "Montpellierische Ideen"
 XMP_ideas_start: "Montpellierische Traditionen"
 XMP_ideas_bonus: "Montpellierische Ambitionen"
 XMP_idea_1: "Global Trading Hub"
 XMP_idea_1_desc: "Montpellier, with its strategic location between France, Spain, Italy, and North Africa, shall be one of the leading trading hubs of Christendom."
 XMP_idea_2: "Crusader Leaders"
 XMP_idea_2_desc: "Guilhem V of Montpellier took the cross and embarked on the First Crusade to the Holy Land, capturing Antioch and other Syrian settlements. Later, he would participate in the Reconquista and receive territory for his efforts."
 XMP_idea_3: "Tradition of Tolerance"
 XMP_idea_3_desc: "As a global trading hub, Montpellier came to have relatively large Jewish and Muslim communities. They should be accepted into our society for the most commercial benefit."
 XMP_idea_4: "Trade Links"
 XMP_idea_4_desc: "Montpelliérains would have commercial interests in all the largest ports in the Mediterranean, including Tyre, Alexandria, Constantinople, Algiers, Barcelona, Majorca and Venice."
 XMP_idea_5: "University of Montpellier"
 XMP_idea_5_desc: "Montpellier has one of the oldest institutions of higher learning in France, the University of Montpellier. It was recognized by the Pope in 1289 in a papal bull."
 XMP_idea_6: "Medical Innovations"
 XMP_idea_6_desc: "Montpellier came to be famous for the medical facility of its University: it would be known throughout Europe."
 XMP_idea_7: "Garhiofilatum Wine"
 XMP_idea_7_desc: "Montpellier would be famous for its wine exports. Several of the most important and powerful figures in Medieval Europe would drink Montpelliérain wine, including Kings of France and the Pope."
#Danishmend
 DNM_ideas: "Danischmendische Ideen"
 DNM_ideas_start: "Danischmendische Traditionen"
 DNM_ideas_bonus: "Danischmendische Ambitionen"
 DNM_idea_1: "The Prospering City"
 DNM_idea_1_desc: "Since the beginning, Niksar has been our capital city. Under our rule, the city has prospered, becoming a center for a variety of cultures. Scholars of all fields and faiths have flocked to Niksar, cementing our Turkish heritage in the land. We will take advantage of the cultural and scientific center of our nation!"
 DNM_idea_2: "Crusade of 1101"
 DNM_idea_2_desc: "The Christians have once again taken up arms to attack the Ummah. The cowardly Byzantines, Lombards and Germans seek to sack and take the land that we Turks rightfully conquered. We must put aside our petty differences and tribal squabbles to focus on the real threat: the marching Kuffar!"
 DNM_idea_3: "The Seljuk Struggle"
 DNM_idea_3_desc: "The Seljuks are constantly at our heels. Our rivalry has existed since Manzikert, and will not end until one of us is squashed out. As it stands, their armies are more populous than ours. So, we must rally our people and fill our barracks - the Seljuks can not succeed against us."
 DNM_idea_4: "Diplomatic Effort"
 DNM_idea_4_desc: "We reside in a region filled with many rulers and cultures. The rulers around us all have different agendas, vying for power through any means possible. We must make an effort to bolster our diplomacy to navigate among the Seljuks, Armenians, Byzantines, Arabs and anyone else with ulterior motives."
 DNM_idea_5: "Turkish Fortifications"
 DNM_idea_5_desc: "The ancient cities and castles of Anatolia have been destroyed and weakened through years of war. As the foremost Turkish Sultanate in Anatolia, the task of rebuilding and fortifying the land has fallen to us, not only to defend it, but to solidify our Turkish presence."
 DNM_idea_6: "Ghazi"
 DNM_idea_6_desc: "We Turks are experienced in war. From the steppes of Asia to the mountains of Persia, we have slain any who stood in our way. Following in the footsteps of our ancestors and Danishmend Ghazi, our soldiers are battle worn and skilled. We must continue to support our tradition of Ghazi soldiers so no army can stand against us!"
 DNM_idea_7: "Clash of Cultures"
 DNM_idea_7_desc: "The lands of Anatolia are home to many peoples that have intermingled since before history. The Armenians, Greeks, Romans, many others and now us Turks reside in these lands. If we wish to continue our rule without facing internal resistance, we must work to incorporate them into the government."
#Piedmont
 PIE_ideas: "Piemontesische Ideen"
 PIE_ideas_start: "Piemontesische Traditionen"
 PIE_ideas_bonus: "Piemontesische Ambitionen"
 PIE_idea_1: "Barbera"
 PIE_idea_1_desc: "In southern Piedmont, the landscape is dominated by smooth hills. There farmers grow grapes, thanks to the temperate climate and fertile soil, and very early on Piedmont became one of the main wine producers in Italy. The most famous Piedmontese wine is called 'Barbera', a strong red wine very appreciated with beef."
 PIE_idea_2: "King of the Hills"
 PIE_idea_2_desc: "Piedmont, at the beginning of its history, was a very fragmented land, with many local rulers fighting with each other for the control of little pieces of land. They all were vassals in various forms to the duke of Turin, that left them with large autonomy. Over the centuries, however, the central authority decided that it had to put an end to this situation, and gradually centralized the country."
 PIE_idea_3: "Esercito Permanente"
 PIE_idea_3_desc: "Piedmont was the only country in Italy that relied on a permanent army for war; while other Italian countries hired mercenaries when needed, Piedmont required military service from its peasants. The unlucky men were extracted and had to abandon their homes for many years. This approach, at first very unpopular among the population, became the successful principle of the Savoyard army."
 PIE_idea_4: "Bigger Piedmont"
 PIE_idea_4_desc: "The Piedmontese culture is very young; in the past, the whole region was simply known as 'Western Lombardy'. Piedmont fought hard to distinguish itself from the Lombards, converting many places to Piedmontese culture. Some places were ethnically French, like Aosta or Savoy, others were more similar to the Lombards, like eastern Piedmont. Gradually, the newly conquered regions were converted into Piedmontese culture and language."
 PIE_idea_5: "Soldati Piemontesi"
 PIE_idea_5_desc: "The military service changed the Piedmontese mentality: once quiet and peaceful farmers, the Piedmontese people became disciplined soldiers. Every Piedmontese knew he was also a soldier, and whenever France invaded Piedmont, the young people fled to the mountains to fight the French for their country and their king, without the need of a general. That's why in Italian 'Piedmontese soldier' is a common saying for very dutiful people."
 PIE_idea_6: "Politecnico di Torino"
 PIE_idea_6_desc: "Piedmont has always been interested in technology and science. While the rest of Italy was more specialized in Philosophy and Art, the rulers of Turin subsidised young chemists and engineers to make Piedmont a technological powerhouse. This is why a new type of school was built: the Politecnico, a new place where engineers, technicians and architects could study."
 PIE_idea_7: "House di Savoia"
 PIE_idea_7_desc: "The house di Savoia became the rightful rulers of Piedmont after the marriage of Adelaide Arduinici with Ottone di Savoia, count of Savoy and duke of Aosta. The house of Savoia is an old and powerful family, which became one of the most important dynasties in Europe over the centuries. The first member of the House di Savoia was Umberto Whitehand, who became duke of Savoy in 1003 and supported Corrado II after the first dissolution of Burgundy, gaining many lands in north-eastern Piedmont."
#Wessex
 WSX_ideas: "Wessexische Ideen"
 WSX_ideas_start: "Wessexische Traditionen"
 WSX_ideas_bonus: "Wessexische Ambitionen"
 WSX_idea_1: "House of Cerdic"
 WSX_idea_1_desc: "The Cerdicingas, descendants of Cerdic, the first West Saxon leader in Britain, are the oldest and most prestigious Anglo-Saxon dynasty. It was ÆÞelstan Cerdicing of Wessex who finally united the Anglo-Saxons into one Kingdom in 927."
 WSX_idea_2: "Shire System"
 WSX_idea_2_desc: "Wessex pioneered the system of shired land in the eighth century, dividing up holdings into 'hundreds' and 'shires' headed by a sheriff or shire-reeve. This system was so effective that it gradually spread throughout the British Isles and remained in use for over a thousand years afterward."
 WSX_idea_3: "Winchester"
 WSX_idea_3_desc: "The jewel of Wessex is its capital city Winchester, built on the site of a great Roman metropolis called Venta Castrum. The city's layout is designed specifically to defend against Viking incursions, and its bishop is one of the most important religious leaders in England."
 WSX_idea_4: "Battle of Edington"
 WSX_idea_4_desc: "When the Great Heathen Army and Great Summer Army were ravaging England and setting the roots of the Danelaw, the Kingdom of Wessex was the only state to resist their initial onslaught and organize resistance against them. After retreating to the Somerset Levels, King Ælfred engaged the Vikings at the Battle of Edington in 878 and defeated them decisively, freeing all of Wessex from their godless influence."
 WSX_idea_5: "Cynegils"
 WSX_idea_5_desc: "Cynegils was the first Christian King of Wessex, converting under the direction of the bishop Birinus some time in the mid seventh century. This makes Wessex one of the first Christian states among the Anglo-Saxon people, possibly beating out the conversion of Mercia."
 WSX_idea_6: "Channel Trade"
 WSX_idea_6_desc: "The Kingdom of Wessex straddles the English Channel, including the strategic Isle of Wight. This brings us into close contact with continental Europeans and the Franks, and permits easy travel and trade with our continental brethren."
 WSX_idea_7: "A Cross Patonce Or"
 WSX_idea_7_desc: "The attributed coat of arms of Wessex features an azure field with a cross patonce cantoned by four martlets or. This symbol was derived from the coinage of King Edward the Confessor, whose piety and steadfastness brings glory to the West Saxon realm through this connection."
#Mercia
 MCI_ideas: "Mercische Ideen"
 MCI_ideas_start: "Mercische Traditionen"
 MCI_ideas_bonus: "Mercische Ambitionen"
 MCI_idea_1: "Restore Mercian Supremacy"
 MCI_idea_1_desc: "The period from 600-900 AD was known as the 'Mercian Supremacy', where Mercia dominated the other Anglo-Saxon Kingdoms of the Heptarchy for centuries on end. It can be said that Mercia was indeed the first state to unite all the Anglo-Saxon people, even before the more famous unification by the Kings of Wessex. We must return to this glorious time by re-asserting our dominance over the South!"
 MCI_idea_2: "King Offa"
 MCI_idea_2_desc: "In 757, Offa of Mercia restored the prestige of the Mercian Kingdom by defeating various warring pretenders and led the state to its golden age, establishing control over all his neighbors and bringing the arrogant church to heel. Offa has been immortalized by the many coins issued during his reign which survive to the present day."
 MCI_idea_3: "Midlands"
 MCI_idea_3_desc: "The Kingdom of Mercia spans across the English Midlands, one of the most strategically commanding and fertile regions of the British Isles. With the Midlands under our control, our people will never go hungry, and we can mediate travel from all sides of Great Britain."
 MCI_idea_4: "Composite State"
 MCI_idea_4_desc: "Mercia did not come into existence as a single entity. It was built out of a series of existing smaller polities, including three different groups of Mercians, Welshmen, the Kingdom of Lindsey, the Kingdom of Hwicce, the Middle Angles and the Middle Saxons."
 MCI_idea_5: "Offa's Dyke"
 MCI_idea_5_desc: "One of King Offa's greatest building projects was the construction of Offa's Dyke, a defensive ditch dug along the entire Welsh border to ensure the safety of Mercia from Welsh aggression. We must keep this fortification maintained and apply the same technique to our other vulnerable borders."
 MCI_idea_6: "Peada"
 MCI_idea_6_desc: "The first Christian King of Mercia was Peada, who ascended the throne after the heathen Penda was killed at the Battle of the Winwaed in 655. The greatest attestation of Mercian Christianity after Peada's conversion is the Lichfield Gospel, an illuminated gospel collection created in the 730s, in the same Insular style of the Book of Kells."
 MCI_idea_7: "Cross of St Alban"
 MCI_idea_7_desc: "Just like the Kingdoms of Alba and Strathclyde, Mercia is represented by a saltire, yellow on blue. This symbol was associated with the Abbey of Saint Albans founded by King Offa, dedicated to Britain's first Saint. It is said that Alban saved a priest from the Roman authorities in the third or fourth century and was subsequently martyred via beheading."
#Ahlat
 AHL_ideas: "Ahlatische Ideen"
 AHL_ideas_start: "Ahlatische Traditionen"
 AHL_ideas_bonus: "Ahlatische Ambitionen"
 AHL_idea_1: "Kings of Armenia"
 AHL_idea_1_desc: "The rulers of Ahlat were dubbed 'Shah-Armens', Kings of Armenia, with the understanding that they had taken up the ancient mantle of Armenian Kingship from the recently-defunct Armenian Bagratid dynasty. This fixes our state as part of a grand historical legacy stretching back to ancient Persia and the Orontid dynasty of the sixth century BC."
 AHL_idea_2: "Lake Van"
 AHL_idea_2_desc: "Ahlat lies on the shores of Lake Van, and the original state of the Shah-Armens essentially surrounded the whole body of water. The Lake is thus important to our mercantile enterprises and communication across the Shahdom, and by improving our shipping we can greatly improve the speed and efficiency of our merchants."
 AHL_idea_3: "Humble Origins"
 AHL_idea_3_desc: "The founder of the Shah-Armens was a certain Sökmen el-Kutbî, a Turkic slave in service of the great Seljuk Shah. Sökmen captured the city of Ahlat in the wake of the Battle of Manzikert and then gradually expanded his power over the surrounding towns while always remaining loyal to the Seljuk state. As a reward for his unwavering loyalty, he was finally granted Ahlat as an Iqta in 1110, one year before he died, but not before founding a lasting dynasty."
 AHL_idea_4: "Crossroads of Anatolia"
 AHL_idea_4_desc: "The Ahlat region stands at the crossroad between Anatolia and Iran, and as such was coveted by its neighbors for its strategic value. The flat plain around the city of Bayazid in particular has been used since time immemorial by armies traversing the Armenian Highlands to rest and graze their horses in the middle of the journey."
 AHL_idea_5: "Shahbanu's Restorations"
 AHL_idea_5_desc: "During the reign of Sökmen II, his wife Shahbanu of the neighboring Saltuqid dynasty undertook a series of restoration projects that brought Ahlat to its zenith. She replaced the decaying wooden bridges with stone, rebuilt the ruined fortress, repaired the roads and even constructed new inns for visitors. An entirely new city called Sukmanabad was also founded in honor of the Shah."
 AHL_idea_6: "Ahlat Gravestones"
 AHL_idea_6_desc: "The most lasting legacy of the Shah-Armens was their unique, richly decorated 'Ahlat tombstones' which can be seen to this day in their capital city. The stones feature intricate Kufic designs as well as hand-carved interlocking geometric patterns that arrest the viewer with their skill and beauty."
 AHL_idea_7: "Kurdistan"
 AHL_idea_7_desc: "In the Early Modern era, the region around Ahlat was divided between several de-facto independent Kurdish principalities who resisted the authority of the Ottoman Empire. The Principality of Bayazid was ruled by a series of strongmen including the great Ishak Pasha who defended the Empire's eastern flank from the Safavids and who built an imposing stone palace near the city center."
#Al-Wahat
 ALW_ideas: "Al-Wahatische Ideen"
 ALW_ideas_start: "Al-Wahatische Traditionen"
 ALW_ideas_bonus: "Al-Wahatische Ambitionen"
 ALW_idea_1: "Kharga"
 ALW_idea_1_desc: "The first of Egypt's seven oases, Kharga is the largest of the Libyan Desert and was consequently known to the Romans as Oasis Magna. The imposing Temple of Hibis is the only remnant of this Roman past, but the oasis is known today for its importance to the Darb Al-Arbain caravan route."
 ALW_idea_2: "Dakhla"
 ALW_idea_2_desc: "The second of Egypt's seven oases, Dakhla has unparalleled water access due to the underground Nubian Aquifer. The Ayyubids fortified the oasis with the construction of Al-Qasr to protect their southern flank from raiders and hostile invasion forces."
 ALW_idea_3: "Farafra"
 ALW_idea_3_desc: "The third of Egypt's seven oases, Farafra is the least populated but is surrounded by a beautiful 'White Desert' of chalk rocks that has been considered a marvel since Roman times. Many springs irrigate the oasis and allow cultivation of citrus, olives, dates, and apricots."
 ALW_idea_4: "Bahariya"
 ALW_idea_4_desc: "The fourth of Egypt's seven oases, Bahariya was known to the Romans as Oasis Parva in contrast with Kharga. Like Farafra, it is known for its crop cultivation, but also contains iron ore deposits that are important for any oasis-based military."
 ALW_idea_5: "Fayyum"
 ALW_idea_5_desc: "The fifth of Egypt's seven oases, Fayyum is closest to the Nile river and perhaps the most well-irrigated due to its position on the side of Lake Moeris. The lake even allows the oasis to have a prominent fishing industry, though its greatest fame is the collection of well-preserved Roman-era encaustic paintings known as the 'Fayyum mummy portraits'."
 ALW_idea_6: "Siwa"
 ALW_idea_6_desc: "The sixth of Egypt's seven oases, Siwa has the most distinct culture of all of them due to its isolated native Berber population in contrast to the usual Bedouin Arabs. Its inhabitants thus speak a peculiar dialect called Siwi, and were some of the last of the oases-dwellers to convert to Islam. Their oasis is vaunted for its ancient Temple of Amun-Ra where a great oracle once lived."
 ALW_idea_7: "Qarah"
 ALW_idea_7_desc: "The seventh of Egypt's seven oases, Qarah is an adjunct to the Siwa oasis and is much smaller than all others. The British explorer William George Browne passed through in 1792 on his way to Darfur and wrote about his experiences for the British public, though he was murdered before continuing his travels."
#Hlynov
 VYT_ideas: "Chlynowische Ideen"
 VYT_ideas_start: "Chlynowische Traditionen"
 VYT_ideas_bonus: "Chlynowische Ambitionen"
 VYT_idea_1: "Veche of Hlynov"
 VYT_idea_1_desc: "Though Novgorod and Pskov are more famous, there were actually three Veche Republics in Russia. Hlynov originated as a Novgorodian outpost but soon became an independent state where a popular Veche Council decided affairs of state on behalf of all free men."
 VYT_idea_2: "Vyatich Origins"
 VYT_idea_2_desc: "Many Slavic tribes inhabited the forests of Eastern Europe and gradually consolidated into the Kievan state. The Vyatiches were spread throughout the region that would become Muscovy, and in their northeast reaches melded with the local Finnic populations to form the population that would become the Hlynov Republic. In effect, our state has connections both to our Russian and Ugrian neighbors."
 VYT_idea_3: "Ushkuiniks"
 VYT_idea_3_desc: "The Vikings left some influence on the Russian people in the form of Ushkuiniks, renegade tribes who adopted their ways and used rivers to maraud and loot settled cities. Ushkuiniks travelling to and from Volga Bulgaria are a major problem for our state, so we must work out some kind of arrangement with them."
 VYT_idea_4: "Shifting Loyalties"
 VYT_idea_4_desc: "Hlynov was never quite in the sphere of influence of the Grand Prince proper. At many points, Hlynov would shift to working with the Steppe peoples to preserve its independence, as when an alliance was struck with the Khans of Kazan against Muscovy. This diplomatic dynamism is a great strength."
 VYT_idea_5: "Dymkovo Toys"
 VYT_idea_5_desc: "Hlynov's greatest fame in later centuries came from its distinctive clay toys called Dymkovo, which name their name from a village near the city center. The brightly-painted statuettes originated as Pagan idols but eventually lost their cultic significance and came to be produced for children, usually by the city's women."
 VYT_idea_6: "Aleksandr Herzen"
 VYT_idea_6_desc: "In the Russian Imperial period, because of its geographic isolation, Hlynov became a popular destination for government exiles, including the Swedish-born architect Aleksandr Vitberg and the socialist thinker Aleksandr Herzen. Herzen was instrumental in the emancipation of Russian serfs, and his ideas, articulated in books like 'Who is to Blame?', inspired subsequent generations of Russian socialists including Vladimir Lenin."
 VYT_idea_7: "Siberian Transit"
 VYT_idea_7_desc: "It is high time that Russia invested in a rapid travel system across Siberia. Hlynov is ideal as a hub directing travelers from Moscow along the continent to Vladivostok, and in the future may even be suitable to support a trans-continental railway."
#Ingria
 IGR_ideas: "Ingrische Ideen"
 IGR_ideas_start: "Ingrische Traditionen"
 IGR_ideas_bonus: "Ingrische Ambitionen"
 IGR_idea_1: "Ingegerd Olofsdotter"
 IGR_idea_1_desc: "The land of Ingria supposedly takes its name from the Viking princess Ingegerd, daughter of Swedish King Olof Skötkonung af Munsö. When she married Yaroslav the Wise in 1019, she was given the important fort and trade hub of Staraya Ladoga as a gift, and her name became applied to the region and peoples around it."
 IGR_idea_2: "Votes and Izhorians"
 IGR_idea_2_desc: "Ingria is comprised of several distinct ethnic groups, including Votes and Izhorians. The Votes were the first Finnic tribe to settle in the area and were feared by the Russians for their fierce raiding, while the Izhorians migrated to Ingria from Karelia only in the eleventh century. Ingrians proper are further divided into Savakots and Äyrämöisets."
 IGR_idea_3: "Karelian Isthmus"
 IGR_idea_3_desc: "The Karelian Isthmus sits at the mouth of the Baltic Sea and mediates all trade between the inland lakes and rivers and the rest of Europe. We must make use of the fact that this important natural formation borders our homeland and establish trading outposts at Neva."
 IGR_idea_4: "Kylfings"
 IGR_idea_4_desc: "The Kylfings were a group of Scandinavian marauders and mercenaries who served far and wide in the armies of Europe, including those of Hungary and the Byzantine Empire. Their origin has never been determined with certainty, but a popular theory was that they were in fact Ingrian Finns."
 IGR_idea_5: "Sardo"
 IGR_idea_5_desc: "The people of Ingria practice slash-and-burn farming techniques, known in the Ingrian language as 'sardo'. Though this accounted for much of their food, there was also an extensive system of collaborative fishing and livestock rearing. In addition to standard cattle husbandry, horses and geese were also popular in ranches."
 IGR_idea_6: "Slottslän Fleet"
 IGR_idea_6_desc: "In the Swedish era, Ingria was divided into four counties or 'slottslän', each centered around a fortified town - Ivangorod, Jama, Caporie, and Nöteborg. Ingria's towns became important naval hubs for Baltic Sea trade and warfare, with the inland forests being excellent for shipbuilding."
 IGR_idea_7: "Kreevins"
 IGR_idea_7_desc: "When the Teutonic Knights invaded Ingria in 1444, they captured many slaves and brought them back to Livonia to construct castles. The slaves afterward assimilated into the local Latvian populations, forgetting they were ever Ingrians. Nevertheless, we can take advantage of the fact that we have brethren in this neighboring land."
#Karelia
 KRL_ideas: "Karelische Ideen"
 KRL_ideas_start: "Karelische Traditionen"
 KRL_ideas_bonus: "Karelische Ambitionen"
 KRL_idea_1: "Lake Ladoga"
 KRL_idea_1_desc: "The centerpiece of Karelia is Lake Ladoga, named after the fort of Staraya Ladoga on its southern coast. This fort, built in the eighth century, was the first capital of Rurik himself and became one of the most important trade centers in Eastern Europe in the Middle Ages. The whole Varangian trade route connecting Scandinavia to Constantinople and the Far East passed through Ladoga."
 KRL_idea_2: "Veps"
 KRL_idea_2_desc: "In addition to the main population of Karelians, the Veps or Vepsians are another ethnic group that once inhabited a vast area eventually settled by Ilmen Slavs. Vepsian is closely related to Karelian, and surely if we promote mutual contact and communication we can bring our two people even closer together."
 KRL_idea_3: "Novgorodian Connections"
 KRL_idea_3_desc: "In the high Middle Ages, Karelians were feared by even the Vikings for their prowess in raiding and pillaging settlements. Gradually, the Karelians began to cooperate with Novgorod and fall under its dominance. Though this lost us our autonomy and our ancient faith, it provided lucrative trading opportunities that we would have otherwise never had as mere raiders."
 KRL_idea_4: "Legacy of Nöteborg"
 KRL_idea_4_desc: "The treaty of Nöteborg in 1323 partitioned Karelia between the spheres of influence of the Novgorodian Russians and the Swedes. This has left Karelia's identity split between two states, two languages, and two religions. We must enforce our unity and promote a common Karelian identity across the continent, no matter what language is spoken by the ruling class."
 KRL_idea_5: "Two Dueling Arms"
 KRL_idea_5_desc: "As a result of Nöteborg, Karelia even has two separate coats of arms, one under Sweden and one under Russia. The Russian blazon depicts a bear, while the Swedish blazon, first presented at the death of Gustav Vasa in 1560, fittingly depicts 'a crown or above two dueling arms argent, the left gauntleted with a sword and the right mailed with a scimitar'."
 KRL_idea_6: "Kizhi Pogost"
 KRL_idea_6_desc: "Karelia is noted for its unique Russian-style wooden architecture, including multi-levelled domed churches like Kizhi Pogost on the island of Kizhi. The church's eighteenth-century wooden paneling is legendary for its intricacy, and its painted iconostasis brings onlookers to tears through its beauty."
 KRL_idea_7: "Karelianism"
 KRL_idea_7_desc: "Karelianism refers to a cultural movement in the Grand Duchy of Finland while it was attempting to define its identity in the late nineteenth century. Poets, painters, and folklorists viewed Karelian culture as the 'true and original' Finnish culture untainted by outside influence, and the Finnish national epic Kalevala was based off of Karelian legends and traditions."
#Qasim
 QAS_ideas: "Qasimische Ideen"
 QAS_ideas_start: "Qasimische Traditionen"
 QAS_ideas_bonus: "Qasimische Ambitionen"
 QAS_idea_1: "Meshchera Lowlands"
 QAS_idea_1_desc: "Among the various Volga Finn groups, the Meshchera inhabit the least hospital region short of the Siberian tundra. These so-called Meshchera Lowlands are filled with dense forests punctuated by lakes, swamps, and bogs. An army unfamiliar with the landscape can easily lose itself in the muck, or an unwary scout may be led astray by a will-o'-the-wisp, never to be seen again."
 QAS_idea_2: "Meshchersky"
 QAS_idea_2_desc: "At the turn of the fourteenth century, a dissident named Bakhmet Husein Shirin left the Golden Horde and founded an independent principality on the former lands of the Meshchera called Mishar Yurt. Mishar Turks and Meshchera Finns were integrated seamlessly, and Husein's son Beklemish even converted to Christianity, taking the name Mikhail. Husein was thus the ancestor of a lasting princely family which went on to be called Meshchersky for their rule of Meshchera."
 QAS_idea_3: "Misär"
 QAS_idea_3_desc: "The entire Mishary Turkic culture group comes from the Tatar tribes who settled in Meshchera, gradually corrupting the name to Mishar. The capital city of the Meshchera Finns, originally founded as Gorodets Meshchyorsky, was renamed Misär and finally Qasimov after the Kazani Qasim Khan who founded a new state centered around the city in the middle of the fifteenth century. Qasim Khan's diplomatic maneuvering brought him friends among both the Tatars and Russians."
 QAS_idea_4: "Khan's Mosque"
 QAS_idea_4_desc: "In a sea of Orthodox steeples, Qasimov is noted for its 16th or possibly even 15th-century 'Khan's Mosque' with its distinctive white stone minaret. Though the building was torn down by Peter the Great in 1702, the minimalist minaret continued standing as a testament to Qasim's architectural and artistic eye."
 QAS_idea_5: "Elective Monarchy"
 QAS_idea_5_desc: "The Qasim Khanate was ruled by Khans, but the Russian state ultimately had control over its foreign policy and diplomatic affairs. The Russians nominated a Khan from among the noblest Tatar families, including the Manghut, Argin, Jalair, and Kipchak. Several of these families had ruled significant empires in the past."
 QAS_idea_6: "Fatima Soltan"
 QAS_idea_6_desc: "The later Khans of Qasim had several prominent roles, including Simeon Bekbulatovich who was briefly crowned Grand Prince of the Rus. It was the final Khatun, Fatima Soltan, who had perhaps the most fortune, leading a diplomatic resistance against the forces of Christianization that were being thrust upon the realm by its Russian overlords. Though she was ultimately unsuccessful, her fighting spirit lives on in Qasimov."
 QAS_idea_7: "Qasimov Waiters"
 QAS_idea_7_desc: "In the 1800s Qasimov became famous for an unexpected resource - its wait staff. Waiters from Qasimov were considered among the finest in the Russian Empire and were brought to the capital city Saint Petersburg to work in its hotels and restaurants."
#Tbilisi
 TBI_ideas: "Tiflische Ideen"
 TBI_ideas_start: "Tiflische Traditionen"
 TBI_ideas_bonus: "Tiflische Ambitionen"
 TBI_idea_1: "Emirate of Tiflis"
 TBI_idea_1_desc: "The Emirate of Tiflis was founded by Caliph Marwan II in 736 after defeating the local Georgians and establishing a local Islamic powerbase. For centuries the Emirate was one of the northernmost outposts of Caliphal power, and was ruled by the Shuabid dynasty until it was supplanted by the Shaybanids and Jaffarids."
 TBI_idea_2: "Sahak"
 TBI_idea_2_desc: "Sahak, or Ishaq ibn Ismail ibn Shuab, was the greatest Emir of Tiflis in the early middle ages. The Emirate reached its peak under his rule with tribute being extracted from almost all the neighboring kingdoms, but when Sahak tried to revolt against the Abbasids in 853 in alliance with his local tributaries, the Caliph's enforcer Bugha the Turk cooperated with the Georgian Bagratids to defeat and kill Sahak. Tbilisi itself was sacked and burned to the ground, though our dynasty has rebuilt the city over the centuries, honoring Sahak's vision of freedom."
 TBI_idea_3: "Tbileli Berebi"
 TBI_idea_3_desc: "After the extinction of the line of the Emirs of Tiflis, the city was ruled by a merchant oligarchy called the Tbileli Berebi. These Elders ensured Tbilisi's status as the second greatest trading hub of the Caucasus after Derbent."
 TBI_idea_4: "Abo of Tiflis"
 TBI_idea_4_desc: "Tbilisi is the home city of one notable martyr, Saint Abo. Abu al-Taflisi was an Arab Muslim who moved to Tiflis to work as a perfumer, and converted to Christianity after much theological debate. After a trip to Khazaria he returned to Tiflis with newfound zeal and attempted to convert other Muslims, leading him to be denounced as an apostate and executed."
 TBI_idea_5: "Shuris-tsikhe"
 TBI_idea_5_desc: "Stretching across an imposing hill by the Mtkvari River, Shuris-tsikhe Fortress was adapted from an original late antique Sasanian structure. In the Mongol era, it was renamed Narin Qala, which eventually became Narikala. Regardless of the name, it is a vital defensive installment for the city."
 TBI_idea_6: "Renovate Sioni Cathedral"
 TBI_idea_6_desc: "The greatest Christian religious building in Tbilisi is Sioni Cathedral, first built as a church in the fifth century by King Vakhtang Gorgasali. Though it was demolished and rebuilt by the Arabs, the grand stone structure and in particular the central dome have declined over the centuries. We must renovate the church and make it fitting of the greatest Caucasian city."
 TBI_idea_7: "Ilia Chavchavadze"
 TBI_idea_7_desc: "Tbilisi became the center of the Georgian national revival in the nineteenth century, with many important figures calling it home. The poet and national hero Ilia Chavchavadze is one such intellectual who had a profound effect on the promotion of Georgian language, culture, and literature in the face of Russian imperialism. Ilia was so lionized by the Georgian people that he was canonized a Saint and was referred to with the epithet 'Ugvirgvino Mepe', 'Uncrowned King'."
#Russian Ducal
 russian_ducal_ideas: "Russisch-herzogliche Ideen"
 russian_ducal_ideas_start: "Russisch-herzogliche Traditionen"
 russian_ducal_ideas_bonus: "Russisch-herzogliche Ambitionen"
 russian_ducal_idea_1: "Rurikovichi"
 russian_ducal_idea_1_desc: "All Princely lines of the Kievan Rus are ultimately descended from the Viking Hrøríkr, who conquered Novgorod in the ninth century. He was known to the local Slavs as Rurik, and the state of his sons was gradually partitioned more and more according to local customs until there were dozens of states all ruled by Rurikovich cadet branches."
 russian_ducal_idea_2: "Russkaya Pravda"
 russian_ducal_idea_2_desc: "The 'Russian Law' of Yaroslav the Wise is the basic legal text for all Russian states. Its original form was established by the great statesman and leader in the eleventh century, but it was revised in subsequent eras to suit the changing needs of the Russian people. Unlike other legal systems in Europe, it was not based on the Roman laws of Justinian but modeled after Norse customs which forbade capital punishment."
 russian_ducal_idea_3: "Reform the Rota"
 russian_ducal_idea_3_desc: "Another innovation of Yaroslav the Wise that had a lasting effect on the Russian Principalities was his introduction of a Rota system. According to this eccentric succession method, Princes would have their lands inherited by their fourth brother with a ladder of importance leading up to the Grand Princely title. This system has caused much infighting and confusion, and could serve to be reformed with more straightforward juridical guidelines."
 russian_ducal_idea_4: "Dnieper Trade"
 russian_ducal_idea_4_desc: "The Russian lands are intersected by many twining rivers including the Don, Oka, Dniestr, Volga, Dnieper, and Daugava. The Dnieper is the greatest of these rivers, and the original Rus capital at Kiev sits on its shore. Like our Varangian ancestors, the Russians make use of these rivers for travel purposes to trade and conduct warfare."
 russian_ducal_idea_5: "Oprichnina"
 russian_ducal_idea_5_desc: "Ivan the Terrible, Tsar of All Rus, famously conducted a policy of expansion against the nobility called the Oprichnina. The name itself comes for a special type of land owned directly by the head of state. We should promote the royal Oprichnina ourselves and crack down on the rebellious boyars who threaten our power."
 russian_ducal_idea_6: "Russian Orthodoxy"
 russian_ducal_idea_6_desc: "Since Vladimir the Great famously converted to Orthodox Christianity in the tenth century after his legates travelled to Constantinople and saw the wonder of Hagia Sophia, Orthodoxy had been a core element of Russian identity. Over time, Russia became the center of the Orthodox world and achieved autocephalous status. We must preserve our heritage and promote the Russian Orthodox Church at all costs."
 russian_ducal_idea_7: "Serfdom"
 russian_ducal_idea_7_desc: "Serfs existed in Russia for much longer than they did in the rest of Europe. Though agitators for liberty like Yemelyan Pugachev tried to grant the serfs more rights, they nevertheless stood as an agricultural labor force well into the modern era. Those who did eventually achieve freedom often stayed in the same business as kulaks."
#Volgaic
 volgaic_ideas: "Wolgaische Ideen"
 volgaic_ideas_start: "Wolgaische Traditionen"
 volgaic_ideas_bonus: "Wolgaische Ambitionen"
 volgaic_idea_1: "Uralic Origins"
 volgaic_idea_1_desc: "The Volgaic and Permic peoples are part of a broad ethnolinguistic group that includes Finns and even Hungarians. In ancient times, all the various tribes lived around the Ural Mountains before gradually migrating to other parts of Europe. The harsh living made our ancestors hardy, and just like the Magyars we too can be the scourge of Europe!"
 volgaic_idea_2: "Keremets"
 volgaic_idea_2_desc: "According to Mari mythology, Keremet are a race of half-man demigods that walk the earth. Chumbylat, the great Mari leader of the twelfth century who united the various Mari peoples under one banner and established a new religious orthodoxy, was considered a Keremet in posterity. Chumbylat filled his land with forts to protect the Volgaic tribes and honored the sacred groves of our ancestors."
 volgaic_idea_3: "Great Perm"
 volgaic_idea_3_desc: "The city of Great Perm was the center of the most advanced and prestigious Volga Finnic state, the Principality of Perm. Under the overlordship of the Novgorodians and later Muscovites, the Principality became a cornerstone of European fur trade through its Kolva River access."
 volgaic_idea_4: "Dorvyzhy"
 volgaic_idea_4_desc: "The national epic of the Udmurts is called the Dorvyzhy, or 'Homeland Generation'. It consists of ten Cantos based on various local oral traditions recounting the deeds of the Udmurt heroes and their gods Inmar, Kuaz, and Kyldysin."
 volgaic_idea_5: "Stephen of Perm"
 volgaic_idea_5_desc: "In the late fourteenth century, Saint Stephen of Perm was responsible for the Orthodox mission that converted many of the Volga Peoples from their pagan ways. Stephen was also responsible for creating a writing system for the Komi language, known as Old Permic Script."
 volgaic_idea_6: "Mastorava"
 volgaic_idea_6_desc: "Just as the Udmurts have the Dorvyzhy, the Mordvins have the Mastorava, a compendium of Mordvinic folklore and mythology. It focuses particularly on the story of Tyushtya, a legendary hero and lunar deity who united the two Mordvin ethnic groups, Moksha and Erzya, against foreign invaders."
 volgaic_idea_7: "Volga"
 volgaic_idea_7_desc: "The Volga Finns broadly derive their name from the nearby Volga river, one of the most imposing rivers of Eastern Europe. At the corner of this river is the fortress of Sary-Su, which would go on to be called Tsaritsyn under the Russians. This river and the fort that guards it stands as the gateway between Europe and Central Asia."
#Sijilmassa
 TFL_ideas: "Sidschilmasische Ideen"  
 TFL_ideas_start: "Sidschilmasische Traditionen"  
 TFL_ideas_bonus: "Sidschilmasische Ambitionen"
 TFL_largest_oasis: "The Largest Oasis in Morocco"
 TFL_largest_oasis_desc: "The grand oasis of Sijilmassa is the largest in all of our homeland. Thanks to its regional significance, many travelers and merchants flock to our city and promote even more urban development."
 TFL_convert_the_berber: "Patronize Islam Among the Berbers"
 TFL_convert_the_berber_desc: "With the extreme diversity of the Berber tribes, many adhere to the true faith but many still follow heathenous savage beliefs. We should act now by bringing more recruits to our lord and unite our nation religiously."
 TFL_sijilmassa_buildings: "The Architecture of Sijilmassa"
 TFL_sijilmassa_buildings_desc: "Sijilmassa is chock full of mosques, temples, local colleges, and grand walls that surround the city. It brings great prestige to our nation to be the ruler of such a great city with these buildings."
 TFL_expand_date_production: "Expand the Date Production"
 TFL_expand_date_production_desc: "The traveler Ibn Battuta once said, 'The city of al-Basra is like it in the abundance of dates, but those of Sijilmassa are superior.' Dates have been a major exported good that has funded our glorious nation in its development and conquests. We should expand the industry in order to bring in even more profit."
 TFL_caravans: "A Hub of Caravans"
 TFL_caravans_desc: "As an entrepôt of inland trade being in a pivotal location among the trans-Saharan trade, many caravans pass through Sijilmassa in order to consolidate or simply to rest. We have significant shares in the trade between the southern kingdoms and the north, and we should utilize them to their maximum potential."
 TFL_berber_nationalism: "Berber Nationalism"
 TFL_berber_nationalism_desc: "Sijilmassa is the birthplace of many major kingdoms — mostly Berber, but not all — the most famous of which being the Alaouite dynasty, which played a pivotal role in the foundation of a stable Moroccan state. As the custodian of all things Berber, we should protect Berber interests and stand strong against those who wish to eradicate our culture."
 TFL_local_gold_mines: "Utilize Domestic Gold Mines"
 TFL_local_gold_mines_desc: "After Morocco fell into a state of anarchy after the death of the previous sultan, Sultan Zidan al-Nasir escaped to Sijilmassa in 1606 and made a profit from domestic gold mines large enough to muster up an army and restore rule in Marrakesh. Clearly, our gold mines have potential beyond what we ever expected."
#Canarias
 CNA_ideas: "Kanarische Ideen"  
 CNA_ideas_start: "Kanarische Traditionen"  
 CNA_ideas_bonus: "Kanarische Ambitionen"
 CNA_convert_guanches: "Educate the Guanches"
 CNA_convert_guanches_desc: "The savageous Guanches that inhabit the Canaries adhere to tribal, heathenous beliefs and practice horrific rituals. For the sake of our crown and our lord, we must educate the Guanches in our ways and bring them on the path to Christendom."
 CNA_lancelotto_malocello: "Lancelotto Malocello"
 CNA_lancelotto_malocello_desc: "A Genoese navigator who explored the Canaries, Lancelotto Malocello set the foundation for what was to become our nation. For almost 20 years he resided on the island of Lanzarote until eventually being kicked out by native Guanches."
 CNA_papacy_approved: "Papal Approval"
 CNA_papacy_approved_desc: "The Papacy has backed our colonization of the Canaries. Clearly, we are destined by God to rule these islands."
 CNA_jean_bethencort: "Jean de Béthencourt"
 CNA_jean_bethencort_desc: "In 1402, Jean de Béthencourt, a French explorer, landed with an expeditionary force in Lanzarote and subdued the island. After that, he managed to annex Fuerteventura and El Hierro on behalf of the Castilian crown. His legacy still lives on today."
 CNA_kingdom_ranking: "Grand as a Kingdom"
 CNA_kingdom_ranking_desc: "Even whilst being as small as we all, we are still officially a kingdom. This places us at a higher rank than thousands of dukes all across the lands."
 CNA_capital_betancuria: "Betancuria"
 CNA_capital_betancuria_desc: "Founded by Jean de Béthencourt in 1404, Betancuria was established as the capital of the island of Fuerteventura. Later on, it went to be the home of the brief Bishopric of Fuerteventura, which eventually broke apart because of the conflicts in the Papacy. It is a major port on the island and has been a powerful administrative center."
 CNA_unite_canaries: "Unite the Canaries"
 CNA_unite_canaries_desc: "The Canaries are still very much divided. To our west, many Guanche tribes exist and some even threaten our dominance over this archipelago. We must unite the Canaries for our crown and to spread the wings of Christendom even further."
#Forlì
 FRL_ideas: "Forlesische Ideen" 
 FRL_ideas_start: "Forlesische Traditionen" 
 FRL_ideas_bonus: "Forlesische Ambitionen"
 FRL_idea_1: "Repubblica Forlì"
 FRL_idea_1_desc: "Forlì was an early Italian commune, adopting a republican form of government in 889."
 FRL_idea_2: "Ghibelline Allegiance"
 FRL_idea_2_desc: "Forlì sided with the Imperial faction during the Guelph-Ghibelline Conflict and proudly assisted the Emperor with his campaigns."
 FRL_idea_3: "The Hohenstaufen Eagle"
 FRL_idea_3_desc: "As a reward for its loyalty to the Emperor, Forlì was allowed to add the Hohenstaufen Eagle to its coat of arms. Forlì must defend its honor!"
 FRL_idea_4: "Source of Condottieri"
 FRL_idea_4_desc: "Forlì sourced many condottieri who fought all over Italy."
 FRL_idea_5: "Sponsor of Renaissance Art"
 FRL_idea_5_desc: "Pino III, Lord of Forlì, was a sponsor of the arts and built many new buildings during the Renaissance."
 FRL_idea_6: "Agricultural Center"
 FRL_idea_6_desc: "Agriculture is an important source of income for Forlì, prospering from its exports."
 FRL_idea_7: "The Carbonari"
 FRL_idea_7_desc: "Napoleon personally visited Forlì and recruited local men to serve in his campaign, bringing and leaving with him revolutionary ideals."
#Sus
 SOS_ideas: "Susische Ideen"
 SOS_ideas_start: "Susische Traditionen"
 SOS_ideas_bonus: "Susische Ambitionen"
 SOS_agriculture: "Fertility of the Sus Valley"
 SOS_agriculture_desc: "The Sus River and surrounding valley are extremely potent thanks to the river's irrigation. It is a hotspot of production and its yearly harvests feed our population year after year."
 SOS_theocracy: "Religious Royal Status"
 SOS_theocracy_desc: "Being of royal and religious status, there is great prestige on our royal family's name that legitimizes their right to this land. It also makes us popular among fellow adherents of the true faith."
 SOS_trade_goods: "Olives, Gold, and Sugar"
 SOS_trade_goods_desc: "Three of the main exports of ours are olives, gold and sugar. Naturally, olives would be plentiful in a region like ours because of the fertile lands and Mediterranean climate. Gold is mined regionally and also bought for cheaper from the southerners and sold for high profits. Last but not least, sugar is exported to the Europeans and we have gained a name for it."
 SOS_dalail_al_khayrat: "Dala'il al-Khayrat"
 SOS_dalail_al_khayrat_desc: "The Dalaail u'l Khayraat Wa Shawaariq u'l Anwaar Fee Zikri's Salaat Alan Nabiyyi'l Mukhtaar — better known as the Dalaa'il al-Khayrat - is a collection of hymns and prayers written by Muhammad al-Jazuli, an influential Sufi scholar of our nation. Muslims all across our lands follow the writings of this book and it has gained traction, allowing for the institution to spread rapidly."
 SOS_agadir_splendor: "Splendor of Agadir"
 SOS_agadir_splendor_desc: "The splendor of Agadir has attracted many, ranging from European merchants hoping to strike it rich to Sufi scholars who have noticed the growth of Islamic universities. Either way, many of these travelers have proven their worth in court as useful viziers to our rulers."
 SOS_anti_atlas: "Defense of the Anti-Atlas"
 SOS_anti_atlas_desc: "The Anti-Atlas Mountains, also known as the Atlas Amezyan, form the southwestern portion of the Atlas mountains. Thanks to them, we can keep our eastern front well defended against enemy Berber tribes who otherwise raid our mostly undefended southern frontier."
 SOS_zawiya_of_tazerwalt: "Zawiya of Tazerwalt"
 SOS_zawiya_of_tazerwalt_desc: "In the early 16th century, Sidi Ahmed Oumoussa, a marabout from Sus, established a zawiya in the city of Tazerwalt and set the grounds for what was to become a flourishing center of Islamic law and culture. After his death in 1563, a mausoleum was erected in his honor and it is still frequented by devotees of his. The zawiya he founded is also still present today, continuing to promote the growth of Islamic philosophies in Sus."
#Massa Marittima
 MSM_ideas: "Massa-Marittimanische Ideen"
 MSM_ideas_start: "Massa-Marittimanische Traditionen"
 MSM_ideas_bonus: "Massa-Marittimanische Ambitionen"
 MSM_idea_1: "Neues Populonia"
 MSM_idea_1_desc: "Nach der Zerstörung der toskanischen Küstenstadt Populonia durch griechische Piraten im 9. Jahrhundert verlegte der örtliche Bischof seinen Sitz nach Massa Marittima. Dies eröffnete uns einen politischen Aufschwung."
 MSM_idea_2: "Colline Metallifere"
 MSM_idea_2_desc: "Massa Marittima befindet sich in den Colline Metallifere - oder "metallhaltigen Hügeln" - die seit der Antike für ihre Bodenschätze an Eisen, Kupfer und Silber bekannt sind. Infolgedessen entwickelte sich unsere Stadt zu einer wichtigen Bergbaustadt, die 1125 das erste Bergbaugesetz der Welt herausgab."
 MSM_idea_3: "Ausländischer Niedergang"
 MSM_idea_3_desc: "In der Zeit, als Massa Marittima unter Fremdherrschaft stand, war es eine irrelevante Stadt, während es zu Zeiten der Freiheit ein bedeutsames Wirtschaftszentrum war. Um unseren Wohlstand zu erhalten, müssen wir daher unsere Unabhängigkeit bewahren."
 MSM_idea_4: "Balestro del Girifalco"
 MSM_idea_4_desc: "Zweimal im Jahr treffen sich die besten Armbrustschützen der Region in Massa Marittima, um ihr Können in einem öffentlichen Wettbewerb zu Ehren des Heiligen Bernhard von Siena unter Beweis zu stellen. Dies ermöglicht es uns, die besten Bogenschützen für unsere Armee zu rekrutieren."
 MSM_idea_5: "Intelligenter Bergbau"
 MSM_idea_5_desc: "Unsere Stadt hat eine lange Bergbautradition, weshalb wir einer der führenden Erzproduzenten in Italien sind. Das verdanken wir nicht nur unseren qualifizierten Bergleuten, sondern auch unseren klugen Ingenieuren. Dank ihnen verwenden unsere Bergleute beim Erzabbau Kompasse, was ihre Arbeit nicht nur sicherer, sondern auch effektiver macht."
 MSM_idea_6: "La Bonifica"
 MSM_idea_6_desc: "Das toskanische Küstenland ist sehr sumpfig, was dieses Land für uns ziemlich nutzlos macht, da wir darauf keine Burgen oder Städte bauen können. Wir sollten groß angelegte Entwässerungsmaßnahmen einleiten, um es für eine wirtschaftliche Nutzung nutzbar zu machen."
 MSM_idea_7: "Unterstützung für das Risorgimento"
 MSM_idea_7_desc: "Massa Marittima trug wesentlich zur italienischen Einigungsbewegung bei, etwa als ein Einheimischer Giuseppe Garibaldi persönlich half, die Cala Martina zu erreichen, um 1849 in Porto Venere anzulaufen. Später wurde Giuseppe Garibaldi zum Ehrenbürger unserer Stadt erklärt."
#Götaland
 GTH_ideas: "Götaländische Ideen"
 GTH_ideas_start: "Götaländische Traditionen"
 GTH_ideas_bonus: "Götaländische Ambitionen"
 GTH_idea_1: "Gegenstand des Streits"
 GTH_idea_1_desc: "Die dänischen und schwedischen Könige haben wiederholt gegeneinander um die Kontrolle über Götaland gekämpft. Unser Land wurde mehrmals verwüstet, was uns nur noch widerstandsfähiger machte."
 GTH_idea_2: "Volk von Beowulf"
 GTH_idea_2_desc: "Wir sind die Nachkommen des legendären und mutigen Beowulf, der zum König der Gauten erklärt wurde, nachdem er zwei grauenvolle Trolle besiegt hatte. Nachdem er sein Königreich 50 Jahre lang als gerechter König regiert hatte, wurde sein Königreich von einem schrecklichen Drachen bedroht. Beowulf selbst erschlug den Drachen, wurde dabei aber tödlich verwundet. Seine Tapferkeit und sein Heldentum werden für immer ein Vorbild für unsere Nation sein."
 GTH_idea_3: "Göta Landsväg"
 GTH_idea_3_desc: "Der Göta landsväg ist eine lange Handelsstraße, die Stockholm mit den wichtigsten städtischen Zentren Götalands verbindet. Dank ihr hatten wir immer eine gute Basis für den Verkauf unserer Waren."
 GTH_idea_4: "Stadt Kalmar"
 GTH_idea_4_desc: "Die Küstenstadt Kalmar ist für die skandinavische Geschichte von großer Bedeutung. An diesem Ort beschlossen die Vertreter der drei skandinavischen Königreiche 1397 die Gründung der Kalmarer Union, die Skandinavien für die folgenden 150 Jahre zusammenschweißen sollte."
 GTH_idea_5: "Herkunft der Goten"
 GTH_idea_5_desc: "Der Name unseres Landes lässt vermuten, dass von hier die Goten kamen, die im ersten Jahrtausend an verschiedenen Orten in Europa herrschten, unter anderem in Italien, Spanien und Frankreich. Das Antlitz dieser Eroberer und Pioniere des europäischen Mittelalters bleibt durch uns erhalten."
 GTH_idea_6: "Eigene skandinavische Identität"
 GTH_idea_6_desc: "Schweden, Dänen, Norweger - das sind die drei Völker, die Skandinavien bewohnen. Aber es gibt noch ein paar mehr, darunter die Gauten von Götaland. Indem wir unser eigenes Königreich gründen, werden wir dafür sorgen, dass wir ihnen ebenbürtig sind - und sie sogar übertreffen können."
 GTH_idea_7: "Göta-Kanal"
 GTH_idea_7_desc: "Die Topografie von Götaland ist hügelig und durch Hunderte von Seen zerstückelt, die während der Eiszeit entstanden sind. Durch die Verbindung mit einem gigantischen Wasserkanal können wir die vielen Seen für die Binnenschifffahrt nutzen."
#Ravenna
 RVE_ideas: "Ravennesische Ideen"
 RVE_ideas_start: "Ravennesische Traditionen"
 RVE_ideas_bonus: "Ravennesische Ambitionen"
 RVE_idea_1: "Grip over Romagna"
 RVE_idea_1_desc: "Despite the rise of free communes throughout Northern Italy, it is our duty to maintain our grip over the cities of Romagna and possibly even expand further."
 RVE_idea_2: "Complications of Italian Politics"
 RVE_idea_2_desc: "The political fragmentation of the Italian Peninsula as well as the creation of various factions such as the Guelphs and Ghibellines forces us to be keen on Italian politics and to be masterful at diplomacy. The rewards of mastering Italian politics and choosing between the right sides will be bountiful, whilst failure to do so will result in harsh consequences."
 RVE_idea_3: "Guido da Montefeltro"
 RVE_idea_3_desc: "Guido da Montefeltro was a skillful and experienced Italian commander who led Romagna, then associated with the Ghibellines and the Emperor, and fought bravely in many battles against Guelph and Papal forces in order to allow Ravenna to remain independent. The legacy of his victories shall live on."
 RVE_idea_4: "Blessings of Greek Madonna"
 RVE_idea_4_desc: "The Greek Madonna was a Byzantine sculture of the Virgin Mary. The patron saint of Ravenna and the archdiosese, the Virgin Mary should bless and protect Ravenna."
 RVE_idea_5: "Poems of Dante Alighieri"
 RVE_idea_5_desc: "Dante Alighieri partially resided in Ravenna. His poems, including Divine Comedy, Divina Commedia, are highly regarded and considered amongst the most important medieval Italian works. It is only an honor for Ravenna to be the source of many of his works."
 RVE_idea_6: "Agricultural Improvements"
 RVE_idea_6_desc: "A key disadvantage and barrier to Ravenna's growth is its geography. Projects focusing on the diversion of various nearby rivers, the drainage of swamps, and other actions will not only allow for better agricultural productivity but also make the city of Ravenna less prone to flooding."
 RVE_idea_7: "Legacy of Venetian Control"
 RVE_idea_7_desc: "Despite short-lived Venetian rule, Ravenna flourished, as shown by the splendor and grandiose of the many Renaissance buildings that were built during that time."
#East Frisian
 eastfrisian_ideas: "Ostfriesisch-herzogliche Ideen"  
 eastfrisian_ideas_start: "Ostfriesisch-herzogliche Traditionen"  
 eastfrisian_ideas_bonus: "Ostfriesisch-herzogliche Ambitionen"
 eastfrisian_idea_1: "East Frisian Piracy"
 eastfrisian_idea_1_desc: "The East Frisians controlled the mouth of the Ems river and threatened the ships coming down the river. Moreover, the East Frisian chieftains used to provide shelter for pirates such as the famous Klaus Störtebeker and Goedeke Michel, who were a threat to the ships of the powerful Hanseatic League which they attacked and robbed."
 eastfrisian_idea_2: "Marshes of East Frisia"
 eastfrisian_idea_2_desc: "In the early Middle Ages, because of numerous North Sea floods, East Frisians could only settle on the higher situated Geest areas. Later, by erecting Warften, East Frisians also settled in the marshes. Although quite inhospitable, the marshes also provided protection for the East Frisians. Thanks to the swampy terrain, East Frisian peasants defeated invading armies again and again, despite having a numerical disadvantage."
 eastfrisian_idea_3: "The Redjeven"
 eastfrisian_idea_3_desc: "In the 12th century, Frisia was characterized by the Frisian Freedom. This freedom was represented abroad by the Redjeven, who were elected from among the wealthier farmers or elected representatives of the autonomous peasant republics. Originally the Redjeven were all judges, so-called Asega, who were appointed by the territorial lords."
 eastfrisian_idea_4: "East Frisian Chieftains"
 eastfrisian_idea_4_desc: "Frisian autonomy could only survive under chieftains, a self-proclaimed nobility. While this ended in centuries-long feuds in Friesland and Groningen, a family of counts developed in East Friesland that brought the entire area under its control."
 eastfrisian_idea_5: "Ostfreesk Landschaft"
 eastfrisian_idea_5_desc: "With the elevation of East Frisia to imperial county, the Emperor assured the East Frisians that all the rights and freedoms they have had since time immemorial should continue to be valid. This is the origin of the Ostfreeske Landschaft, a representative body of three estates, but instead of a clergy estate, a completely equal peasant estate. The Ostfreeske Landschaft received sovereignty in legislation, tax collection and case law. As a result, sovereignty lay primarily with the Landschaft, rather than with the monarch."
 eastfrisian_idea_6: "Upstalsboom League"
 eastfrisian_idea_6_desc: "In order to provide a systematic legal system for the autonomous Frisian lands, local leaders attempted to agree and apply rules to the entire region of Frisia. Legal and political delegates from various provinces came to meetings at the Opstalboom in the East Frisian city of Aurich, to judge, to make decisions and, if necessary, to defend their autonomy. The delegates were elected by their home province at Easter and together were called to a jury. The meetings took place once a year on the Tuesday after Pentecost."
 eastfrisian_idea_7: "The Concordat of Emden"
 eastfrisian_idea_7_desc: "The East Frisian city of Emden was a popular destination for Calvinists fleeing from religious persecution in the Low Countries, greatly influencing the religious fabric of East Frisia. In Rheiderland, Emsigerland and Federgo, Calvinism became the dominant church. The other provinces and the count, however, were Lutheran. The Concordat of Emden in 1599 set rules for the cooperation of Lutherans and Calvinists in East Frisia."
#Groningen
 XGR_ideas: "Groninger Ideen"
 XGR_ideas_start: "Groninger Traditionen"
 XGR_ideas_bonus: "Groninger Ambitionen"
 XGR_idea_1: "Defy the Bishop"
 XGR_idea_1_desc: "The bishop in Utrecht may formally be our overlord, but his authority in Groningen is weak. We should defy his sovereignty over us! It is time to get rid of the bishop and rule ourselves."
 XGR_idea_2: "Ommelander Affairs"
 XGR_idea_2_desc: "The Ommelanden may despise our great city, but they can't deny our growing authority over them. To protect our economic interests we should expand our influence."
 XGR_idea_3: "Defenders of the Frisian Freedom"
 XGR_idea_3_desc: "Although we might originally not be a Frisian city, pretending to be has has brought us great influence in Frisia. It has always been paramount to us that no foreign ruler would gain power within Friesland. We should uphold the ideal of the Frisian Freedom!"
 XGR_idea_4: "Grote Griet"
 XGR_idea_4_desc: "We have been in the possession of heavy artillery. The biggest cannon of them all, the Grote Griet, has incited fear upon our enemies."
 XGR_idea_5: "Academia Groningana"
 XGR_idea_5_desc: "Founded in 1614 by Ubbo Emmius, the university of Groningen has attracted many bright minds from all over Europe. Being one of the first universities of the Low Countries, it has produced many great innovations in the fields of theology, law, medicine and philosophy."
 XGR_idea_6: "Bommen Berend"
 XGR_idea_6_desc: "The walls surrounding Groningen have proven to be hard to breach. Even the treacherous bishop of Münster with his excessive use of heavy artillery couldn't take our city."
 XGR_idea_7: "Groninger Veenkoloniën"
 XGR_idea_7_desc: "By building the Winschoterdiep, Groningen has managed to attract the entire peat trade in the Veenkoloniën. The peat trade and land ownership in the Veenkoloniën has provided a solid foundation for Groninger prosperity."
#Rimini
 RMI_ideas: "Riminesische Ideen"  
 RMI_ideas_start: "Riminesische Traditionen"  
 RMI_ideas_bonus: "Riminesische Ambitionen"
 RMI_idea_1: "Legacy of the Pentapolis"
 RMI_idea_1_desc: "Under Byzantine rule, Rimini helped form and became the seat of the Duchy of the Pentapolis, consisting of the cities of Pesaro, Fano, Senigallia and Ancona. Each of them grew wealthy from trade and became considerably autonomous from their Byzantine rulers. The Pentapolis left behind a legacy of maritime might, the promotion of trade, and independence, which Rimini shall proudly uphold."
 RMI_idea_2: "The Ascent of the Malatesta"
 RMI_idea_2_desc: "Rimini had some importance during the Middle Ages as a commercial hub on the Adriatic, yet at the same time it was subjected to the Archbishops of Ravenna, limiting its freedom and development. This changed in the 12th century when Rimini became independent. In the ensuing factional conflicts throughout Italy, Rimini aligned with the pro-Papal Guelphs. The aftermath of the conflict led to the rise of the Malatesta family, who shaped Rimini politically for centuries."
 RMI_idea_3: "Carlo I and Condottieri"
 RMI_idea_3_desc: "Carlo I Malatesta, Lord of Rimini, was not only known for his political and diplomatic skills, but also his status as a captain of fortune. As a result, condottieri had a profound impact on Riminese history. The following rulers of Rimini, most notably Sigismondo Pandolfo Malatesta, often rented out condottieri to various Italian states. Riminese condottieri were very sought after and fought for various Italian powerhouses such as Venice, Milan, and the Papal States, bringing income and prestige to the city."
 RMI_idea_4: "Sigismondo Pandolfo Malatesta"
 RMI_idea_4_desc: "The Lord of Rimini in the early 15th century, Sigismondo Pandolfo not only participated in various wars but was also a patron of the arts, hiring the most prestigious artists in Italy. Malatesta’s promotion of the arts was central to his need of funds, forcing him into conflict with other Italian states to cover those expenses. He was ambitious and in his lifetime warred against Urbino, Milan, Naples and the Pope, enlarging his possessions in Romagna and Marche. Fighting for the Venetians, he even saw action against the Ottomans in Morea."
 RMI_idea_5: "Rinascimento Riminese"
 RMI_idea_5_desc: "The Malatesta family patronized many cultural projects during the early Renaissance. As part of the Rinascimento Riminese, the Malatesta Library was built in Cesena, and was the first civic library in all of Italy, open to all citizens and containing works of philosophy, theology, and science. Artists such as Leon Battista Alberti and Piero della Francesca worked on projects in Rimini, and later, Sigismondo Pandolfo Malatesta rebuilt the Church of San Francesco under the direction of Agostino di Duccio."
 RMI_idea_6: "Plaza del Comune"
 RMI_idea_6_desc: "Starting in the 12th century, the Plaza del Comune became the center of civil power in Rimini. The plaza housed the Palazzo dell’Arrengo, Palazzo del Podestà, the market, as well as medieval traditions such as equestrian tournaments. While small in size, through its importance for the fostering of Riminese culture, the plaza is integral to Rimini as a whole."
 RMI_idea_7: "Solidify Papal Relations"
 RMI_idea_7_desc: "Rimini was thrust into a predicament mainly as a result of the Italian Wars. When the Duke of Urbino, Cesare Borgia, seized the lands of the lords of Romagna, the absorption of Rimini to either the Papal States or France seemed inevitable. Even though we have a rich military background, diplomacy may be a better and safer option. If Rimini can balance proving its worth as an independent commune to its potentially hostile neighbors, it will be possible to escape any precarious situation."
#Metz
 MTZ_ideas: "Messin Ideen"
 MTZ_ideas_start: "Messin Traditionen"
 MTZ_ideas_bonus: "Messin Ambitionen"
 MTZ_idea_1: "Saint-Pierre-aux-Nonnains"
 MTZ_idea_1_desc: "The Basilica of Saint-Pierre-aux-Nonnains, built in the 4th century under Roman rule, was among the first churches built in the entirety of Europe. It became a Benedictine monastery in the 7th century. The citizens of Metz must be proud of their city's long Christian history and traditions."
 MTZ_idea_2: "Capital of Lotharingia"
 MTZ_idea_2_desc: "For two centuries Metz was the capital of the Kingdom of Lotharingia, whose power and authority spanned over vast swathes of territory from the North Sea to the Alps. The position and distinction made Metz at one point one of the most important and powerful cities in Central Europe. It shall be the goal of the city and its leaders to restore the past power and glory of the city."
 MTZ_idea_3: "Saint-Stephen Cathedral"
 MTZ_idea_3_desc: "Cathédrale Saint Étienne de Metz, constructed between the 13th and 16th centuries, is nicknamed la Lanterne du Bon Dieu as a result of having among the highest naves and the largest stained glass windows in all of Europe. Such a feat and achievement showcases the immense prestige and power of the city of Metz."
 MTZ_idea_4: "Crossroads of Cultures"
 MTZ_idea_4_desc: "As a result of its location on the Moselle and near the border between the Kingdom of France and the Holy Roman Empire, Metz was at the crossroads of many different cultures and languages including both Romance and Germanic. The people of Metz should be inclusive of all its citizens, even those of other cultures, for the benefit of the city."
 MTZ_idea_5: "The Maid and the Unviolated"
 MTZ_idea_5_desc: "Although its location between France and Germany gave Metz special importance within the Holy Roman Empire, it also became a key weakness of the city as it attracted many foreign invasions seeking to control the important and strategic garrison city. Armies of England, France, Lorraine, Provence, Trier and Luxemburg all tried but to no avail to invade Metz. We shall stand firm and preserve our independence and autonomy."
 MTZ_idea_6: "Les Trois-Évêchés"
 MTZ_idea_6_desc: "Under the Treaty of Chambord in 1522, Metz, along with Toul and Verdun, passed to the control of the French monarchy. The cities, all former Prince-Bishoprics and Free Imperial Cities, became governed together in an entity known as the Three Bishoprics, or les Trois-Évêchés. Imperial forces tried to recover its former possessions in the Siege of Metz in 1552 and 1553 but failed. Metz became the center and capital of the Three Bishoprics and prospered in the following centuries under French rule."
 MTZ_idea_7: "The Heart of Lorraine"
 MTZ_idea_7_desc: "For centuries Metz was and has been the largest city in Lorraine, and its chief economic center, exporting steel, as well as its chief cultural center. It was considerably more significant, wealthy, and important than even Nancy, the capital of the Duchy of Lorraine."
#Asti
 ATI_ideas: "Astische Ideen"
 ATI_ideas_start: "Astische Traditionen"
 ATI_ideas_bonus: "Astische Ambitionen"
 ATI_idea_1: "Battle of Pollentia"
 ATI_idea_1_desc: "During the collapse of the Western Roman Empire, the child-Emperor Honorius had to flee an invading Barbarian army. When his retreat from Milan to Arles was blocked, he was forced to hole up in Asti, where after months of siege the great general Stilicho arrived and crushed the Barbarians at the Battle of Pollentia. Asti's legendary resistance to the Barbarians lives on in legend."
 ATI_idea_2: "Episcopal Privileges"
 ATI_idea_2_desc: "Henry II, Holy Roman Emperor in the early eleventh century, granted extensive privileges to the Bishopric of Asti, making it one of the most powerful sees in northern Italy."
 ATI_idea_3: "The Oldest Republic"
 ATI_idea_3_desc: "While various cities claim to have been the oldest republic in Europe, the formation of a commune in Asti in 1095 is believed by locals to earn us this accolade."
 ATI_idea_4: "French Connections"
 ATI_idea_4_desc: "The County of Asti was granted in the late Middle Ages first to the Angevins and then to the house of Valois-Orléans. These powerful French lords used Asti as a base of operations in Italy and expanded its political power in the region greatly."
 ATI_idea_5: "Torre Rossa"
 ATI_idea_5_desc: "Asti is home to many ancient and medieval towers. Perhaps the most famous is the Torre Rossa, built during the reign of the first Roman Emperor, Augustus Caesar, originally as a red-brick Romanesque construction."
 ATI_idea_6: "Casane Astigiane"
 ATI_idea_6_desc: "The 'Houses of Asti' are a series of illustrious noble banking families that originate in our city and compete for public power. They include the Guttauri, Isnardi, Turci, Alfieri, Troja, Falletti, Solaro, Malabaila, Roero, Pelletta, and Asinari."
 ATI_idea_7: "Palio di Asti"
 ATI_idea_7_desc: "The Palio di Asti, known throughout Piedmont, is an unsaddled horse racing competition held annually where Asti competes with other local city-states. It is held in commemoration of a medieval battle where Asti defeated the nearby city of Alba."
#Malaspina
 malaspina_ideas: "Malaspinische Ideen"
 malaspina_ideas_start: "Malaspinische Traditionen"
 malaspina_ideas_bonus: "Malaspinische Ambitionen"
 malaspina_idea_1: "Marca Obertenga"
 malaspina_idea_1_desc: "The fortunes of the Malaspina family go back to the tenth century, when a certain Oberto was one of the local lords invested by Otto the Great with new titles carved out of the Kingdom of Italy. Otto divided southern Lombardy into a series of marches, the Marca Arduinica under Arduino, the Marca Aleramica under Aleramo, and the Marca Obertenga under Oberto. It is from this 'Obertenghi' family that the Malaspina derive."
 malaspina_idea_2: "Badthorn"
 malaspina_idea_2_desc: "The name 'Malaspina' literally means 'Badthorn', and originated as a nickname for the margrave Alberto. This intriguing name is reflected in the iconic Malaspina coat of arms, which depicts a thorn-covered flowering plant."
 malaspina_idea_3: "Powerful Cadets"
 malaspina_idea_3_desc: "The Obertenghi family did not just produce the Malaspinas. Other cadet branches include the prestigious Lombard family the Pallavicinos, the Este family of Romagna, and most importantly, the Welf family of Germany that would go on to rule the British Empire through their own cadet branch, the House of Hannover."
 malaspina_idea_4: "Dante"
 malaspina_idea_4_desc: "Dante Alighieri condemns a staggering amount of medieval Italian figures over the course of his famous Divine Comedy. The Malaspina are one of the few families he praises, due to his friendship with Moroello Malaspina, who hosted him in Lunigiana several times and even had him broker a peace deal in 1306. Dante's kind words are in the eighth canto of Purgatorio, where he says, 'Where throughout all Europe dwelleth a man who knows them not?'."
 malaspina_idea_5: "Spino Secco and Spino Fiorito"
 malaspina_idea_5_desc: "One of the most notable features of the Malaspina family was the degree to which their lands fragmented to increasingly small titles over the course of the Middle Ages. The most basic division was that between the Spino Secco branch, who largely held possessions north of Genoa, and the Spino Fiorito branch, who largely held possessions in Lunigiana."
 malaspina_idea_6: "Lunigiana"
 malaspina_idea_6_desc: "Tucked between the Appenines and the riviera of Liguria, the Lunigiana is a hilly and isolated region named for the ancient Roman city of Luni. Despite its small confines, numerous castles were built by the various Malaspina branches that resided there, making it difficult to cross or invade for hostile forces."
 malaspina_idea_7: "Massa and Carrara"
 malaspina_idea_7_desc: "The Duchy of Massa and Carrara, established in the fifteenth century, went on to become one of the few titles in all Italy that survived up to the time of Napoleon Bonaparte, when it was finally combined with Lucca to form a duchy for Napoleon's sister Elisa."
#Marche
 marchigian_ideas: "Märkische Ideen"
 marchigian_ideas_start: "Märkische Traditionen"
 marchigian_ideas_bonus: "Märkische Ambitionen"
 marchigian_idea_1: "Ducato di Fermo"
 marchigian_idea_1_desc: "The original March of Fermo was formed out of the older Duchy of Fermo established by the Lombard King Luitprand in 727. A sole Duke, Tasbuno, is recorded from this early period. While the Duchy is thus shrouded in mystery, its existence proves the ancient rights and prestige of the Marches."
 marchigian_idea_2: "Land of Marches"
 marchigian_idea_2_desc: "The Marche region of Italy gets its name from the various medieval margraviates established by the Holy Roman Emperor and Pope. These included the March of Camerino, the March of Fermo, and the March of Ancona, essentially covering the entire coastline of the Duchy of Spoleto through to the south of Abruzzo. This web of marches was usually united with the Spoletini Duchy, but in the middle of the eleventh century they gained their first independent margrave, the German adventurer Werner von Urslingen."
 marchigian_idea_3: "Markward von Annweiler"
 marchigian_idea_3_desc: "The last medieval Margrave of Fermo and Ancona was the imperial minasterialis Markward von Annweiler, known to the locals as Marcovaldo di Annweiler. As a loyal servant of Emperor Heinrich VI, Markward was granted many prestigious positions in Italy and became the linchpin of the local imperial administration. He eventually ended up as regent of the entire Kingdom of Sicily, finally allowing the Marche to be returned to Papal control under the diplomacy of the legendary Pope Innocent III."
 marchigian_idea_4: "Constitutiones Aegidianae"
 marchigian_idea_4_desc: "The fourteenth-century Constitutiones Sanctae Matris Ecclesiae, also known as the Constitutiones Aegidianae, was the primary constitution of the Papal States throughout the early modern period and in particular re-organized the Marche as a singular province under the control of a Papal rector."
 marchigian_idea_5: "Fraticelli"
 marchigian_idea_5_desc: "After the Franciscans split into their Conventual and Spiritual branches, the radical Spirituals spread throughout Italy from the area around Assisi. These 'Fraticelli', persecuted vigorously by Catholic authorities, came to see the Marche as their homeland and main base of operations, with the fragmented local power structure allowing them protection. Even in the mid fifteenth century when the movement had been virtually erased, there were still Fraticelli communes in the Jesi valley region."
 marchigian_idea_6: "Sforza's Legacy"
 marchigian_idea_6_desc: "After the fragmentation of the Marca Anconitana and Marca Fermana into various city-states, the greatest restorer of unity in the Marche was Francesco Sforza, the Romagnan condottieri who would go on to found the Sforza dynasty of Milan. Sforza went from city to city demanding their submission and for the first time in centuries turned the Marche into a united power, much to the relief of the locals who had suffered constant war and Papal interference. When Sforza left the marches, ironically, they were finally brought under full Papal control."
 marchigian_idea_7: "Shoemaking"
 marchigian_idea_7_desc: "In the Middle Ages, the Marche was an agricultural region, producing grains, olives, wine, truffle, and more. Nevertheless, urban areas were always involved in craftmaking, and in the modern era this evolved into a rich tradition of leatherworking and shoe production."
#Luxeuil
 LXU_ideas: "Luxeuilische Ideen"
 LXU_ideas_start: "Luxeuilische Traditionen"
 LXU_ideas_bonus: "Luxeuilische Ambitionen"
 LXU_idea_1: "Columbanian Foundation"
 LXU_idea_1_desc: "Luxeuil is the greatest of the many monastic foundations by the acclaimed Irish missionary Saint Columbanus. Columbanus found a Roman ruin, overgrown with trees and littered with Pagan idols, and after receiving a grant from the Frankish King Childebert transformed it into an abbey that would go on to become the pride of Gaul and one of the finest in the entire European continent."
 LXU_idea_2: "Luxeuil Minuscule"
 LXU_idea_2_desc: "On top of its fame as a center of monastic life, Luxeuil Abbey was also well-known for its prestigious scriptorium and the unique variant on Merovingian minuscule script which developed there. This flowing cursive hand was known as 'Luxeuil minuscule' and can be identified by its signature open-topped a's."
 LXU_idea_3: "Recover From the Saracens"
 LXU_idea_3_desc: "The Andalusian leader Abdul Rahman al-Ghafiqi, who famously died at the Battle of Tours against Charles Martel in 732 AD, managed to sack Luxeuil Abbey before his crushing defeat. Almost all of the monks were massacred and the scriptorium was destroyed, never to be active again. The abbey would later be raided by Vikings and Magyars as well. It is high time we invested in a full recovery from this disaster and rebuild the scriptorium bigger and better than ever."
 LXU_idea_4: "Saint-Pierre et Saint-Paul"
 LXU_idea_4_desc: "The abbey at Luxeuil is dedicated to both Saint Peter and Saint Paul, some of the most important figures in early Christianity. Its first abbot after Columbanus, Eustace, also would become a cherished local Saint due to his piety and effective governance of the abbey."
 LXU_idea_5: "Thermal Baths"
 LXU_idea_5_desc: "One of the reasons why Saint Columbanus was attracted to the site of Luxovium was the ancient thermal baths which were present in the area. These warm, mineral-rich springs are important for the economy of the city and are referenced in its full French name, Luxeuil-les-Bains."
 LXU_idea_6: "Commission des Réguliers"
 LXU_idea_6_desc: "In the early modern era, discipline at Luxeuil Abbey declined precipitously as the practice of keeping resident abbots was replaced with that of non-resident commendatory abbots, who essentially held the title as a meaningless sinecure. To fight this decline, the abbey was finally annexed to the Congregation of Saint-Vanne, and by 1768 an audit of Regulars found the monastery to be flourishing again."
 LXU_idea_7: "Dentelle de Luxeuil"
 LXU_idea_7_desc: "While its thermal baths were known throughout France, Luxeuil's lace industry would also gradually take on an important role in its economy. The so-called 'Dentelle de Luxeuil', characterized by lace sown onto underlying fabric, was a sign of luxury and wealth in post-revolutionary France."
#Châlon
 XCL_ideas: "Châlonische Ideen"
 XCL_ideas_start: "Châlonische Traditionen"
 XCL_ideas_bonus: "Châlonische Ambitionen"
 XCL_idea_1: "Anscarids"
 XCL_idea_1_desc: "The house of Chalon-Arlay is a cadet branch of the house of Ivrea, which in turn developed from the Frankish Anscarids. Anscar of Ivrea was granted land in Italy in the late ninth century after venturing there from his homeland in Bavaria, and his scions would go on to spread across Europe, holding titles as prestigious as King of Spain and Stadtholder of the Netherlands."
 XCL_idea_2: "Petite Guerre de Chalon"
 XCL_idea_2_desc: "In 1273, King Edward of England had a jousting tournament against Count Pierre of Chalon which became so intense it was given the moniker 'Petite Guerre de Chalon', the 'Little War of Chalon'. Pierre attempted to grab Edward by the neck to unseat him, but Edward's retinue broke onto the field and mobbed Pierre, starting a violent brawl in which several participants died. Though Pierre may have lost the fight, we should be proud that our ancestor faced off against a king."
 XCL_idea_3: "Salt Road"
 XCL_idea_3_desc: "In antiquity, our locale came to prominence as a station on the salt road that brought the fruits of the great saltworks of Salins across the river Seille to the rest of Europe. This economic role did not die with the Roman Empire, as the medieval counts were still vital to the distribution of salt, having the ability to halt its passage if they so desired."
 XCL_idea_4: "Gateway to Germany"
 XCL_idea_4_desc: "The Juras region marks the borderland between the Kingdom of France and the Holy Roman Empire, and was thus of great strategic importance, with many local fortresses being built to command access to each state. These strongholds were upgraded and maintained by subsequent monarchs all the way through to the early modern era."
 XCL_idea_5: "Jura Vineyards"
 XCL_idea_5_desc: "Local vineyards are some of the oldest continually-worked vineyards in all France, producing wine under a label that commands prestige everywhere. Many hectares of land surrounding the medieval castles are used to plant and cultivate grapes for this legendary wine."
 XCL_idea_6: "Division of Auxerre"
 XCL_idea_6_desc: "The local nobility in the Burgundy region often traded their land around, and one of the most fortunate breaks for the house of Chalon-Arlay was the Sixth Division of Auxerre, in which many baronies held by our bankrupt cousins were redistributed to us, giving us a patchwork of fiefs across Franche-Comté."
 XCL_idea_7: "Gueules à la Bande d'Or"
 XCL_idea_7_desc: "The coat of arms of the Chalon-Arlay counts consists of a red field with a golden band diagonally crossing it. When Arlay was inherited in the thirteenth century, a blue star was added to the band to distinguish the new line from the original line, and after inheriting the Principality of Orange the arms were modified further with the blue horn of Orange."
#Bobbio
 BOB_ideas: "Bobbesische Ideen"
 BOB_ideas_start: "Bobbesische Traditionen"
 BOB_ideas_bonus: "Bobbesische Ambitionen"
 BOB_idea_1: "Saint Columbanus"
 BOB_idea_1_desc: "One of the greatest early medieval missionary-saints was Columbanus, an Irishman who travelled throughout the Frankish Empire in the sixth and seventh centuries founding abbeys. Many of these abbeys, like Luxeuil, would go on to become Europe's finest. Columbanus graced Bobbio with his presence during his travels and sure enough founded a local monastery that became the pride of all Italy. To this day, its official name is 'Abbazia di San Colombano'."
 BOB_idea_2: "Bobbio Scriptorium"
 BOB_idea_2_desc: "The prestige of Columbanus' abbey at Bobbio only increased as the Middle Ages went on, particularly as the abbey became a bastion of Catholic theological resistance against Arianism. Bobbio Abbey amassed a library of immense value and housed a monastic scriptorium that produced high-quality manuscripts coveted throughout the continent. Due to these institutions of learning, Bobbio remained a center for culture and knowledge in Nothern Italy for many centuries, and its scriptorium was the largest book producer in Italy."
 BOB_idea_3: "Bobbio Monastic Fief"
 BOB_idea_3_desc: "Not only was Bobbio Abbey a seat of culture and learning, it was a seat of great political power as well. When Abbot Pietroaldo was named Count-Bishop in 1014, the abbacy began to amass an enormous series of feudal possessions all across Lombardy and Piedmont."
 BOB_idea_4: "Dal Verme"
 BOB_idea_4_desc: "After the decline of Bobbio Abbey, its feudal title was taken over first by the Malaspina family and then the Dal Verme family, who ruled it for centuries. These Lombard nobles were loyal servants of the Dukes of Milan and often worked as condottieri while reaping the rewards of their comital title, eventually becoming marquises."
 BOB_idea_5: "The Mona Lisa"
 BOB_idea_5_desc: "Leonardo da Vinci immortalized Bobbio by finishing his legendary painting of Mona Lisa in its vicinity, using the local landscape to fill out the background. Bobbio is thus present in the most famous painting in world history."
 BOB_idea_6: "Saltworks"
 BOB_idea_6_desc: "A series of thermal springs near Bobbio provide warm and mineral-rich water to its inhabitants year round. Even in the Lombard age, the springs were exploited for their salt content, particularly by the local Lombard lord Sundrarit. In the early modern era, the healing quality of the minerals began to be better appreciated and the springs were turned into thermal baths."
 BOB_idea_7: "Val Trebbia"
 BOB_idea_7_desc: "Bobbio sits at the entrance to the Trebbia Valley at the foot of Mount Penice, in what the American writer Ernest Hemingway would describe as 'the most beautiful place in the world'. This Apennine valley is the gateway between Liguria and Emilia, commanding an important trade route." 
#Mâcon
 XMC_ideas: "Mâconische Ideen"
 XMC_ideas_start: "Mâconische Traditionen"
 XMC_ideas_bonus: "Mâconische Ambitionen"
 XMC_idea_1: "Chancery of Cluny"
 XMC_idea_1_desc: "From 927 to 1157, the Abbey of Cluny was ruled by five influential abbots who were both friends and advisors to emperors, kings, princes and popes. This was the foundation of the unique status of the abbey, which was directly subordinate to the pope. Many other monasteries asked the abbots of Cluny for advice and joined him. Affiliation to Cluny yielded privileges and esteem."
 XMC_idea_2: "Bridge to Savoy"
 XMC_idea_2_desc: "During the Middle Ages, Mâcon was the administrative center of a county belonging to the Duchy of Burgundy at the extremity of the bridge over the Saône leading to the Bresse territory belonging to the Duchy of Savoy. The town was controlling access to present-day Lamartinien Valley (Val Lamartinien), where the southern end of the Côte de Bourgogne joins the first foothills of the Beaujolais hills, opening the way to the rich plains of the Loire."
 XMC_idea_3: "Superlative Architecture"
 XMC_idea_3_desc: "The Abbey of Cluny, for more than three centuries the largest church in Christendom, was the architects' passion turned to stone to create something unique in honour of God. It was a high point in Romanesque art and already heralded the transition to Gothic. The architects surpassed everything that was standard at the time."
 XMC_idea_4: "Monastic Empire"
 XMC_idea_4_desc: "The second abbot of Cluny, Saint Odo, took advantage of the abbey's special legal status and united several monasteries under his authority. Cluny reached its membership peak at the beginning of the 12th century with about 400 monks. Later, around 1200, a total of about 1,500 subsidiaries in Italy, Spain, England, Germany, Poland and the Holy Land were established."
 XMC_idea_5: "Heart of Burgundy"
 XMC_idea_5_desc: "Mâcon is located in the center of Burgundy and represents the heart of the region. This allows us extensive diplomatic possibilities and opportunities."
 XMC_idea_6: "Mercenary Stronghold"
 XMC_idea_6_desc: "During the French Wars of Religion, mercenaries from Germany and Switzerland regularly settled in Mâcon. We should hire them and send them against our enemies."
 XMC_idea_7: "Militant Catholicism"
 XMC_idea_7_desc: "With Pope Urban II, who proclaimed the First Crusade in 1095, the Abbey of Cluny produced at least one pope who was particularly brilliant but also militant. The monastery became the most important pillar of the Crusade idea in the East and the Reconquista in Spain." 