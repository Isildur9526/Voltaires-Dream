 principality_desc: "This state has a government system that has evolved in the years after the fragmentation of the Kievan Rus and under the pressure of constant incursions of Tatar tribute expeditions. The ruling family can exercise great power, but seniority succession and princely appanages can lead to lengthy internal conflicts."
 principality_legacy_desc: "This state has a government system that has evolved in the years after the fragmentation of the Kievan Rus and under the pressure of constant incursions of Tatar tribute expeditions. The ruling family can exercise great power, but seniority succession and princely appanages can lead to lengthy internal conflicts."
 chivalrous_confederations_reform: "Chivalrous Confederations"
 chivalrous_confederations_reform_desc: "The Holy Orders of our nation have proven to be trustworthy and valuable subjects. We should continue to promote them at our court and in our realm."
 mamluk_leadership_reform: "Mamluk Leadership"
 mamluk_leadership_reform_desc: "We can keep the Mamluks of our nation in check by giving them key political positions, which at the same time allows us to benefit from their excellent military martial arts."
 ora_et_labora_reform: "Ora et Labora"
 ora_et_labora_reform_desc: "'Ora et labora' or 'work and pray' is the motto of every Benedictine monk dedicated to a life of work and piety - perhaps a fitting motto for our government."
 monastic_conservatism_reform: "Monastic Conservatism"
 monastic_conservatism_reform_desc: "Over the centuries, the monastic identity of Christianity has been misrepresented increasingly. Therefore, we must go back to early Christian values and traditions in order to please God."
 acquisition_of_granges_reform: "Acquisition of Granges"
 acquisition_of_granges_reform_desc: "In order to overcome the traditional and fragmented manorial system, we should strive for a modern and unitary property structure. We could achieve this by acquiring large agricultural or industrial estates."
 strenghten_abbatial_hierarchy_reform: "Strengthen Abbatial Hierarchy"
 strenghten_abbatial_hierarchy_reform_desc: "The Church as an institution is arranged in strict hierarchical ranks, with a common monk at the lowest level. This enables and secures the existence of a united Church."
 noble_chanceries_reform: "Noble Chanceries"
 noble_chanceries_reform_desc: "By appointing noblemen to our government, we can not only broaden and expand our expertise, but also secure the favour of surrounding dynasties, which can significantly enhance our political situation."
 episcopal_competences_reform: "Episcopal Competences"
 episcopal_competences_reform_desc: "Our political options are very limited. We must demand better privileges and rights from the Church in order to become stronger."
 sept_privileges_reform: "Sept Privileges"
 sept_privileges_reform_desc: "We should provide the smaller and weaker families that are part of our clan with additional territorial competences. This will help us to conscript our warriors."
 celtic_revival_reform: "Celtic Revival"
 celtic_revival_reform_desc: "Even if we are Christians, we should maintain our pagan traditions. This will not only make our people thrive, but will also spark new theological debates."
 memorial_tradition_reform: "Memorial Tradition"
 memorial_tradition_reform_desc: "Our clan has a centuries-old tradition dating back to Roman times. Many legendary heroes and kings descend from our people, whom we should honour and take as our all-time examples."
