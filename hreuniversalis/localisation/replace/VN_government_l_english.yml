 feudalism_reform: "Hereditary Nobility"
 feudalism_reform_desc: "In a Hereditary kingdom the power of the Monarch is enhanced by a land owning aristocracy sworn to obey them. The aristocrats, or nobles, are often landowners in their own right, with considerable influence and vassals of their own."
