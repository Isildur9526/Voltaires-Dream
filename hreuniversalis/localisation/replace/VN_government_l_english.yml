#Frankish Reforms
 establish_gaituguiliu_decision_title: "Introduce Pravda"
 establish_gaituguiliu_decision_emperor: "Introduce Pravda"
 establish_gaituguiliu_decision_desc: "Yaroslav the Wise devised a legal code for the Russian people that reflected Norse traditions like the lack of corporal punishment. We should spread this foundational 'Russkaya Pravda' code throughout our lands."
 seaban_decision_title: "Reform Varangian Trade"
 seaban_decision_emperor: "Reform Varangian Trade"
 seaban_decision_desc: "Many foreigners travel the Dniepr trade route between Scandinavia and Byzantium, but their rights in our lands are murky. It is time to clarify these obfuscatory practices in new legal documents."
 reform_land_tax_decision_title: "Enserf Smerds"
 reform_land_tax_decision_emperor: "Enserf Smerds"
 reform_land_tax_decision_desc: "The free peasants within our lands called Smerds should be brought under tighter feudal obligation. Using the centralized power of our state we can enserf these peasants and restrict their legal rights."
 military_governors_decision_title: "Abolish Rota System"
 military_governors_decision_emperor: "Abolish Rota System"
 military_governors_decision_desc: "The so-called Rota system where siblings trade titles horizontally each time the Grand Prince dies has led to constant rivalries and confusion. We must abolish this system to ensure smooth successions in the future."
 centralizing_top_government_decision_title: "Launch Oprichnina"
 centralizing_top_government_decision_emperor: "Launch Oprichnina"
 centralizing_top_government_decision_desc: "Cutting down on the process of appanage, administrative subdivisions, and the power of the nobility in general will go a long way in allowing us to become Tsar of all Rus."
