 cla_flatha_FACTION_DESC: "A flaith was a prince or more generally a powerful noble from one of the main Gaelic tribes. Each tribe was subdivided into various Septs or families. The flatha will support military endeavors and conquest."
 cla_filid_FACTION_DESC: "A filí was a trained bardic poet and historian in medieval Ireland. Filid were not merely entertainers, but a prestigious and integral part of society. The filid will support diplomatic and intellectual pursuits."
 cla_druid_FACTION_DESC: "A druí was a member of the priestly managerial class of the ancient Celtic peoples. Even today, the societal role of druids lives on in modern clerics. The druids will support piety and a smooth administration."
