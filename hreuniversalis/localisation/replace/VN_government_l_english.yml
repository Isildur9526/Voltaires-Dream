 abb_cluniacs_FACTION_DESC: "Cluny Abbey in Burgundy quickly became the center of a vast monastic network in the tenth century. Cluniac Abbacies are famous for their elaborate, rich buildings, but have been criticized for their shirking of devotional activities."
 abb_cistercians_FACTION_DESC: "The Cistercian Order was technically founded in 1098 by Bernard of Clairvaux, who opposed the decadence of the Cluniac model. Cistercians will support ascetic militarism but will not carry the charisma of other orders."
 abb_benedictines_FACTION_DESC: "The Benedictine Order has ancient roots, being founded by Benedict of Nursia in the sixth century. Benedictines are strictly segmented, often making their living through farming, but do not engage in worldly activities like warfare."
