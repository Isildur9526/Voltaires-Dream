 STATE_JANISSARIES_DESC: "§YConscript Janissaries§!\nWith §YTurkish Government§! we are capable of recruting Janissaries in heathen provinces. The more heathen development, the more Janissaries we can draw from them. This can only be done once every 5 years."
 desc_umera_dominance_ottoman_government: "While the royal house retains power over our country in name the Ümera have taken control over our family's possessions and snatched all practical power from the imperial household. They are systematically enriching themselves from our income and misusing their power in our name."
 harem_events.1.da: "His Imperial Majesty [Root.Monarch.GetName] [Root.Monarch.GetTitle] has a reputation as a great man and is unchallenged as a ruler.\nAs befits a man of his caliber and stature the Sultan has fathered several capable children and many who show great promise as future rulers. As both the sons themselves and our government officials are aware, however, only one can inherit and there is little in the way of consolation prizes. Our Viziers are adamant that it is now high time for [Root.Monarch.GetName] to name a favorite among the possible successors. This is unlikely to end the competition for [Root.Monarch.GetHerHis] favor but it will hopefully stop the worst succession struggles that might follow if our [Root.Monarch.GetTitle] should meet his maker without having picked a clear successor."
 harem_events.1.db: "His Imperial Majesty [Root.Monarch.GetName] [Root.Monarch.GetTitle], sovereign of the house of [Root.Monarch.Dynasty.GetName], has a reputation as a great man and is unchallenged as a ruler.\nAs befits a man of his caliber and stature the Sultan has fathered several capable children and many who show great promise as future rulers. As both the sons themselves and our government officials are aware, however, only one can inherit and there is little in the way of consolation prizes. Our Viziers are adamant that it is now high time for [Root.Monarch.GetName] to name a favorite among the possible successors. This is unlikely to end the competition for [Root.Monarch.GetHerHis] favor but it will hopefully stop the worst succession struggles that might follow if our [Root.Monarch.GetTitle] should meet his maker without having picked a clear successor."
 harem_events.1.dc: "His Imperial Majesty [Root.Monarch.GetName] [Root.Monarch.GetTitle], sovereign of the house of [Root.Monarch.Dynasty.GetName], Sultan of Sultans, has a reputation as a great man and is unchallenged as a ruler.\nAs befits a man of his caliber and stature the Sultan has fathered several capable children and many who show great promise as future rulers. As both the sons themselves and our government officials are aware, however, only one can inherit and there is little in the way of consolation prizes. Our Viziers are adamant that it is now high time for [Root.Monarch.GetName] to name a favorite among the possible successors. This is unlikely to end the competition for [Root.Monarch.GetHerHis] favor but it will hopefully stop the worst succession struggles that might follow if our [Root.Monarch.GetTitle] should meet his maker without having picked a clear successor."
 harem_events.1.dd: "His Imperial Majesty [Root.Monarch.GetName] [Root.Monarch.GetTitle], sovereign of the house of [Root.Monarch.Dynasty.GetName], Sultan of Sultans and Khan of Khans, has a reputation as a great man and is unchallenged as a ruler.\nAs befits a man of his caliber and stature the Sultan has fathered several capable children and many who show great promise as future rulers. Both the sons themselves and our government officials are acutely aware that only one can inherit and what awaits the others. Our Viziers are adamant that it is now high time for [Root.Monarch.GetName] to name a favorite among the possible successors. This is unlikely to end the competition for [Root.Monarch.GetHerHis] favor but it will hopefully stop the worst succession struggles that might follow if our [Root.Monarch.GetTitle] should meet his maker without having picked a clear successor."
 harem_events.1.female: "Her Imperial Majesty [Root.Monarch.GetName] [Root.Monarch.GetTitle], sovereign of the house of [Root.Monarch.Dynasty.GetName] and Sultana of Sultans has a reputation as a great woman and is unchallenged as a ruler.\nAs befits a ruler of her caliber and stature the Sultana has mothered several capable children and many who show great promise as future rulers. Both the sons themselves and our government officials are acutely aware that only one can inherit and what awaits the others. Our Viziers are adamant that it is now high time for [Root.Monarch.GetName] to name a favorite among the possible successors. This is unlikely to end the competition for [Root.Monarch.GetHerHis] favor but it will hopefully stop the worst succession struggles that might follow if our [Root.Monarch.GetTitle] should meet her maker without having picked a clear successor."
 harem_events.2.d: "A Turkish coronation ceremony is the most grand thing many will see in their lifetime and the coronation of [Root.Monarch.GetName] is no exception. As the sword of our founder is girded upon [Root.Monarch.GetName] by the Sharif of [Root.Capital.GetName], however, our Viziers look upon [Root.Monarch.GetHerHim] with some amount of dread. [Root.Monarch.GetSheHeCap] was never the most likely of candidates and would likely never have taken the throne if a clear favorite had existed.\nSome would go as far as to say that it was [Root.Monarch.GetHerHis] mediocrity that allowed [Root.Monarch.GetName] to triumph. Greater men never considered [Root.Monarch.GetHerHim] a threat and others hoped to control the Empire through [Root.Monarch.GetHerHim]. One thing our new [Root.Monarch.GetTitle] has clearly demonstrated: When the need arises [Root.Monarch.GetSheHe] will not shy away from sinking a dagger in the back of those that trust [Root.Monarch.GetHerHim]."
#Mughal Government
 mughal_government_basquegroup_assimilated: "Basque Martial Leadership"
 mughal_government_basquegroup_assimilated_desc: "Basque nobility are expected to study the art of war throughout their lives. Their strategic expertise will serve us well."
 mughal_government_magyar_assimilated: "The Black Legions of Carpathia"
 mughal_government_magyar_assimilated_desc: "The rulers of Carpathia have for long relied on standing mercenary armies to protect their realms. Now with the mercenaries still present but nobody to buy their services we can press their prices down."
 mughal_government_celtic_assimilated: "Highlander Courage"
 mughal_government_celtic_assimilated_desc: "The people in the north of the British islands are famous of their resistance against outsiders and resistance to normal shock-and-awe tactics. Now under our rule we can employ them in our armies to make them more resilient."
 mughal_government_ugric_assimilated: "Forest Warfare"
 mughal_government_ugric_assimilated_desc: "Dense forests and perilous weather define the central regions of Siberia. Its native people have found a way not only to survive there, but to thrive. We shall apply their knowledge to our military so that we can keep our armies supplied even in the most difficult terrain."
 mughal_government_semitic_assimilated: "Semitic Bureaucracy"
 mughal_government_semitic_assimilated_desc: "Semitic states have been guided by Talmudic political philosophy for millennia, creating efficient administrations and securing the legitimacy of the monarch. Though clearly misguided, elements of Semitic bureaucracy could be adapted for use in our own government."
 mughal_government_abkhazian_group_assimilated: "Circassian Religious Syncretism"
 mughal_government_abkhazian_group_assimilated_desc: "Thanks to the Circassian liberal view on religion the local ruling families are quite willing to provide tributes to the Mongol harem."
 mughal_government_armenian_group_assimilated: "First Christian Kingdom"
 mughal_government_armenian_group_assimilated_desc: "The East of Anatolia has for centuries been a bastion of Christianity. The tale of Tiridates III lends its kingdoms legitimacy in the eyes of Christendom, while native kings claim descent from the Biblical King David. We can exploit this legacy to promote our Empire and spread our faith."
 mughal_government_dutch_group_assimilated: "Dutch Industry"
 mughal_government_dutch_group_assimilated_desc: "The Netherlands is home to thriving industries for textiles, spices, and precious tulips. The success of these industries is not a mere accident of geography, but the result of an intricate network of production and trade connections. There is much we can learn from this system that we could apply throughout our nation."
 mughal_government_rhaetic_assimilated: "Riches of the Alps"
 mughal_government_rhaetic_assimilated_desc: "The Alpine peaks of Europe where the Rhaetic people live is filled with riches. Thanks to the already established mines of the locals exploiting these valuable resources will be a simple task."
 mughal_government_albanian_group_assimilated: "Skirmishers of Albania"
 mughal_government_albanian_group_assimilated_desc: "The tribes of the Albanian highlands have trained excellent skirmishers. By incorporating them into our grand armies we can more efficiently pillage the riches of our enemies."
 mughal_government_dagestani_group_assimilated: "Dagestani Asceticism"
 mughal_government_dagestani_group_assimilated_desc: "The marabouts of Dagestan dedicate their lives to ascetic meditation in tariqas both accessible and remote. We would do well to emulate their devotion."
 mughal_government_oghuz_assimilated: "Horses of the Steppe"
 mughal_government_oghuz_assimilated_desc: "The Eurasian steppe is an excellent grazing ground for horses, used by the Turks to great effect. Their aptitude for effective grazing patterns and breeding techniques will help us raise many horses for our cavalrymen."
 mughal_government_finno_ugric_assimilated: "The Finnic Pride"
 mughal_government_finno_ugric_assimilated_desc: "The Finnic people call the icy north of the old world their home, a land most people would call barren of life. "
 mughal_government_vlach_assimilated: "Romanian Ruling Class"
 mughal_government_vlach_assimilated_desc: "Our empire stretching as far as the tribes of Romania, we've become increasingly reliant on distant local rulers. Over time however we are learning to integrate these local hierarchies into our own, slowly eroding local rule and ending their autonomy."