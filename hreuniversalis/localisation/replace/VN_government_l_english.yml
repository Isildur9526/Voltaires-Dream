 eastern_monarchy: "Byzantine Monarchy"
 eastern_monarchy_desc: "A successor to the Roman Empire, the Byzantine state encompasses large swathes of land dependent upon a system of decentralized bureaucracy and local autonomies for operation. A Byzantine Monarchy may reform into a more Westernized feudal system at a cost."
