 autocracy_reform: "Allodial"
 autocracy_reform_desc: "Allodial monarchies concentrate power in the hands of the ruler. The state is often seen as their personal property. It is not uncommon for rulers to have ministers and supporters, but these are then referred to as members of the royal household."
 despotic_monarchy: "Allodial Monarchy"
 despotic_monarchy_desc: "A form of monarchy in which the ruler's titles are held 'in allodium', independent from a feudal hierarchy except at the largest scales."
 despotic_monarchy_legacy: "Allodial Monarchy"
