#Investiture Controversy
 incident_investiture_controversy: "Investiturstreit"
 incident_investiture_controversy_member_alert: "Der Papst besitzt die Frechheit, die geistliche Autorität im Heiligen Römischen Reich zu beanspruchen, indem er eine Reihe antikaiserlicher Reformen verabschiedet. Wenn ihm nicht Einhalt geboten wird, könnte die Macht der Kaiser für alle Zukunft erheblich ausgehöhlt werden."
 incident_investiture_controversy_emperor_alert: "Der Papst besitzt die Frechheit, die geistliche Autorität im Heiligen Römischen Reich zu beanspruchen, indem er eine Reihe antikaiserlicher Reformen verabschiedet. Wenn ihm nicht Einhalt geboten wird, könnte die Macht der Kaiser für alle Zukunft erheblich ausgehöhlt werden."
 incident_investiture_controversy.1.t: "Druck der Pataria"
 incident_investiture_controversy.1.d: "Mit dem Beginn der kirchlichen Reformbemühungen des Papsttums hat die Pataria, eine von diesen Ideen motivierte radikale klerikale Bewegung, in den lombardischen Diözesen und Klöstern wachsenden Einfluss gewonnen. In den letzten Wochen haben sie unliebsame Priester eliminiert und stattdessen durch papsttreue Geistliche ersetzt.\nVon dieser politischen Opposition in Bedrängnis gebracht, hat Erzbischof Guido von Mailand umgehend beschlossen, die bischöflichen Insignien an den Kaiser zurückzuschicken und sich als Mönch in ein abgelegenes Kloster zurückzuziehen. Bevor ein neuer Bischof gewählt werden konnte, ergriff die Pataria die Macht des Bistums und ernannte selbst einen neuen Erzbischof!"
 incident_investiture_controversy.1.a: "Dies soll nicht unser Kampf sein."
 incident_investiture_controversy.2.t: "Der Investiturstreit"
 incident_investiture_controversy.2.d: "Ab den späten 1050er Jahren entwickelten sich die Beziehungen zwischen dem Papsttum und dem Heiligen Römischen Reich äußerst angespannt. Der Hauptkonflikt bestand darin, ob der Monarch oder der Papst das Recht haben sollten, innerhalb ihrer Domäne örtliche Bischöfe einzusetzen.\nMit der Wahl von [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] auf den Heiligen Stuhl wurde ein erbitterter Gegner des Reiches zum Oberhaupt der Kirche ernannt. Beeinflusst von religiösem Eifer und der Überzeugung von der Vormachtstellung des Papsttums, wird dieser Mann versuchen, die Freiheit der Kirche gegenüber dem Reich wiederherzustellen."
 incident_investiture_controversy.2.a: "Es ist an der Zeit, die Überlegenheit des Kaisers zu demonstrieren."
 incident_investiture_controversy.2.tt: "Der Investiturstreit kann vom Kaiser sofort beendet werden, wenn er in einem Krieg gegen den Kirchenstaat mit dem Kriegsgrund '§YKaiserliche Überlegenheit§!' mindestens §Y75%§! Kriegsstand erzielt.\n§RWährenddessen wird der Kaiser unter einer verminderten Legitimität, diplomatischer Reputation und Papsteinfluss leiden.§!"
 incident_investiture_controversy.2.b: "Der Papst soll das oberste kirchliche Haupt des Reiches sein."
 incident_investiture_controversy.2.tt2: "§RDer Kirchenstaat und die Marken werden das Kaiserreich verlassen.§!\n§Der Kirchenstaat wird Ansprüche auf diese Gebiete erhalten.§!"
 incident_investiture_controversy.2.c: "Es muss ein fairer Kompromiss angestrebt werden."
 incident_investiture_controversy.2.tt3: "§YDer Kirchenstaat wird ein Kurfürst.§!"
 incident_investiture_controversy.3.t: "Die zwei Schwerter"
 incident_investiture_controversy.3.d: "Um eine Zersplitterung der Reichskirche zu verhindern, hat [From.Monarch.GetTitle] [From.Monarch.GetName] [From.Monarch.Dynasty.GetName] alle Ansprüche auf die geistliche Vormachtstellung des Papstes für ungültig erklärt. Er hofft, damit die päpstliche Umklammerung kirchlicher Angelegenheiten des Reiches abwehren zu können.\nDies ist der Beginn eines langwierigen Konflikts, der den Katholizismus und seine Prinzipien auf die Probe stellen wird."
 incident_investiture_controversy.3.d2: "Schon Karl der Große wusste, dass er nicht nur die Zustimmung seines Gefolges, sondern auch die der Kirche brauchte, um als fränkischer Kaiser legitimiert zu werden.\nUm Konflikte mit den Päpsten zu verhindern, hat [From.Monarch.GetTitle] [From.Monarch.GetName] [From.Monarch.Dynasty.GetName] das Papsttum als geistliches Oberhaupt des Heiligen Römischen Reiches anerkannt, das als Vertreter Gottes noch über den Kaisern selbst stehen soll."
 incident_investiture_controversy.3.d3: "[From.Monarch.GetTitle] [From.Monarch.GetName] [From.Monarch.Dynasty.GetName] konnte die Frage, wer das legitime geistliche Oberhaupt des Heiligen Römischen Reiches ist, durch einen ausgeklügelten Kompromiss umgehen, der dem Papsttum einige Privilegien gewährt, ohne ihm selbst zu viel Macht zu nehmen. Nichtsdestotrotz werden diese Zugeständnisse es uns ermöglichen, unsere Ambitionen gegenüber dem Reich zu verfolgen."
 incident_investiture_controversy.3.a: "Nieder mit der Arroganz des Kaisers!"
 incident_investiture_controversy.3.b: "Die einzig richtige Wahl."
 incident_investiture_controversy.3.c: "Ein genialer Entschluss."
 incident_investiture_controversy.4.t: "Pactum Calixtinum"
 incident_investiture_controversy.4.d: "Um den Investiturstreit, der die Politik des Heiligen Römischen Reiches in den vergangenen Jahrzehnten beherrschte, endgültig beizulegen, haben sich [Root.Monarch.GetTitle] [Root.Monarch.GetName] und [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] zu einem Konzil in der Stadt Worms versammelt. Ohne dass irgendein Kaiser in der Lage gewesen war, das Papsttum vollständig zu unterwerfen und zu kontrollieren, versprach der Kaiser öffentlich, den Papst als geistiges Oberhaupt des Reiches dauerhaft anzuerkennen.\nEs ist zweifelhaft, ob dieser Schiedsspruch die Streitigkeiten zwischen Kaisern und Päpsten in Zukunft wirksam lösen kann."
 incident_investiture_controversy.4.a: "Ein schwerer Rückschlag für das Reich."
 incident_investiture_controversy.5.t: "Die Fragilität des Papsttums"
 incident_investiture_controversy.5.d: "Nachdem [Root.Monarch.GetTitle] [Root.Monarch.GetName] mehrere Siege gegen päpstliche Truppen errungen hatte, wurde [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] von den Kardinälen der Kurie einstimmig gezwungen, die kaiserliche Überlegenheit anzuerkennen. Diese Niederlage für das Papsttum wird die Unabhängigkeit der Reichskirche bewahren und den Kaiser als eine der mächtigsten Persönlichkeiten Europas bestätigen.\nEs bleibt jedoch abzuwarten, ob dieser Frieden zwischen den beiden Kriegsparteien tatsächlich Bestand haben oder wieder eskalieren wird."
 incident_investiture_controversy.5.a: "Ein Hoch auf [Root.Monarch.GetTitle] [Root.Monarch.GetName]!"
 incident_investiture_controversy.6.t: "Die Exkommunikation"
 incident_investiture_controversy.6.d: "[PAP.Monarch.GetTitle] [PAP.Monarch.GetName] hat beschlossen, [Root.Monarch.GetTitle] [Root.Monarch.GetName] zu exkommunizieren! Er erklärt, der Kaiser sei aus der Kirche ausgeschlossen worden, weil er die päpstliche Vormachtstellung bestreitet, indem er weiterhin neue Bischöfe innerhalb des Reiches einsetzt. Der Papst hat auch erklärt, dass die Fürsten des Reiches nicht länger Vasallen des Kaisers sind!\nEs wurde [Root.Monarch.GetTitle] [Root.Monarch.GetName] klar gemacht, dass [Root.Monarch.GetSheHe], um dem verdammenden Schicksal der Exkommunikation zu entgehen, einen demütigenden Marsch nach Canossa - dem derzeitigen Aufenthaltsort von [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] - unternehmen muss, um als Geste des Friedens um Vergebung zu bitten. Sollten wir uns den Forderungen des Papstes beugen und eine solch beschämende Eskapade unternehmen?"
 incident_investiture_controversy.6.a: "Der Papst soll unsere Sünden freisprechen."
 incident_investiture_controversy.6.b: "Wir werden nach Italien marschieren, aber nicht mit gutem Willen!"
 incident_investiture_controversy.6.c: "Der Papst sollte UNS um Vergebung bitten."
 incident_investiture_controversy.6.tt: "Der Papst könnte die Exkommunikation unseres Herrschers aufheben."
 incident_investiture_controversy.7.t: "Die Unterwürfigkeit des Kaisers"
 incident_investiture_controversy.7.d: "[Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] hat die beschwerliche und gefährliche Reise von der kaiserlichen Hauptstadt nach Italien unternommen, um vor Papst [Root.Monarch.GetName] um Vergebung zu bitten. Barfuß und nur mit einem Büßerhemd, dem traditionellen Gewand der Mönche, bittet [Kaiser.Monarch.GetSheHe] um Einlass in den Palast.\nAnscheinend bereut [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetHerHis]e Leichtfertigkeit, mit der er die päpstliche Autorität herausforderte, aber es könnte nur eine abscheuliche List sein, um [Emperor.Monarch.GetHerHis]e Exkommunikation aufzuheben."
 incident_investiture_controversy.7.a: "Wenn [Emperor.Monarch.GetSheHe] drei Tage lange aushält, werden wir [Emperor.GetMihmihr] verzeihen."
 incident_investiture_controversy.7.b: "Ein Sünder bleibt immer ein Sünder."
 incident_investiture_controversy.8.t: "Der Freispruch"
 incident_investiture_controversy.8.d: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] wurde von [From.Monarch.GetTitle] [From.Monarch.GetName] verziehen, nachdem [Root.Monarch.GetSheHe] drei Tage draußen in einem Schneesturm warten musste, bevor der Papst [Root.Monarch.GetHerHim] den Eintritt in die Burg Canossa erlaubte! Gemeinsam empfingen sie die Kommunion in der Kapelle des Heiligen Apollonio und beendeten damit offiziell die Exkommunikation des [Root.Monarch.GetTitle][Root.GetMsMale]."
 incident_investiture_controversy.8.d2: "Obwohl [Root.Monarch.GetTitle] [Root.Monarch.GetName] tagelang in bitterer Kälte vor den Toren der Burg Canossa verharrte, wurde ihm schließlich keine Audienz bei [From.Monarch.GetTitle] [From.Monarch.GetName] gewährt. Degradiert und immer noch ein exkommunizierter [Root.Monarch.GetWomanMan], wird [Root.Monarch.GetSheHe] sich auf [Root.Monarch.GetHerHis]e anstrengende Reise zurück nach Hause begeben."
 incident_investiture_controversy.8.a: "Entzückend!"
 incident_investiture_controversy.8.b: "Furchtbar!"
 cb_imperial_supremacy: "Kaiserliche Überlegenheit"
 cb_imperial_supremacy_desc: "Wir müssen den Papst zwingen, unsere kaiserlichen Rechte anzuerkennen!"
 conquest_imperial_supremacy: "Eroberung der Hauptstadt"
 conquest_imperial_supremacy_desc: "Kriegsziel ist die Eroberung der Provinz mit der Hauptstadt von $COUNTRY$."
 IMPERIAL_SUPCREMACY_WAR_NAME: "$ORDER$$FIRST$ Krieg um die kaiserliche Überlegenheit"
 EST_VAL_PATARIA_COUP: "Putsch der Pataria"
 investiture_controversy_m: "Investiturstreit"
 desc_investiture_controversy_m: "Im 11. und 12. Jahrhundert wurde die kaiserliche Autorität durch päpstliche Reformen mehrfach geschwächt. Die antipäpstliche Politik des Kaisers führte zu seiner Exkommunikation und verschiedenen Rebellionen kaiserlicher Fürsten."
 investiture_excommunication_m: "Vom Papst exkommuniziert"
 desc_investiture_excommunication: "Der Papst bestrafte die antirömischen Taten unseres Herrschers mit der Exkommunikation - dem Ausschluss aus der katholischen Kirche."
 opinion_investiture_controversy: "Investiturstreit"
 opinion_made_pope_to_elector: "Erhob den Papst zum Kurfürsten"
 opinion_imperial_papal_ties: "Päpstliche Überlegenheit anerkannt"
#Mediatization
 incident_mediatization: "Holy Roman Mediatization"
 incident_mediatization_member_alert: "A delegation from [med_demander.GetName], who owns large amounts of land in the Empire conquered from the secular princes, is demanding that the Theocracies and Free Cities of the Empire be completely abolished and annexed to the dispossessed secular princes as compensation."
 incident_mediatization_emperor_alert: "A delegation from [med_demander.GetName], who owns large amounts of land in the Empire conquered from the secular princes, is demanding that the Theocracies and Free Cities of the Empire be completely abolished and annexed to the dispossessed secular princes as compensation."
 incident_mediatization.1.t: "The Question of Mediatization"
 incident_mediatization.1.d: "The Holy Roman Empire has always been much less a centralized state than it has been a conglomeration of Prince-Bishoprics, Free Cities, Principalities, Duchies and Kingdoms alike. Due to the progressive reduction of imperial authority over the preceding centuries, the Theocracies and Free Cities have more or less been allowed to thrive despite a number of conflicts with the more expansionist monarchical states, and have retained their ancient privileges dating back hundreds of years while refusing to accept integration.\n\nHowever, radical changes to the Empire's structure are on the horizon, and ones largely of our own making. As we have expanded further and further into the Empire's borders, the question of how to compensate the dispossessed secular rulers of territory we have seized has become increasingly pressing. Giving the lands back and thereby compromising ourselves would be unacceptable to us; therefore, we must convince the Emperor that secularization of all Theocracies and mediatization of all Free Cities is the only option to preserve the Empire."
 incident_mediatization.1.a: "Press the Emperor for Mediatization"
 incident_mediatization.1.a.tt: "All Free Cities and Theocracies in the HRE are informed of their fate"
 incident_mediatization.1.b: "Back down"
 incident_mediatization.2.t: "Mediatization on the Horizon?"
 incident_mediatization.2.da: "As a Theocracy, our position in the Holy Roman Empire has been very tenuous as of late due to our conflicts with the secular states seeking to annex our lands. Our saving grace, however, has been the lavish privileges conferred on us by the Emperors in centuries past guaranteeing our rights. Yet now, our whole territorial integrity looks to be undone with outrageous demands from [From.GetName] being pushed on the Emperor to secularize all Theocracies in the Empire!"
 incident_mediatization.2.db: "As a Free City, our position in the Holy Roman Empire has been very tenuous as of late due to our conflicts with the secular states seeking to annex our lands. Our saving grace, however, has been the lavish privileges conferred on us by the Emperors in centuries past guaranteeing our rights. Yet now, our whole territorial integrity looks to be undone with outrageous demands from [From.GetName] being pushed on the Emperor to mediatize all Free Cities in the Empire!"
 incident_mediatization.2.a: "We must take a stand against this, lest we perish!"
 incident_mediatization.3.t: "Holy Roman Mediatization"
 incident_mediatization.3.d: "The Emperor has failed to stop the expansionist ambitions of foreign states, whose conquests have deprived many former secular states of their lands. Now, a delegation from [med_demander.GetName] has sent harsh demands to the Emperor, demanding that the Theocracies and Free Cities of the Empire be completely abolished and annexed to the dispossessed secular princes as compensation."
 incident_mediatization.3.a: "Heed their demands for the good of the Empire."
 incident_mediatization.3.a.tt: "All Theocracies and Free Cities in the Empire lose §R-50§! opinion about the Emperor, while all Monarchies in the Empire gain §G50§! opinion about the Emperor.\nThe §YHoly Roman Mediatization§! will begin, causing all Free Cities and Theocracies to be progressively partitioned among the Monarchies."
 incident_mediatization.3.b: "Teach them to not meddle in Imperial affairs."
 incident_mediatization.3.b.tt1: "The Emperor will go to war with [med_demander.GetName]; winning will make them back down, but losing will cause their demands to be enforced."
 incident_mediatization.3.b.tt2: "All Theocracies and Free Cities in the Empire will gain §G50§! opinion about the Emperor, while all Monarchies in the Empire will lose §R-50§! opinion about the Emperor."
 incident_mediatization.4.t: "The Secularization of [Root.GetName]"
 incident_mediatization.4.d: "The Holy Roman Mediatization has begun, and the worst of our fears have finally been realized as more surrounding Theocracies are dismembered and abolished by the day. The complete partition and annexation of our lands to neighboring secular states is practically a certainty, unless we choose to fight back or find some other way to convince the Emperor that we are worth saving."
 incident_mediatization.4.a: "This is the end for us..."
 incident_mediatization.4.a.tt1: "All of our owned provinces that are cores of Monarchies in the Empire are ceded back to them."
 incident_mediatization.4.a.tt2: "All non-existing core countries within our country are released as Monarchies."
 incident_mediatization.4.a.tt3: "We will be partitioned by neighboring Monarchies (§RGame Over§!)"
 incident_mediatization.4.b: "We must fight back, no matter the cost!"
 incident_mediatization.4.c: "Actually, our independence is essential to the functioning of the Empire!"
 incident_mediatization.5.t: "The Mediatization of [Root.GetName]"
 incident_mediatization.5.d: "The Holy Roman Mediatization has begun, and the worst of our fears have finally been realized as more surrounding Free Cities are dismembered and abolished by the day. The complete partition and annexation of our lands to neighboring secular states is practically a certainty, unless we choose to fight back or find some other way to convince the Emperor that we are worth saving."
 incident_mediatization.5.a: "This is the end for us..."
 incident_mediatization.5.b: "We must fight back, no matter the cost!"
 incident_mediatization.5.c: "Actually, our independence is essential to the functioning of the Empire!"
 incident_mediatization.5.e: "Actually, our city is too important to be annexed!"
 incident_mediatization.6.t: "The Partition of [From.GetName]"
 incident_mediatization.6.d: "Amidst the ongoing Holy Roman Mediatization, we have secured a part of the territory formerly held by the rulers of [From.GetName]."
 incident_mediatization.6.a: "Great!"
 incident_mediatization.7.t: "The Emperor is Defeated!"
 incident_mediatization.7.d: "Despite their best efforts, the Emperor was unable to put up a fight against the overwhelming forces of [med_demander.GetName] and was thoroughly humiliated. They now have no choice but to allow the Mediatization to go ahead as planned."
 incident_mediatization.7.a: "Worrisome..."
 incident_mediatization.7.a.tt: "The §YHoly Roman Mediatization§! begins"
 incident_mediatization.8.t: "The Emperor is Victorious!"
 incident_mediatization.8.d: "The Emperor has successfully repulsed the overconfident forces of [med_demander.GetName] and prevented them from enforcing their demands. This is a great victory for the Empire!"
 incident_mediatization.8.a: "The Empire is defended against tyranny!"
 incident_mediatization.8.a.tt: "The §YHoly Roman Mediatization§! is successfully averted"
 incident_mediatization.9.t: "End of the Holy Roman Mediatization"
 incident_mediatization.9.d: "The Holy Roman Empire no longer has any Free Cities or Theocracies save those that have maintained their independence; as such, the Holy Roman Mediatization has come to an end."
 incident_mediatization.9.a: "The Empire will never be the same..."
 incident_mediatization.9.a.tt: "Reforming to a Republic or Theocracy within the HRE is now disallowed."
 mediatize_fightback_malus: "Resisted Mediatization"
 mediatize_survive_malus: "Survived Mediatization"
 mediatization_malus: "Emperor's decision threatens us"
 mediatization_bonus: "Emperor's decision benefits us"
#Swabian Succession
 incident_hohenstaufer_inheritance: "Die schwäbische Erbfolge"
 incident_hohenstaufer_inheritance_member_alert: "Der Tod des ehemaligen Herzogs und das Fehlen eines geeigneten Erben führten in Schwaben zu einer Nachfolgekrise, da ein nur schwacher Herzog die Nachfolge übernahm. Der Kaiser könnte dieses begehrte Herzogtum zurückfordern und einen eigenen Kandidaten zum Herzog ernennen."
 incident_hohenstaufer_inheritance_emperor_alert: "Der Tod des ehemaligen Herzogs und das Fehlen eines geeigneten Erben führten in Schwaben zu einer Nachfolgekrise, da ein nur schwacher Herzog die Nachfolge übernahm. Der Kaiser könnte dieses begehrte Herzogtum zurückfordern und einen eigenen Kandidaten zum Herzog ernennen."
 incident_hohenstaufer_inheritance.1.t: "Die Schlacht an der Elster"
 incident_hohenstaufer_inheritance.1.d: "Bei einer Schlacht an der Elster wurde [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] tödlich verwundet, was [Root.Monarch.GetHerHis]en Tod in der vergangenen Nacht in Merseburg verursachte. Das Fehlen eines angemessenen Erben hat in [Root.GetName] eine Nachfolgekrise ausgelöst. Es ist nun Sache des Kaisers, den vorläufigen Nachfolger anzuerkennen oder ihn durch eine würdigere Person zu ersetzen."
 incident_hohenstaufer_inheritance.1.a: "Es bleibt abzuwarten, wen der Kaiser schließlich wählen wird."
 incident_hohenstaufer_inheritance.1.tt: "Der Kaiser wird über die schwäbische Thronfolge entscheiden und kann unseren neuen Herrscher absetzen."
 incident_hohenstaufer_inheritance.2.t: "Die schwäbische Erbfolge"
 incident_hohenstaufer_inheritance.2.d: "Der ehemalige schwäbische Herzog ist tragischerweise im Kampf gefallen und hat keinen geeigneten Erben hinterlassen. Infolgedessen wurde der herzogliche Titel an das Kaiserreich zurückgegeben, um vom Kaiser neu vergeben zu werden. Es liegt nun an ihm, entweder den schwachen Anwärter [WWS.Monarch.Monarch.GetName] [WWS.Monarch.Dynastie.GetName] als neuen Herzog von Schwaben anzuerkennen oder es an einen stärkeren Adeligen zu vergeben, der stattdessen dieses wichtige Herzogtum empfangen und führen sollte."
 incident_hohenstaufer_inheritance.2.a: "Erkennt [WWS.Monarch.GetName] als rechtmäßigen [WWS.Monarch.GetTitle] an."
 incident_hohenstaufer_inheritance.2.b: "Ein Verwandter des Kaisers soll das Herzogtum erhalten."
 incident_hohenstaufer_inheritance.2.c: "Übergebt das Herzogtum an die Staufer."
 incident_hohenstaufer_inheritance.2.tt: "Die Staufer von §YStauferstadt§! werden die Macht in Schwaben übernehmen."
 incident_hohenstaufer_inheritance.3.t: "Die schwäbische Erbfolge"
 incident_hohenstaufer_inheritance.3.d: "Die schwäbischen Herzöge gehören seit mehreren Jahrzehnten zu den einflussreichsten Fürsten des Reiches. Diese Tatsache ermöglichte es uns, Reichtum und Ansehen zu erlangen, als ehemalige Kaiser unsere Treue mit großzügigen Spenden erkauften. Es ist daher nicht verwunderlich, dass [Root.Monarch.GetName] [Root.Monarch.Dynastie.GetName] als [Root.Monarch.GetTitle] von Schwaben vom Kaiser bestätigt wurde, der zweifellos hofft, [Root.Monarch.GetHerHim] als Verbündeten in [From.Monarch.GetHerHis]en zukünftigen Unternehmungen zu gewinnen."
 incident_hohenstaufer_inheritance.3.d2: "Der Kaiser annullierte den Titel unseres Herrschers und trat ihn an einen seiner eigenen dynastischen Verwandten ab! Dies ist offensichtlich ein niederträchtiger Versuch, unseren Einfluss auf die kaiserliche Politik zu schwächen und sogar unsere Nation mit all ihren Besitztümern und Reichtümern zu beschlagnahmen. Wir müssen verhindern, dass unsere Nation vollständig in den Schoß des Kaisers fällt."
 incident_hohenstaufer_inheritance.3.d3: "Als enge Freunde des Kaisers kamen sie gerade rechtzeitig, als der ehemalige schwäbische Herrscher verstarb und sich die Gelegenheit bot, den herzoglichen Titel neu zu vergeben. Folglich ergriff der Kaiser die Chance und erklärte [Root.Monarch.GetTitle] [Root.Monarch.GetName] für abgesetzt und belehnte die Staufer stattdessen mit dem schwäbischen Herzogtum."
 incident_hohenstaufer_inheritance.3.a: "Heil dem Kaiser!"
 incident_hohenstaufer_inheritance.3.b: "Dies ist ein Affront!"
 incident_hohenstaufer_inheritance.3.c: "Kein Kaiser soll jemand anderem untertan sein als Gott und der Gerechtigkeit."
 opinion_legitimazed_ruler: "Legitimierte unseren Herrscher"
 opinion_claimed_our_duchy: "Beanspruchte unser Herzogtum"
 opinion_hohenstaufer_relations: "Gestärkte Bande"
#The Germania Slavica
 incident_wendish_crusade: "Die Germania Slavica"
 incident_wendish_crusade_member_alert: "Die ersten Kaiser des Heiligen Römischen Reiches haben das Wendland als Teil des Reiches beansprucht, aber sie konnten nie viel Einfluss auf die Region ausüben, was dazu führte, dass die lokalen Stämme quasi autonom herrschten.\nNach einer langen Periode des Friedens und der Ruhe liegt es nun jedoch am Kaiser zu entscheiden, ob die alten kaiserlichen Ambitionen wiederbelebt werden sollen oder ob eine friedliche Unterwerfung erfolgversprechender klingt."
 incident_wendish_crusade_emperor_alert: "Die ersten Kaiser des Heiligen Römischen Reiches haben das Wendland als Teil des Reiches beansprucht, aber sie konnten nie viel Einfluss auf die Region ausüben, was dazu führte, dass die lokalen Stämme quasi autonom herrschten.\nNach einer langen Periode des Friedens und der Ruhe liegt es nun jedoch am Kaiser zu entscheiden, ob die alten kaiserlichen Ambitionen wiederbelebt werden sollen oder ob eine friedliche Unterwerfung erfolgversprechender klingt."
 incident_wendish_crusade.1.t: "Die Germania Slavica"
 incident_wendish_crusade.1.d: "Die Situation an der Grenze zu unseren wendischen Nachbarn hat sich in den letzten Jahren durch regelmäßige Überfälle slawischer Räuber auf unsere ungeschützten Dörfer und Bauernhöfe zunehmend verschlechtert.\nWichtige Mitglieder unseres Klerus schlagen vor, ein Verteidigungsbündnis mit unseren christlichen Freunden einzugehen, um uns gegen die slawischen Aggressoren zu verteidigen und die Not der christlichen Bevölkerung zu beenden."
 incident_wendish_crusade.1.a: "Der Kaiser soll auf dem nächsten Reichstag über diese Frage entscheiden."
 incident_wendish_crusade.2.t: "Die Germania Slavica"
 incident_wendish_crusade.2.d: "Schon zu Zeiten des Ostfrankenreiches führten deutsche Grafen und Herzöge Kriege gegen die benachbarten Wenden, um von ihnen Tribut und Land zu fordern. Diese Expansion konnte erst im Jahr 983 gestoppt werden, als sich die wendischen Stämme, angeführt von den Lutizen, gegen ihre deutschen Lehnsherren erhoben. In der Folge verloren die Deutschen bis heute das Interesse am Wendland.\n\nTrotz der schrittweisen Christianisierung des Wendlands in den letzten Jahrzehnten haben sich die Beziehungen zwischen deutschen und wendischen Herrschern an der Grenze stetig verschlechtert. Angeblich praktizieren sie ihren heidnischen Glauben immer noch im Verborgenen, erscheinen aber in der Öffentlichkeit als Christen. Fürsten und Bischöfe des Reiches fordern den Kaiser auf, sich für die Verbreitung und Erhaltung des Christentums im Wendland einzusetzen."
 incident_wendish_crusade.2.a: "Die Wenden müssen gezwungen werden, den wahren Glauben anzunehmen."
 incident_wendish_crusade.2.tt: "Für die nächsten §Y50§! Jahre erhalten alle Reichsfürsten, die an das Wendland angrenzen, Zugang zum §YMarkgräfliche Rückeroberung§!-Kriegsgrund, um die Slawen zu unterwerfen und das Christentum zu verbreiten."
 incident_wendish_crusade.2.b: "Dieser Konflikt muss friedlich gelöst werden."
 incident_wendish_crusade.2.tt2: "Heidnische wendische Nationen könnten freiwillig das Christentum annehmen."
 incident_wendish_crusade.2.c: "Das Wendland ist für das Reich nicht von Interesse."
 incident_wendish_crusade.3.t: "Das Ende des Wendenkreuzzuges"
 incident_wendish_crusade.3.d: "Die Jahrzehnte, in denen die Deutschen Krieg gegen die Wenden geführt haben, sind vorbei. Viele Stämme wurden unterjocht und gezwungen, deutschen Fürsten Tribut zu zollen, oder gar dem Reich einverleibt. Alte Bistümer wurden erweitert oder neue gegründet.\nDies wird jedoch nicht der letzte religiöse Konflikt gewesen sein, der auf dem Gebiet des Wendlands ausgetragen wurde."
 incident_wendish_crusade.3.a: "Das Christentum ist siegreich."
 incident_wendish_crusade.4.t: "Christliche Konvertierung?"
 incident_wendish_crusade.4.d: "Eine vom Kaiser des Heiligen Römischen Reiches gesandte Delegation ist an unserem Hof in [Root.Capital.GetName] eingetroffen. Während sie uns Geschenke bringen, gibt es unter ihnen eifrige Priester, die die christliche Religion in unserem Reich verbreiten wollen. Angesichts der christlichen Macht an unseren Grenzen wäre das in der Tat eine vielversprechende Gelegenheit, neue Freunde zu gewinnen und starke Bündnisse zu schmieden."
 incident_wendish_crusade.4.a: "Das Christentum wird uns zum Heil führen."
 incident_wendish_crusade.4.b: "Wir bleiben den slawischen Gottheiten treu."
 cb_germanic_tribute: "Markgräfliche Rückeroberung"
 cb_germanic_tribute_desc: "Wir müssen die Wenden zwingen, die Souveränität des Kaisers und des Christentums anzuerkennen."
 take_capital_germanic_tribute: "Eroberung der Haupstadt"
 take_capital_germanic_tribute_desc: "Kriegsziel ist die Eroberung der Provinz mit der Hauptstadt von $COUNTRY$."
 GERMANIC_TRIBUTE_WAR_NAME: "$ORDER$$FIRST$-$SECOND$ margräfliche Rückeroberung"
 opinion_adopted_christianity: "Christentum angenommen"
 opinion_kept_slavic_faith: "Christentum abgewiesen"
 slavic_christianization: "Wendische Christianisierung"
 desc_slavic_christianization: "Wir haben unsere heidnischen Überzeugungen aufgegeben und offiziell das Christentum angenommen."
#Lombard League
 incident_lombard_league: "Lombard League"
 incident_lombard_league_member_alert: "Formed by [lombard_league_founder.GetName], the Lombard League has banded together as a response to the Emperor's encroachment on their privileges. If they are not brought back into the fold, the Emperor's authority over the peninsula may quickly diminish."
 incident_lombard_league_emperor_alert: "Formed by [lombard_league_founder.GetName], the Lombard League has banded together as a response to the Emperor's encroachment on their privileges. If they are not brought back into the fold, the Emperor's authority over the peninsula may quickly diminish."
 incident_lombard_league.1.t: "The Lombard League"
 incident_lombard_league.1.d: "During the 12th century a number of important political developments transformed Northern Italy into a patchwork of free communes and city-states. Much of this was driven by the Investiture Controversy, which disrupted the Emperor's control over Italy and caused many states to gravitate towards the Papacy, forming a new faction, the Guelphs. Meanwhile, the states who maintained their loyalty to the Emperor were known as the Ghibellines, and often came into conflict with the Guelphs.\n\nAmid the backdrop of this factional rift, and the desire for greater autonomy by the various city-states, the idea of a mega-alliance - the Lombard League - to counter the Emperor's claims to rule Italy is becoming increasingly appealing, and we have been offered the opportunity to lead it."
 incident_lombard_league.1.a: "Form the League to ensure our independence!"
 incident_lombard_league.1.a.tt: "We will send invitations to join the League to all eligible candidates."
 incident_lombard_league.1.b: "Don't form it"
 incident_lombard_league.2.t: "The Lombard League"
 incident_lombard_league.2.d: "Amid the ongoing factional divide between the Guelphs and Ghibellines, and the desire for greater autonomy by the various city-states including ourselves, the newly-formed Lombard League aims to challenge the Emperor's claims to rule Italy. Led by [lombard_league_founder.GetName], we have been offered the opportunity to join it."
 incident_lombard_league.2.a: "Join the League to ensure our independence!"
 incident_lombard_league.2.a.tt: "We will become a member of the Lombard League and will be expected to defend it from Imperial aggression."
 incident_lombard_league.2.b: "Don't join it"
 incident_lombard_league.3.t: "The Lombard League Forms"
 incident_lombard_league.3.d: "At the behest of the Guelph state of [lombard_league_founder.GetName], a number of North Italian states have banded together in order to contest the authority of the Holy Roman Emperor in Italy. This arrangement has become known as the Lega Lombarda, or Lombard League. Consequently, the Emperor faces a serious threat if the Lombard states are able to band together to fight Imperial encroachment. The Emperor could either acknowledge the right to sovereignty of the League's member states, or issue an imperial ban as a pretext to crush the resistance."
 incident_lombard_league.3.a: "Accept the Lombard League's legitimacy."
 incident_lombard_league.3.a.tt: "The Emperor will lose their claims and cores in the §YItaly§! superregion."
 incident_lombard_league.3.b: "Crush the Lombard League."
 incident_lombard_league.3.b.tt: "This action is likely to bring the rest of the League into conflict with the Emperor."
 incident_lombard_league.4.t: "[lombard_league_founder.GetName] Requests Aid"
 incident_lombard_league.4.d: "A messenger has reached our court in [Root.Capital.GetName] as the news of the Emperor's declaration of war on the Lombard League ripples throughout Northern Italy. As a member of the League ourselves, we are obliged to defend [lombard_league_founder.GetName] and its allies in any way we can, but at what cost to ourselves?"
 incident_lombard_league.4.a: "We must aid our brethren!"
 incident_lombard_league.4.b: "I'm afraid we cannot..."
 incident_lombard_league.4.b.tt: "We will no longer be a part of the League, and all other members will lose §R-50§! opinion of us."
 incident_lombard_league.5.t: "The Emperor Requests Aid"
 incident_lombard_league.5.d: "As a Ghibelline state in opposition to the Guelphs, who have banded together to form the Lombard League, the Emperor's declaration of war against them looks to be a promising opportunity for us to capitalize on the League's weakness. Should we join the Emperor in their righteous struggle?"
 incident_lombard_league.5.a: "An opportunity to strike at the Guelphs!"
 incident_lombard_league.5.b: "Stay neutral in the conflict"
 incident_lombard_league.6.t: "Victory of the Lombard League"
 incident_lombard_league.6.d: "Though the Emperor has tried to bring the rebellious states of the Lombard League to heel by force of arms, the ensuing war saw the Imperial forces defeated at every turn and forced to accept the privileges of the Lombard states. This has been a severe blow to the Emperor's authority in Italy, while the League, having fulfilled its ultimate purpose, has disbanded."
 incident_lombard_league.6.a: "A humiliation for the Emperor..."
 incident_lombard_league.6.a.tt: "The Lombard League disbands.\nAll former members get §G+15§! prestige and '§YDefeated the Emperor§!' until the end of the game, giving the following effects:\nYearly Prestige: §G+0.5§!\nYearly Legitimacy: §G+1.00§!\nYearly Republican Tradition: §G+0.3§!"
 incident_lombard_league.7.t: "Defeat of the Lombard League"
 incident_lombard_league.7.d: "The Emperor's wars against the Lombard League have drawn to a conclusion and saw the League defeated at every turn, as well as the Empire's authority in Italy restored. In the wake of the conflict the Lombard League has been forcibly disbanded and its leader deposed and replaced with an Imperial loyalist. This has dealt a severe blow to aspirations of greater autonomy among the Italian city-states."
 incident_lombard_league.7.a: "A triumph for the Emperor..."
 incident_lombard_league.7.a.tt: "The Lombard League forcibly disbands and all former members lose §R-15§! prestige."
 incident_lombard_league.8.t: "Lombard League Disbands"
 incident_lombard_league.8.d: "When the Lombard League was created as a means of defending against Imperial authority in Italy, the partnership had a purpose. But now the political tides have changed, and many city-states belonging to the League are questioning its continued existence without the threat of the Empire. This has meant that the League is no longer a loose confederation as it once was, and has therefore been rendered obsolete."
 incident_lombard_league.8.a: "It should probably stay that way."
 incident_lombard_league.8.a.tt: "The Lombard League dissolves."
 incident_lombard_league.9.t: "The League Grows Stronger"
 incident_lombard_league.9.d: "The invitations we sent to join the Lombard League have finally been acknowledged by all eligible states; of those, §G[Root.lombard_league_num.GetValue]§! agreed to join the League, while §R[Root.lombard_league_dec_num.GetValue]§! declined. With our strength now greatly bolstered, we will have a greater chance of successfully contesting the Emperor's grip on Italy."
 incident_lombard_league.9.a: "Excellent!"
 lombard_league_winner: "Defeated the Emperor"
 desc_lombard_league_winner: "Our membership in the League has contributed to the Emperor's humiliating defeat at our hands; let us rejoice!"
 lombard_league_dishonored: "Dishonored the League"
 emperor_dishonored: "Dishonored the Emperor"
 is_lombard_league_member: "Joined the Lombard League"
#Hussite Terror
 incident_hussite_wars: "Hussitischer Terror"
 incident_hussite_wars_member_alert: "Eine Reihe von Gewaltakten der katholischen Stände gegen die Hussiten mündete in einen heftigen Bürgerkrieg auf kaiserlichem Boden.\nWenn die Hussiten siegen sollten, werden sie nicht nur in der Lage sein, ihre ketzerischen Lehren durchzusetzen, sondern wahrscheinlich auch eine Brutstätte des Ketzertums innerhalb des Reiches schaffen, die der kaiserlichen und kirchlichen Macht völlig entzogen ist."
 incident_hussite_wars_emperor_alert: "Eine Reihe von Gewaltakten der katholischen Stände gegen die Hussiten mündete in einen heftigen Bürgerkrieg auf kaiserlichem Boden.\nWenn die Hussiten siegen sollten, werden sie nicht nur in der Lage sein, ihre ketzerischen Lehren durchzusetzen, sondern wahrscheinlich auch eine Brutstätte des Ketzertums innerhalb des Reiches schaffen, die der kaiserlichen und kirchlichen Macht völlig entzogen ist."
 incident_hussite_wars.1.t: "Hussitischer Terror"
 incident_hussite_wars.1.d: "Die unrechtmäßige Hinrichtung des hussitischen Priesters Jan Hus und das tyrannische Verhalten [From.GetMdesder] [From.GetAdjetive]en [From.Monarch.GetTitle][From.GetMsMale] gegen die Hussiten führten zu einem Aufstand in [HGA.Capital.GetName] gegen die katholischen Stände. Den Hussiten gelang es schnell, die Kontrolle über die Stadt zu übernehmen und sie als Hauptstadt eines neuen provisorischen Hussitenstaates zu errichten. Angespornt durch diese Erfolge griffen die Unruhen auf alle Ecken von [From.GetName] über.\nDa sich die Hussiten als widerstandsfähige und fähige Soldaten erwiesen, ersuchte [From.GetMderdie] [From.GetAdjetive] [From.Monarch.GetTitle] den Kaiser um dringende Unterstützung in [From.Monarch.GetHerHis]em Kampf gegen die hussitischen Häretiker."
 incident_hussite_wars.1.a: "Dies ist ein gottloser Angriff auf das Reich und die Kirche."
 incident_hussite_wars.1.b: "Bleibt neutral in diesem Konflikt."
 incident_hussite_wars.1.c: "Die Hussiten und ihre Ideale müssen verteidigt werden."
 incident_hussite_wars.2.t: "[From.GetName] unterstützt unsere Sache"
 incident_hussite_wars.2.d: "Auf Drängen der katholischen Stände hat der Kaiser beschlossen, unsere Seite in den laufenden Hussitenkriegen zu unterstützen. Dies wird nicht nur unsere Aussichten auf einen Sieg erhöhen, sondern auch die religiöse Zustimmung unserer Feinde untergraben."
 incident_hussite_wars.2.a: "In den Kampf!"
 opinion_support_in_hussite_wars: "Unterstützung während der Hussitenkriege"
#The Sorrow of the Jews
 incident_jewish_suffering: "The Sorrow of the Jews"
 incident_jewish_suffering_member_alert: "The groundless hatred of Christians against Jews has increased dramatically in recent times, as they are accused of poisoning wells, and this has led to a veritable wave of bloody pogroms. We must protect the lives of our Jewish subjects!"
 incident_jewish_suffering_emperor_alert: "The groundless hatred of Christians against Jews has increased dramatically in recent times, as they are accused of poisoning wells, and this has led to a veritable wave of bloody pogroms. We must protect the lives of our Jewish subjects!"
 incident_jewish_suffering.1.t: "The Plague and the Empire"
 incident_jewish_suffering.1.d: "The terrible Black Death has crossed the borders of the Holy Roman Empire, leaving cities devastated and depopulated. Bricked-up windows and doors, streets full of disfigured corpses and packed mass graves in front of town walls are defining the cityscape.\nIn many places, people see this as God's chastisement for their sins, and succumb to hours of prayer or self-flagellation, hoping for salvation and redemption..."
 incident_jewish_suffering.1.a: "Neither peasant nor king is safe!"
 incident_jewish_suffering.2.t: "The Sorrow of the Jews"
 incident_jewish_suffering.2.d: "Although the Jews has been under the protection of the Catholic Church, antisemitism has been deeply rooted in Christian Europe for centuries. This hatred erupted at the time of the Black Death, when Jews died less frequently from the disease because of their above-average personal hygiene, whereupon Christians accused them of poisoning wells.\nIn many cities of the Empire which are afflicted by the Black Death, bloody massacres of the Christian population against the Jewish minority took place, resulting in thousands of Jews being murdered or expelled The Emperor must act quickly to prevent further pogroms and protect the Jews in the Empire."
 incident_jewish_suffering.2.a: "The Jews' lives must be protected."
 incident_jewish_suffering.2.b: "Terrible times cause terrible deeds."
 incident_jewish_suffering.2.tt: "§RThe burgher privilege, 'Jewish Scapegoats' will give additional maluses.§!\n§GThe burgher privilege, 'Jewish Sanctuary' will give additional bonuses.§!"
 estate_burghers_jewish_scapegoats: "Jewish Scapegoats"
 estate_burghers_jewish_scapegoats_desc: "It is morally grossly reprehensible to blame the innocent Jews for the sins of the Christians. But religious zeal and political distress cause us to tolerate anti-Jewish activities."
 estate_burghers_jewish_sanctuary: "Jewish Sanctuary"
 estate_burghers_jewish_sanctuary_desc: "There are numerous scholars and intellectuals among the Jewish minority of our realm. We must not only encourage them in their actions, but also attract foreign Jews with tolerance and open-mindedness."
#Mongol Raids
 incident_mongol_raids: "Mongol Raids on the Empire"
 incident_mongol_raids_member_alert: "Reports have reached us from [mongol_raided_country.GetName] of hordes of Mongol raiders from far off to the east wreaking havoc in [mongol_raid_region.GetName], looting and ransacking countless villages for their riches. If they are not swiftly repelled or dealt with in another way, the subjects of the Empire may lose confidence in the Emperor, and the region may suffer even further destruction."
 incident_mongol_raids_emperor_alert: "Reports have reached us from [mongol_raided_country.GetName] of hordes of Mongol raiders from far off to the east wreaking havoc in [mongol_raid_region.GetName], looting and ransacking countless villages for their riches. If they are not swiftly repelled or dealt with in another way, the subjects of the Empire may lose confidence in the Emperor, and the region may suffer even further destruction."
 incident_mongol_raids.1.t: "Mongol Raids on the West"
 incident_mongol_raids.1.d: "Though we are far from the heartlands of western Europe, knowledge has reached us of the Holy Roman Empire, a highly disorganized yet large polity in the centre of Europe. Our name has already become feared across the continent, and we would do well to capitalize on this by sending a raiding party far to the west to extort riches from this vulnerable empire."
 incident_mongol_raids.1.a: "An excellent idea; let them cower in fear!"
 incident_mongol_raids.1.b: "We have more important places to plunder."
 incident_mongol_raids.2.t: "Mongol Raiders in [Root.GetName]"
 incident_mongol_raids.2.d: "Though we know and fear the distant threat that is the Mongols, we could never have imagined that they would show up in our home region. Reports have suddenly surfaced of widespread ransacking of villages and massacres of local garrisons by raiders from the [mongol_raider_country.GetName], but we cannot possibly hope to fight them on our own. Seeking support from the other Princes or getting them to leave some other way will be the only options."
 incident_mongol_raids.2.a: "We must seek the Emperor's aid!"
 incident_mongol_raids.3.t: "Mongol Raids on the Empire"
 incident_mongol_raids.3.d: "Reports have reached us from [mongol_raided_country.GetName] of hordes of Mongol raiders from far off to the east wreaking havoc in [mongol_raid_region.GetName], looting and ransacking countless villages for their riches. If they are not swiftly repelled or dealt with in another way, the subjects of the Empire may lose confidence in the Emperor, and the region may suffer even further destruction."
 incident_mongol_raids.3.a: "Gather the Princes' armies to repel the Mongols."
 incident_mongol_raids.3.b: "Agree to a mutual knowledge-sharing pact."
 incident_mongol_raids.3.b.tt: "All Electors will lose §R25§! opinion about the Emperor."
 incident_mongol_raids.3.c: "Acknowledge Mongol superiority and pay them tribute."
 incident_mongol_raids.3.c.tt: "All Electors will lose §R50§! opinion about the Emperor."
 incident_mongol_raids.3.c.tt2: "([event_target:mongol_raider_country.GetName]):"
 incident_mongol_raids.4.t: "The Mongols are Defeated"
 incident_mongol_raids.4.d: "After word was spread of the Mongol raids on [mongol_raid_region.GetName], the Imperial Princes acted quickly, raising an army and marching on the region to meet the [mongol_raider_country.GetName] in battle. What resulted was a complete victory for the Princes, as the horde quickly scattered in the face of overwhelming numbers. [mongol_raid_region.GetName] looks to be saved from Mongol aggression."
 incident_mongol_raids.4.a: "A relief for the Empire..."
 incident_mongol_raids.5.t: "The Princes are Defeated"
 incident_mongol_raids.5.d: "After word was spread of the Mongol raids on [mongol_raid_region.GetName], the Imperial Princes acted quickly, raising an army and marching on the region to meet the [mongol_raider_country.GetName] in battle. What resulted was a complete victory for the Mongols, as the princes' armies were quickly disorganized and shattered. Now, there is no choice but to hope they show mercy on the inhabitants of [mongol_raid_region.GetName]."
 incident_mongol_raids.5.a: "A tragedy for the Empire..."
 incident_mongol_raids_knowledge: "Mongol-Empire Knowledge Sharing"
 desc_incident_mongol_raids_knowledge: "The [mongol_raider_country.GetName] and the Emperor have agreed to share knowledge between each other in exchange for the Mongols leaving the Empire."
