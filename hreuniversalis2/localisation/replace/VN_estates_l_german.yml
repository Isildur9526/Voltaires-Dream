 tooltip_own_holy_orders_province: "Mindestens eine Provinz ist im Besitz der §YRitterorden§!."
 armed_holy_orders: "Bewaffnete Ritterorden"
 estate_disasters.20.t: "Die $ESTATE_HOLY_ORDERS$ spalten sich ab"
 estate_disasters.20.d: "$MONARCH$ hat den $ESTATE_HOLY_ORDERS$ von $COUNTRY$ gestattet, zu mächtig zu werden - und nun haben letztere die Initiative ergriffen. Ihr großer Einfluss über lokale Baronien sowie über viele Angelegenheiten in [Root.Owner.Capital.GetCapitalName] haben ihnen ermöglicht, sich als unabhängiger neuer Staat abzuspalten."
 estate_disasters.20.b: "Christus ruft nach mir..."
 estate_holy_orders_disaster_tooltip: "Wenn dies passiert, wird der Stand der §YRitterorden§! unabhängig werden und ihre eigene Nation gründen!"
 estate_holy_orders_disaster_tooltip_cossacks: "Wenn dies passiert, wird der Stand der §YRitterorden§! unabhängig werden und ihre eigene Nation gründen! Ihr könnt wählen, ob Ihr als diese neue Nation spielen möchtet."
 donate_to_holy_order: "Einem Ritterorden spenden"
 estate_holy_orders_bribe: "Ritterorden beschwichtigen"
 estate_holy_orders_disaster: "Unabhängigkeit der Ritterorden"
 estate_holy_orders_disaster_desc: "Die Ritterorden sind so mächtig geworden, dass sie sich abgespalten haben, um ein eigenes Land zu bilden, das sich unserer Kontrolle entzieht."
 estate_holy_orders: "Ritterorden"
 estate_holy_orders_desc: "Die Ritterorden bestehen aus verschiedenen brüderlichen Organisationen, Kreuzrittergesellschaften und Baronien, die in Europa gegründet wurden. Die verschiedenen Balleien haben oft wenig Kommunikation mit einem Großmeister und führen ihre Angelegenheiten daher über einen souveränen Monarchen. Die Ritterorden streben danach, als ein Stand von gleicher Bedeutung wie der Adel anerkannt zu werden, und werden ihren vollen politischen und religiösen Einfluss geltend machen, um einem wohlwollenden Fürsten zu helfen."
 holy_orders_estate_events.1.t: "Aufstand der Ritter von [Root.GetName]"
 holy_orders_estate_events.1.d: "Die verärgerten $ESTATE_HOLY_ORDERS$ von [Root.GetName] haben sich gegen uns erhoben, um ihre einst vom Papst gewährten Rechte einzufordern."
 holy_orders_estate_events.1.a: "Okay."
 holy_orders_estate_events.2.t: "Ritterliche Ausbildung erweist sich als erfolgreich"
 holy_orders_estate_events.2.d: "Es ist nun schon eine Weile her, dass wir [Root.Heir.GetName] an die Mitglieder der $ESTATE_HOLY_ORDERS$ gesandt haben, um [Root.Heir.GetHerHim] in deren Fähigkeiten zu schulen. In [Root.Heir.GetHerHis]em monatelangen, harten Training hat [Root.Heir.GetName] nicht nur viel von der Welt gesehen, sondern konnte auch [Root.Heir.GetHerHis]e Verwaltungs- und Kampffähigkeiten verbessern, was in einem erhöhten Maß an Demut gegenüber unserer Religion gipfelte. Wir sollten den $ESTATE_HOLY_ORDERS$ aufrichtig dafür danken, dass sie sich so fleißig um die Ausbildung unseres [Root.Heir.GetTitle] gekümmert und [Root.Heir.GetHerHim] zu einem vorbildlichen Ritter gemacht haben."
 holy_orders_estate_events.2.a: "Belohnt sie großzügig"
 holy_orders_estate_events.2.b: "Das war schließlich ihre Aufgabe"
 holy_orders_estate_events.3.t: "Erweiterung der Balleien?"
 holy_orders_estate_events.3.d: "Nicht nur der $ESTATE_CHURCH$ übernimmt die Verwaltung unserer Provinzen, sondern auch die $ESTATE_HOLY_ORDERS$ von [Root.GetName] zeichnen sich durch ihre modernen Methoden aus. Sie bestehen besonders darauf, neu erobertes Gebiet zu erhalten, damit sie sich besonders um die Bekehrung von Ketzern und Ungläubigen kümmern können. Wollen wir einen zusätzlichen Teil unseres Territoriums unter die Kontrolle des $ESTATE_CHURCH$s oder der $ESTATE_HOLY_ORDERS$ stellen?"
 holy_orders_estate_events.3.a: "Bevorzugt die $ESTATE_HOLY_ORDERS$"
 holy_orders_estate_events.3.b: "Bevorzugt die $ESTATE_CHURCH$"
 holy_orders_estate_events.3.c: "Das Land besser selbst behalten"
 holy_orders_estate_events.4.t: "Ausnahme der $ESTATE_HOLY_ORDERS$"
 holy_orders_estate_events.4.d: "Die $ESTATE_HOLY_ORDERS$ haben in den vergangenen Jahren am [Root.GetAdjective]en Hof in [Root.Capital.GetCapitalName] beträchtlichen Einfluss gewonnen, indem sie [Root.Monarch.GetTitle] [Root.Monarch.GetName] oft beratend zur Seite standen und heute das Staatsgeschehen dominieren. Sogar der Heilige Vater selbst hat davon gehört und deshalb ein Dekret erlassen, das den $ESTATE_HOLY_ORDERS$ eine Sonderstellung einräumt, sie von der [Root.GetAdjective]en Gerichtsbarkeit befreit und sie direkt der Autorität der katholischen Kirche unterstellt. Dies bedeutet einen massiven Eingriff in unsere Innenpolitik!"
 holy_orders_estate_events.4.a: "Na schön"
 holy_orders_estate_events.4.b: "Das können wir nicht zulassen"
 holy_orders_estate_events.5.t: "Adlige Ritter"
 holy_orders_estate_events.5.d: "Zwischen dem $ESTATE_NOBLES$ und den $ESTATE_HOLY_ORDERS$ von [Root.GetName] ist ein ernster Streit ausgebrochen. Ein einflussreicher Ritter, der nicht nur im Lanzenstechen ein hervorragender Kämpfer ist, besteht darauf, von [Root.Monarch.GetTitle] [Root.Monarch.GetName] in den Status eines Barons erhoben zu werden, da er als Bastard keine Erbrechte hat. Während die $ESTATE_HOLY_ORDERS$ ihn dabei unterstützen - in der Hoffnung, dadurch politische Vorteile zu erlangen - lehnt der $ESTATE_NOBLES$ dies energisch ab, da er um seine eigene Macht fürchtet. Auf wessen Seite schlagen wir uns?"
 holy_orders_estate_events.5.a: "Erhebt diesen Ritter"
 holy_orders_estate_events.5.b: "Wir wissen die Bedenken unseres Hochadels zu schätzen"
 holy_orders_estate_events.6.t: "Unsichere Pilgerreise nach Jerusalem"
 holy_orders_estate_events.6.d: "Eine große Gruppe von [Root.GetAdjective]en Pilgern wünscht, eine Pilgerreise nach Jerusalem, der heiligsten Stadt des Christentums, zu unternehmen. Aber der Weg dorthin ist viele Hunderte, wenn nicht Tausende von Kilometern lang und führt oft durch unwegsames Gelände. Erschwerend kommt hinzu, dass die Pilger wahrscheinlich Länder durchqueren müssen, in denen die Christen unerwünscht, möglicherweise sogar verfolgt werden. Die $ESTATE_HOLY_ORDERS$ von [Root.GetName] bieten jedoch an, die Reisenden nach Jerusalem zu begleiten und sie mit ihren Schwertern vor möglichen Gefahren zu schützen."
 holy_orders_estate_events.6.a: "Unsere Untertanen sollen unbehelligt reisen können"
 holy_orders_estate_events.6.b: "Aber wir brauchen sie hier, in [Root.GetName]"
 holy_orders_estate_events.7.t: "Widerstand der $ESTATE_HOLY_ORDERS$"
 holy_orders_estate_events.7.d: "Die Beziehungen zwischen unserem Hof und den [Root.GetAdjective]en $ESTATE_HOLY_ORDERS$ sind schlechter denn je geworden. Ganz unverhohlen bringen sie ihre Abneigung gegen [Root.Monarch.GetTitle] [Root.Monarch.GetName] zum Ausdruck und dementieren ihre Loyalität [Root.GetMihmihr] gegenüber. Dies ist ein ungeheuerlicher Affront gegen die feudalen Verbindlichkeiten von [Root.GetName] und untergräbt massiv unsere Autorität in den [Root.GetAdjective]en Balleien. Wie können wir diese Situation entschärfen?"
 holy_orders_estate_events.7.a: "Zeigt ihnen, wer das Sagen hat"
 holy_orders_estate_events.7.b: "Wir dürfen die Situation nicht verschlimmern"
 holy_orders_estate_events.8.t: "Hospizen der $ESTATE_HOLY_ORDERS$"
 holy_orders_estate_events.8.d: "In Kriegszeiten sorgen die $ESTATE_HOLY_ORDERS$ für die medizinische Versorgung und Pflege verwundeter Soldaten, während sie in Friedenszeiten die Verwaltung von Armen- und Waisenhäusern übernehmen.\nDas Hospiz in einer unserer Städte ist seit geraumer Zeit überfüllt, so dass viele Patienten abgewiesen werden mussten. Daher wollen die [Root.GetAdjective]en $ESTATE_HOLY_ORDERS$ von uns die Erlaubnis einholen, das bestehende Hospiz um eine neue Krankenstation zu erweitern, damit sie weiterhin ihren karitativen Verpflichtungen nachkommen können."
 holy_orders_estate_events.8.a: "Ermöglicht dies"
 holy_orders_estate_events.8.b: "Verhindert dies"
 holy_orders_estate_events.9.t: "Kampf um das Kreuz"
 holy_orders_estate_events.9.d: "Viele der Ritter der $ESTATE_HOLY_ORDERS$ haben durch die vergangenen Schlachten gegen unsere religiösen Feinde, die sie geschlagen haben, über unsere Grenzen hinaus Berühmtheit erlangt. An vielen Orten werden der Mut und die Tapferkeit unserer Ritter geschätzt, deren Ritterlichkeit ebenfalls außergewöhnlich und herausragend ist. Wahrhaftig, sie spiegeln die Verbundenheit unserer gesamten Nation mit dem Christentum wider und machen uns alle zu demütigen Christen."
 holy_orders_estate_events.9.a: "Deus Vult!"
 holy_orders_estate_events.10.t: "Wachsender Einfluss der $ESTATE_HOLY_ORDERS$"
 holy_orders_estate_events.10.d: "In den letzten Jahren haben die $ESTATE_HOLY_ORDERS$ von [Root.GetName] viele großartige Soldaten, Berater und Verwalter hervorgebracht. Obwohl die meisten von ihnen Ritter des niederen Adels sind, spielen sie heute nicht nur an unserem Hof in [Root.Capital.GetCapitalName], sondern auch in unserem gesamten Reich eine wichtige Rolle."
 holy_orders_estate_events.10.a: "Okay."
 holy_orders_estate_events.11.t: "Schwindender Einfluss der $ESTATE_HOLY_ORDERS$"
 holy_orders_estate_events.11.d: "Heutzutage ist die Zukunft der $ESTATE_HOLY_ORDERS$ in [Root.GetName] ungewiss, da ihre Aufgaben meist bereits dem [Root.GetAdjective]en Klerus oder Adel anvertraut sind. Ihr politischer Einfluss ist bis auf die Grenzen ihrer wenigen Hospitäler oder Balleien geschrumpft, so dass sie an unserem Hof in [Root.Capital.GetCapitalName] so gut wie keine Bedeutung haben."
 holy_orders_estate_events.11.a: "Okay."
 fight_for_the_cross_m: "Eifrige Ritter"
 desc_fight_for_the_cross_m: "Die Ritterorden unserer Nation sind leidenschaftliche Kämpfer zum Schutz des Christentums."
#Mamluks
 tooltip_own_mamluks_province: "Mindestens eine Provinz ist im Besitz der §YMamluken§!."
 mamluks_estate_events.1.t: "Aufstand der Mamluken von [Root.GetName]"
 mamluks_estate_events.1.d: "Die verärgerten $ESTATE_MAMLUKS$ von [Root.GetName] haben sich gegen uns erhoben, um ihre einst vom Staat gewährten Rechte einzufordern."
 mamluks_estate_events.1.a: "Okay."
 mamluks_estate_events.2.t: "$ESTATE_MAMLUKS$ fordern Privilegien"
 mamluks_estate_events.2.d: "Die Institution der Sklaverei in der islamischen Welt ist ganz anders als die europäische koloniale Wirtschaftssklaverei und erinnert mehr an die Tradition, wie sie im antiken Griechenland oder Rom existierte. Als solche waren $ESTATE_MAMLUKS$ oft in Haushalten als Buchhalter, Wächter, persönliche Assistenten oder in anderen relativ tolerierbaren Funktionen tätig und haben sich im Laufe der Zeit beträchtliche Rechte angehäuft. Eine Gruppe von $ESTATE_MAMLUKS$ hat [Root.GetMunseremUnserer] [Root.Monarch.GetTitle] eine Petition für weitreichende Rechte eingereicht, die die Vorstellung, wer Sklave und wer Herr ist, sehr wohl in Frage stellen."
 mamluks_estate_events.2.a: "Na gut"
 mamluks_estate_events.2.b: "Das können wir nicht akzeptieren"
 mamluks_estate_events.3.t: "Wafidiyya bitten um Asyl"
 mamluks_estate_events.3.d: "Der Begriff "Wafidiyya" bezieht sich auf Flüchtlingssoldaten verschiedener Herkunft, die in den Armeen islamischer Staaten als Gegenleistung für Asyl und Bezahlung dienen würden. Die Erwartung war, dass sie, nachdem sie dem Staat treu gedient hatten, eine Landzuweisung erhalten würden. Eine große Gruppe von Wafidiyya, die vor irgendeiner Art von Verheerung in Zentralasien auf der Flucht sind, hat sich nach [Root.Capital.GetCapitalName] begeben und ihre Dienste angeboten, aber es bleibt abzuwarten, ob wir es uns leisten können, ihre Bedingungen zu akzeptieren."
 mamluks_estate_events.3.a: "Wir haben mehr als genug Platz"
 mamluks_estate_events.3.b: "Weist sie ab"
 mamluks_estate_events.4.t: "Konflikt zwischen den $ESTATE_MAMLUKS$"
 mamluks_estate_events.4.d.1: "Es ist bekannt, dass die $ESTATE_MAMLUKS$ unserer Nation aus einer Vielzahl von ethnischen Schichten stammen. Obwohl sie oft schon in jungen Jahren aufgenommen werden, bilden sie dennoch Cliquen. Nun haben wir die Nachricht erhalten, dass die türkischen und die tscherkessischen $ESTATE_MAMLUKS$ über ihren jeweiligen Einfluss am Hof in Konflikt geraten sind. Ein türkischer Kommandeur und ein tscherkessischer Buchhalter sind beide der Meinung, dass sie die Position des Jashnkir, oder "Mundschenk", verdienen, doch wenn wir nicht schnell eine Entscheidung treffen, könnte dies in Blutvergießen ausarten."
 mamluks_estate_events.4.d.2: "Es ist bekannt, dass die $ESTATE_MAMLUKS$ unserer Nation aus einer Vielzahl von ethnischen Schichten stammen. Obwohl sie oft schon in jungen Jahren aufgenommen werden, bilden sie dennoch Cliquen. Nun haben wir die Nachricht erhalten, dass die Franji (Europäer) und die afrikanischen $ESTATE_MAMLUKS$ über ihren jeweiligen Einfluss am Hof in Konflikt geraten sind. Ein afrikanischer Kommandeur und ein europäischer Buchhalter sind beide der Meinung, dass sie die Position des Jashnkir, oder "Mundschenk", verdienen, doch wenn wir nicht schnell eine Entscheidung treffen, könnte dies in Blutvergießen ausarten."
 mamluks_estate_events.4.d.3: "Es ist bekannt, dass die $ESTATE_MAMLUKS$ unserer Nation aus einer Vielzahl von ethnischen Schichten stammen. Obwohl sie oft schon in jungen Jahren aufgenommen werden, bilden sie dennoch Cliquen. Nun haben wir die Nachricht erhalten, dass die Saqaliba (Slawen) und die einheimischen iberischen $ESTATE_MAMLUKS$ über ihren jeweiligen Einfluss am Hof in Konflikt geraten sind. Ein iberischer Kommandeur und ein slawischer Buchhalter sind beide der Meinung, dass sie die Position des Jashnkir, oder "Mundschenk", verdienen, doch wenn wir nicht schnell eine Entscheidung treffen, könnte dies in Blutvergießen ausarten."
 mamluks_estate_events.4.a: "Auf die Seite des Kommandanten"
 mamluks_estate_events.4.b: "Auf die Seite des Buchhalters"
 mamluks_estate_events.5.t: "Missbrauch der Dhimmi"
 mamluks_estate_events.5.d: "So wie die $ESTATE_MAMLUKS$ aus ethnischen Minderheiten bestehen, so bilden die religiösen Minderheiten in ihrem Status als Dhimmi einen wichtigen Teil unseres Reiches. Sie zahlen treu die Dhimmi-Steuer und erwarten im Gegenzug Schutz und Toleranz von der Regierung. Wir haben jedoch Beschwerden erhalten, dass bestimmte $ESTATE_MAMLUKS$ anfingen, eine Gruppe von Ungläubigen zu verhöhnen und sie schließlich in einer heftigen Schlägerei angriffen. Die Dhimmi fordern gemeinsam, dass wir uns dieser Empörung annehmen und die verantwortlichen $ESTATE_MAMLUKS$ bestrafen."
 mamluks_estate_events.5.a: "Verhaftet sie"
 mamluks_estate_events.5.b: "Richtet sie hin!"
 mamluks_estate_events.5.c: "Wen interessiert das?"
 mamluks_estate_events.6.t: "Halqa und $ESTATE_MAMLUKS$"
 mamluks_estate_events.6.d: "Den Kern unserer militärischen Struktur bildet die Trennung zwischen Sklavensoldaten und freigeborenen Berufssoldaten, auf Arabisch al-Halqa genannt. In einer unserer jüngsten Feldzüge hat eine Gruppe erfahrener $ESTATE_MAMLUKS$ vorgeschlagen, dass wir strategisch besser dran wären, wenn sie Vorrang vor ihren Gegenstücken der Halqa hätten. An dieser Forderung mag etwas Wahres dran sein, aber gleichzeitig würde eine Zustimmung zu diesem Vorschlag den $ESTATE_MAMLUKS$ vielleicht ein gefährliches Maß an Macht verleihen."
 mamluks_estate_events.6.a: "Wir können sie bei der Stange halten..."
 mamluks_estate_events.6.b: "Bewahrt den Status quo"
 mamluks_estate_events.7.t: "Verschwörung vereitelt"
 mamluks_estate_events.7.d: "Die Nachfolge in einem mamlukischen Sultanat ist ein komplexes und vieldeutiges Thema. Daher verschworen sich verschiedene Fraktionen der Mamlucken häufig gegen regierende Monarchen und ermordeten sie, um sich selbst an die Macht zu setzen. Genau auf diese Weise übernahmen die Mamlucken die Macht von ihren einstigen Herren in erster Linie. Die Nachricht von einer solchen Verschwörung ist an [Root.Monarch.GetTitle] [Root.Monarch.GetName] gelangt, anscheinend angeführt von einem [Root.Monarch.GetHerHis]er alten Rivalen.\nWas sollte gegen diese Frechheit unternommen werden?"
 mamluks_estate_events.7.a: "Exekutiert die Rädelsführer"
 mamluks_estate_events.7.b: "Bestecht sie"
 mamluks_estate_events.8.t: "Unruhen in den Kasernen"
 mamluks_estate_events.8.d: "$ESTATE_MAMLUKS$ werden in der Regel in jungen Jahren an [Root.GetAdjective]e Händler verkauft, und von da an werden sie in Kasernen in [Root.Capital.GetCapitalName] aufgezogen, um in den modernsten Militärkünsten ausgebildet zu werden. Theoretisch hält sie ihre ausländische Herkunft vom Interesse an einheimischen Machtkämpfen ab, aber in der Praxis ist oft das Gegenteil der Fall. Anscheinend hat ein Kontingent von $ESTATE_MAMLUKS$ in den Kasernen Ärger wegen der Lebensmittelqualität verursacht und ihre Brüder ebenfalls zur Untreue verleitet."
 mamluks_estate_events.8.a: "Es gibt wenig, was wir tun können"
 mamluks_estate_events.9.t: "$ESTATE_MAMLUKS$ verschwören sich mit einer ausländischen Macht"
 mamluks_estate_events.9.d: "Trotz all ihrer Privilegien hören die $ESTATE_MAMLUKS$ nie auf, Groll über ihren Status zu empfinden. Im Laufe der Geschichte hat es immer wieder Versuche gegeben, bestehende Mächte zu stürzen und neue unabhängige Dynastien zu errichten, die von den Nachkommen der $ESTATE_MAMLUKS$ regiert wurden. Zu diesem Zweck hat ein gewisser Kader von $ESTATE_MAMLUKS$ hinter unserem Rücken mit einem unserer Erzfeinde zusammengearbeitet. Diese Schurken haben die $ESTATE_MAMLUKS$ mit Waffen für einen Aufstand gegen den Staat versorgt, der sofort beginnen soll."
 mamluks_estate_events.9.a: "Verflucht seien sie!"
 mamluks_estate_events.10.t: "Ein großes Turnier"
 mamluks_estate_events.10.d: "Das Ansehen von $ESTATE_MAMLUKS$ war an ihren Gönner gebunden und umgekehrt. $ESTATE_MAMLUKS$ vergnügten sich zusätzlich zu ihren wöchentlichen Furusiyya-Kavallerieübungen häufig mit sportlichen Spielen, bei denen es um kriegerische Fähigkeiten ging. Der Hof wurde gebeten, eine große Vorführung zu finanzieren, bei die $ESTATE_MAMLUKS$ aus den Reihen der Adelsfamilien im ganzen Reich zur Schau gestellt werden sollen, obwohl die Finanzierung der üblichen Furusiyya-Aufführungen die Staatskasse bereits erheblich belastet."
 mamluks_estate_events.10.a: "Zahlt für die Spiele"
 mamluks_estate_events.10.b: "Wir brauchen das Geld"
 mamluks_estate_events.11.t: "Eingliederung der $ESTATE_MAMLUKS$"
 mamluks_estate_events.11.d: "Unsere jüngsten militärischen Siege haben uns in eine Zwickmühle geführt - was soll mit dem feindlichen Kontingent von $ESTATE_MAMLUKS$ geschehen, das jetzt in unserer Gnade liegt? Wenn wir sie in unsere eigenen Reihen aufnehmen, können wir ihre Loyalität erwarten, aber gleichzeitig könnte die fortwährende Verbindung von $ESTATE_MAMLUKS$ in immer größeren Gruppen dazu führen, dass die Macht [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] bedroht wird."
 mamluks_estate_events.11.a: "Heißt sie willkommen!"
 mamluks_estate_events.11.b: "Disband them"
 estate_disasters.21.t: "Aufstand der $ESTATE_MAMLUKS$"
 estate_disasters.21.d: "$MONARCH$ hat den $ESTATE_COSSACKS$ von $COUNTRY$ gestattet, zu mächtig zu werden - und nun haben letztere die Initiative ergriffen. Ihr großer Einfluss über lokale Städte sowie über viele Angelegenheiten in [Root.Owner.Capital.GetCapitalName] haben ihnen ermöglicht, sich als unabhängiger neuer Staat abzuspalten."
 estate_disasters.21.a: "Wir hätten sie zügeln sollen"
 estate_disasters.21.b: "Eine Gelegenheit..."
 estate_disasters.21.c: "Verzichtet auf den Thron"
