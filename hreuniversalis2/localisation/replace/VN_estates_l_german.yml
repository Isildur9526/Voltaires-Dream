#Tribes
 tribal_estate_events.6.t: "Unser Reich ist in Unordnung!"
 tribal_estate_events.6.d: "Vasallen loyal zu halten, ist niemals einfach und momentan durchleben wir düstere Zeiten. Die $ESTATE_NOMADIC_TRIBES$ könnten uns sehr wahrscheinlich bei der Stabilisierung der Situation helfen, damit wir wieder auf unsere Füße kommen, aber umsonst würden sie das wohl kaum tun."
 EST_VAL_TRIBES_STABILIY_BOOSTED: "Stabilisierte das Reich: §Y$VAL$%§!"
 tribal_estate_events.7.t: "Für unsere Stämme ist das Reich schwach!"
 tribal_estate_events.7.d: "Unsere militärische Führung ist unerfahren und schwach. Die $ESTATE_NOMADIC_TRIBES$ sind unentschlossen, ob sie solch unerfahrenen Männern wirklich in die Schlacht folgen können. Sie wollen uns stattdessen erfahrene Krieger zur Führung unserer Truppen stellen."
 tribal_estate_events.7.b: "Das hat auch für Rom ganz gut funktioniert."
 tribal_estate_events.8.t: "Das Reich ist nicht geeint!"
 tribal_estate_events.8.d: "[Root.GetMUnserUnsere] [Root.Monarch.GetTitle] hat sich als unfähig erwiesen, die fortwährende Einigkeit von $COUNTRY$ zu sichern, und die $ESTATE_NOMADIC_TRIBES$ befürchten nun, dass wir zum Gespött der Leute werden könnten. Wichtige Anführer haben sich [Root.Monarch.GetTitle] erklärt und bieten die Stärkung unserer Herrschaft an. Manche würden aber sagen, dass ein Frieden, bei dem man sich auf andere verlassen muss, eine wacklige Angelegenheit ist."
 EST_VAL_TRIBES_UNITY: "Reich vereint: §Y$VAL$%§!"
 tribal_estate_events.9.t: "Rückkehr zu alten Methoden!"
 tribal_estate_events.9.d: "Einer der Clanshäuptlinge hat sich als Sprecher ihrer Gruppe an uns gewandt und drängt uns, unseren Staat nach dem Vorbild ihrer alten Kriegergesellschaften zu gestalten ... den Taktiken, die uns stark gemacht haben. "Den Feind niederzuringen, ihn vor sich herzutreiben und sich zu erfreuen am Geschrei seiner Weiber!!""
 tribal_estate_events.9.b: "Das ist Barbarei!"
 tribal_estate_events.11.t: "[Root.Monarch.GetTitle] folgt auf [Root.Monarch.GetTitle]"
 tribal_estate_events.11.d: "Ein entfernter Cousin von [Root.Monarch.GetName] hat es geschafft, sich den Dank der Stämme zu sichern. Viele mächtige Stammesführer fordern nun, dass wir zukünftige Erbfolgepläne ändern, damit dieser Cousin seinen rechtmäßigen Platz als [Root.Monarch.GetTitle] auch garantiert bekommt. Ob sie durch seine aufrechte Treue motiviert sind oder ihn nur für leicht einflussbar halten, ist schwer zu sagen, aber sie würden es sicherlich nicht gut aufnehmen, wenn wir ihren Rat in den Wind schlagen würden."
 tribal_estate_events.12.t: "Stämme verlangen mehr Männer"
 tribal_estate_events.12.d: "Wichtige Stammesführer haben bei uns vorgesprochen. Sie möchten, dass wir sie zur Verteidigung ihrer Gebiete mit staatlichen Ressourcen versorgen. Sie behaupten, die benachbarten Staaten wurden bei ihnen einfallen und das von ihnen kontrollierte Land ausrauben, und dass sie sich nur dann effizient verteidigen könnten, würden wir unsere Truppen direkt ihrem Oberbefehl unterstellen."
 the_proper_old_ways: "Die guten alten Sitten"
 desc_the_proper_old_ways: "Wir haben versucht, unsere Herrschaft so zu ändern, wie wir es uns vorstellen, wie es den antiken Horden und Kriegerkulturen entspricht. Manche würden das als Rückschritt bezeichnen, wir nennen es vernünftig."
