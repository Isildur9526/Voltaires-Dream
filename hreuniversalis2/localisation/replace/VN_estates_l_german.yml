 brahmins_estate_events.1.t: "Revolt of the [Root.GetName] Asronan"
 brahmins_estate_events.1.d: "In response to the reduction of property of the Asronan, the faithful Zoroastrians of the province have risen up to protect the Asronan from our soldiers."
 brahmins_estate_events.2.t: "Asronan Demand Formalized Court Positions"
 brahmins_estate_events.2.d: "Asronan often aspire to worldly power as well as mere spiritual authority. They have become highly influential of late in [Root.Country.GetName], and many important positions in the administration are now held by Asronan. Having become comfortable in their grand appointments, these Asronan have approached the [Root.Monarch.GetTitle] with a series of demands. They require that certain administrative posts be entrusted to the Asronan by law, that Asronan customs become mandatory at court, and even that several of the highest ministerial offices be held by Asronan families in heredity. Outrageous as these demands are, the influence of the Asronan is such that refusing could seriously hinder our ability to govern."
 EST_VAL_ACCEPTED_BRAHMIN_AUTHORITY: "Asronan Entrenched at Court: §Y$VAL$%§!"
 EST_VAL_REJECTED_BRAHMIN_AUTHORITY: "Rejected Asronan Authority: §Y$VAL$%§!"
 brahmins_estate_events.2.b: "The Asronan should return to their prayers."
 brahmins_estate_events.3.t: "Popularity of the Asronan"
 brahmins_estate_events.3.d: "Public sentiment among the Zoroastrians of [Root.Country.GetName] has shifted towards a great esteem for the priests, viewing that the Asronan must be respected and revered as both spiritual and temporal authorities. The Asronan jealously guard their monopoly on Avestan education, keeping as their exclusive domain the ability to preach the Yasna. Their social and religious authority makes them powerful, and [Root.Monarch.GetName]’s excellent relations with the Asronan help to keep a stable social order throughout [Root.Country.GetName]."
 brahmins_estate_events.4.t: "Advancement of the Asronan"
 brahmins_estate_events.4.d: "The Asronan of [Root.Country.GetName] are a rising power. They have rallied the popular support of the Zoroastrian population through their position as the divinely-ordained priestly group, and occupy several key positions within the [Root.GetAdjective] administration."
 EST_VAL_BRAHMIN_ADVANCE: "Advancement of the Asronan: §Y$VAL$%§!"
 EST_VAL_BRAHMIN_DECLINE: "Decline of the Asronan: §Y$VAL$%§!"
 brahmins_estate_events.5.t: "Declining Power of the Asronan"
 brahmins_estate_events.5.d: "More than any other caste the influence of the Asronan is dependent on their standing with the Zoroastrian faithful. It has been hard to determine a precise cause but they have come to be seen less as the custodians of Avestan doctrine and more as rich and corrupted intrigue-makers. Combined with poor political maneuvering and lack of favor in the eyes of the [Root.Monarch.GetTitle] the Asronan have been losing both power and influence."
 brahmins_estate_events.6.t: "Asronan Incite Popular Rebellion"
 brahmins_estate_events.6.d: "The state’s relations with the Asronan have reached breaking point. Herbads openly condemn [Root.Monarch.GetName] during ceremonies and Asronan families refuse to cooperate in the rule of our Zoroastrian subjects. A recent religious faux-pas on the part of the [Root.Monarch.GetTitle] has tipped mere outrage into outright rebellion. The Asronan have incited the people to rise against our rule!"
 brahmins_estate_events.7.t: "Asronan Alienating Merchants in [brahmin_trade_province.GetName]"
 brahmins_estate_events.7.d: "The city of [brahmin_trade_province.GetCapitalName] is an important regional trade hub for [Root.Country.GetName]. It is visited often by Muslim traders from Anatolia, Arabia, and Persia, and [brahmin_trade_province.GetName] has profited from strong commercial connections with these merchants.\n\n[brahmin_trade_province.GetName] has come to be administered by a group of Mobad clerics whose influence has been felt at every level of society. They have enacted a series of policies and created a social atmosphere that is far from friendly from the perspective of visiting Muslim traders. As a result, many of these alienated traders have decided to take their business elsewhere. [brahmin_trade_province.GetName] at risk of losing its status as a trade hub if something is not done to attract commerce back to the city."
 brahmins_estate_events.7.a: "The troubles of heathen merchants are not our concern."
 brahmins_estate_events.8.t: "An Asronan Wuzurg Framadar?"
 brahmins_estate_events.8.d: "One Mobad has proven a highly capable administrator and has gained the ear of the [Root.Monarch.GetTitle]. While Asronan have long been entrenched into [Root.Country.GetName]’s bureaucracy, it is rare for Asronan to have an explicitly political role even in the courts of Zoroastrian nations.\nThe appointment of this Mobad as Wuzurg Framadar, the highest appointed ministerial office, is an appealing prospect. Though the Asronan of [Root.Country.GetName] would take the opportunity to increase their influence, it would assure our Zoroastrian subjects that we have their best interests at heart."
 brahmins_estate_events.8.a: "Appoint the Mobad."
 brahmins_estate_events.8.c: "Appoint a promising trader of the Hutukhshan."
 EST_VAL_BRAHMIN_PESHWA: "Asronan Wuzurg Framadar: §Y$VAL$%§!"
 EST_VAL_VAISYA_PESHWA: "Hutukhshan Wuzurg Framadar: §Y$VAL$%§!"
 EST_VAL_NOBLE_PESHWA: "Noble Wuzurg Framadar: §Y$VAL$%§!"
 brahmins_estate_events.9.t: "Non-Zoroastrian Religious Movements"
 brahmins_estate_events.9.d: "The Asronan have traditionally had a monopoly on Zoroastrian religious authority, but occasionally religious movements emerge that challenge Zoroastrianism. Such movements are becoming popular throughout [Root.Country.GetName] in spite of Asronan efforts to suppress them. Exponents of popular religion argue that the Asronan have eschewed their spiritual responsibilities in order to occupy seats of temporal power and mete out injustice to the poor. They declare that selfless devotion is the only path to salvation, a virtue that can be attained by any sufficiently fervent Zoroastrian.\n\nA group of influential Mobads have approached the [Root.Monarch.GetTitle] pleading for [Root.Monarch.GetHerHis] aid in restoring public confidence in Asronan authority and suppressing non-Zoroastrian movements."
 brahmins_estate_events.9.a: "Allow Mobads to enforce orthodoxy."
 non_brahmin_tooltip: "Every owned province with the §YAsronan§! estate gets §Y'Asronan Orthodoxy Enforced'§! for §Y15 years§!, giving the following effects:\nLocal Unrest: §R+5.00§!\nMonthly Autonomy Change: §G-0.05%§!"
 brahmins_estate_events.9.b.tt: "Every owned province with the §YAsronan§! estate gets §Y'Non-Zoroastrian Religious Movements'§! for §Y15 years§!, giving the following effects:\nLocal Unrest: §G-5.00§!\nMonthly Autonomy Change: §R+0.05%§!"
 brahmins_estate_events.10.d: "The court of [Root.Country.GetName] has become embroiled in a conflict between the [Root.Monarch.GetTitle] and nobility. In the wake of these rising tensions, the matter of fort stewardship has risen to our attention. The fort of [brahmin_fort_province.GetName], currently held by a particularly contentious general, lies in a province where the Asronan are gaining influence of their own.\n\nForeseeing the potential for tensions to break out into hostilities, it may be wise to transfer control of this important fort from the contentious general to the Asronan. Though less adept than military men at siegecraft, the Asronan are at least loyal to the [Root.Monarch.GetTitle]. Alternatively, the general could be persuaded to change his attitude in exchange for the retention of his privileges in [brahmin_fort_province.GetName]."
 brahmins_estate_events.10.a: "Hand over the fort to the Asronan."
