 estate_maratha: "Wuzurgan"
 estate_maratha_desc: "Die Wuzurgan waren die fürstlichen Prinzen und die Adligen des Sassanidenreiches und stellten die dritte Kaste dar. Sie spielten eine wichtige und einflussreiche Rolle in der sassanidischen Politik, da nur sie das Recht hatten, einen neuen Schahanschah zu wählen."
 estate_jains: "Zanda"
 estate_jains_desc: "Zoroastrische Sekten wie der Zurvanismus oder der Manichäismus hatten einst einen erheblichen Einfluss auf das Sassanidenreich. Auch wenn sich der Zoroastrismus schließlich durchsetzte, sind die Mitglieder dieser Sekten immer noch in der Lage, große Staatsmänner zu werden."
 estate_vaisyas: "Hutukhshan"
 estate_vaisyas_desc: "Die Hutukhshan waren die Minister, Künstler, Handwerker und Diener des Sassanidenreiches und stellten die vierte Kaste dar. Sie bildeten den größten Teil und galten als die Hauptstütze von Wirtschaft, Kultur und Gesellschaft."
 estate_rajput: "Arteshtaran"
 estate_rajput_desc: "Die Arteshtaran waren die Krieger des Sassanidenreiches und stellten die zweite Kaste dar. Ihre Aufgabe war es, die Grenzen des Reiches gegen Eindringlinge zu verteidigen und die Feinde des Schahanschahs zu besiegen."
 estate_brahmins: "Asronan"
 estate_brahmins_desc: "Die Asronan waren die Kleriker des Sassanidenreiches und stellten die erste Kaste dar. Als Hüter der avestischen Sprache, in der die heiligen Bücher des Zoroastrismus geschrieben wurden, genossen sie bei den Sassaniden hohe Wertschätzung."
