 jains_estate_events.1.t: "Revolt of the [Root.GetName] Zanda"
 jains_estate_events.1.d: "Despite their pacifist principles, the local Zanda population of the [Root.GetName] province have taken up arms against us due to the revocation of their privileges!"
 EST_VAL_JAINS_ADVANCE: "Advancement of the Zanda Community: §Y$VAL$%§!"
 EST_VAL_JAINS_DECLINE: "Decline of the Zanda Community: §Y$VAL$%§!"
 jains_estate_events.2.t: "Zanda Influence Expands"
 jains_estate_events.2.d: "Many influential Zanda have found a home in the court of [Root.Country.GetName]. Zanda ascetics, bankers, and merchants alike have the ear of the [Root.Monarch.GetTitle]. There are even rumours that [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] has joined in Zanda rituals. Though a small religious minority, the Zanda are gaining power in politics and society."
 jains_estate_events.3.t: "Zanda Influence Declines"
 jains_estate_events.3.d: "The Zanda once again find themselves lacking in social capital. Prominent ascetics have managed to get themselves exiled from court following a series of religious and political disagreements, and Zanda merchants find their fortunes are waning. Zanda influence is on the decline."
 jains_estate_events.4.t: "Zanda Resist Persecution"
 jains_estate_events.4.d: "The Zanda community of [Root.Country.GetName] have become utterly disloyal following many acts of disrespect and persecution by the state. The situation has become great exacerbated by an outrageous act of sacrilege. Unwilling to accept further persecution, the Zanda community has resolved to oppose our government. Their methods of resistance are unorthodox yet effective; rather than rising up in violent rebellion they boycott institutions of state, deny loans, and refuse all participation in government. Our reliance on the Zanda community has become a damning vulnerability."
 jains_estate_events.5.t: "Zanda Moneylenders Call in Debts"
 jains_estate_events.5.d: "Several prominent Hutukhshan guilds have accumulated substantial debts to Zanda banking families. Unwilling to pay up, representatives of these guilds have petitioned the [Root.Monarch.GetTitle] for forgiveness of their debt. They argue that their finances will be ruined if they are forced to continue making payments, though the Zanda moneylenders retort that their inability to pay is due to their own mismanagement. How shall we handle this dispute?"
 jains_estate_events.5.b: "The Zanda must forgive the debt."
 EST_VAL_JAINS_PAYMENT: "Zanda Debts Repaid: §Y$VAL$%§!"
 EST_VAL_JAINS_PAYMENT_DENIED: "Zanda Debts Forgiven: §Y$VAL$%§!"
 jains_estate_events.6.t: "Zanda and Asronan Bankers"
 jains_estate_events.6.d: "While [Root.Country.GetName] typically relies on Zanda banking families to finance state loans, the Zanda are far from the only financiers in the realm. Several Asronan families also engage in banking. Representatives of these Asronan argue the case for favoring their services over the Zanda. While they cannot offer the same low interest rates, they stress that the confidence of the Zoroastrian people in Asronan leadership will correspond to increased faith in the [Root.GetAdjective] economy."
 jains_estate_events.6.a: "Zanda bankers have served us perfectly well."
 jains_estate_events.6.b: "Let us favor the Asronan instead."
 jains_estate_events.7.t: "A Generous Donation from the Zanda"
 jains_estate_events.7.d: "The [Root.GetAdjective] state has allied with a number of wealthy Zanda families. They have been granted positions in the administration, control over Zanda pilgrimage sites, and preferential treatment in the taxation system. Our heavy patronage has at last paid off; they have offered us the service of a number of skilled financiers to aid our administration, and donated a large sum to our coffers. The workings of the state now run as smoothly as they ever have."
 EST_VAL_JAINS_PREFERRED_BANKERS: "Preferred Zanda Bankers: §Y$VAL$%§!"
 EST_VAL_BRAHMINS_PREFERRED_BANKERS: "Preferred Asronan Bankers: §Y$VAL$%§!"
 EST_VAL_JAIN_ADMINISTRATION: "Zanda in Administration: §Y$VAL$%§!"
 jains_estate_events.8.t: "Holy Festivals of the Zanda"
 jains_estate_events.8.d: "The holiest period of the religious calendar of many Zanda in [Root.GetName] has come. It is a time of fasting, austerity, and absolution. Members of the Zanda community use this time for prayer, meditation, and asking forgiveness from their fellows.\nZanda ministers employed in the [Root.GetAdjective] administration have petitioned the state to ask that the slaughter of animals be prohibited for the duration of this time. While a costly proposal for our butchers, it has been suggested that the state could make up for the loss of profit."
 jains_estate_events.8.a: "Prohibit animal slaughter for the next days."
 jains_estate_events.10.t: "Zanda Demand Religious Concessions"
 jains_estate_events.10.d: "Representatives of the [Root.GetAdjective] Zanda community appear before the [Root.Monarch.GetTitle] with a proposal; cement the status of Zoroastrian sects in both state and society in exchange for the undying loyalty of the community. They mean to achieve this status through the enactment of policies granting religious concessions. These would include the prohibition of animal slaughter, ending the confiscation of the property of the deceased, abolishing religious taxes, and the release of political prisoners with ties to prominent Zanda families.\n\nThese proposals have been met with outrage from the [Root.Religion.GetName] clergy, and are likely to be unpopular throughout the realm. It may be time to sever our close alliance with the Jains."
 EST_VAL_JAIN_RELIGIOUS_CONCESSIONS: "Major Religious Concessions: §Y$VAL$%§!"
 EST_VAL_JAIN_RELIGIOUS_CONCESSIONS_DENIED: "Religious Concessions Denied: §Y$VAL$%§!"
 jains_estate_events.11.d: "[Root.jain_advisor.GetName], a wealthy statesman of the Zurvanist faith, has long been a close ally and confidant to [Root.Monarch.GetName]. Through years of service to the [Root.GetAdjective] nation, [Root.jain_advisor.GetName] has proven not only that he is loyal beyond reproach, but also that he is a skilled administrator and military strategist. [Root.jain_advisor.GetName] would be best able to continue serving the state if we were to formally grant him the title of Wuzurg Framadar, the office of prime minister."
 EST_VAL_JAIN_PESHWA: "Zanda Wuzurg Framadar: §Y$VAL$%§!"
 EST_VAL_JAIN_PESHWA_REFUSED: "Zanda Advisor Denied Office: §Y$VAL$%§!"
 marathas_estate_events.1.t: "Revolt of the [Root.GetName] Wuzurgan"
 marathas_estate_events.1.d: "The Wuzurgan are refusing to accept the confiscation of their property in [Root.GetName] and have risen in revolt against us!"
 marathas_estate_events.2.t: "Wuzurgan Poet Questions Asronan Authority"
 marathas_estate_events.2.d: "A great poet has emerged from among the Wuzurgan. Hailed as a living saint, the poet preaches equality before Ahura Mazda and defiance of caste restrictions. He writes of the Asronan:\n\n'Ahura Mazda’s servants have no caste,\nThe Yasna’s science so decrees.\nWhich of your books have saved the fallen?\nI know of none.'\n\nArguing that a man is only as chaste as his own faith and emphasizing personal salvation over ritual observances, his teachings have angered the Asronan of [Root.Country.GetName]. They demand that the poet must drown his works in the river and make a formal apology for his unorthodoxy."
 EST_VAL_MARATHI_POET: "Anti-Asronan Poetry: §Y$VAL$%§!"
 marathas_estate_events.3.t: "Dehqan Tactics"
 marathas_estate_events.3.d: "Facing an enemy that fields powerful artillery, our Wuzurgan advisors propose the adoption of a tactic that has served them well in the past. Focused on light and medium cavalry armed with lances and bows, it is a form of hit-and-run warfare that favors highly mobile cavalry flanking maneuvers. The smaller, lighter horses favored by them are ideal for such missions, able to outmaneuver cumbersome artillery, elephants, and heavy cavalry."
 EST_VAL_BARGIRS: "Enlisted Dehqan: §Y$VAL$%§!"
 marathas_estate_events.4.t: "Horses for the Dehqan"
 marathas_estate_events.4.d: "The Dehqan, Wuzurgan cavalrymen in [Root.Country.GetName]’s employ, traditionally have their horses provided for them by their patron. In recent months a decline in available mounts and a consequent rise in prices has made this a financially daunting prospect. The state could procure the necessary horses at an increased cost, but if the price proves unacceptable we may have to ask that the Dehqan meet the cost themselves."
 marathas_estate_events.5.t: "Militarization of the Wuzurgan"
 marathas_estate_events.5.d: "The Wuzurgan bring with them a hardened martial culture to the lands they rule. They maintain close ties with the peasantry and lower castes, favoring an egalitarian outlook over a belief in the inherent worth of nobility. Unlike many Persian armies, which typically draw their manpower from the ranks of the nobility, the Wuzurgan raise legions of peasant-soldiers skilled in guerrilla warfare. Though unendowed with the excellence of noble and illustrious birth, their martial experience makes them superior to the easy and effeminate troops of our enemies."
 marathas_estate_events.6.d: "The increasing militarization of the Wuzurgan has ecological drawbacks. Where the peasantry once tended the fields, they now stand to gain easy riches by serving half the year as soldiers. Labor shortages plus an increasing demand for warhorses are making traditional agriculture difficult and unprofitable, making the land more vulnerable to famines. Many are turning towards pastoralism; cattle can be herded with a smaller labor force, can be driven into forests during a drought, or hidden in ravines in times of war. It may be necessary to scale back militarization in [maratha_farming_province.GetName], though the peasantry is unlikely to receive this news well."
 marathas_estate_events.7.t: "Wuzurgan Develop Expensive Tastes"
 marathas_estate_events.7.d: "[Root.Country.GetName]’s campaigns in the Middle East have brought glory to the Wuzurgan that we entrust to lead our military. Many of these soldiers are returning home with a newfound taste for the luxuries of Arabic culture; Egyptian fragrances, Mesopotamian spices, elaborate works of brass and silver are now in high demand. As the Wuzurgan wield great influence in [Root.Country.GetName], the Wuzurgan nobility have approached the [Root.Monarch.GetTitle] asking for state patronage of these arts and procurement of exotic goods."
 marathas_estate_events.7.b: "We will not bankroll Arabic decadence."
 marathas_estate_events.8.t: "Khurramite Cult"
 marathas_estate_events.8.d: "A Zoroastrian sect centered around the Perisan cleric Sunpadh has become popular among the Wuzurgan. Their members are known as Khurramites, occurring simultaneously across many settlements in Persia and remembering Babak Khorramdin who opposed Muslim rule in the 9th century. They wear symbolic red dresses, believe in reincarnation and promote the concept of free love, but still sharing many Zoroastrian principles.\n\nSome among the Asronan see these heretical spiritual movements as a threat to their religious authority. They seek to gain a measure of control over the Khurramites so that they can be integrated into orthodox Zoroastrian worship in accordance with their interpretation of Avestan ritual."
 marathas_estate_events.8.a: "The Khurramites shall remain free."
 marathas_estate_events.8.b: "They must bow to the Asronan."
 palkis.tooltip: "Every owned province with the §YWuzurgan§! estate gets §Y'Khurramites'§! for §Y20 years§!, giving the following effects:\nLocal Unrest: §G-3.00§!\nLocal Development Cost: §G-5.0%§!\nMonthly Devastation: §G-0.03§!"
 EST_VAL_BRAHMIN_PALKHIS: "Control over the Khurramites: §Y$VAL$%§!"
 marathas_estate_events.9.t: "Declining Power of the Wuzurgan"
 marathas_estate_events.9.d: "The influence of the Wuzurgan in [Root.Country.GetName] has waned of late. Dynastic infighting and disorganization have distracted many Wuzurgan leaders from their duties to the [Root.Monarch.GetTitle], and as such they wield lesser power at court."
 marathas_estate_events.10.t: "Rising Influence of the Wuzurgan"
 marathas_estate_events.10.d: "The Wuzurgan have risen from strength to strength in recent times. Their martial service and guidance has earned them a place of privilege in [Root.Country.GetName]."
 EST_VAL_MARATHA_ADVANCE: "Advancement of the Wuzurgan: §Y$VAL$%§!"
 EST_VAL_MARATHA_DECLINE: "Decline of the Wuzurgan: §Y$VAL$%§!"
 marathas_estate_events.11.t: "Disloyalty of the Wuzurgan"
 marathas_estate_events.11.d: "[Root.Country.GetName]'s relations with the Wuzurgan have deteriorated to a dangerous level. Outraged by a slew of unfavorable policies and military decisions, their leaders have demanded much greater local control of the provinces we have entrusted to them and a relaxation of their duties to the state. Should we refuse, they have threatened to raise an army to enforce their demands."
