 estate_mamluks_desc: "Die Mamluken sind eine Klasse von ausländischen Sklavensoldaten, die seit dem neunten Jahrhundert in der gesamten islamischen Welt allgegenwärtig sind. In der Regel türkisch, georgisch oder tscherkessisch, haben die Mamlucken ein starkes Interesse an Regierungsangelegenheiten und werden sich so weit wie möglich um weitere Privilegien bemühen."
