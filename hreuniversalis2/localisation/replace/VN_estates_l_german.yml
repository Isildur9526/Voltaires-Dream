 estate_disasters.11.t: "The Wuzurgan Seize Power"
 estate_disasters.11.d: "$MONARCH$ has allowed the Wuzurgan of $COUNTRY$ to grow too powerful and now they have made their move. Exercising the wide range of privileges and rights granted to them, they have effectively seized the reins of government and turned the $MONARCHTITLE$ into little more than their puppet."
 estate_disasters.11.a.tt: "[Root.GetName] will now be controlled by the §YWuzurgan§! until the §Y'Curtail the Wuzurgan'§! decision is taken."
 estate_disasters.12.t: "The Asronan Seize Power"
 estate_disasters.12.d: "$MONARCH$ has allowed the Asronan of $COUNTRY$ to grow too powerful and now they have made their move. While keeping the common people in line through their ties with the divine the Asronan have used every one of the many means available to them to seize the reins of government. While still ruler in name our $MONARCHTITLE$ is now little more than their puppet."
 estate_disasters.12.a.tt: "[Root.GetName] will now be controlled by the §YAsronan§! until the §Y'Curtail the Asronan'§! decision is taken."
 estate_disasters.13.t: "The Asronan Curtailed"
 estate_disasters.13.d: "Using a wide range of measures the $MONARCHTITLE$ has managed to strip the Asronan of the many offices they held and the properties under their control. The authority over the worldly realm lies once again in the hands of $MONARCH$."
 estate_disasters.14.t: "The Vaishyas Seize Power"
 estate_disasters.14.d: "$MONARCH$ has allowed the Vaishyas of $COUNTRY$ to grow too powerful and now they have made their move. Making use of their many hard-earned privileges as well as the many debts owed to them, they have effectively seized the reins of government and turned the $MONARCHTITLE$ into little more than their puppet."
 estate_disasters.14.a.tt: "[Root.GetName] will now be controlled by the §YVaishyas§! until the §Y'Curtail the Vaishyas'§! decision is taken."
 estate_disasters.15.t: "The Vaishyas Curtailed"
 estate_disasters.15.d: "We have finally managed to break our reliance on the Vaishyas, reclaiming control over all important state functions and reducing these peddlers to their rightful confines within the city walls."
 estate_disasters.16.t: "The Arteshtaran Break Free"
 estate_disasters.16.d: "Arteshtaran leaders have come to exercise such far-ranging authority over large areas of our state that it has now come to the point where the $MONARCHTITLE$ has had to accept that [Root.Monarch.GetSheHe] no longer has any practical control over them. With the crowning of a leader of their own the transition is complete and our loss of authority over the Arteshtaran total."
 estate_disasters.17.t: "Powerful Zanda Society"
 estate_disasters.17.d: "$MONARCH$ has allowed the Zanda of $COUNTRY$ to grow too powerful and now they have made their move. Making use of their many hard-earned privileges as well as the many debts owed to them, they have effectively seized the reins of government and turned the $MONARCHTITLE$ into little more than their puppet."
 estate_disasters.17.a.tt: "[Root.GetName] will now be controlled by the §YZanda§! until the §Y'Curtail the Zanda'§! decision is taken."
 estate_disasters.18.t: "The Zanda Curtailed"
 estate_disasters.18.d: "We have finally managed to break our reliance on the Zanda, reclaiming control over all important state functions and reducing them to their rightful confines within the city walls."
 estate_disasters.19.t: "The Wuzurgan Curtailed"
 estate_disasters.19.d: "We have managed to limit the influence of the Wuzurgan to tolerable levels. Wuzurgan privileges have been revoked and their properties reduced. The $ESTATE_NOBLES$ themselves have grudgingly agreed that the $MONARCHTITLE$ is the undisputable leader of this country and the stamp formerly used by the Wuzurgan in place of [Root.Monarch.GetHerHis] signature has been destroyed."
 bargi_giri: "Hit-and-Run"
 desc_bargi_giri: "We are adopting tactics that focus on high mobility, effective against armies encumbered by artillery."
 desc_marathi_expensive_horses: "A shortage of horses forces the state to buy them elsewhere."
 desc_maratha_stopped_militarizing: "The militarization of our society has been scaled back due to the resulting lack of farm laborers."
